<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>안소프 매트릭스 | 제품-시장 성장 전략 분석 도구 | 파란랩(Paran Lab)</title>
    <meta name="description" content="이고르 안소프의 성장 벡터 모델로 기업의 확장 전략을 수립하세요. 시장 침투, 제품 개발, 시장 개척, 다각화 전략을 시각화하여 최적의 성장 경로를 도출합니다.">
    <meta name="keywords" content="안소프매트릭스, AnsoffMatrix, 성장전략, 제품시장매트릭스, 이고르안소프, 경영전략도구, 파란랩, 의사결정과학">
    <meta property="og:title" content="파란랩 안소프 성장 전략 엔진 v7.8.3">
    <meta property="og:description" content="기업의 미래를 결정하는 4가지 성장 경로, 안소프 매트릭스로 과학적인 전략을 수립하세요.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 안소프 매트릭스 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "제품과 시장의 신규성을 기준으로 4가지 성장 전략을 도출하는 경영 전략 분석 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        @media print { .no-print { display: none; } }
        .break-keep { word-break: keep-all; }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.8.3] 기본 샘플 데이터
        const DEFAULT_TOOL_SAMPLE = {
            subject: "유기농 베이커리 브랜드 성장 전략",
            strategies: {
                penetration: "기존 고객 대상 포인트 적립 강화 및 재방문 유도 이벤트 실시.",
                productDev: "비건 전용 빵 라인업 신설 및 글루텐 프리 디저트 출시.",
                marketDev: "인근 신도시 아파트 단지에 2호점 출점 및 배달 서비스 확장.",
                diversification: "베이킹 클래스 운영 및 유기농 밀가루 구독 서비스 런칭."
            },
            isDefault: true
        };

        function AnsoffApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(6); // 결과 우선 노출
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [v7.8.3] 데이터 로드 및 시나리오 연동
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-ansoff');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-ansoff', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'ansoff-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 안소프 성장 전략 분석: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'ansoff-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            const renderInput = (key, title, color, desc) => (
                <div className="animate-in fade-in space-y-8">
                    <div className="text-center">
                        <span className={`${color} font-black text-sm uppercase tracking-widest`}>{key} Strategy</span>
                        <h2 className="text-3xl md:text-4xl font-black text-slate-900 mt-2">{title}</h2>
                        <p className="text-slate-500 mt-2 font-medium break-keep">{desc}</p>
                    </div>
                    <textarea 
                        value={data.strategies[key]} 
                        onChange={e => setData({...data, strategies: {...data.strategies, [key]: e.target.value}, isDefault: false})} 
                        className="w-full h-64 p-6 md:p-8 bg-slate-50 rounded-[2rem] md:rounded-[3rem] border-none outline-none text-lg md:text-xl font-bold shadow-inner focus:ring-4 ring-blue-100 transition-all" 
                        placeholder="구체적인 실행 전략을 입력하세요..." 
                    />
                    <div className="flex gap-4">
                        <button onClick={() => setStep(step-1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                        <button onClick={() => setStep(step+1)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">
                            {step === 5 ? "최종 리포트 생성" : "다음 단계"}
                        </button>
                    </div>
                </div>
            );

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [v7.8.3] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-blue-500 transition-all break-keep">✏️ 데이터 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-ansoff'); location.reload();}} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-red-500 transition-all break-keep">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Growth Science</p>
                            <p className="font-bold text-sm">PARAN LAB ANSOFF v7.8.3</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-center gap-4 md:gap-8 mb-12 no-print border-b-2 border-slate-200 overflow-x-auto pb-4 scrollbar-hide">
                        {['주제', '침투', '제품개발', '시장개척', '다각화', '리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap pb-2 text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* 상단 광고 영역 */}
                    <div className="mb-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    <div id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 6 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 md:px-6 md:py-2 rounded-full text-[10px] md:text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-3xl md:text-4xl font-black text-slate-900 text-center">분석할 비즈니스 주제를 입력하세요</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 md:p-8 bg-slate-50 rounded-[2rem] md:rounded-[2.5rem] border-none outline-none text-xl md:text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all" placeholder="예: 친환경 텀블러 브랜드 성장 전략" />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음 단계</button>
                            </div>
                        )}

                        {step === 2 && renderInput('penetration', '시장 침투 전략', 'text-blue-600', '기존 시장에서 기존 제품의 점유율을 높이는 전략입니다.')}
                        {step === 3 && renderInput('productDev', '제품 개발 전략', 'text-emerald-600', '기존 시장에 새로운 제품을 출시하여 성장하는 전략입니다.')}
                        {step === 4 && renderInput('marketDev', '시장 개척 전략', 'text-amber-600', '기존 제품을 새로운 시장이나 고객층에 판매하는 전략입니다.')}
                        {step === 5 && renderInput('diversification', '다각화 전략', 'text-rose-600', '새로운 시장에 새로운 제품으로 진출하는 가장 도전적인 전략입니다.')}

                        {step === 6 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-12 md:mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-6 md:px-8 py-2 rounded-full text-[10px] md:text-xs font-black uppercase tracking-widest">Ansoff Growth Matrix Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 md:mt-8 tracking-tight break-keep">성장 전략 매트릭스 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg md:text-xl break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 mb-12">
                                    <div className="p-8 md:p-10 bg-blue-50 rounded-[2.5rem] md:rounded-[3.5rem] border-2 border-blue-100 min-h-[200px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-blue-600">01</div>
                                        <h3 className="font-black text-blue-800 mb-4 text-xl flex items-center gap-2">🎯 시장 침투</h3>
                                        <p className="text-base md:text-lg text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.penetration || "기록된 전략이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-emerald-50 rounded-[2.5rem] md:rounded-[3.5rem] border-2 border-emerald-100 min-h-[200px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-emerald-600">02</div>
                                        <h3 className="font-black text-emerald-800 mb-4 text-xl flex items-center gap-2">🚀 제품 개발</h3>
                                        <p className="text-base md:text-lg text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.productDev || "기록된 전략이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-amber-50 rounded-[2.5rem] md:rounded-[3.5rem] border-2 border-amber-100 min-h-[200px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-amber-600">03</div>
                                        <h3 className="font-black text-amber-800 mb-4 text-xl flex items-center gap-2">🌍 시장 개척</h3>
                                        <p className="text-base md:text-lg text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.marketDev || "기록된 전략이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-rose-50 rounded-[2.5rem] md:rounded-[3.5rem] border-2 border-rose-100 min-h-[200px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-rose-600">04</div>
                                        <h3 className="font-black text-rose-800 mb-4 text-xl flex items-center gap-2">💎 다각화</h3>
                                        <p className="text-base md:text-lg text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.diversification || "기록된 전략이 없습니다."}</p>
                                    </div>
                                </div>

                                <div className="p-8 md:p-12 bg-slate-900 text-white rounded-[3rem] md:rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-xl md:text-2xl font-black mb-4">전략적 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        성장은 위험과 수익의 균형입니다. 시장 침투에서 시작하여 점진적으로 제품 개발과 시장 개척으로 확장하고, 충분한 자원과 역량이 확보되었을 때 다각화를 고려하십시오.
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 하단 광고 영역 */}
                    <div className="mt-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    {/* 액션 버튼 세트 (모바일 2x2 그리드 적용) */}
                    {step === 6 && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mt-12 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-slate-900 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-blue-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={handleShare} disabled={isSharing} className="h-[64px] md:h-auto py-4 md:py-7 bg-yellow-500 text-slate-900 rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl flex items-center justify-center gap-1 break-keep">{isSharing ? '⌛ 생성중' : '💬 결과 공유'}</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[64px] md:h-auto py-4 md:py-7 bg-emerald-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [v7.8.3] 학술적 배경 및 실전 가이드 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <article className="prose prose-slate max-w-none">
                            <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-12">안소프 매트릭스(Ansoff Matrix): 성장의 방향을 결정하는 전략 지도</h1>
                            
                            <div className="space-y-12 text-lg md:text-xl text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 안소프 매트릭스란 무엇인가?</h2>
                                    <p>
                                        <strong>안소프 매트릭스(Ansoff Matrix)</strong>는 1957년 '전략 경영의 아버지'라 불리는 <strong>이고르 안소프(Igor Ansoff)</strong>가 하버드 비즈니스 리뷰(HBR)에 발표한 제품-시장 확장 그리드입니다. 이 모델은 기업이 성장을 도모할 때 직면하는 위험과 기회를 '제품'과 '시장'이라는 두 가지 축을 기준으로 4가지 전략적 경로로 구조화합니다.
                                    </p>
                                    <p>
                                        단순히 "열심히 하자"는 구호 대신, 우리가 현재 가진 자산(기존 제품/시장)과 새로 확보해야 할 자산(신규 제품/시장) 사이의 논리적 연결 고리를 찾아내어 가장 효율적인 성장 벡터(Growth Vector)를 결정하는 것이 이 도구의 핵심 목적입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[3rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 4가지 핵심 성장 전략</h2>
                                    <ul className="space-y-6">
                                        <li><strong>시장 침투 (Market Penetration):</strong> 기존 시장에서 기존 제품의 판매를 늘리는 전략입니다. 마케팅 강화, 가격 정책 조정, 고객 충성도 제고 등을 통해 점유율을 확대합니다. 위험도가 가장 낮습니다.</li>
                                        <li><strong>제품 개발 (Product Development):</strong> 기존 고객층에게 새로운 제품을 선보이는 전략입니다. 연구개발(R&D)과 혁신이 중요하며, 브랜드 신뢰도를 바탕으로 연관 제품군으로 확장합니다.</li>
                                        <li><strong>시장 개척 (Market Development):</strong> 기존 제품을 새로운 지역, 새로운 연령대, 혹은 새로운 용도로 판매하는 전략입니다. 수출이나 타겟 고객층의 전환이 여기에 해당합니다.</li>
                                        <li><strong>다각화 (Diversification):</strong> 새로운 시장에 완전히 새로운 제품으로 진출하는 전략입니다. 가장 높은 수익을 기대할 수 있지만, 실패 위험 또한 가장 큽니다.</li>
