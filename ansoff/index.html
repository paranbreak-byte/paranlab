    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "유기농 베이커리 브랜드 성장 전략",
            strategies: {
                penetration: "기존 고객 대상 포인트 적립 강화 및 재방문 유도 이벤트 실시.",

                diversification: "베이킹 클래스 운영 및 유기농 밀가루 구독 서비스 런칭."
            },
            isDefault: true
        };

        function AnsoffApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(6); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-ansoff');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-ansoff', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            const renderInput = (key, title, color, desc) => (
                <section className="animate-in fade-in space-y-8">
                    <div className="text-center">
                        <span className={`${color} font-black text-sm uppercase tracking-widest`}>{key} Strategy</span>
                        <h2 className="text-2xl md:text-3xl font-black text-slate-900 mt-2">{title}</h2>
                        <p className="text-slate-500 mt-2 font-medium break-keep">{desc}</p>
                    </div>
                    <textarea 
                        value={data.strategies[key]} 
                        onChange={e => setData({...data, strategies: {...data.strategies, [key]: e.target.value}, isDefault: false})} 
                        className="w-full h-64 p-6 bg-slate-50 rounded-3xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-blue-100 transition-all" 
                        placeholder="구체적인 실행 전략을 입력하세요..." 
                    />
                    <div className="flex gap-4">
                        <button onClick={() => setStep(step-1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                        <button onClick={() => setStep(step+1)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">
                            {step === 5 ? "최종 리포트 생성" : "다음 단계"}
                        </button>
                    </div>
                </section>
            );

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}

                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '침투', '제품', '시장', '다각화', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">분석 주제 설정</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 브랜드 성장 전략" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>

                        {step === 2 && renderInput('penetration', '시장 침투 전략', 'text-blue-600', '기존 시장에서 기존 제품의 점유율을 높이는 전략입니다.')}
                        {step === 3 && renderInput('productDev', '제품 개발 전략', 'text-emerald-600', '기존 시장에 새로운 제품을 출시하여 성장하는 전략입니다.')}
                        {step === 4 && renderInput('marketDev', '시장 개척 전략', 'text-amber-600', '기존 제품을 새로운 시장이나 고객층에 판매하는 전략입니다.')}
                        {step === 5 && renderInput('diversification', '다각화 전략', 'text-rose-600', '새로운 시장에 새로운 제품으로 진출하는 가장 도전적인 전략입니다.')}

                        {step === 6 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Ansoff Growth Matrix Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject}</h2>
                                </div>

                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-blue-600">01</div>

                                        <p className="text-base text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.penetration || "기록된 전략이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 bg-emerald-50 rounded-[2rem] border-2 border-emerald-100 relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-emerald-600">02</div>
                                        <h3 className="font-black text-emerald-800 mb-4 text-xl flex items-center gap-2">🚀 제품 개발</h3>
                                        <p className="text-base text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.productDev || "기록된 전략이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 bg-amber-50 rounded-[2rem] border-2 border-amber-100 relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-amber-600">03</div>
                                        <h3 className="font-black text-amber-800 mb-4 text-xl flex items-center gap-2">🌍 시장 개척</h3>
                                        <p className="text-base text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.marketDev || "기록된 전략이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 bg-rose-50 rounded-[2rem] border-2 border-rose-100 relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-rose-600">04</div>
                                        <h3 className="font-black text-rose-800 mb-4 text-xl flex items-center gap-2">💎 다각화</h3>
                                        <p className="text-base text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{data.strategies.diversification || "기록된 전략이 없습니다."}</p>
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">📈</div>
                                    <h3 className="text-2xl font-black mb-4">전략적 제언</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        성장은 위험과 수익의 균형입니다. 시장 침투에서 시작하여 점진적으로 제품 개발과 시장 개척으로 확장하고, 충분한 자원과 역량이 확보되었을 때 다각화를 고려하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 6 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}

                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">안소프 매트릭스(Ansoff Matrix): 성장의 방향을 결정하는 전략 지도</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    이고르 안소프의 제품-시장 확장 그리드를 통해 기업의 성장 경로를 과학적으로 분석하고 최적의 자원 배분 전략을 수립하는 방법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 안소프 매트릭스의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>안소프 매트릭스(Ansoff Matrix)</strong>는 1957년 '전략 경영의 아버지'라 불리는 <strong>이고르 안소프(Igor Ansoff)</strong>가 하버드 비즈니스 리뷰(HBR)에 발표한 제품-시장 확장 그리드입니다. 이 모델은 기업이 성장을 도모할 때 직면하는 위험과 기회를 '제품'과 '시장'이라는 두 가지 축을 기준으로 4가지 전략적 경로로 구조화합니다.
                                    </p>
                                    <p className="text-lg">
                                        단순히 "열심히 하자"는 구호 대신, 우리가 현재 가진 자산(기존 제품/시장)과 새로 확보해야 할 자산(신규 제품/시장) 사이의 논리적 연결 고리를 찾아내어 가장 효율적인 성장 벡터(Growth Vector)를 결정하는 것이 이 도구의 핵심 목적입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 4가지 핵심 성장 전략 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">🎯 시장 침투 (Market Penetration)</h3>
                                            <p className="text-base font-medium">기존 시장에서 기존 제품의 판매를 늘리는 전략입니다. 마케팅 강화, 가격 정책 조정, 고객 충성도 제고 등을 통해 점유율을 확대합니다. 위험도가 가장 낮으며 현재의 핵심 역량을 극대화하는 데 집중합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-800 mb-3">🚀 제품 개발 (Product Development)</h3>
                                            <p className="text-base font-medium">기존 고객층에게 새로운 제품을 선보이는 전략입니다. 연구개발(R&D)과 혁신이 중요하며, 기존 브랜드 신뢰도를 바탕으로 연관 제품군으로 확장하여 고객 생애 가치(LTV)를 높입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-amber-800 mb-3">🌍 시장 개척 (Market Development)</h3>
                                            <p className="text-base font-medium">기존 제품을 새로운 지역, 새로운 연령대, 혹은 새로운 용도로 판매하는 전략입니다. 수출이나 타겟 고객층의 전환이 여기에 해당하며, 새로운 유통 채널 확보가 성공의 열쇠입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-rose-800 mb-3">💎 다각화 (Diversification)</h3>
                                            <p className="text-base font-medium">새로운 시장에 완전히 새로운 제품으로 진출하는 전략입니다. 가장 높은 수익을 기대할 수 있지만, 기존 역량과의 연결고리가 약해 실패 위험 또한 가장 큽니다. 관련 다각화와 비관련 다각화로 나뉩니다.</p>
                                        </div>
                                    </div>
