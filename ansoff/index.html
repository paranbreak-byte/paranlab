<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>안소프 성장 전략 매트릭스 | 비즈니스 확장 경로 진단 | 파란랩</title>
    <meta name="description" content="사업을 어떻게 키울지 고민이신가요? 안소프 매트릭스를 통해 시장 침투, 제품 개발, 시장 개척, 다각화 중 당신에게 가장 적합한 성장 전략을 찾아보세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="ansoff-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">안소프 매트릭스(Ansoff Matrix)란?</h2>
            <p><strong>안소프 매트릭스</strong>는 기업이 어떤 방향으로 성장해야 할지 결정할 때 사용하는 전략 기획 도구입니다. '제품'과 '시장'이라는 두 가지 축을 기준으로 4가지 성장 경로를 제시합니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>시장 침투:</strong> 기존 시장에서 기존 제품의 점유율을 높이는 가장 안전한 전략</li>
                <li><strong>제품 개발:</strong> 기존 고객에게 새로운 제품을 선보이는 전략</li>
                <li><strong>시장 개척:</strong> 기존 제품을 새로운 시장이나 고객층에 판매하는 전략</li>
                <li><strong>다각화:</strong> 새로운 시장에서 새로운 제품으로 도전하는 가장 위험하지만 잠재력이 큰 전략</li>
            </ul>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        function AnsoffApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-ansoff') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [subject, setSubject] = useState(saved.subject || "");
            const [ideas, setIdeas] = useState(saved.ideas || [{ id: 1, text: "", type: "penetration" }]);
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-ansoff', JSON.stringify({ step, subject, ideas })); }, [step, subject, ideas]);
            const quadrants = useMemo(() => ({
                penetration: ideas.filter(i => i.type === "penetration"),
                marketDev: ideas.filter(i => i.type === "marketDev"),
                productDev: ideas.filter(i => i.type === "productDev"),
                diversification: ideas.filter(i => i.type === "diversification")
            }), [ideas]);
            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 max-w-2xl mx-auto">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">어떤 비즈니스를 키워볼까요?</h2>
                            <input value={subject} onChange={(e)=>setSubject(e.target.value)} placeholder="예: 나의 온라인 쇼핑몰 성장 전략" className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">전략 구상 시작</button>
                        </div>
                    ) : (
                        <div className="space-y-8">
                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100">
                                <h2 className="text-2xl font-black text-slate-900 mb-6">아이디어 분류</h2>
                                {ideas.map(idea => (
                                    <div key={idea.id} className="flex flex-col md:flex-row gap-4 mb-4 p-4 bg-slate-50 rounded-2xl">
                                        <input value={idea.text} onChange={(e)=>setIdeas(ideas.map(i=>i.id===idea.id?{...i, text:e.target.value}:i))} placeholder="아이디어 내용" className="flex-1 p-3 rounded-xl border outline-none font-bold" />
                                        <select value={idea.type} onChange={(e)=>setIdeas(ideas.map(i=>i.id===idea.id?{...i, type:e.target.value}:i))} className="p-3 rounded-xl border font-bold text-sm">
                                            <option value="penetration">시장 침투</option><option value="productDev">제품 개발</option><option value="marketDev">시장 개척</option><option value="diversification">다각화</option>
                                        </select>
                                        <button onClick={()=>setIdeas(ideas.filter(i=>i.id!==idea.id))} className="text-rose-500 font-black px-2">✕</button>
                                    </div>
                                ))}
                                <button onClick={()=>setIdeas([...ideas, {id:Date.now(), text:"", type:"penetration"}])} className="text-blue-600 font-black">+ 아이디어 추가</button>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div className="p-6 bg-blue-50 rounded-[2rem] border-2 border-blue-100"><h3 className="font-black text-blue-700 mb-2">시장 침투</h3><ul className="text-sm space-y-1">{quadrants.penetration.map(i=><li key={i.id}>• {i.text}</li>)}</ul></div>
                                <div className="p-6 bg-emerald-50 rounded-[2rem] border-2 border-emerald-100"><h3 className="font-black text-emerald-700 mb-2">제품 개발</h3><ul className="text-sm space-y-1">{quadrants.productDev.map(i=><li key={i.id}>• {i.text}</li>)}</ul></div>
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">처음부터 다시</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('ansoff-app')).render(<AnsoffApp />);
    </script>
</body>
</html>
