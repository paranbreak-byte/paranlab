    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "로직 트리(Logic Tree)를 활용한 논리적 문제 해결 방법론",
      "description": "맥킨지 앤 컴퍼니에서 대중화된 로직 트리의 개념과 MECE 원칙, 그리고 실전 적용 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/logic-tree/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .tree-branch { position: relative; padding-left: 2rem; border-left: 2px solid #e2e8f0; margin-left: 1rem; }
        .tree-branch::before { content: ""; position: absolute; left: 0; top: 1.5rem; width: 1.5rem; height: 2px; background-color: #e2e8f0; }
        .node-card { transition: all 0.3s ease; }
        .node-card:hover { transform: translateX(8px); border-color: #3b82f6; }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            mainIssue: "최근 3개월간 식당 매출이 전년 대비 30% 급감했다.",
            branches: [
                { 
                    id: 1, 
                    text: "객수(Customer Count)의 감소", 
                    sub: ["인근 대형 프랜차이즈 입점으로 인한 고객 이탈", "주요 타겟층인 직장인들의 재택근무 확산", "점심 시간대 대기 시간 증가로 인한 포기 고객 발생"] 
                },
                { 
                    id: 2, 
                    text: "객단가(Average Check)의 하락", 
                    sub: ["저가형 런치 세트 위주의 주문 비중 상승", "식재료비 인상으로 인한 사이드 메뉴 주문 감소", "주류 및 음료 판매량 저하"] 
                },
                { 
                    id: 3, 
                    text: "외부 및 기타 요인", 
                    sub: ["식당 앞 도로 공사로 인한 접근성 악화", "배달 플랫폼 수수료 인상으로 인한 수익성 저하", "최근 위생 관련 부정적 리뷰 노출"] 
                }
            ],
            isDefault: true
        };

        function LogicTreeApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-logic-tree');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-logic-tree', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'logic-tree-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 로직 트리 분석 결과: ${data.mainIssue}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'logic-tree-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-logic-tree'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">LOGIC TREE ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['이슈 분해', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">문제를 논리적으로 분해하세요</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">MECE 원칙(중복 없이, 누락 없이)을 기억하세요.</p>
                                </div>
                                
                                <div className="space-y-6">
                                    <div className="p-6 bg-blue-600 text-white rounded-3xl shadow-lg">
                                        <label className="block text-[10px] font-black uppercase mb-2 opacity-70 tracking-widest">Main Issue</label>
                                        <textarea 
                                            value={data.mainIssue} 
                                            onChange={e => setData({...data, mainIssue: e.target.value, isDefault: false})}
                                            className="w-full bg-transparent border-none outline-none text-xl md:text-2xl font-black placeholder:text-white/30 leading-tight"
                                            placeholder="핵심 문제를 입력하세요"
                                        />
                                    </div>

                                    {data.branches.map((b, i) => (
                                        <div key={b.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-4">
                                            <div className="flex gap-4 items-center">
                                                <div className="w-8 h-8 bg-slate-800 text-white rounded-full flex items-center justify-center text-xs font-black shrink-0">{i + 1}</div>
                                                <input 
                                                    type="text" 
                                                    value={b.text} 
                                                    onChange={e => {
                                                        const newB = [...data.branches];
                                                        newB[i].text = e.target.value;
                                                        setData({...data, branches: newB, isDefault: false});
                                                    }}
                                                    className="flex-1 bg-transparent border-none outline-none text-lg font-black text-slate-800"
                                                    placeholder="1단계 분류"
                                                />
                                                <button onClick={() => setData({...data, branches: data.branches.filter(item => item.id !== b.id), isDefault: false})} className="text-red-400 font-black">×</button>
                                            </div>
                                            
                                            <div className="pl-10 space-y-2">
                                                {b.sub.map((s, si) => (
                                                    <div key={si} className="flex gap-2">
                                                        <input 
                                                            type="text" 
                                                            value={s} 
                                                            onChange={e => {
                                                                const newB = [...data.branches];
                                                                newB[i].sub[si] = e.target.value;
                                                                setData({...data, branches: newB, isDefault: false});
                                                            }}
                                                            className="flex-1 p-3 bg-white rounded-xl border border-slate-200 text-sm font-bold shadow-sm"
                                                            placeholder="2단계 상세 항목"
                                                        />
                                                        <button onClick={() => {
                                                            const newB = [...data.branches];
                                                            newB[i].sub = b.sub.filter((_, idx) => idx !== si);
                                                            setData({...data, branches: newB, isDefault: false});
                                                        }} className="text-slate-300 hover:text-red-400">✕</button>
                                                    </div>
                                                ))}
                                                <button 
                                                    onClick={() => {
                                                        const newB = [...data.branches];
                                                        newB[i].sub.push("");
                                                        setData({...data, branches: newB, isDefault: false});
                                                    }}
                                                    className="text-blue-600 text-[10px] font-black"
                                                >
                                                    + 하위 항목 추가
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={() => setData({...data, branches: [...data.branches, { id: Date.now(), text: "", sub: [""] }], isDefault: false})}
                                    className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black hover:bg-slate-50 transition-all"
                                >
                                    + 새로운 논리 가지 추가
                                </button>
                                
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">최종 리포트 생성</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Logic Tree Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">로직 트리 분석 결과</h2>
                                </div>
                                
                                <div className="max-w-4xl mx-auto">
                                    <div className="p-8 bg-blue-600 text-white rounded-[2.5rem] shadow-xl mb-16 text-center relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black">?</div>
                                        <h3 className="text-xl md:text-2xl font-black leading-tight break-keep">
                                            {data.mainIssue || "정의된 이슈 없음"}
                                        </h3>
                                    </div>

                                    <div className="space-y-16">
                                        {data.branches.map((b, i) => (
                                            <div key={b.id} className="animate-in slide-in-from-left duration-700" style={{animationDelay: `${i * 150}ms`}}>
                                                <div className="p-6 bg-slate-900 text-white rounded-2xl shadow-lg inline-block min-w-[220px] relative z-10">
                                                    <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-1">Category {i+1}</p>
                                                    <p className="font-black text-lg break-keep">{b.text || "미분류 가지"}</p>
                                                </div>
                                                
                                                <div className="space-y-4 mt-4">
                                                    {b.sub.map((s, si) => s.trim() && (
                                                        <div key={si} className="tree-branch">
                                                            <div className="p-4 bg-white rounded-2xl border-2 border-slate-100 font-bold text-slate-700 shadow-sm node-card text-sm md:text-base break-keep">
                                                                {s}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="mt-20 p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🌳</div>
                                    <h3 className="text-2xl font-black mb-4">논리적 시사점</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        로직 트리를 통해 복잡한 문제를 MECE 원칙에 따라 구조화했습니다. 분해된 각 요소 중 가장 영향력이 큰 핵심 원인을 파악하고, 실행 가능한 대안(Action Item)을 수립하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 2 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">로직 트리(Logic Tree): 복잡한 문제를 해결하는 맥킨지식 논리 구조화 방법론</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    전략 컨설팅의 핵심 도구인 로직 트리를 통해 문제를 MECE 원칙에 따라 분해하고, 근본 원인 파악과 해결책 도출을 위한 과학적 사고 프로세스를 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 로직 트리의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>로직 트리(Logic Tree)</strong>는 주요 이슈를 계층적으로 분해하여 문제의 전체상을 파악하고 해결책을 도출하는 논리적 사고 도구입니다. 세계적인 전략 컨설팅 펌인 <strong>맥킨지 앤 컴퍼니(McKinsey & Company)</strong>에서 문제 해결의 표준 방법론으로 사용하면서 널리 알려졌습니다.
                                    </p>
                                    <p className="text-lg">
                                        로직 트리는 복잡하게 얽힌 문제를 하위 요소로 쪼개어 나감으로써, 우리가 어디에 집중해야 하는지(Focusing)와 어떤 데이터가 필요한지를 명확하게 해줍니다. 이는 막연한 직관이 아닌 철저한 논리에 기반한 의사결정을 가능하게 합니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 로직 트리의 핵심 원칙: MECE</h2>
                                    <div className="space-y-6 text-lg">
