<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로직 트리 문제 해결 | 논리적 사고와 문제 분해 도구 | 파란랩</title>
    <meta name="description" content="복잡한 문제를 해결 가능한 작은 단위로 쪼개보세요. 로직 트리 기법을 통해 문제의 원인을 파악하고 구체적인 실행 계획을 수립할 수 있습니다.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="logic-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">로직 트리(Logic Tree)란?</h2>
            <p><strong>로직 트리</strong>는 주요 과제를 나무 모양으로 분해하여 논리적으로 정리하는 기법입니다. 맥킨지 등 글로벌 컨설팅 펌에서 문제 해결의 기본 도구로 사용하며, '중복 없이, 누락 없이(MECE)' 생각하는 것이 핵심입니다.</p>
            <p>거대한 문제를 해결 가능한 수준의 작은 조각으로 나누다 보면, 지금 당장 무엇을 해야 할지 명확해집니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function LogicApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-logic') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [mainProblem, setMainProblem] = useState(saved.mainProblem || "");
            const [branches, setBranches] = useState(saved.branches || [{ id: 1, text: "", subs: ["", ""] }, { id: 2, text: "", subs: ["", ""] }]);
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-logic', JSON.stringify({ step, mainProblem, branches })); }, [step, mainProblem, branches]);
            const updateBranch = (idx, val) => { const n = [...branches]; n[idx].text = val; setBranches(n); };
            const updateSub = (bIdx, sIdx, val) => { const n = [...branches]; n[bIdx].subs[sIdx] = val; setBranches(n); };
            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 max-w-2xl mx-auto">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">해결하고 싶은 큰 문제는?</h2>
                            <input value={mainProblem} onChange={(e)=>setMainProblem(e.target.value)} placeholder="예: 유튜브 구독자 1만 명 달성하기" className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">문제 쪼개기 시작</button>
                        </div>
                    ) : (
                        <div className="space-y-8">
                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100">
                                <h2 className="text-2xl font-black text-slate-800 mb-8">논리적 분해</h2>
                                {branches.map((b, bIdx) => (
                                    <div key={b.id} className="mb-10 p-6 bg-slate-50 rounded-[2rem] border border-slate-100">
                                        <input value={b.text} onChange={(e)=>updateBranch(bIdx, e.target.value)} placeholder="상위 분류" className="w-full p-4 mb-4 bg-white rounded-xl font-black text-blue-600 outline-none border border-blue-100" />
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                            {b.subs.map((s, sIdx) => <input key={sIdx} value={s} onChange={(e)=>updateSub(bIdx, sIdx, e.target.value)} placeholder="세부 실행 방안" className="p-4 bg-white rounded-xl border border-slate-100 outline-none text-sm font-medium" />)}
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">처음부터 다시</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('logic-app')).render(<LogicApp />);
    </script>
</body>
</html>
