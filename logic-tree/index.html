<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>로직 트리 분석 도구 | MECE 기반 문제 분해 엔진 | 파란랩(Paran Lab)</title>
    <meta name="description" content="복잡한 문제를 논리적으로 분해하여 해결책을 도출하세요. 맥킨지식 MECE 원칙을 바탕으로 사각지대 없는 완벽한 문제 분석 리포트를 생성합니다.">
    <meta name="keywords" content="로직트리, LogicTree, MECE, 문제해결기법, 맥킨지사고법, 원인분석, 파란랩, 바바라민토">
    <meta property="og:title" content="파란랩 로직 트리 분석 엔진">
    <meta property="og:description" content="문제를 쪼개면 해결책이 보입니다. 논리적 사고의 정석, 로직 트리.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/logic-tree/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 로직 트리 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "핵심 이슈를 하위 요소로 논리적으로 분해하여 근본 원인을 파악하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        
        /* 트리 구조 시각화 스타일 */
        .tree-branch { position: relative; padding-left: 3rem; border-left: 3px solid #e2e8f0; margin-left: 2rem; }
        .tree-branch::before { content: ""; position: absolute; left: 0; top: 2rem; width: 2rem; height: 3px; background-color: #e2e8f0; }
        .node-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .node-card:hover { transform: translateX(10px); border-color: #3b82f6; }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.7] 도구 전용 기본 샘플 (식당 매출 급감 원인 분석)
        const DEFAULT_TOOL_SAMPLE = {
            mainIssue: "최근 3개월간 식당 매출이 전년 대비 30% 급감했다.",
            branches: [
                { 
                    id: 1, 
                    text: "객수(Customer Count)의 감소", 
                    sub: ["인근 대형 프랜차이즈 입점으로 인한 고객 이탈", "주요 타겟층인 직장인들의 재택근무 확산", "점심 시간대 대기 시간 증가로 인한 포기 고객 발생"] 
                },
                { 
                    id: 2, 
                    text: "객단가(Average Check)의 하락", 
                    sub: ["저가형 런치 세트 위주의 주문 비중 상승", "식재료비 인상으로 인한 사이드 메뉴 주문 감소", "주류 및 음료 판매량 저하"] 
                },
                { 
                    id: 3, 
                    text: "외부 및 기타 요인", 
                    sub: ["식당 앞 도로 공사로 인한 접근성 악화", "배달 플랫폼 수수료 인상으로 인한 수익성 저하", "최근 위생 관련 부정적 리뷰 노출"] 
                }
            ],
            isDefault: true
        };

        function LogicTreeApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); // 샘플 우선 노출
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-logic-tree');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-logic-tree', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'logic-tree-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 로직 트리 분석 결과: ${data.mainIssue}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'logic-tree-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-logic-tree'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Logic Science</p>
                            <p className="font-bold text-sm">PARAN LAB LOGIC TREE v7.7</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['이슈 정의 및 분해', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Input */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="text-center">
                                    <h2 className="text-4xl font-black text-slate-900">문제를 논리적으로 분해하세요</h2>
                                    <p className="text-slate-500 mt-2 font-bold">MECE 원칙(중복 없이, 누락 없이)을 기억하세요.</p>
                                </div>
                                
                                <div className="space-y-8">
                                    <div className="p-10 bg-blue-600 text-white rounded-[3rem] shadow-xl">
                                        <label className="block text-[10px] font-black uppercase mb-4 opacity-70 tracking-widest">Main Issue (핵심 이슈)</label>
                                        <textarea 
                                            value={data.mainIssue} 
                                            onChange={e => setData({...data, mainIssue: e.target.value, isDefault: false})}
                                            className="w-full bg-transparent border-none outline-none text-2xl md:text-3xl font-black placeholder:text-white/30 leading-tight"
                                            placeholder="해결하고 싶은 핵심 문제를 입력하세요"
                                        />
                                    </div>

                                    {data.branches.map((b, i) => (
                                        <div key={b.id} className="p-8 bg-slate-50 rounded-[3rem] border border-slate-100 space-y-6 animate-in slide-in-from-bottom-2" style={{animationDelay: `${i * 100}ms`}}>
                                            <div className="flex gap-4 items-center">
                                                <div className="w-10 h-10 bg-slate-800 text-white rounded-full flex items-center justify-center font-black shrink-0">{i + 1}</div>
                                                <input 
                                                    type="text" 
                                                    value={b.text} 
                                                    onChange={e => {
                                                        const newB = [...data.branches];
                                                        newB[i].text = e.target.value;
                                                        setData({...data, branches: newB, isDefault: false});
                                                    }}
                                                    className="flex-1 bg-transparent border-none outline-none text-xl font-black text-slate-800"
                                                    placeholder="1단계 원인 또는 분류"
                                                />
                                                <button onClick={() => setData({...data, branches: data.branches.filter(item => item.id !== b.id), isDefault: false})} className="text-red-400 font-black">삭제</button>
                                            </div>
                                            
                                            <div className="pl-14 space-y-3">
                                                {b.sub.map((s, si) => (
                                                    <div key={si} className="flex gap-3">
                                                        <input 
                                                            type="text" 
                                                            value={s} 
                                                            onChange={e => {
                                                                const newB = [...data.branches];
                                                                newB[i].sub[si] = e.target.value;
                                                                setData({...data, branches: newB, isDefault: false});
                                                            }}
                                                            className="flex-1 p-4 bg-white rounded-2xl border border-slate-200 text-sm font-bold shadow-sm focus:ring-2 ring-blue-100"
                                                            placeholder="2단계 상세 원인 또는 실행 과제"
                                                        />
                                                        <button onClick={() => {
                                                            const newB = [...data.branches];
                                                            newB[i].sub = b.sub.filter((_, idx) => idx !== si);
                                                            setData({...data, branches: newB, isDefault: false});
                                                        }} className="text-slate-300 hover:text-red-400">✕</button>
                                                    </div>
                                                ))}
                                                <button 
                                                    onClick={() => {
                                                        const newB = [...data.branches];
                                                        newB[i].sub.push("");
                                                        setData({...data, branches: newB, isDefault: false});
                                                    }}
                                                    className="text-blue-600 text-xs font-black hover:underline"
                                                >
                                                    + 하위 항목 추가
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={() => setData({...data, branches: [...data.branches, { id: Date.now(), text: "", sub: [""] }], isDefault: false})}
                                    className="w-full py-4 border-2 border-dashed border-slate-200 rounded-[2rem] text-slate-400 font-black hover:bg-slate-50 transition-all"
                                >
                                    + 새로운 논리 가지 추가
                                </button>
                                
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">최종 로직 트리 확인</button>
                            </div>
                        )}

                        {/* Step 2: Result Report */}
                        {step === 2 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        Logical Problem Decomposition Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        로직 트리 분석 결과
                                    </h2>
                                </div>

                                <div className="max-w-4xl mx-auto">
                                    {/* Root Node */}
                                    <div className="p-12 bg-blue-600 text-white rounded-[4rem] shadow-2xl mb-20 text-center relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-9xl opacity-10 font-black">?</div>
                                        <h3 className="text-2xl md:text-4xl font-black leading-tight">
                                            {data.mainIssue || "정의된 이슈 없음"}
                                        </h3>
                                    </div>

                                    {/* Branches */}
                                    <div className="space-y-20">
                                        {data.branches.map((b, i) => (
                                            <div key={b.id} className="animate-in slide-in-from-left duration-700" style={{animationDelay: `${i * 200}ms`}}>
                                                <div className="p-8 bg-slate-900 text-white rounded-[2.5rem] shadow-xl inline-block min-w-[280px] relative z-10">
                                                    <p className="text-[10px] font-black text-blue-400 uppercase tracking-widest mb-2">Category {i+1}</p>
                                                    <p className="font-black text-xl md:text-2xl">{b.text || "미분류 가지"}</p>
                                                </div>
                                                
                                                <div className="space-y-6 mt-6">
                                                    {b.sub.map((s, si) => s.trim() && (
                                                        <div key={si} className="tree-branch">
                                                            <div className="p-6 bg-white rounded-[2rem] border-2 border-slate-100 font-bold text-slate-700 shadow-sm node-card text-lg">
                                                                {s}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="mt-24 p-12 bg-slate-50 rounded-[4rem] border-2 border-slate-100 text-center">
                                    <h3 className="text-2xl font-black text-slate-800 mb-4">분석 인사이트</h3>
                                    <p className="text-lg text-slate-500 leading-relaxed font-medium max-w-3xl mx-auto">
                                        로직 트리의 끝단(Leaf Node)에 도달한 항목들은 이제 구체적인 <strong>실행 과제</strong>가 됩니다. 
                                        각 항목의 중요도와 실행 가능성을 판단하여 우선순위를 정하고 즉시 행동에 옮기십시오.
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 2 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/logic-tree/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                로직 트리: 맥킨지식 사고의 정석과 MECE 원칙
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>로직 트리(Logic Tree)</strong>는 복잡하고 거대한 문제를 하위 요소로 분해하여 해결 가능한 크기로 만드는 논리적 사고 도구입니다. 이 기법은 세계 최고의 경영 컨설팅 펌인 <strong>맥킨지(McKinsey & Company)</strong>에서 문제 해결의 표준 프로세스로 사용하면서 전 세계적으로 대중화되었습니다. 로직 트리는 막연한 고민을 구체적인 데이터와 실행 과제로 변환하는 마법 같은 힘을 가지고 있습니다.
                                </p>
                                <p>
                                    로직 트리의 핵심은 <strong>MECE(Mutually Exclusive, Collectively Exhaustive)</strong> 원칙에 있습니다. 이는 '중복 없이, 누락 없이' 문제를 나누는 것을 의미합니다. 문제를 분해할 때 각 항목이 서로 겹치지 않으면서도(Mutually Exclusive), 전체를 합쳤을 때 원래의 이슈를 완벽하게 설명해야(Collectively Exhaustive) 합니다. MECE 원칙을 지키지 않으면 분석에 사각지대가 생기거나, 동일한 문제를 중복해서 고민하는 비효율이 발생합니다.
                                </p>
                                <p>
                                    로직 트리는 크게 세 가지 유형으로 나뉩니다. 문제의 원인을 파악하는 <strong>'Why Tree'</strong>, 해결 방안을 모색하는 <strong>'How Tree'</strong>, 그리고 전체적인 구조를 파악하는 <strong>'What Tree'</strong>입니다. 파란랩의 로직 트리 분석 엔진은 이 모든 유형을 수용할 수 있도록 설계되었으며, 시각적인 계층 구조를 통해 당신의 사고가 논리적 궤도를 이탈하지 않도록 가이드합니다.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-20">
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-blue-600 shadow-sm">
                                    <h4 className="font-black text-blue-600 mb-6 text-2xl">1. MECE 원칙의 준수</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        문제를 나눌 때 '기타' 항목을 최소화하고, 각 분류가 명확한 기준에 의해 쪼개졌는지 확인하십시오. 이것이 사각지대 없는 완벽한 분석의 시작입니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-slate-900 shadow-sm">
                                    <h4 className="font-black text-slate-900 mb-6 text-2xl">2. 가설 기반의 접근</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
