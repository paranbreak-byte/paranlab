<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VRIO 핵심역량 분석 | 나만의 독보적인 경쟁 우위 진단 | 파란랩</title>
    <meta name="description" content="당신이 가진 자원은 진짜 경쟁력이 있나요? 가치(V), 희소성(R), 모방 불가능성(I), 조직(O)의 4단계 필터를 통해 지속 가능한 경쟁 우위를 확인해 보세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="vrio-app" class="max-w-2xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">VRIO 분석이란?</h2>
            <p><strong>VRIO 분석</strong>은 기업의 내부 자원과 역량이 경쟁 우위를 창출할 수 있는지 평가하는 도구입니다. 4가지 질문을 통해 해당 역량의 전략적 가치를 판단합니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Value (가치):</strong> 외부 위협을 막거나 기회를 포착하는가?</li>
                <li><strong>Rarity (희소성):</strong> 소수의 기업만 보유하고 있는가?</li>
                <li><strong>Inimitability (모방 불가능성):</strong> 경쟁자가 복제하기 어려운가?</li>
                <li><strong>Organization (조직):</strong> 자원을 활용할 조직적 준비가 되었는가?</li>
            </ul>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;
        function VrioApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-vrio') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [resource, setResource] = useState(saved.resource || "");
            const [answers, setAnswers] = useState(saved.answers || { v: null, r: null, i: null, o: null });
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-vrio', JSON.stringify({ step, resource, answers })); }, [step, resource, answers]);
            const questions = [
                { id: 'v', label: 'Value (가치)', q: '이 역량이 돈이 되거나 문제를 해결해 주나요?' },
                { id: 'r', label: 'Rarity (희소성)', q: '이 역량을 가진 경쟁자가 거의 없나요?' },
                { id: 'i', label: 'Inimitability (모방 불가능성)', q: '다른 사람들이 이것을 따라 하기 매우 어렵나요?' },
                { id: 'o', label: 'Organization (조직)', q: '당신은 이 역량을 충분히 활용할 준비가 되어 있나요?' }
            ];
            const result = useMemo(() => {
                if (answers.v === false) return { status: "경쟁 열위", color: "bg-red-500" };
                if (answers.r === false) return { status: "경쟁 동등", color: "bg-slate-500" };
                if (answers.i === false) return { status: "일시적 우위", color: "bg-blue-500" };
                if (answers.o === false) return { status: "미활용 우위", color: "bg-amber-500" };
                return { status: "지속적 우위", color: "bg-emerald-600" };
            }, [answers]);
            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">어떤 능력을 검증해볼까요?</h2>
                            <input value={resource} onChange={(e)=>setResource(e.target.value)} placeholder="예: 독자적인 데이터 알고리즘" className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">검증 시작하기</button>
                        </div>
                    ) : step === 2 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <div className="space-y-10">
                                {questions.map((q, i) => (
                                    <div key={q.id}>
                                        <h3 className="text-lg font-black text-slate-800 mb-4">{i+1}. {q.label}: {q.q}</h3>
                                        <div className="flex gap-4">
                                            <button onClick={()=>setAnswers({...answers, [q.id]:true})} className={`flex-1 py-4 rounded-2xl font-black ${answers[q.id]===true?'bg-blue-600 text-white':'bg-slate-100 text-slate-400'}`}>예</button>
                                            <button onClick={()=>setAnswers({...answers, [q.id]:false})} className={`flex-1 py-4 rounded-2xl font-black ${answers[q.id]===false?'bg-rose-600 text-white':'bg-slate-100 text-slate-400'}`}>아니오</button>
                                        </div>
                                    </div>
                                ))}
                            </div>
                            <button disabled={Object.values(answers).includes(null)} onClick={()=>setStep(3)} className="w-full mt-12 py-6 bg-slate-900 text-white rounded-[2rem] font-black text-xl disabled:opacity-30">결과 확인</button>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <div className={`p-10 rounded-[2.5rem] mb-10 text-white shadow-2xl ${result.color}`}>
                                <p className="text-white/70 font-bold mb-2 uppercase tracking-widest">현재 경쟁 상태</p>
                                <h3 className="text-5xl font-black">{result.status}</h3>
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 하기</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('vrio-app')).render(<VrioApp />);
    </script>
</body>
</html>
