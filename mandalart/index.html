    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }

<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            mainGoal: "8구단 드래프트 1순위",
            subGoals: ["몸만들기", "제구", "구위", "멘탈", "변화구", "운", "인간성", "훈련"],
            actions: [
                ["식사 7그릇", "단백질 섭취", "유연성", "스테미너", "가동역", "부상방지", "근력트레이닝", "휴식"],
                ["인스텝 개선", "체간 안정", "릴리스 포인트", "하체 주도", "어깨 강화", "손목 강화", "거리 조절", "일관성"],
                ["회전수 증가", "볼 끝 강화", "각도 조절", "스트라이크 존", "초구 스트라이크", "구속 160km", "무게 중심", "폭발력"],
                ["일희일비 금지", "목표 설정", "자기 통제", "감사하는 마음", "평상심", "투지", "자신감", "집중력"],
                ["포크볼", "슬라이더", "커브", "체인지업", "낙차 계산", "완급 조절", "결정구", "카운트 잡기"],
                ["인사하기", "쓰레기 줍기", "장비 소중히", "심판 대하는 태도", "긍정적 사고", "응원받는 사람", "독서", "행운"],
                ["감성", "배려", "예의", "신뢰", "계획성", "감사", "지속력", "사랑받는 사람"],
                ["런닝", "피칭 연습", "원거리 투구", "쉐도우 피칭", "수비 훈련", "웨이트", "전술 이해", "비디오 분석"]
            ],
            isDefault: true
        };

        function MandalartApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [activeSub, setActiveSub] = useState(0);
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-mandalart');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-mandalart', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'mandalart-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 만다라트 성공 지도: ${data.mainGoal}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'mandalart-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-mandalart'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">MANDALART ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['목표 설정', '실행 계획', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">핵심 목표 및 8대 영역 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">가장 중심이 되는 목표와 이를 지탱할 8가지 세부 목표를 정하세요.</p>
                                </div>
                                <div className="max-w-2xl mx-auto space-y-6">
                                    <div className="p-8 bg-blue-50 rounded-3xl border-2 border-blue-100 shadow-inner">
                                        <label className="block text-[10px] font-black text-blue-400 uppercase mb-2 tracking-widest">Main Goal</label>
                                        <input type="text" value={data.mainGoal} onChange={e => setData({...data, mainGoal: e.target.value, isDefault: false})} className="w-full p-4 bg-white rounded-2xl border-none outline-none text-2xl font-black text-center shadow-sm focus:ring-4 ring-blue-100" placeholder="최종 목표 입력" />
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                        {data.subGoals.map((sg, i) => (
                                            <div key={i} className="space-y-1">
                                                <label className="block text-[10px] font-black text-slate-400 uppercase">Sub {i+1}</label>
                                                <input type="text" value={sg} onChange={e => { const n = [...data.subGoals]; n[i] = e.target.value; setData({...data, subGoals: n, isDefault: false}); }} className="w-full p-3 bg-slate-50 rounded-xl border-none text-sm font-bold text-center focus:bg-white focus:ring-2 ring-blue-100 transition-all" placeholder="세부 목표" />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 64개 실행 계획 수립</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="flex flex-wrap gap-2 justify-center mb-4">
                                    {data.subGoals.map((sg, i) => (
                                        <button key={i} onClick={() => setActiveSub(i)} className={`px-4 py-2 rounded-full text-[10px] font-black transition-all ${activeSub === i ? 'bg-blue-600 text-white shadow-md scale-105' : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}>
                                            {sg || `목표 ${i+1}`}
                                        </button>
                                    ))}
                                </div>
                                <div className="text-center p-6 bg-slate-50 rounded-3xl border border-slate-100">
                                    <span className="text-blue-600 font-black text-[10px] uppercase tracking-widest">Target Sub-Goal</span>
                                    <h2 className="text-xl md:text-2xl font-black text-slate-900 mt-1">[{data.subGoals[activeSub] || `세부목표 ${activeSub+1}`}]</h2>
                                    <p className="text-slate-500 mt-1 font-bold text-xs">이 목표를 달성하기 위한 8가지 구체적 행동을 적으세요.</p>
                                </div>
                                <div className="grid grid-cols-2 md:grid-cols-4 gap-3 max-w-4xl mx-auto">
                                    {data.actions[activeSub].map((act, i) => (
                                        <input key={i} type="text" value={act} onChange={e => {
                                            const newActions = [...data.actions];
                                            newActions[activeSub][i] = e.target.value;
                                            setData({...data, actions: newActions, isDefault: false});
                                        }} className="w-full p-4 bg-white rounded-xl border-2 border-slate-100 text-xs font-bold text-center shadow-sm focus:border-blue-500 outline-none transition-all" placeholder={`실행과제 ${i+1}`} />
                                    ))}
                                </div>
                                <div className="flex gap-4 mt-8">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => activeSub < 7 ? setActiveSub(activeSub + 1) : setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">
                                        {activeSub < 7 ? "다음 세부 목표" : "최종 리포트 생성"}
                                    </button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Mandalart Success Map</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.mainGoal || "나의 성공 지도"}</h2>
                                </div>

                                <div className="manda-grid mb-12 shadow-2xl">
                                    {Array(9).fill().map((_, row) => 
                                        Array(9).fill().map((_, col) => {
                                            const blockRow = Math.floor(row / 3);
                                            const blockCol = Math.floor(col / 3);
                                            const innerRow = row % 3;
                                            const innerCol = col % 3;
                                            const blockIdx = blockRow * 3 + blockCol;
                                            const innerIdx = innerRow * 3 + innerCol;

                                            let content = "";
                                            let className = "manda-cell ";

                                            if (blockIdx === 4) { // 중앙 3x3 블록
                                                if (innerIdx === 4) { content = data.mainGoal; className += "cell-main"; }
                                                else { 
                                                    const sgIdx = innerIdx > 4 ? innerIdx - 1 : innerIdx;
                                                    content = data.subGoals[sgIdx]; className += "cell-sub";
                                                }
                                            } else { // 주변 8개 3x3 블록
                                                const sgIdx = blockIdx > 4 ? blockIdx - 1 : blockIdx;
                                                if (innerIdx === 4) { content = data.subGoals[sgIdx]; className += "cell-sub"; }
                                                else {
                                                    const actIdx = innerIdx > 4 ? innerIdx - 1 : innerIdx;
                                                    content = data.actions[sgIdx][actIdx];
                                                }
                                            }
                                            return <div key={`${row}-${col}`} className={className}>{content}</div>;
                                        })
                                    )}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🎯</div>
                                    <h3 className="text-2xl font-black mb-4">성공을 위한 마인드셋</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        완성된 81칸의 지도는 당신의 잠재의식에 각인되어 목표를 향한 가장 빠른 길을 안내할 것입니다. 
                                        <strong> "생각이 바뀌면 행동이 바뀌고, 행동이 바뀌면 운명이 바뀐다."</strong>
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">만다라트(Mandalart): 뇌과학적 목표 달성법과 시각화의 힘</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    일본의 디자이너 이마즈 히로아키가 개발하고 메이저리거 오타니 쇼헤이가 증명한 81칸의 성공 지도, 만다라트 기법의 원리와 실전 활용 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 만다라트의 정의와 역사적 배경</h2>
                                    <p className="text-lg">

                                    </p>
