<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- [수익화 및 추적 표준: 애드센스 승인 최적화] -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
    
    <!-- [GEO & SEO 극대화] -->
    <title>인생 수레바퀴 도구 v7.8.1 | 삶의 균형 진단 및 라이프 코칭 엔진 | 파란랩</title>
    <meta name="description" content="폴 J. 마이어의 인생 수레바퀴 모델로 삶의 8대 영역을 진단하세요. 건강, 커리어, 재정 등 각 영역의 만족도를 수치화하여 균형 잡힌 삶을 설계하는 과학적 라이프 코칭 도구입니다.">
    <meta name="keywords" content="인생수레바퀴, WheelofLife, 삶의균형, 라이프코칭, 자기계발, 폴마이어, 행복지수, 파란랩, 의사결정과학">
    <link rel="canonical" href="https://paranlab.com/wheel/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="파란랩 인생 수레바퀴 엔진: 당신의 삶은 잘 굴러가고 있나요?">
    <meta property="og:description" content="8대 영역 균형 진단을 통해 삶의 결핍을 찾고 행복의 지도를 그리세요. 전문 코칭 리포트 생성.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://paranlab.com/wheel/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎡</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "인생 수레바퀴(Wheel of Life)를 활용한 삶의 균형 진단 방법론",
      "description": "폴 J. 마이어가 제안한 8대 삶의 영역 분석을 통해 개인의 만족도를 측정하고 개선 방향을 설정하는 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/wheel/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .wheel-bar { transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "40대 가장 성진 씨의 삶의 균형 진단",
            scores: {
                "건강": 3, "커리어": 9, "재정": 8, "가족": 4, "관계": 5, "성장": 7, "취미": 2, "환경": 6
            },
            isDefault: true
        };

        const AREAS = [
            { n: "건강", d: "에너지 수준, 운동, 식습관, 수면의 질", c: "bg-rose-500", text: "text-rose-600" },
            { n: "커리어", d: "직업적 성취, 업무 만족도, 전문성", c: "bg-blue-600", text: "text-blue-700" },
            { n: "재정", d: "수입, 저축, 자산 관리, 경제적 자유", c: "bg-emerald-600", text: "text-emerald-700" },
            { n: "가족", d: "배우자, 자녀, 부모님과의 유대감", c: "bg-amber-500", text: "text-amber-600" },
            { n: "관계", d: "친구, 동료, 사회적 네트워크의 깊이", c: "bg-indigo-500", text: "text-indigo-600" },
            { n: "성장", d: "새로운 배움, 독서, 내면의 성숙", c: "bg-purple-500", text: "text-purple-600" },
            { n: "취미", d: "즐거움, 휴식, 창의적 활동, 여행", c: "bg-pink-500", text: "text-pink-600" },
            { n: "환경", d: "주거 공간, 업무 환경, 주변 정리 상태", c: "bg-slate-600", text: "text-slate-700" }
        ];

        function WheelApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-wheel');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-wheel', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 평균 점수 계산
            const avgScore = useMemo(() => {
                const vals = Object.values(data.scores || {});
                if (vals.length === 0) return "0.0";
                return (vals.reduce((a, b) => a + b, 0) / vals.length).toFixed(1);
            }, [data.scores]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'life-wheel-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 인생 수레바퀴 진단 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'life-wheel-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-wheel'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">LIFE WHEEL ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['만족도 진단', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">삶의 균형 진단</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 영역에 대한 현재의 만족도를 1~10점으로 평가하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-blue-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner mb-4" placeholder="진단 주제 입력" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {AREAS.map(a => (
                                        <div key={a.n} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-3">
                                            <div className="flex justify-between items-center">
                                                <h3 className="font-black text-slate-800 text-base">{a.n}</h3>
                                                <span className={`text-2xl font-black ${a.text}`}>{data.scores[a.n]}</span>
                                            </div>
                                            <p className="text-[10px] text-slate-400 font-bold leading-tight">{a.d}</p>
                                            <input type="range" min="1" max="10" step="1" value={data.scores[a.n]} onChange={e => setData({...data, scores: {...data.scores, [a.n]: parseInt(e.target.value)}, isDefault: false})} />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">최종 리포트 생성</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Wheel of Life Balance Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject || "나의 삶의 균형"}</h2>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center mb-12">
                                    <div className="space-y-5">
                                        {AREAS.map(a => (
                                            <div key={a.n} className="space-y-1.5">
                                                <div className="flex justify-between items-end">
                                                    <span className="text-xs font-black text-slate-600">{a.n}</span>
                                                    <span className={`text-sm font-black ${a.text}`}>{data.scores[a.n]}/10</span>
                                                </div>
                                                <div className="h-2.5 bg-slate-100 rounded-full overflow-hidden p-0.5">
                                                    <div className={`h-full rounded-full wheel-bar ${a.c}`} style={{ width: `${data.scores[a.n] * 10}%` }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-9xl opacity-10 font-black">🎡</div>
                                        <p className="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-2">Average Score</p>
                                        <h4 className="text-6xl font-black mb-6 tracking-tighter">{avgScore}</h4>
                                        <p className="text-base font-bold mb-6 leading-tight break-keep">"당신의 수레바퀴는 잘 굴러가고 있나요?"</p>
                                        <p className="text-sm text-slate-400 leading-relaxed font-medium break-keep">
                                            가장 낮은 점수의 영역이 삶을 멈추게 하는 원인일 수 있습니다. 높은 점수의 영역에 쏟는 에너지를 덜어내어, 현재 <strong>결핍된 영역</strong>에 집중 투자하십시오. 진정한 행복은 성취가 아닌 <strong>균형</strong>에서 옵니다.
                                        </p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 2 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">인생 수레바퀴(Wheel of Life): 삶의 균형과 행복을 위한 과학적 진단 모델</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    폴 J. 마이어가 제안한 라이프 코칭 프레임워크를 통해 삶의 8대 영역을 진단하고, 지속 가능한 행복을 위한 에너지 재배분 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 인생 수레바퀴의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>인생 수레바퀴(Wheel of Life)</strong>는 1960년대 미국의 라이프 코칭 선구자인 <strong>폴 J. 마이어(Paul J. Meyer)</strong>에 의해 개발된 자기 진단 도구입니다. 이 모델은 삶을 구성하는 핵심적인 8가지 영역을 시각화하여, 현재 자신의 삶이 얼마나 균형 잡혀 있는지 한눈에 파악하게 돕습니다.
                                    </p>
                                    <p className="text-lg">
                                        수레바퀴의 살이 고르지 못하면 바퀴가 잘 굴러갈 수 없듯이, 인생의 특정 영역(예: 커리어, 재정)에만 치우친 삶은 결국 심리적 번아웃이나 공허함을 초래한다는 원리를 담고 있습니다. 현대 긍정 심리학의 행복 요소들과 결합하여 전 세계 코칭 현장에서 표준 도구로 사용되고 있습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 삶을 구성하는 8대 핵심 영역 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-rose-600 mb-3">🏥 건강 (Health)</h3>
                                            <p className="text-base font-medium">신체적 에너지 수준, 운동 습관, 식단, 수면의 질을 포함합니다. 모든 성취의 근간이 되는 가장 기초적인 영역입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-blue-600 mb-3">💼 커리어 (Career)</h3>
                                            <p className="text-base font-medium">직업적 성취감, 업무 만족도, 전문성 향상을 의미합니다. 자아실현과 사회적 기여의 통로가 됩니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-600 mb-3">💰 재정 (Finance)</h3>
                                            <p className="text-base font-medium">수입의 안정성, 저축, 자산 관리 상태입니다. 경제적 자유는 다른 영역을 지탱하는 현실적인 토대가 됩니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-amber-600 mb-3">👨‍👩‍👧‍👦 가족 및 관계 (Family & Social)</h3>
