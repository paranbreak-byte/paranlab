    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>

    <meta name="keywords" content="BCG매트릭스, 사업포트폴리오, 시장점유율, 시장성장률, 보스턴컨설팅그룹, 전략수립, 파란랩, 의사결정과학">

    <meta property="og:description" content="제품 포트폴리오의 현재 위치를 진단하고 미래 성장 동력을 확보하는 과학적 분석 도구.">

    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "BCG 매트릭스(Growth-Share Matrix)를 활용한 사업 포트폴리오 관리 방법론",
      "description": "보스턴 컨설팅 그룹이 제안한 시장 성장률과 점유율 기반의 자원 배분 프레임워크를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/bcg/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 1rem; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 12px; cursor: pointer; background: #e2e8f0; border-radius: 6px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -8px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>

<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "애플(Apple Inc.) 제품 포트폴리오",
            items: [
                { id: 1, name: "아이폰(iPhone)", growth: 6, share: 9 },
                { id: 2, name: "서비스(iCloud/Music)", growth: 9, share: 7 },
                { id: 3, name: "애플카(Project Titan)", growth: 9, share: 2 },
                { id: 4, name: "아이패드(iPad)", growth: 3, share: 8 }
            ],
            isDefault: true
        };

        function BcgApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-bcg');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-bcg', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [원본 로직 보존] 사분면 분류 연산
            const quadrants = useMemo(() => {
                const q = { star: [], cow: [], question: [], dog: [] };
                data.items.forEach(item => {
                    if (!item.name || !item.name.trim()) return;
                    if (item.growth >= 5 && item.share >= 5) q.star.push(item);
                    else if (item.growth < 5 && item.share >= 5) q.cow.push(item);
                    else if (item.growth >= 5 && item.share < 5) q.question.push(item);
                    else q.dog.push(item);
                });
                return q;
            }, [data.items]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-bcg'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">BCG MATRIX ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['데이터 입력', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {step === 1 ? (
                            <section className="space-y-10 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">제품 포트폴리오 분석</h2>
                                    <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="mt-6 w-full p-5 bg-slate-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="분석 주제 입력" />
                                </div>
                                <div className="space-y-6">
                                    {data.items.map((item, i) => (
                                        <div key={item.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-6">
                                            <div className="flex gap-4 items-center">
                                                <input type="text" value={item.name} onChange={e => { const n = [...data.items]; n[i].name = e.target.value; setData({...data, items: n, isDefault: false}); }} className="flex-1 p-4 bg-white rounded-xl border-none font-black text-lg shadow-sm" placeholder="제품명" />
                                                <button onClick={() => setData({...data, items: data.items.filter(it => it.id !== item.id), isDefault: false})} className="text-red-400 font-black">×</button>
                                            </div>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-xs font-black text-slate-400"><span>시장 성장률</span><span className="text-blue-600">{item.growth}</span></div>
                                                    <input type="range" min="1" max="10" value={item.growth} onChange={e => { const n = [...data.items]; n[i].growth = parseInt(e.target.value); setData({...data, items: n, isDefault: false}); }} />
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-xs font-black text-slate-400"><span>상대적 점유율</span><span className="text-emerald-600">{item.share}</span></div>
                                                    <input type="range" min="1" max="10" value={item.share} onChange={e => { const n = [...data.items]; n[i].share = parseInt(e.target.value); setData({...data, items: n, isDefault: false}); }} />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, items: [...data.items, { id: Date.now(), name: "", growth: 5, share: 5 }], isDefault: false})} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black">+ 제품 추가</button>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">리포트 생성</button>
                            </section>
                        ) : (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">BCG Growth-Share Matrix Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject}</h2>
                                </div>
                                
                                <div className="matrix-grid mb-12">
                                    <div className="p-6 bg-amber-50 rounded-3xl border-2 border-amber-100 min-h-[180px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-6xl opacity-10 font-black text-amber-600">?</div>
                                        <h3 className="font-black text-amber-700 mb-4 text-sm md:text-lg">물음표 (Question Mark)</h3>
                                        <div className="flex flex-wrap gap-2">{quadrants.question.map(it => <span key={it.id} className="bg-white px-3 py-1 rounded-lg text-xs font-black shadow-sm break-keep">{it.name}</span>)}</div>
                                    </div>
                                    <div className="p-6 bg-blue-50 rounded-3xl border-2 border-blue-100 min-h-[180px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-6xl opacity-10 font-black text-blue-600">★</div>
                                        <h3 className="font-black text-blue-700 mb-4 text-sm md:text-lg">스타 (Star)</h3>
                                        <div className="flex flex-wrap gap-2">{quadrants.star.map(it => <span key={it.id} className="bg-white px-3 py-1 rounded-lg text-xs font-black shadow-sm break-keep">{it.name}</span>)}</div>
                                    </div>
                                    <div className="p-6 bg-slate-100 rounded-3xl border-2 border-slate-200 min-h-[180px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-6xl opacity-10 font-black text-slate-600">✘</div>
                                        <h3 className="font-black text-slate-700 mb-4 text-sm md:text-lg">도그 (Dog)</h3>
                                        <div className="flex flex-wrap gap-2">{quadrants.dog.map(it => <span key={it.id} className="bg-white px-3 py-1 rounded-lg text-xs font-black shadow-sm break-keep">{it.name}</span>)}</div>
                                    </div>
                                    <div className="p-6 bg-emerald-50 rounded-3xl border-2 border-emerald-100 min-h-[180px] relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-6xl opacity-10 font-black text-emerald-600">₩</div>
                                        <h3 className="font-black text-emerald-700 mb-4 text-sm md:text-lg">캐시카우 (Cash Cow)</h3>
                                        <div className="flex flex-wrap gap-2">{quadrants.cow.map(it => <span key={it.id} className="bg-white px-3 py-1 rounded-lg text-xs font-black shadow-sm break-keep">{it.name}</span>)}</div>
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h4 className="text-xl font-black mb-4 break-keep">"캐시카우에서 벌어 스타에 투자하라"</h4>
                                    <p className="text-base text-slate-400 leading-relaxed max-w-2xl mx-auto font-medium break-keep">
                                        BCG 매트릭스의 핵심은 자원 배분입니다. 수익성이 높은 캐시카우의 자금을 미래 성장 동력인 물음표와 스타에 집중 투자하여 지속 가능한 성장을 만드는 것이 전략의 본질입니다.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 2 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">BCG 매트릭스(Growth-Share Matrix): 사업 포트폴리오 진단과 자원 배분의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    보스턴 컨설팅 그룹의 포트폴리오 관리 모델을 통해 기업의 제품군을 진단하고 최적의 투자 전략을 수립하는 방법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. BCG 매트릭스의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>BCG 매트릭스(Growth-Share Matrix)</strong>는 1970년대 초 세계적인 전략 컨설팅 그룹인 <strong>보스턴 컨설팅 그룹(Boston Consulting Group)</strong>의 창립자 <strong>브루스 헨더슨(Bruce Henderson)</strong>에 의해 개발되었습니다. 이 모델은 기업이 보유한 다양한 사업부나 제품군을 '시장 성장률'과 '상대적 시장 점유율'이라는 두 가지 축을 기준으로 분석하여, 한정된 자원을 어디에 집중 투자할지 결정하는 포트폴리오 관리 도구입니다.
                                    </p>
                                    <p className="text-lg">
                                        단순히 매출이 높은 제품이 좋은 제품이라는 고정관념에서 벗어나, 미래의 성장 가능성과 현재의 현금 창출 능력을 동시에 조망함으로써 기업의 장기적인 생존 전략을 수립하는 데 목적이 있습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 4가지 사분면의 전략적 의미</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">★ 스타 (Star)</h3>
                                            <p className="text-base font-medium">높은 성장률과 높은 점유율을 가진 유망 사업입니다. 시장 지배력을 유지하기 위해 막대한 투자가 필요하지만, 향후 시장 성장이 둔화되면 캐시카우로 전환될 핵심 자산입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-800 mb-3">₩ 캐시카우 (Cash Cow)</h3>
                                            <p className="text-base font-medium">낮은 성장률이지만 높은 점유율을 가진 성숙기 사업입니다. 추가 투자 없이도 막대한 현금을 창출하며, 여기서 발생한 수익은 스타나 물음표 사업의 투자 재원이 됩니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-amber-600 mb-3">? 물음표 (Question Mark)</h3>
                                            <p className="text-base font-medium">높은 성장률을 보이지만 점유율은 낮은 초기 사업입니다. 스타로 키우기 위해 집중 투자할 것인지, 아니면 철수할 것인지 과감한 전략적 선택이 필요합니다.</p>
                                        </div>
