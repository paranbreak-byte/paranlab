    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "사내 카페테리아 신설 안건",
            hats: {
                white: "현재 직원 수 200명, 주변 카페 평균 거리 도보 10분, 예상 설치 비용 5천만 원.",
                red: "직원들은 매우 기대하고 있으나, 경영진은 관리 부담으로 인해 우려 섞인 시선을 보냄.",
                black: "초기 비용 회수 불확실, 카페 관리 인력 추가 필요, 위생 사고 발생 시 리스크.",
                yellow: "직원 복지 만족도 급증, 부서 간 자연스러운 소통 증대, 외부 미팅 장소 활용 가능.",
                green: "무인 카페 시스템 도입으로 인건비 절감, 지역 로컬 로스터리와 협업하여 브랜드 가치 제고.",
                blue: "복지 차원의 접근이 타당함. 무인 시스템을 전제로 한 1단계 시범 운영 결론."
            },
            isDefault: true
        };

        const HAT_CONFIGS = {
            white: { n: '하얀 모자', r: '객관적 사실', c: 'bg-white border-2 border-slate-200', t: 'text-slate-600', q: '데이터와 정보는?', icon: '⚪' },
            red: { n: '빨간 모자', r: '직관과 감정', c: 'bg-red-500', t: 'text-white', q: '당신의 느낌은?', icon: '🔴' },
            black: { n: '검은 모자', r: '비판과 위험', c: 'bg-slate-900', t: 'text-white', q: '리스크와 약점은?', icon: '⚫' },
            yellow: { n: '노란 모자', r: '낙관과 이익', c: 'bg-amber-400', t: 'text-slate-900', q: '성공 시 이점은?', icon: '🟡' },
            green: { n: '초록 모자', r: '창의와 대안', c: 'bg-emerald-500', t: 'text-white', q: '새로운 가능성은?', icon: '🟢' },
            blue: { n: '파란 모자', r: '조절과 결론', c: 'bg-blue-600', t: 'text-white', q: '최종 요약 및 결론은?', icon: '🔵' }
        };

        function SixHatsApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(5); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-6hats');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-6hats', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            const renderInput = (key) => (
                <div className={`p-6 md:p-8 rounded-[2.5rem] ${HAT_CONFIGS[key].c} ${HAT_CONFIGS[key].t} shadow-xl hat-card`}>
                    <h3 className="font-black text-xl mb-2">{HAT_CONFIGS[key].icon} {HAT_CONFIGS[key].n}</h3>
                    <p className="text-xs mb-4 font-bold opacity-80">{HAT_CONFIGS[key].q}</p>
                    <textarea 
                        value={data.hats[key]} 
                        onChange={e => setData({...data, hats: {...data.hats, [key]: e.target.value}, isDefault: false})}
                        className="w-full h-32 p-4 bg-black/5 rounded-2xl border-none outline-none text-base font-bold shadow-inner"
                        placeholder="내용을 입력하세요..."
                    />
                </div>
            );

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-6hats'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">6 HATS THINKING ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '사실/감정', '위험/이익', '창의/결론', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 5 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">분석할 주제를 입력하세요</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl md:text-2xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 사내 카페테리아 신설 안건" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">{renderInput('white')}{renderInput('red')}</div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">{renderInput('black')}{renderInput('yellow')}</div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">{renderInput('green')}{renderInput('blue')}</div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(3)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(5)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 5 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">6 Hats Parallel Thinking Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject}</h2>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-12">
                                    {Object.keys(HAT_CONFIGS).map(key => (
                                        <div key={key} className={`p-6 rounded-[2rem] ${HAT_CONFIGS[key].c} ${HAT_CONFIGS[key].t} shadow-lg relative overflow-hidden hat-card`}>
                                            <div className="absolute -top-4 -right-4 text-6xl opacity-10 font-black">{HAT_CONFIGS[key].icon}</div>
                                            <h3 className="font-black text-lg mb-2">{HAT_CONFIGS[key].n}</h3>
                                            <p className="text-sm font-bold leading-relaxed whitespace-pre-wrap min-h-[100px] break-keep">{data.hats[key] || "기록 없음"}</p>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-2xl font-black mb-4">종합적 의사결정 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        여섯 가지 관점의 병렬적 사고를 통해 리스크를 점검하고 가치를 극대화했습니다. 파란 모자의 결론을 바탕으로 실행 계획을 수립하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 5 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">여섯 색깔 모자(Six Thinking Hats): 병렬적 사고를 통한 의사결정의 혁신</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    에드워드 드 보노의 창의적 사고 기법인 여섯 색깔 모자의 이론적 배경과 실전 적용 프로세스를 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 여섯 색깔 모자 사고법의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>여섯 색깔 모자(Six Thinking Hats)</strong>는 창의적 사고의 대가 <strong>에드워드 드 보노(Edward de Bono)</strong>가 1985년 개발한 의사결정 및 토론 기법입니다. 이 방법론의 핵심은 인간의 뇌가 한 번에 논리, 감정, 비판, 창의를 동시에 처리하려 할 때 발생하는 인지적 혼란을 방지하는 데 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        참가자들은 의도적으로 한 번에 한 가지 색상의 모자만 '씀'으로써, 해당 관점에만 집중하는 <strong>'병렬적 사고(Parallel Thinking)'</strong>를 수행합니다. 이는 소모적인 논쟁을 줄이고, 문제의 모든 측면을 빠짐없이 검토하게 만드는 강력한 도구입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 각 모자의 상징과 역할 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-slate-700 mb-3">⚪ 하얀 모자 (Facts)</h3>
                                            <p className="text-base font-medium">중립적이고 객관적인 데이터, 사실, 정보에만 집중합니다. "우리가 알고 있는 사실은 무엇인가?"라는 질문에 답하며 주관적 해석을 배제합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-red-600 mb-3">🔴 빨간 모자 (Feelings)</h3>
                                            <p className="text-base font-medium">직관, 감정, 느낌을 자유롭게 표현합니다. 논리적 근거 없이도 "내 느낌은 이렇다"라고 말할 수 있는 유일한 단계로, 숨겨진 거부감이나 열정을 확인합니다.</p>
                                        </div>
                                        <div>
