<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>여섯 색깔 모자 사고법 | 다각도 관점 분석 도구 | 파란랩(Paran Lab)</title>
    <meta name="description" content="에드워드 드 보노의 여섯 색깔 모자 기법으로 편향 없는 의사결정을 내리세요. 사실, 감정, 비판, 낙관, 창의, 조절의 6가지 관점을 과학적으로 통합하여 최적의 결론을 도출합니다.">
    <meta name="keywords" content="여섯색깔모자, SixThinkingHats, 에드워드드보노, 수평적사고, 창의적의사결정, 회의기법, 파란랩, 의사결정과학">
    <meta property="og:title" content="파란랩 여섯 색깔 모자 분석 엔진 v7.8.3">
    <meta property="og:description" content="한 번에 하나의 모자만 쓰세요. 복잡한 문제를 해결하는 가장 명쾌한 병렬적 사고법.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎩</text></svg>">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 여섯 색깔 모자 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "여섯 가지 색상의 모자를 번갈아 쓰며 서로 다른 관점에서 문제를 분석하고 통합하는 의사결정 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .hat-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media print { .no-print { display: none; } }
        .break-keep { word-break: keep-all; }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.8.3] 기본 샘플 데이터
        const DEFAULT_TOOL_SAMPLE = {
            subject: "사내 카페테리아 신설 안건",
            hats: {
                white: "현재 직원 수 200명, 주변 카페 평균 거리 도보 10분, 예상 설치 비용 5천만 원.",
                red: "직원들은 매우 기대하고 있으나, 경영진은 관리 부담으로 인해 우려 섞인 시선을 보냄.",
                black: "초기 비용 회수 불확실, 카페 관리 인력 추가 필요, 위생 사고 발생 시 리스크.",
                yellow: "직원 복지 만족도 급증, 부서 간 자연스러운 소통 증대, 외부 미팅 장소 활용 가능.",
                green: "무인 카페 시스템 도입으로 인건비 절감, 지역 로컬 로스터리와 협업하여 브랜드 가치 제고.",
                blue: "복지 차원의 접근이 타당함. 무인 시스템을 전제로 한 1단계 시범 운영 결론."
            },
            isDefault: true
        };

        const HAT_CONFIGS = {
            white: { n: '하얀 모자', r: '객관적 사실', c: 'bg-white border-2 border-slate-200', t: 'text-slate-600', q: '데이터와 정보는?', icon: '⚪' },
            red: { n: '빨간 모자', r: '직관과 감정', c: 'bg-red-500', t: 'text-white', q: '당신의 느낌은?', icon: '🔴' },
            black: { n: '검은 모자', r: '비판과 위험', c: 'bg-slate-900', t: 'text-white', q: '리스크와 약점은?', icon: '⚫' },
            yellow: { n: '노란 모자', r: '낙관과 이익', c: 'bg-amber-400', t: 'text-slate-900', q: '성공 시 이점은?', icon: '🟡' },
            green: { n: '초록 모자', r: '창의와 대안', c: 'bg-emerald-500', t: 'text-white', q: '새로운 가능성은?', icon: '🟢' },
            blue: { n: '파란 모자', r: '조절과 결론', c: 'bg-blue-600', t: 'text-white', q: '최종 요약 및 결론은?', icon: '🔵' }
        };

        function SixHatsApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(5); // 결과 우선 노출
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [v7.8.3] 데이터 로드 및 시나리오 연동
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-6hats');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-6hats', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], '6hats-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 여섯 색깔 모자 분석: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = '6hats-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            const renderInput = (key) => (
                <div className={`p-6 md:p-8 rounded-[2.5rem] md:rounded-[3rem] ${HAT_CONFIGS[key].c} ${HAT_CONFIGS[key].t} shadow-xl hat-card`}>
                    <h3 className="font-black text-xl md:text-2xl mb-2">{HAT_CONFIGS[key].icon} {HAT_CONFIGS[key].n}</h3>
                    <p className="text-xs md:text-sm mb-4 md:mb-6 font-bold opacity-80">{HAT_CONFIGS[key].q}</p>
                    <textarea 
                        value={data.hats[key]} 
                        onChange={e => setData({...data, hats: {...data.hats, [key]: e.target.value}, isDefault: false})}
                        className="w-full h-32 md:h-40 p-4 md:p-6 bg-black/5 rounded-[1.5rem] md:rounded-[2rem] border-none outline-none text-base md:text-lg font-bold shadow-inner"
                        placeholder="내용을 입력하세요..."
                    />
                </div>
            );

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [v7.8.3] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-blue-500 transition-all break-keep">✏️ 데이터 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-6hats'); location.reload();}} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-red-500 transition-all break-keep">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Creative Science</p>
                            <p className="font-bold text-sm">PARAN LAB 6HATS v7.8.3</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-center gap-4 md:gap-8 mb-12 no-print border-b-2 border-slate-200 overflow-x-auto pb-4 scrollbar-hide">
                        {['주제', '사실/감정', '위험/이익', '창의/결론', '리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap pb-2 text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* 상단 광고 영역 */}
                    <div className="mb-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    <div id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 5 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 md:px-6 md:py-2 rounded-full text-[10px] md:text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-3xl md:text-4xl font-black text-slate-900 text-center">분석할 주제를 입력하세요</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 md:p-8 bg-slate-50 rounded-[2rem] md:rounded-[2.5rem] border-none outline-none text-xl md:text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all" placeholder="예: 사내 카페테리아 신설 안건" />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음 단계</button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">{renderInput('white')}{renderInput('red')}</div>
                                <div className="flex gap-4 md:gap-6"><button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button><button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음</button></div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">{renderInput('black')}{renderInput('yellow')}</div>
                                <div className="flex gap-4 md:gap-6"><button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button><button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음</button></div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">{renderInput('green')}{renderInput('blue')}</div>
                                <div className="flex gap-4 md:gap-6"><button onClick={() => setStep(3)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button><button onClick={() => setStep(5)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">리포트 생성</button></div>
                            </div>
                        )}

                        {step === 5 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-12 md:mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-6 md:px-8 py-2 rounded-full text-[10px] md:text-xs font-black uppercase tracking-widest">6 Hats Parallel Thinking Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 md:mt-8 tracking-tight break-keep">{data.subject}</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 md:gap-6 mb-12">
                                    {Object.keys(HAT_CONFIGS).map(key => (
                                        <div key={key} className={`p-6 md:p-8 rounded-[2rem] md:rounded-[3rem] ${HAT_CONFIGS[key].c} ${HAT_CONFIGS[key].t} shadow-lg relative overflow-hidden hat-card`}>
                                            <div className="absolute -top-4 -right-4 text-6xl md:text-7xl opacity-10 font-black">{HAT_CONFIGS[key].icon}</div>
                                            <h3 className="font-black text-lg md:text-xl mb-2">{HAT_CONFIGS[key].n}</h3>
                                            <p className="text-sm md:text-base font-bold leading-relaxed whitespace-pre-wrap min-h-[80px] md:min-h-[100px] break-keep">{data.hats[key] || "기록 없음"}</p>
                                        </div>
                                    ))}
                                </div>
                                <div className="p-8 md:p-12 bg-slate-900 text-white rounded-[3rem] md:rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-xl md:text-2xl font-black mb-4">종합적 의사결정 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">여섯 가지 관점의 병렬적 사고를 통해 리스크를 점검하고 가치를 극대화했습니다. 파란 모자의 결론을 바탕으로 실행 계획을 수립하십시오.</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 하단 광고 영역 */}
                    <div className="mt-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    {/* 액션 버튼 세트 (모바일 2x2 그리드 적용) */}
                    {step === 5 && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mt-12 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-slate-900 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-blue-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={handleShare} disabled={isSharing} className="h-[64px] md:h-auto py-4 md:py-7 bg-yellow-500 text-slate-900 rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl flex items-center justify-center gap-1 break-keep">{isSharing ? '⌛ 생성중' : '💬 결과 공유'}</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[64px] md:h-auto py-4 md:py-7 bg-emerald-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [v7.8.3] 학술적 배경 및 실전 가이드 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <article className="prose prose-slate max-w-none">
                            <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-12">여섯 색깔 모자: 병렬적 사고를 통한 의사결정의 혁신</h1>
                            
                            <div className="space-y-12 text-lg md:text-xl text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 여섯 색깔 모자(Six Thinking Hats)란 무엇인가?</h2>
                                    <p>
                                        <strong>여섯 색깔 모자</strong>는 창의적 사고의 대가 <strong>에드워드 드 보노(Edward de Bono)</strong>가 1985년 개발한 의사결정 및 토론 기법입니다. 이 방법론의 핵심은 인간의 뇌가 한 번에 논리, 감정, 비판, 창의를 동시에 처리하려 할 때 발생하는 인지적 혼란을 방지하는 데 있습니다.
                                    </p>
                                    <p>
                                        참가자들은 의도적으로 한 번에 한 가지 색상의 모자만 '씀'으로써, 해당 관점에만 집중하는 <strong>'병렬적 사고(Parallel Thinking)'</strong>를 수행합니다. 이는 소모적인 논쟁을 줄이고, 문제의 모든 측면을 빠짐없이 검토하게 만드는 강력한 도구입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[3rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 각 모자의 상징과 역할</h2>
                                    <ul className="space-y-6">
                                        <li><strong>⚪ 하얀 모자 (Facts):</strong> 중립적이고 객관적인 데이터, 사실, 정보에만 집중합니다. "우리가 알고 있는 사실은 무엇인가?"</li>
                                        <li><strong>🔴 빨간 모자 (Feelings):</strong> 직관, 감정, 느낌을 자유롭게 표현합니다. 논리적 근거 없이도 "내 느낌은 이렇다"라고 말할 수 있는 유일한 단계입니다.</li>
                                        <li><strong>⚫ 검은 모자 (Caution):</strong> 비판적 시각으로 잠재적 위험, 리스크, 약점을 찾아냅니다. 생존을 위한 가장 중요한 모자입니다.</li>
                                        <li><strong>🟡 노란 모자 (Benefits):</strong> 낙관적 시각으로 이익, 가치, 성공 가능성을 탐색합니다. "이 아이디어가 왜 좋은가?"에 집중합니다.</li>
                                        <li><strong>🟢 초록 모자 (Creativity):</strong> 창의적 대안, 새로운 아이디어, 가능성을 제안합니다. 비판 없이 사고를 확장하는 단계입니다.</li>
                                        <li><strong>🔵 파란 모자 (Process):</strong> 전체 과정을 조절하고 결론을 도출하는 사회자 역할을 합니다. 사고의 순서를 정하고 요약합니다.</li>
                                    </ul>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 편향 없는 결론 도출</h2>
                                    <p>
                                        여섯 색깔 모자를 효과적으로 사용하려면 <strong>'모자 바꾸기'</strong>의 규칙을 엄격히 지켜야 합니다. 검은 모자 단계에서 아이디어를 내거나(초록 모자), 하얀 모자 단계에서 감정을 섞어서는 안 됩니다. 
                                    </p>
                                    <p>

                                    </p>
