<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여섯 색깔 모자 사고법 | 다각도 관점 분석 및 창의적 회의 도구 | 파란랩</title>
    <meta name="description" content="감정과 이성을 분리하여 생각하세요. 에드워드 드 보노의 여섯 색깔 모자 기법을 통해 편향 없는 객관적인 의사결정과 창의적인 아이디어를 도출할 수 있습니다.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="hats-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">여섯 색깔 모자(Six Thinking Hats)란?</h2>
            <p>창의적 사고의 대가 에드워드 드 보노가 개발한 이 기법은 한 번에 한 가지 관점(모자)만 쓰도록 하여 사고의 혼란을 방지하고 효율적인 결론을 내리게 돕습니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>하얀 모자:</strong> 객관적 사실과 데이터</li>
                <li><strong>빨간 모자:</strong> 직관과 감정</li>
                <li><strong>검은 모자:</strong> 비판과 리스크</li>
                <li><strong>노란 모자:</strong> 낙관과 이익</li>
                <li><strong>초록 모자:</strong> 창의와 대안</li>
                <li><strong>파란 모자:</strong> 조절과 결론</li>
            </ul>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function HatsApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-6hats') || '{}');
            const [data, setData] = useState(saved.data || { white:"", red:"", black:"", yellow:"", green:"", blue:"" });
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-6hats', JSON.stringify({ data })); }, [data]);
            const hats = [
                { id: 'white', name: '하얀 모자', role: '객관적 사실', color: 'bg-white', text: 'text-slate-600' },
                { id: 'red', name: '빨간 모자', role: '직관과 감정', color: 'bg-red-500', text: 'text-white' },
                { id: 'black', name: '검은 모자', role: '비판과 위험', color: 'bg-slate-800', text: 'text-white' },
                { id: 'yellow', name: '노란 모자', role: '낙관과 이익', color: 'bg-amber-400', text: 'text-slate-900' },
                { id: 'green', name: '초록 모자', role: '창의와 대안', color: 'bg-emerald-500', text: 'text-white' },
                { id: 'blue', name: '파란 모자', role: '조절과 결론', color: 'bg-blue-600', text: 'text-white' }
            ];
            return (
                <div className="animate-in fade-in duration-500">
                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                        {hats.map(h => (
                            <div key={h.id} className={`p-6 rounded-[2.5rem] border-2 ${h.color} ${h.text} shadow-sm`}>
                                <h3 className="font-black mb-1">{h.name}</h3>
                                <p className="text-[10px] opacity-80 font-bold mb-4 uppercase">{h.role}</p>
                                <textarea value={data[h.id]} onChange={(e)=>setData({...data, [h.id]:e.target.value})} className="w-full h-32 bg-white/20 rounded-2xl p-4 outline-none focus:ring-4 ring-white/30 resize-none text-sm font-medium" placeholder="생각을 적으세요..." />
                            </div>
                        ))}
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('hats-app')).render(<HatsApp />);
    </script>
</body>
</html>
