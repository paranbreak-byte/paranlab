            const calculateAHP = (items, comparisons) => {
                const n = items.length;
                if (n <= 1) return { weights: [1], cr: 0 };
                
                const matrix = Array(n).fill().map(() => Array(n).fill(1));
                for (let i = 0; i < n; i++) {
                    for (let j = i + 1; j < n; j++) {
                        const val = comparisons[i + "-" + j] || 0;
                        const scale = val < 0 ? Math.abs(val) + 1 : 1 / (val + 1);
                        matrix[i][j] = scale;
                        matrix[j][i] = 1 / scale;
                    }
                }
                
                const geoMeans = matrix.map(row => Math.pow(row.reduce((a, b) => a * b, 1), 1 / n));
                const sumGeoMeans = geoMeans.reduce((a, b) => a + b, 0);
                const weights = geoMeans.map(v => v / (sumGeoMeans || 1));
                
                let lambdaMax = 0;
                for (let i = 0; i < n; i++) {
                    let rowSum = 0;
                    for (let j = 0; j < n; j++) rowSum += matrix[i][j] * weights[j];
                    lambdaMax += rowSum / (weights[i] || 1);
                }
                lambdaMax /= n;
                
                const ci = (lambdaMax - n) / (n - 1);
                const cr = n > 2 ? ci / RI[n - 1] : 0;
                
                return { weights, cr };
            };
