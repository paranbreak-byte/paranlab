<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO] 메타 태그 최적화 -->
    <title>AHP 분석 도구 | 계층화 분석법으로 최선의 선택하기 | 파란랩(Paran Lab)</title>
    <meta name="description" content="스타트업 입지 선정, 이직 고민, 투자 결정 등 복잡한 문제를 Saaty의 AHP(Analytic Hierarchy Process) 이론으로 해결하세요. 무료 온라인 의사결정 과학 도구입니다.">
    <meta name="keywords" content="AHP분석, 의사결정방법론, 경영전략도구, 스타트업분석, 계층분석과정, 파란랩">
    <link rel="canonical" href="https://paranlab.com/ahp/">
    
    <!-- [SEO] 오픈 그래프 (SNS 공유 최적화) -->
    <meta property="og:title" content="AHP 분석 도구 - 파란랩">
    <meta property="og:description" content="수학적 근거를 바탕으로 최선의 대안을 찾아주는 AHP 분석 엔진">
    <meta property="og:url" content="https://paranlab.com/ahp/">
    <meta property="og:type" content="website">

    <!-- [SEO] 구조화 데이터 (JSON-LD) - 구글 검색 결과 강화 -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 AHP 분석 도구",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "Thomas Saaty의 AHP 이론을 바탕으로 한 다기준 의사결정 지원 도구",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "KRW"
      }
    }
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="header-root"></div>

    <main id="root">
        <!-- React 앱이 렌더링되는 영역 -->
    </main>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function AhpApp() {
            const [step, setStep] = useState(1);
            const [data, setData] = useState({
                goal: "", criteria: ["", ""], alternatives: ["", ""], comparisons: {}, scenarioContext: null
            });

            useEffect(() => {
                const tossed = localStorage.getItem('paranlab-ahp');
                if (tossed) { setData(JSON.parse(tossed)); setStep(4); }
            }, []);

            return (
                <article className="max-w-5xl mx-auto py-12 px-4">
                    {/* [SEO] H1 태그는 페이지당 하나, 핵심 키워드 포함 */}
                    <header className="mb-12 text-center">
                        <h1 className="text-4xl font-black text-slate-900 mb-4 tracking-tight">AHP(Analytic Hierarchy Process) 분석 엔진</h1>
                        <p className="text-slate-500 font-bold">수학적 모델을 통한 합리적 의사결정 가이드</p>
                    </header>

                    {/* 애드센스 상단 광고 영역 */}
                    <div className="adsbygoogle-placeholder mb-8 flex justify-center"></div>

                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3rem] shadow-2xl border border-slate-100">
                        {/* ... (기존 AHP 단계별 로직 동일) ... */}
                        {step === 4 && (
                            <section className="animate-in zoom-in duration-700">
                                <h2 className="text-3xl font-black text-center mb-10">최종 의사결정 분석 리포트</h2>
                                {/* 결과 시각화 로직 */}
                                <div className="p-8 bg-slate-900 text-white rounded-[2.5rem] text-center">
                                    <p className="text-2xl font-black">"{data.alternatives[0]}" 대안이 최적으로 분석되었습니다.</p>
                                </div>
                            </section>
                        )}
                    </div>

                    {/* [SEO] 풍부한 텍스트 콘텐츠 섹션 - 검색 로봇이 가장 좋아하는 부분 */}
                    <section className="mt-24 border-t-2 border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <h2 className="text-3xl font-black text-slate-900 mb-8">AHP 분석이란 무엇인가? (학술적 배경)</h2>
                            <p>
                                **계층 분석 과정(AHP)**은 의사결정의 전 과정을 계층적으로 분해하여 정량적인 수치로 변환하는 기법입니다. 
                                특히 **스타트업 창업**, **기업 전략 수립**, **공공 정책 결정** 등 상충하는 기준이 많은 상황에서 가장 널리 사용되는 MCDM(다기준 의사결정) 모델입니다.
                            </p>
                            
                            <h3 className="text-xl font-bold mt-8">AHP의 핵심 원리: 쌍대 비교(Pairwise Comparison)</h3>
                            <p>
                                인간은 여러 대안을 한꺼번에 비교할 때 인지적 오류를 범하기 쉽습니다. AHP는 이를 해결하기 위해 두 가지 요소만을 일대일로 비교하는 방식을 취합니다. 
                                이를 통해 주관적인 판단을 객관적인 가중치로 변환하며, **일관성 지수(Consistency Index)**를 통해 분석의 신뢰도를 검증합니다.
                            </p>

                            <div className="bg-blue-50 p-8 rounded-3xl mt-10">
                                <h4 className="font-black text-blue-900 mb-4">📚 참고 문헌 및 권위자</h4>
                                <ul className="text-sm space-y-2 text-blue-800">
                                    <li>• Saaty, T. L. (1980). <i>The Analytic Hierarchy Process</i>. McGraw-Hill.</li>
                                    <li>• Saaty, T. L. (1990). "How to make a decision: The Analytic Hierarchy Process". <i>European Journal of Operational Research</i>.</li>
                                </ul>
                            </div>
                        </article>
                    </section>

                    {/* 내부 링크: 다른 도구 추천 (SEO 점수 향상) */}
                    <section className="mt-16 grid grid-cols-1 md:grid-cols-2 gap-6 no-print">
                        <a href="/swot/" className="p-6 bg-white rounded-2xl border border-slate-100 hover:border-blue-600 transition-all">
                            <h4 className="font-bold">함께 사용하면 좋은 도구: SWOT 분석</h4>
                            <p className="text-sm text-slate-500">AHP로 결정하기 전, 현재의 강점과 약점을 먼저 파악해보세요.</p>
                        </a>
                        <a href="/scenarios/?id=startup" className="p-6 bg-white rounded-2xl border border-slate-100 hover:border-blue-600 transition-all">
                            <h4 className="font-bold">관련 시나리오: 영희의 베이커리 창업</h4>
                            <p className="text-sm text-slate-500">실제 스타트업 사례에서 AHP가 어떻게 활용되는지 확인하세요.</p>
                        </a>
                    </section>
                </article>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<AhpApp />);
    </script>

    <div id="footer-root"></div>
</body>
</html>
