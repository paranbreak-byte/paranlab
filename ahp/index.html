<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHP 의사결정 분석기 | 파란랩</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; margin: 0; padding: 0; }
        .slider-thumb::-webkit-slider-thumb { -webkit-appearance: none; width: 32px; height: 32px; background: #2563eb; border-radius: 50%; cursor: pointer; border: 5px solid white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3); transition: all 0.2s; }
    </style>
</head>
<body class="bg-white">
    <div id="root">
        <div id="ahp-app" class="max-w-2xl mx-auto py-10 px-4">
            <p class="text-center text-slate-400">도구를 불러오는 중입니다...</p>
        </div>
    </div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        function AhpApp() {
            const [step, setStep] = useState(1);
            const [goal, setGoal] = useState("");
            const [alternatives, setAlternatives] = useState(["후보 1", "후보 2"]); // 대안 먼저
            const [criteria, setCriteria] = useState(["가격", "디자인", "성능"]); // 기준 나중에
            const [comparisons, setComparisons] = useState({});
            const [scores, setScores] = useState({});

            const getImportanceText = (val, a, b) => {
                const absVal = Math.abs(val);
                let level = "";
                if (absVal === 0) return <span className="text-slate-400 font-bold">두 항목의 중요도가 똑같습니다</span>;
                if (absVal <= 2) level = "약간 더";
                else if (absVal <= 5) level = "확실히 더";
                else level = "압도적으로";
                const winner = val > 0 ? a : b;
                const loser = val > 0 ? b : a;
                return <span className="text-blue-600 font-bold">{winner}이(가) {loser}보다 {level} 중요합니다</span>;
            };

            const ProgressBar = () => (
                <div className="flex justify-between mb-12 relative">
                    <div className="absolute top-1/2 left-0 w-full h-0.5 bg-slate-100 -translate-y-1/2 z-0"></div>
                    {[1, 2, 3, 4, 5, 6].map((s) => (
                        <div key={s} className={`relative z-10 w-8 h-8 rounded-full flex items-center justify-center font-bold text-xs transition-all ${step >= s ? 'bg-blue-600 text-white scale-110' : 'bg-slate-200 text-slate-400'}`}>
                            {s}
                        </div>
                    ))}
                </div>
            );

            const calculateWeights = () => {
                const n = criteria.length;
                const matrix = Array(n).fill(0).map(() => Array(n).fill(1));
                for (let i = 0; i < n; i++) {
                    for (let j = i + 1; j < n; j++) {
                        let val = parseFloat(comparisons[`${i}-${j}`] || 0);
                        let actualVal = val === 0 ? 1 : (val > 0 ? val + 1 : 1 / (Math.abs(val) + 1));
                        matrix[i][j] = actualVal; matrix[j][i] = 1 / actualVal;
                    }
                }
                const colSums = Array(n).fill(0);
                for (let j = 0; j < n; j++) {
                    for (let i = 0; i < n; i++) colSums[j] += matrix[i][j];
                }
                return criteria.map((_, i) => {
                    let weight = 0;
                    for (let j = 0; j < n; j++) weight += (matrix[i][j] / colSums[j]);
                    return weight / n;
                });
            };

            const finalResults = useMemo(() => {
                if (step !== 6) return null;
                const weights = calculateWeights();
                return alternatives.map((alt, altIdx) => {
                    let totalScore = 0;
                    criteria.forEach((crit, critIdx) => {
                        const score = scores[`${altIdx}-${critIdx}`] || 5;
                        totalScore += score * weights[critIdx];
                    });
                    return { name: alt, score: totalScore };
                }).sort((a, b) => b.score - a.score);
            }, [step]);

            return (
                <div className="animate-in fade-in duration-500">
                    <ProgressBar />
                    
                    {step === 1 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-800 mb-2">무엇을 결정할까요?</h2>
                            <p className="text-slate-500 mb-8 text-sm font-medium">고민 중인 주제를 입력해주세요.</p>
                            <input value={goal} onChange={(e)=>setGoal(e.target.value)} placeholder="예: 이번에 살 자동차 고르기" className="w-full p-5 bg-slate-50 border-2 border-transparent focus:border-blue-500 rounded-2xl outline-none text-lg font-bold" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-5 bg-blue-600 text-white rounded-2xl font-bold text-lg">다음으로</button>
                        </div>
                    )}

                    {/* STEP 2: 후보(대안) 먼저 입력 */}
                    {step === 2 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-800 mb-2">어떤 후보들이 있나요?</h2>
                            <p className="text-slate-500 mb-8 text-sm font-medium">비교하고 싶은 선택지들을 모두 적어주세요.</p>
                            <div className="space-y-3 mb-8">
                                {alternatives.map((a, i) => (
                                    <div key={i} className="flex gap-3">
                                        <input value={a} onChange={(e)=>{const n=[...alternatives]; n[i]=e.target.value; setAlternatives(n);}} className="flex-1 p-4 bg-slate-50 rounded-xl outline-none font-bold focus:ring-2 ring-blue-100" />
                                        <button onClick={()=>setAlternatives(alternatives.filter((_,idx)=>idx!==i))} className="text-slate-300 hover:text-red-500 transition-colors">✕</button>
                                    </div>
                                ))}
                                <button onClick={()=>setAlternatives([...alternatives, ""])} className="text-blue-600 font-bold text-sm">+ 후보 추가</button>
                            </div>
                            <div className="flex gap-4"><button onClick={()=>setStep(1)} className="flex-1 py-5 bg-slate-100 rounded-2xl font-bold">이전</button><button onClick={()=>setStep(3)} className="flex-1 py-5 bg-blue-600 text-white rounded-2xl font-bold">다음으로</button></div>
                        </div>
                    )}

                    {/* STEP 3: 기준 입력 */}
                    {step === 3 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-800 mb-2">무엇을 보고 판단할까요?</h2>
                            <p className="text-slate-500 mb-8 text-sm font-medium">선택 시 중요하게 생각하는 기준들을 적어주세요.</p>
                            <div className="space-y-3 mb-8">
                                {criteria.map((c, i) => (
                                    <div key={i} className="flex gap-3">
                                        <input value={c} onChange={(e)=>{const n=[...criteria]; n[i]=e.target.value; setCriteria(n);}} className="flex-1 p-4 bg-slate-50 rounded-xl outline-none font-bold focus:ring-2 ring-blue-100" />
                                        <button onClick={()=>setCriteria(criteria.filter((_,idx)=>idx!==i))} className="text-slate-300 hover:text-red-500 transition-colors">✕</button>
                                    </div>
                                ))}
                                <button onClick={()=>setCriteria([...criteria, ""])} className="text-blue-600 font-bold text-sm">+ 기준 추가</button>
                            </div>
                            <div className="flex gap-4"><button onClick={()=>setStep(2)} className="flex-1 py-5 bg-slate-100 rounded-2xl font-bold">이전</button><button onClick={()=>setStep(4)} className="flex-1 py-5 bg-blue-600 text-white rounded-2xl font-bold">다음으로</button></div>
                        </div>
                    )}

                    {step === 4 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-800 mb-2">어느 쪽이 더 중요한가요?</h2>
                            <p className="text-slate-500 mb-12 text-sm font-medium">판단 기준들의 우선순위를 정합니다.</p>
                            <div className="space-y-20">
                                {criteria.map((_, i) => criteria.slice(i+1).map((_, jIdx) => {
                                    const j = i + 1 + jIdx;
                                    const val = comparisons[`${i}-${j}`] || 0;
                                    return (
                                        <div key={`${i}-${j}`} className="relative p-6 bg-slate-50 rounded-[2rem]">
                                            <div className="flex justify-between mb-8 items-center px-2">
                                                <div className={`text-center transition-all duration-300 ${val > 0 ? 'scale-125 text-blue-600 font-black' : 'text-slate-400 font-bold'}`}>
                                                    <div className="text-xl">{criteria[i]}</div>
                                                </div>
                                                <div className="text-slate-200 font-black text-2xl px-4">VS</div>
                                                <div className={`text-center transition-all duration-300 ${val < 0 ? 'scale-125 text-blue-600 font-black' : 'text-slate-400 font-bold'}`}>
                                                    <div className="text-xl">{criteria[j]}</div>
                                                </div>
                                            </div>
                                            <input type="range" min="-8" max="8" step="1" value={val} onChange={(e)=>setComparisons({...comparisons, [`${i}-${j}`]: parseInt(e.target.value)})} className="w-full h-3 bg-slate-200 rounded-full appearance-none cursor-pointer slider-thumb" />
                                            <div className="mt-6 text-center bg-white py-3 rounded-xl shadow-sm border border-slate-100">
                                                <p className="text-sm">{getImportanceText(val, criteria[i], criteria[j])}</p>
                                            </div>
                                        </div>
                                    );
                                }))}
                            </div>
                            <div className="flex gap-4 mt-16"><button onClick={()=>setStep(3)} className="flex-1 py-5 bg-slate-100 rounded-2xl font-bold">이전</button><button onClick={()=>setStep(5)} className="flex-1 py-5 bg-blue-600 text-white rounded-2xl font-bold">다음으로</button></div>
                        </div>
                    )}

                    {step === 5 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-800 mb-2">후보별 점수 매기기</h2>
                            <p className="text-slate-500 mb-10 text-sm font-medium">각 기준에 대해 후보들이 얼마나 만족스러운지 평가합니다.</p>
                            <div className="space-y-12">
                                {criteria.map((crit, critIdx) => (
                                    <div key={critIdx} className="p-6 bg-slate-50 rounded-[2rem]">
                                        <h3 className="font-black text-blue-900 mb-6 flex items-center">
                                            <span className="bg-blue-600 text-white w-6 h-6 rounded-lg flex items-center justify-center text-[10px] mr-3 font-black">Q</span>
                                            {crit} 측면에서 각 후보는 어떤가요?
                                        </h3>
                                        {alternatives.map((alt, altIdx) => (
                                            <div key={altIdx} className="mb-6 last:mb-0">
                                                <div className="flex justify-between text-sm mb-2 font-bold text-slate-600"><span>{alt}</span><span className="text-blue-600">{scores[`${altIdx}-${critIdx}`] || 5}점</span></div>
                                                <input type="range" min="1" max="10" step="1" value={scores[`${altIdx}-${critIdx}`] || 5} onChange={(e)=>setScores({...scores, [`${altIdx}-${critIdx}`]: parseInt(e.target.value)})} className="w-full h-1.5 accent-blue-600" />
                                            </div>
                                        ))}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-4 mt-12"><button onClick={()=>setStep(4)} className="flex-1 py-5 bg-slate-100 rounded-2xl font-bold">이전</button><button onClick={()=>setStep(6)} className="flex-1 py-5 bg-blue-600 text-white rounded-2xl font-bold">결과 보기</button></div>
                        </div>
                    )}

                    {step === 6 && (
                        <div className="bg-white p-8 rounded-[2.5rem] shadow-2xl shadow-slate-200/50 border border-slate-100 text-center">
                            <h2 className="text-3xl font-black text-slate-800 mb-12">최적의 선택은?</h2>
                            {finalResults.map((res, i) => (
                                <div key={i} className={`p-8 rounded-[2rem] border-2 mb-6 transition-all ${i === 0 ? 'border-blue-500 bg-blue-50/50 scale-105' : 'border-slate-50 bg-white'}`}>
                                    <div className="flex justify-between items-center">
                                        <div className="text-left">
                                            <span className={`text-[10px] font-black px-3 py-1 rounded-full mb-2 inline-block uppercase tracking-widest ${i === 0 ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-500'}`}>{i + 1}st Choice</span>
                                            <h3 className="text-2xl font-black text-slate-800">{res.name}</h3>
                                        </div>
                                        <div className="text-right"><span className="text-4xl font-black text-blue-600">{res.score.toFixed(1)}</span><span className="text-slate-400 text-sm ml-1 font-bold">pts</span></div>
                                    </div>
                                </div>
                            ))}
                            <button onClick={()=>setStep(1)} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-bold mt-6">다시 하기</button>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('ahp-app')).render(<AhpApp />);
    </script>
</body>
</html>
