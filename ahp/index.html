<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의사결정 분석 보고서 | 파란랩</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        
        /* 슬라이더 커스텀 */
        .slider-thumb::-webkit-slider-thumb { -webkit-appearance: none; width: 40px; height: 40px; background: #2563eb; border-radius: 50%; cursor: pointer; border: 4px solid white; box-shadow: 0 4px 20px rgba(37, 99, 235, 0.5); position: relative; z-index: 30; }

        /* [중요] 인쇄/PDF 전용 스타일 */
        @media print {
            /* 모든 외부 요소 숨김 */
            header, footer, .no-print, [class*="ad-"], .ad-slot { display: none !important; }
            
            /* 배경색 강제 출력 */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            
            /* 페이지 설정 */
            @page { size: A4; margin: 15mm; }
            body { background: white !important; margin: 0; padding: 0; }
            
            /* 보고서 카드만 화면에 꽉 차게 */
            #root-container { padding: 0 !important; margin: 0 !important; }
            .report-card { 
                border: none !important; 
                box-shadow: none !important; 
                width: 100% !important; 
                max-width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .result-item { break-inside: avoid; border: 1px solid #eee !important; margin-bottom: 10px !important; }
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="ahp-app" class="max-w-2xl mx-auto py-10 px-4"></div>
    </div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        function AhpApp() {
            const [step, setStep] = useState(1);
            const [goal, setGoal] = useState("");
            const [alternatives, setAlternatives] = useState(["후보 1", "후보 2"]);
            const [criteria, setCriteria] = useState(["가격", "디자인", "성능"]);
            const [comparisons, setComparisons] = useState({});
            const [scores, setScores] = useState({});

            const ProgressBar = () => (
                <div className="flex justify-between mb-12 relative px-2 no-print">
                    <div className="absolute top-1/2 left-0 w-full h-1 bg-slate-200 -translate-y-1/2 z-0"></div>
                    {[1, 2, 3, 4, 5, 6].map((s) => (
                        <div key={s} className={`relative z-10 w-10 h-10 rounded-full flex items-center justify-center font-black text-sm transition-all ${step >= s ? 'bg-blue-600 text-white scale-110 shadow-xl shadow-blue-200' : 'bg-white text-slate-300 border-2 border-slate-100'}`}>
                            {s}
                        </div>
                    ))}
                </div>
            );

            const calculateWeights = () => {
                const n = criteria.length;
                const matrix = Array(n).fill(0).map(() => Array(n).fill(1));
                for (let i = 0; i < n; i++) {
                    for (let j = i + 1; j < n; j++) {
                        let val = parseFloat(comparisons[`${i}-${j}`] || 0);
                        let actualVal = val === 0 ? 1 : (val > 0 ? val + 1 : 1 / (Math.abs(val) + 1));
                        matrix[i][j] = actualVal; matrix[j][i] = 1 / actualVal;
                    }
                }
                const colSums = Array(n).fill(0);
                for (let j = 0; j < n; j++) {
                    for (let i = 0; i < n; i++) colSums[j] += matrix[i][j];
                }
                return criteria.map((_, i) => {
                    let weight = 0;
                    for (let j = 0; j < n; j++) weight += (matrix[i][j] / colSums[j]);
                    return weight / n;
                });
            };

            const finalResults = useMemo(() => {
                if (step !== 6) return null;
                const weights = calculateWeights();
                return alternatives.map((alt, altIdx) => {
                    let totalScore = 0;
                    criteria.forEach((crit, critIdx) => {
                        const score = scores[`${altIdx}-${critIdx}`] || 5;
                        totalScore += score * weights[critIdx];
                    });
                    return { name: alt, score: totalScore * 10 };
                }).sort((a, b) => b.score - a.score);
            }, [step]);

            return (
                <div className="animate-in fade-in duration-500">
                    <ProgressBar />
                    
                    {step === 1 && (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">무엇을 결정할까요?</h2>
                            <p className="text-slate-500 mb-10 font-medium">고민 중인 주제를 입력하면 분석 보고서를 만들어 드립니다.</p>
                            <input value={goal} onChange={(e)=>setGoal(e.target.value)} placeholder="예: 이번에 살 자동차 고르기" className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black transition-all" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">보고서 작성 시작</button>
                        </div>
                    )}

                    {step === 2 && (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">어떤 후보들이 있나요?</h2>
                            <div className="space-y-4 mb-10">
                                {alternatives.map((a, i) => (
                                    <div key={i} className="flex gap-4">
                                        <input value={a} onChange={(e)=>{const n=[...alternatives]; n[i]=e.target.value; setAlternatives(n);}} className="flex-1 p-5 bg-slate-50 rounded-2xl font-black focus:ring-4 ring-blue-100 outline-none" />
                                        <button onClick={()=>setAlternatives(alternatives.filter((_,idx)=>idx!==i))} className="text-slate-300 hover:text-red-500 text-2xl">✕</button>
                                    </div>
                                ))}
                                <button onClick={()=>setAlternatives([...alternatives, ""])} className="text-blue-600 font-black text-lg">+ 후보 추가하기</button>
                            </div>
                            <div className="flex gap-4"><button onClick={()=>setStep(1)} className="flex-1 py-6 bg-slate-100 rounded-[2rem] font-black text-slate-400">이전</button><button onClick={()=>setStep(3)} className="flex-1 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">다음으로</button></div>
                        </div>
                    )}

                    {step === 3 && (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">무엇을 중요하게 보시나요?</h2>
                            <div className="space-y-4 mb-10">
                                {criteria.map((c, i) => (
                                    <div key={i} className="flex gap-4">
                                        <input value={c} onChange={(e)=>{const n=[...criteria]; n[i]=e.target.value; setCriteria(n);}} className="flex-1 p-5 bg-slate-50 rounded-2xl font-black focus:ring-4 ring-blue-100 outline-none" />
                                        <button onClick={()=>setCriteria(criteria.filter((_,idx)=>idx!==i))} className="text-slate-300 hover:text-red-500 text-2xl">✕</button>
                                    </div>
                                ))}
                                <button onClick={()=>setCriteria([...criteria, ""])} className="text-blue-600 font-black text-lg">+ 기준 추가하기</button>
                            </div>
                            <div className="flex gap-4"><button onClick={()=>setStep(2)} className="flex-1 py-6 bg-slate-100 rounded-[2rem] font-black text-slate-400">이전</button><button onClick={()=>setStep(4)} className="flex-1 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">다음으로</button></div>
                        </div>
                    )}

                    {/* STEP 4: 개선된 단일 바 (색상 대비 강화) */}
                    {step === 4 && (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">중요도 비중 조절</h2>
                            <p className="text-slate-500 mb-16 font-medium">더 포기할 수 없는 가치 쪽으로 무게중심을 옮기세요.</p>
                            
                            <div className="space-y-28">
                                {criteria.map((_, i) => criteria.slice(i+1).map((_, jIdx) => {
                                    const j = i + 1 + jIdx;
                                    const val = comparisons[`${i}-${j}`] || 0;
                                    const leftPercent = 50 + (val * 6.25);
                                    
                                    return (
                                        <div key={`${i}-${j}`} className="relative">
                                            <div className="relative h-24 bg-slate-100 rounded-[2rem] flex items-center overflow-hidden border-4 border-slate-50 shadow-inner">
                                                {/* 왼쪽: 진한 파랑 / 오른쪽: 밝은 파랑 (회색 제거) */}
                                                <div className="absolute left-0 top-0 h-full bg-blue-600 transition-all duration-500 ease-out" style={{ width: `${leftPercent}%` }}></div>
                                                <div className="absolute right-0 top-0 h-full bg-sky-400 transition-all duration-500 ease-out" style={{ width: `${100 - leftPercent}%` }}></div>
                                                
                                                <div className="absolute inset-0 flex justify-between items-center px-10 z-10 pointer-events-none">
                                                    <span className="text-xl font-black text-white drop-shadow-md">{criteria[i]}</span>
                                                    <span className="text-xl font-black text-white drop-shadow-md">{criteria[j]}</span>
                                                </div>

                                                <input 
                                                    type="range" min="-8" max="8" step="1" value={val} 
                                                    onChange={(e)=>setComparisons({...comparisons, [`${i}-${j}`]: parseInt(e.target.value)})} 
                                                    className="absolute inset-0 w-full h-full bg-transparent appearance-none cursor-pointer slider-thumb z-20" 
                                                />
                                            </div>
                                            <div className="mt-6 text-center font-black text-blue-600 bg-blue-50 py-4 rounded-2xl border border-blue-100">
                                                {val === 0 ? "두 항목의 비중이 동일합니다" : `${val > 0 ? criteria[i] : criteria[j]}의 비중이 더 높습니다`}
                                            </div>
                                        </div>
                                    );
                                }))}
                            </div>
                            <div className="flex gap-4 mt-16"><button onClick={()=>setStep(3)} className="flex-1 py-6 bg-slate-100 rounded-[2rem] font-black text-slate-400">이전</button><button onClick={()=>setStep(5)} className="flex-1 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">다음으로</button></div>
                        </div>
                    )}

                    {step === 5 && (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">후보별 만족도 평가</h2>
                            <p className="text-slate-500 mb-12 font-medium">점수가 높을수록 해당 기준에서 우수하다는 뜻입니다.</p>
                            <div className="space-y-16">
                                {criteria.map((crit, critIdx) => (
                                    <div key={critIdx} className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100">
                                        <h3 className="font-black text-blue-900 mb-10 text-xl flex items-center">
                                            <span className="w-3 h-8 bg-blue-600 rounded-full mr-3"></span>
                                            {crit} 측면에서 후보들의 점수는?
                                        </h3>
                                        {alternatives.map((alt, altIdx) => {
                                            const score = scores[`${altIdx}-${critIdx}`] || 5;
                                            return (
                                                <div key={altIdx} className="mb-12 last:mb-0">
                                                    <div className="flex justify-between items-end mb-4">
                                                        <span className="text-xl font-black text-slate-700">{alt}</span>
                                                        <span className="text-3xl font-black text-blue-600">{score}<span className="text-slate-300 text-sm ml-1">/ 10</span></span>
                                                    </div>
                                                    <input 
                                                        type="range" min="1" max="10" step="1" value={score} 
                                                        onChange={(e)=>setScores({...scores, [`${altIdx}-${critIdx}`]: parseInt(e.target.value)})} 
                                                        className="w-full h-4 bg-slate-200 rounded-full appearance-none cursor-pointer accent-blue-600" 
                                                    />
                                                </div>
                                            );
                                        })}
                                    </div>
                                ))}
                            </div>
                            <div className="flex gap-4 mt-12"><button onClick={()=>setStep(4)} className="flex-1 py-6 bg-slate-100 rounded-[2rem] font-black text-slate-400">이전</button><button onClick={()=>setStep(6)} className="flex-1 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">결과 보고서 보기</button></div>
                        </div>
                    )}

                    {step === 6 && (
                        <div className="report-card bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <div className="no-print">
                                <h2 className="text-4xl font-black text-slate-900 mb-4">분석 보고서 완료!</h2>
                                <p className="text-slate-500 mb-12 font-medium">당신의 우선순위를 바탕으로 도출된 최적의 선택입니다.</p>
                            </div>

                            <div className="hidden print-only text-left border-b-4 border-blue-600 pb-6 mb-10">
                                <h1 className="text-4xl font-black text-slate-900 mb-2">의사결정 분석 보고서</h1>
                                <p className="text-slate-500 font-bold text-xl">주제: {goal || "미정"}</p>
                            </div>
                            
                            <div className="space-y-6 mb-12">
                                {finalResults.map((res, i) => (
                                    <div key={i} className={`result-item p-8 rounded-[2.5rem] border-4 transition-all ${i === 0 ? 'border-blue-600 bg-blue-50/30 scale-105 shadow-xl shadow-blue-100' : 'border-slate-50 bg-white'}`}>
                                        <div className="flex justify-between items-center">
                                            <div className="text-left">
                                                <span className={`text-xs font-black px-4 py-1.5 rounded-full mb-3 inline-block uppercase tracking-widest ${i === 0 ? 'bg-blue-600 text-white' : 'bg-slate-200 text-slate-500'}`}>{i + 1}순위 추천</span>
                                                <h3 className="text-3xl font-black text-slate-900">{res.name}</h3>
                                            </div>
                                            <div className="text-right">
                                                <p className="text-xs font-black text-slate-400 mb-1 uppercase tracking-widest">종합 점수</p>
                                                <span className="text-6xl font-black text-blue-600">{res.score.toFixed(0)}</span><span className="text-slate-300 text-xl font-black ml-1">점</span>
                                            </div>
                                        </div>
                                        <div className="w-full bg-slate-100 h-4 rounded-full mt-8 overflow-hidden">
                                            <div className="bg-blue-600 h-full transition-all duration-1000" style={{ width: `${res.score}%` }}></div>
                                        </div>
                                    </div>
                                ))}
                            </div>

                            <div className="flex gap-4 no-print">
                                <button onClick={() => window.print()} className="flex-1 py-6 bg-slate-900 text-white rounded-[2rem] font-black text-xl shadow-xl flex items-center justify-center gap-2">
                                    PDF 보고서 저장
                                </button>
                                <button onClick={()=>setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 하기</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('ahp-app')).render(<AhpApp />);
    </script>
</body>
</html>
