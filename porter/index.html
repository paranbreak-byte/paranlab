<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Forces 산업 매력도 분석 | 시장 경쟁 강도 및 수익성 진단 | 파란랩</title>
    <meta name="description" content="진입하려는 시장이 레드오션인가요? 마이클 포터의 5 Forces 모델을 통해 경쟁자, 공급자, 구매자, 대체재, 신규 진입자의 위협을 분석하고 시장의 매력도를 측정해 보세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="porter-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">5 Forces 분석이란?</h2>
            <p>하버드 경영대학원의 마이클 포터 교수가 제안한 이 모델은 산업의 구조와 경쟁 강도를 결정하는 5가지 핵심 요인을 분석합니다. 이를 통해 해당 산업에서 장기적으로 수익을 낼 수 있는지 판단합니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>기존 경쟁:</strong> 현재 시장 내 업체들 간의 경쟁 정도</li>
                <li><strong>신규 진입:</strong> 새로운 경쟁자가 들어오기 쉬운 정도(진입 장벽)</li>
                <li><strong>대체재:</strong> 내 제품을 대신할 다른 서비스의 존재 여부</li>
                <li><strong>공급자 협상력:</strong> 원재료나 서비스를 공급하는 업체의 힘</li>
                <li><strong>구매자 협상력:</strong> 고객이 가격이나 품질을 요구할 수 있는 힘</li>
            </ul>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        function PorterApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-porter') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [scores, setScores] = useState(saved.scores || { rivalry:5, entrants:5, substitutes:5, suppliers:5, buyers:5 });
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-porter', JSON.stringify({ step, scores })); }, [step, scores]);
            const totalRisk = useMemo(() => (Object.values(scores).reduce((a,b)=>a+b,0)/50)*100, [scores]);
            const forces = [
                { id: 'rivalry', title: '기존 경쟁자', color: 'bg-rose-50', text: 'text-rose-700' },
                { id: 'entrants', title: '신규 진입자', color: 'bg-orange-50', text: 'text-orange-700' },
                { id: 'substitutes', title: '대체재 위협', color: 'bg-amber-50', text: 'text-amber-700' },
                { id: 'suppliers', title: '공급자의 힘', color: 'bg-blue-50', text: 'text-blue-700' },
                { id: 'buyers', title: '구매자의 힘', color: 'bg-indigo-50', text: 'text-indigo-700' }
            ];
            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-900 mb-10">5가지 위협 요소 체크 (높을수록 위험)</h2>
                            <div className="space-y-8 mb-10">
                                {forces.map(f => (
                                    <div key={f.id} className={`${f.color} p-6 rounded-[2rem] border-2 border-white shadow-sm`}>
                                        <div className="flex justify-between font-black ${f.text} mb-4"><span>{f.title}</span><span>{scores[f.id]}점</span></div>
                                        <input type="range" min="1" max="10" value={scores[f.id]} onChange={(e)=>setScores({...scores, [f.id]:parseInt(e.target.value)})} className="w-full h-2 bg-white/50 rounded-lg appearance-none cursor-pointer" />
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">분석 결과 보기</button>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <h2 className="text-4xl font-black text-slate-900 mb-2">시장 위험도: <span className="text-rose-600">{totalRisk.toFixed(0)}%</span></h2>
                            <p className="text-slate-500 mb-10 font-medium">{totalRisk >= 70 ? "경쟁이 매우 치열한 레드오션입니다." : totalRisk >= 40 ? "적절한 경쟁이 있는 시장입니다." : "매우 매력적인 블루오션입니다!"}</p>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 수정하기</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('porter-app')).render(<PorterApp />);
    </script>
</body>
</html>
