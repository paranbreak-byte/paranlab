<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>

    <meta name="keywords" content="5Forces, 산업분석, 마이클포터, 경쟁전략, 시장매력도, 경영전략도구, 파란랩, 수익구조분석, 의사결정과학">
    <link rel="canonical" href="https://paranlab.com/porter/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="파란랩 5 Forces 분석 엔진: 시장의 수익성을 결정하는 5가지 압력">
    <meta property="og:description" content="산업의 구조적 매력도를 과학적으로 측정하세요. 마이클 포터 이론 기반 전문 리포트 생성.">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🛡️</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "마이클 포터의 5 Forces 모델을 활용한 산업 구조 분석 방법론",
      "description": "산업의 경쟁 강도와 수익 잠재력을 결정하는 5가지 핵심 요인을 분석하는 프레임워크를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/porter/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "국내 저가 커피 프랜차이즈 시장 분석",
            scores: {
                rivalry: 9, entrants: 8, substitutes: 7, suppliers: 4, buyers: 8
            },
            isDefault: true
        };

        const FORCES_CONFIG = [
            { k: 'rivalry', n: '기존 기업 간 경쟁', d: '시장 내 경쟁자의 수와 성장 속도, 차별화 정도는?', icon: '⚔️', color: 'text-rose-600', bg: 'bg-rose-50' },
            { k: 'entrants', n: '신규 진입자의 위협', d: '새로운 경쟁자가 시장에 들어오기 쉬운가? (진입장벽)', icon: '🚪', color: 'text-amber-600', bg: 'bg-amber-50' },
            { k: 'substitutes', n: '대체재의 위협', d: '우리 제품을 완전히 대신할 다른 서비스가 있는가?', icon: '🔄', color: 'text-emerald-600', bg: 'bg-emerald-50' },
            { k: 'suppliers', n: '공급자의 협상력', d: '원재료나 부품 공급업체가 가격 주도권을 쥐고 있는가?', icon: '🚛', color: 'text-blue-600', bg: 'bg-blue-50' },
            { k: 'buyers', n: '구매자의 협상력', d: '고객이 가격 인하를 요구하거나 브랜드를 바꿀 힘이 강한가?', icon: '🛒', color: 'text-indigo-600', bg: 'bg-indigo-50' }
        ];

        function PorterApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-porter');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-porter', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 평균 경쟁 압력 계산
            const avgScore = useMemo(() => {
                const vals = Object.values(data.scores || {});
                if (vals.length === 0) return "0.0";
                return (vals.reduce((a, b) => a + b, 0) / vals.length).toFixed(1);
            }, [data.scores]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'porter-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 5 Forces 산업 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'porter-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-porter'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">5 FORCES ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['압력 측정', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">산업 경쟁 압력 측정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 요인이 산업의 수익성을 얼마나 위협하는지 평가하세요.</p>
                                </div>
                                <div className="max-w-3xl mx-auto space-y-6">
                                    <div className="p-6 bg-blue-50 rounded-3xl border-2 border-blue-100 shadow-inner">
                                        <label className="block text-[10px] font-black text-blue-400 uppercase mb-2 tracking-widest">Industry Subject</label>
                                        <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-4 bg-white rounded-2xl border-none outline-none text-xl font-black text-center shadow-sm focus:ring-2 ring-blue-100" placeholder="분석 대상 입력" />
                                    </div>
                                    {FORCES_CONFIG.map(f => (
                                        <div key={f.k} className={`p-6 ${f.bg} rounded-3xl border border-slate-100 space-y-4`}>
                                            <div className="flex justify-between items-center">
                                                <h3 className={`text-lg font-black ${f.color} flex items-center gap-2`}>{f.icon} {f.n}</h3>
                                                <span className={`text-2xl font-black ${f.color}`}>{data.scores[f.k]}</span>
                                            </div>
                                            <p className="text-xs font-bold text-slate-400">{f.d}</p>
                                            <input type="range" min="1" max="10" step="1" value={data.scores[f.k]} onChange={e => setData({...data, scores: {...data.scores, [f.k]: parseInt(e.target.value)}, isDefault: false})} />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">최종 리포트 생성</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Porter's 5 Forces Industry Analysis</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">산업 구조 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">대상: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center mb-12">
                                    <div className="space-y-6">
                                        {FORCES_CONFIG.map(f => (
                                            <div key={f.k} className="space-y-2">
                                                <div className="flex justify-between items-end">
                                                    <span className="text-sm font-black text-slate-700">{f.n}</span>
                                                    <span className={`text-base font-black ${f.color}`}>{data.scores[f.k]}/10</span>
                                                </div>
                                                <div className="h-3 bg-slate-100 rounded-full overflow-hidden p-0.5">
                                                    <div className={`h-full rounded-full transition-all duration-1000 ${data.scores[f.k] > 7 ? 'bg-rose-500' : data.scores[f.k] > 4 ? 'bg-amber-500' : 'bg-emerald-500'}`} style={{ width: `${data.scores[f.k] * 10}%` }}></div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>

                                    <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-9xl opacity-10 font-black">!</div>
                                        <p className="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-2">Average Pressure</p>
                                        <h4 className="text-6xl font-black mb-6 tracking-tighter">{avgScore}</h4>
                                        <div className={`inline-block px-6 py-2 rounded-full text-xs font-black mb-6 ${Number(avgScore) > 7 ? 'bg-rose-600' : Number(avgScore) > 4 ? 'bg-amber-600' : 'bg-emerald-600'}`}>
                                            {Number(avgScore) > 7 ? "매우 높은 경쟁 압력" : Number(avgScore) > 4 ? "보통 수준의 경쟁 환경" : "매우 매력적인 시장 환경"}
                                        </div>
                                        <p className="text-sm text-slate-400 leading-relaxed font-medium break-keep">
                                            {Number(avgScore) > 7 
                                                ? "이 산업은 5가지 압력이 모두 강력하여 평균 수익률이 낮을 가능성이 큽니다. 압도적인 차별화나 비용 우위 전략이 필수적입니다." 
                                                : Number(avgScore) > 4 
                                                ? "전형적인 경쟁 시장입니다. 특정 세부 시장(Niche)을 공략하거나 구매자와의 협상력을 높이는 전략적 포지셔닝이 필요합니다." 
                                                : "산업의 구조적 매력도가 매우 높습니다. 신규 진입자를 막기 위한 진입장벽을 강화하고 시장 지배력을 공고히 하십시오."}
                                        </p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 2 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">5 Forces 분석: 산업 구조 진단과 경쟁 전략의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    마이클 포터의 산업 구조 분석 모델을 통해 시장의 경쟁 강도를 진단하고 기업의 수익 잠재력을 극대화하는 전략적 통찰을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 5 Forces 모델의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>5 Forces 모델</strong>은 1979년 하버드 경영대학원의 <strong>마이클 포터(Michael Porter)</strong> 교수가 발표한 산업 구조 분석 프레임워크입니다. 포터 교수는 개별 기업의 역량보다 '산업의 구조'가 기업의 수익성을 결정하는 더 근본적인 요인이라고 보았습니다. 이 모델은 기업이 직면한 5가지 핵심 경쟁 압력을 분석하여 해당 산업의 수익 잠재력과 매력도를 과학적으로 평가합니다.
                                    </p>
                                    <p className="text-lg">
                                        전통적인 SWOT 분석이 기업 내부의 강점과 약점에 집중했다면, 5 Forces는 외부 환경의 구조적 압력을 정량화하여 기업이 어떤 위치에서 경쟁해야 초과 수익을 얻을 수 있는지 명확한 가이드를 제시합니다. 현재 전 세계 경영 전략 수립의 표준 도구로 활용되고 있습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 산업의 수익성을 결정하는 5가지 핵심 압력</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-rose-700 mb-3">⚔️ 기존 기업 간의 경쟁 (Rivalry)</h3>
                                            <p className="text-base font-medium">시장 내 경쟁자의 수, 성장 속도, 고정비 비중 등을 분석합니다. 경쟁이 치열할수록 가격 전쟁이 발생하여 산업 전체의 수익성이 하락합니다.</p>
                                        </div>
                                        <div>
