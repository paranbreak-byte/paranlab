<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>SMART 목표 설정 도구 | 구체적인 목표 달성 엔진 | 파란랩(Paran Lab)</title>
    <meta name="description" content="막연한 다짐을 SMART한 목표로 바꾸세요. 구체성, 측정 가능성, 달성 가능성, 적절성, 기한을 기준으로 성공 확률을 높이는 과학적 목표 설정 도구입니다.">
    <meta name="keywords" content="SMART목표, 목표설정기법, 성과관리, 자기계발, 피터드러커, 조지도란, 파란랩, 목표구체화">
    <meta property="og:title" content="파란랩 SMART 목표 설정 엔진">
    <meta property="og:description" content="측정할 수 없다면 관리할 수 없습니다. 당신의 목표를 SMART하게 디자인하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/smart/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 SMART 목표 설정 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "S.M.A.R.T 원칙에 따라 목표를 구체화하고 실행력을 높이는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .smart-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .smart-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.7] 도구 전용 기본 샘플 (영어 회화 마스터)
        const DEFAULT_TOOL_SAMPLE = {
            goal: "비즈니스 영어 회화 역량 강화",
            s: "해외 클라이언트와 통역 없이 30분 이상 기술 미팅을 주도할 수 있는 수준의 회화 능력 확보.",
            m: "오픽(OPIc) 시험에서 AL 등급 획득 및 주 3회 화상 영어 수업 90% 이상 출석.",
            a: "매일 퇴근 후 1시간 학습 시간 확보 가능, 회사 교육 지원금 활용하여 화상 영어 결제 완료.",
            r: "내년 상반기 해외 지사 파견 근무 지원을 위한 필수 자격 요건이자 커리어 확장의 핵심 발판.",
            t: "오늘부터 시작하여 향후 6개월 이내(2024년 12월 31일까지) 목표 등급 달성.",
            isDefault: true
        };

        const SMART_CONFIG = [
            { k: 's', n: 'Specific (구체성)', d: '누가, 무엇을, 어떻게 하고 싶나요?', c: 'bg-blue-600', light: 'bg-blue-50', border: 'border-blue-100', text: 'text-blue-700' },
            { k: 'm', n: 'Measurable (측정 가능성)', d: '성공을 어떻게 수치로 증명할까요?', c: 'bg-slate-800', light: 'bg-slate-50', border: 'border-slate-200', text: 'text-slate-800' },
            { k: 'a', n: 'Achievable (달성 가능성)', d: '현재 자원과 역량으로 실현 가능한가요?', c: 'bg-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-100', text: 'text-emerald-700' },
            { k: 'r', n: 'Relevant (적절성)', d: '이 목표가 당신의 장기 비전과 연결되나요?', c: 'bg-indigo-600', light: 'bg-indigo-50', border: 'border-indigo-100', text: 'text-indigo-700' },
            { k: 't', n: 'Time-bound (기한)', d: '언제까지 완료할 예정인가요?', c: 'bg-rose-600', light: 'bg-rose-50', border: 'border-rose-100', text: 'text-rose-700' }
        ];

        function SmartApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); // 샘플 우선 노출
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-smart');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            // 하이브리드 매핑: 시나리오 데이터 구조 대응
                            const source = parsed.data || parsed;
                            setData({
                                goal: source.goal || "",
                                s: source.s || "",
                                m: source.m || "",
                                a: source.a || "",
                                r: source.r || "",
                                t: source.t || "",
                                scenarioContext: parsed.scenarioContext || null,
                                isDefault: false
                            });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-smart', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'smart-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] SMART 목표 설정 리포트: ${data.goal}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'smart-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-smart'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Goal Science</p>
                            <p className="font-bold text-sm">PARAN LAB SMART v7.7</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['주제 정의', 'S-M 분석', 'A-R-T 분석', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Subject */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Main Goal</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">막연한 다짐을 한 문장으로 적으세요</h2>
                                    <p className="text-slate-500 mt-2 font-bold">이 목표를 SMART 원칙에 따라 정교하게 다듬을 것입니다.</p>
                                </div>
                                <input 
                                    type="text" 
                                    value={data.goal} 
                                    onChange={e => setData({...data, goal: e.target.value, isDefault: false})}
                                    className="w-full p-8 bg-slate-50 rounded-[2.5rem] border-none outline-none text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                    placeholder="예: 영어 회화 마스터하기"
                                />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 구체성 및 측정 가능성 설정</button>
                            </div>
                        )}

                        {/* Step 2: S & M */}
                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                {[SMART_CONFIG[0], SMART_CONFIG[1]].map(f => (
                                    <div key={f.k} className={`p-10 ${f.light} rounded-[3rem] border ${f.border} space-y-6`}>
                                        <div className="flex items-center gap-4">
                                            <div className={`${f.c} text-white w-12 h-12 rounded-xl flex items-center justify-center font-black shadow-lg`}>{f.k.toUpperCase()}</div>
                                            <h3 className={`text-2xl font-black ${f.text}`}>{f.n}</h3>
                                        </div>
                                        <p className="text-sm font-bold opacity-60">{f.d}</p>
                                        <textarea 
                                            value={data[f.k]} 
                                            onChange={e => setData({...data, [f.k]: e.target.value, isDefault: false})}
                                            className="w-full h-32 p-6 bg-white rounded-2xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-opacity-30 transition-all"
                                            placeholder="내용을 입력하세요..."
                                        />
                                    </div>
                                ))}
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">다음 단계</button>
                                </div>
                            </div>
                        )}

                        {/* Step 3: A, R, T */}
                        {step === 3 && (
                            <div className="animate-in fade-in space-y-8">
                                {[SMART_CONFIG[2], SMART_CONFIG[3], SMART_CONFIG[4]].map(f => (
                                    <div key={f.k} className={`p-10 ${f.light} rounded-[3rem] border ${f.border} space-y-6`}>
                                        <div className="flex items-center gap-4">
                                            <div className={`${f.c} text-white w-12 h-12 rounded-xl flex items-center justify-center font-black shadow-lg`}>{f.k.toUpperCase()}</div>
                                            <h3 className={`text-2xl font-black ${f.text}`}>{f.n}</h3>
                                        </div>
                                        <p className="text-sm font-bold opacity-60">{f.d}</p>
                                        <textarea 
                                            value={data[f.k]} 
                                            onChange={e => setData({...data, [f.k]: e.target.value, isDefault: false})}
                                            className="w-full h-32 p-6 bg-white rounded-2xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-opacity-30 transition-all"
                                            placeholder="내용을 입력하세요..."
                                        />
                                    </div>
                                ))}
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">최종 리포트 생성</button>
                                </div>
                            </div>
                        )}

                        {/* Step 4: Result Report */}
                        {step === 4 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        SMART Goal Optimization Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        목표 구체화 분석 결과
                                    </h2>
                                    <p className="mt-4 text-slate-400 font-bold text-xl">핵심 목표: {data.goal || "미정"}</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-12">
                                    {SMART_CONFIG.map(f => (
                                        <div key={f.k} className="flex flex-col h-full smart-card">
                                            <div className={`${f.c} text-white p-6 rounded-t-[2.5rem] text-center font-black text-2xl shadow-lg`}>
                                                {f.k.toUpperCase()}
                                            </div>
                                            <div className={`flex-1 p-8 ${f.light} rounded-b-[2.5rem] border-x border-b ${f.border} shadow-sm`}>
                                                <h4 className={`text-[10px] font-black uppercase tracking-widest mb-4 ${f.text}`}>{f.n.split(' ')[0]}</h4>
                                                <p className="text-sm font-bold text-slate-700 leading-relaxed">
                                                    {data[f.k] || "기록된 내용이 없습니다."}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">📏</div>
                                    <h3 className="text-2xl font-black mb-4">목표 달성을 위한 제언</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto">
                                        "측정할 수 없다면 관리할 수 없고, 관리할 수 없다면 개선할 수 없다." 
                                        피터 드러커의 명언처럼, 구체화된 목표는 이미 절반의 성공입니다. 
                                        설정하신 기한 <strong>[{data.t || "미정"}]</strong>까지 매일의 성과를 측정하며 정진하십시오.
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 4 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/smart/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                SMART 목표 설정: 성공을 디자인하는 5가지 과학적 원칙
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>SMART 목표 설정</strong> 기법은 1981년 경영 컨설턴트 <strong>조지 도란(George T. Doran)</strong>이 <em>Management Review</em>에 발표한 논문에서 처음 제안되었습니다. 이 모델은 막연한 희망 사항이나 다짐을 실행 가능한 구체적인 계획으로 변환하여 개인과 조직의 성과를 극대화하는 데 목적이 있습니다. 현대 경영학의 아버지 <strong>피터 드러커(Peter Drucker)</strong>의 '목표에 의한 관리(MBO)' 철학을 실무적으로 가장 완벽하게 구현한 도구로 평가받습니다.
                                </p>
                                <p>
                                    SMART는 <strong>Specific(구체성), Measurable(측정 가능성), Achievable(달성 가능성), Relevant(적절성), Time-bound(기한)</strong>의 약자입니다. 심리학적으로 인간의 뇌는 모호한 목표보다 명확하고 수치화된 목표를 마주했을 때 더 높은 동기부여와 집중력을 발휘합니다. 목표가 구체적일수록 뇌의 망상활성계(RAS)가 활성화되어 목표 달성에 필요한 정보를 더 예민하게 포착하게 되며, 기한이 정해졌을 때 '마감 효과(Deadline Effect)'를 통해 실행력이 비약적으로 상승합니다.
                                </p>
                                <p>
                                    많은 사람들이 목표 달성에 실패하는 이유는 의지력이 부족해서가 아니라, 목표 자체가 'SMART'하지 않기 때문입니다. "운동을 열심히 하겠다"는 다짐은 뇌에게 구체적인 명령을 내리지 못하지만, "매주 월, 수, 금 아침 7시에 30분간 조깅을 하겠다"는 SMART한 목표는 즉각적인 행동을 유도합니다. 파란랩의 SMART 목표 설정 엔진은 이러한 인지 심리학적 원리를 바탕으로 당신의 비전이 단순한 꿈에 머물지 않고 현실이 되도록 가이드합니다.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-20">
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-blue-600 shadow-sm">
                                    <h4 className="font-black text-blue-600 mb-6 text-2xl">1. Specific (구체성)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        목표는 누구나 이해할 수 있을 만큼 명확해야 합니다. '무엇을, 왜, 어떻게' 할 것인지 육하원칙에 따라 정의하십시오. 모호함은 실행의 적입니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-slate-800 shadow-sm">
                                    <h4 className="font-black text-slate-800 mb-6 text-2xl">2. Measurable (측정 가능성)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        진척 상황을 확인할 수 있는 수치나 지표가 필요합니다. "얼마나 많이", "어떻게 알 수 있는가"에 대한 답을 통해 성공을 정량화하십시오.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-emerald-600 shadow-sm">
                                    <h4 className="font-black text-emerald-600 mb-6 text-2xl">3. Achievable (달성 가능성)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        목표는 도전적이되 현실적이어야 합니다. 현재의 자원과 역량을 고려하여 실현 가능한 범위를 설정하십시오. 너무 높은 목표는 오히려 무력감을 줍니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-rose-600 shadow-sm">
                                    <h4 className="font-black text-rose-600 mb-6 text-2xl">4. Time-bound (기한)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        마감 기한이 없는 목표는 영원히 미뤄집니다. "언제까지"라는 명확한 타임라인을 설정하여 긴장감과 추진력을 확보하십시오.
                                    </p>
                                </div>
                            </div>

                            <div className="mt-20 p-10 bg-slate-100 rounded-[3rem] border-2 border-slate-200">
                                <h4 className="font-black mb-8 text-2xl text-slate-800">📚 주요 참고 문헌 (References)</h4>
                                <ul className="text-base text-slate-500 space-y-4 font-medium">

                                    <li>• Drucker, P. F. (1954). <em>The Practice of Management</em>. Harper & Row.</li>
                                    <li>• Locke, E. A., & Latham, G. P. (2002). "Building a practically useful theory of goal setting and task motivation". <em>American Psychologist</em>.</li>
                                    <li>• Rubin, R. S. (2002). "Will the Real SMART Goals Please Stand Up?". <em>The Industrial-Organizational Psychologist</em>.</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </main>
            );
        }
