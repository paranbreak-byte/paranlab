    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>

    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "SMART 원칙을 활용한 과학적 목표 설정 방법론",
      "description": "조지 도란이 제안한 SMART 목표 설정의 5가지 핵심 요소와 인지 심리학적 효과를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/smart/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .smart-card { transition: transform 0.3s ease; }

</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            goal: "비즈니스 영어 회화 역량 강화",
            s: "해외 클라이언트와 통역 없이 30분 이상 기술 미팅을 주도할 수 있는 수준의 회화 능력 확보.",
            m: "오픽(OPIc) 시험에서 AL 등급 획득 및 주 3회 화상 영어 수업 90% 이상 출석.",
            a: "매일 퇴근 후 1시간 학습 시간 확보 가능, 회사 교육 지원금 활용하여 화상 영어 결제 완료.",
            r: "내년 상반기 해외 지사 파견 근무 지원을 위한 필수 자격 요건이자 커리어 확장의 핵심 발판.",
            t: "오늘부터 시작하여 향후 6개월 이내(2024년 12월 31일까지) 목표 등급 달성.",
            isDefault: true
        };

        const SMART_CONFIG = [
            { k: 's', n: 'Specific (구체성)', d: '누가, 무엇을, 어떻게 하고 싶나요?', c: 'bg-blue-600', light: 'bg-blue-50', border: 'border-blue-100', text: 'text-blue-700' },
            { k: 'm', n: 'Measurable (측정 가능성)', d: '성공을 어떻게 수치로 증명할까요?', c: 'bg-slate-800', light: 'bg-slate-50', border: 'border-slate-200', text: 'text-slate-800' },
            { k: 'a', n: 'Achievable (달성 가능성)', d: '현재 자원과 역량으로 실현 가능한가요?', c: 'bg-emerald-600', light: 'bg-emerald-50', border: 'border-emerald-100', text: 'text-emerald-700' },
            { k: 'r', n: 'Relevant (적절성)', d: '이 목표가 당신의 장기 비전과 연결되나요?', c: 'bg-indigo-600', light: 'bg-indigo-50', border: 'border-indigo-100', text: 'text-indigo-700' },
            { k: 't', n: 'Time-bound (기한)', d: '언제까지 완료할 예정인가요?', c: 'bg-rose-600', light: 'bg-rose-50', border: 'border-rose-100', text: 'text-rose-700' }
        ];

        function SmartApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-smart');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            const source = parsed.data || parsed;
                            setData({
                                goal: source.goal || "",
                                s: source.s || "",
                                m: source.m || "",
                                a: source.a || "",
                                r: source.r || "",
                                t: source.t || "",
                                scenarioContext: parsed.scenarioContext || null,
                                isDefault: false
                            });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-smart', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'smart-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] SMART 목표 설정 리포트: ${data.goal}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'smart-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-smart'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">SMART GOAL ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', 'S-M 분석', 'A-R-T 분석', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">핵심 목표 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">막연한 다짐을 한 문장으로 적으세요.</p>
                                </div>
                                <input type="text" value={data.goal} onChange={e => setData({...data, goal: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 영어 회화 마스터하기" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: S-M 분석</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                {[SMART_CONFIG[0], SMART_CONFIG[1]].map(f => (
                                    <div key={f.k} className={`p-8 ${f.light} rounded-3xl border ${f.border} space-y-4`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`${f.c} text-white w-10 h-10 rounded-xl flex items-center justify-center font-black shadow-md`}>{f.k.toUpperCase()}</div>
                                            <h3 className={`text-xl font-black ${f.text}`}>{f.n}</h3>
                                        </div>
                                        <p className="text-xs font-bold opacity-50">{f.d}</p>
                                        <textarea value={data[f.k]} onChange={e => setData({...data, [f.k]: e.target.value, isDefault: false})} className="w-full h-32 p-4 bg-white rounded-2xl border-none outline-none text-base font-bold shadow-inner focus:ring-2 ring-blue-200 transition-all" placeholder="내용을 입력하세요..." />
                                    </div>
                                ))}
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음 단계</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                {[SMART_CONFIG[2], SMART_CONFIG[3], SMART_CONFIG[4]].map(f => (
                                    <div key={f.k} className={`p-8 ${f.light} rounded-3xl border ${f.border} space-y-4`}>
                                        <div className="flex items-center gap-3">
                                            <div className={`${f.c} text-white w-10 h-10 rounded-xl flex items-center justify-center font-black shadow-md`}>{f.k.toUpperCase()}</div>
                                            <h3 className={`text-xl font-black ${f.text}`}>{f.n}</h3>
                                        </div>
                                        <p className="text-xs font-bold opacity-50">{f.d}</p>
                                        <textarea value={data[f.k]} onChange={e => setData({...data, [f.k]: e.target.value, isDefault: false})} className="w-full h-32 p-4 bg-white rounded-2xl border-none outline-none text-base font-bold shadow-inner focus:ring-2 ring-blue-200 transition-all" placeholder="내용을 입력하세요..." />
                                    </div>
                                ))}
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">SMART Goal Optimization Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">목표 구체화 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">핵심 목표: {data.goal}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-5 gap-4 mb-12">
                                    {SMART_CONFIG.map(f => (
                                        <div key={f.k} className="flex flex-col h-full smart-card">
                                            <div className={`${f.c} text-white p-4 rounded-t-2xl text-center font-black text-xl shadow-md`}>{f.k.toUpperCase()}</div>
                                            <div className={`flex-1 p-6 ${f.light} rounded-b-2xl border-x border-b ${f.border} shadow-sm`}>
                                                <h4 className={`text-[10px] font-black uppercase tracking-widest mb-3 ${f.text}`}>{f.n.split(' ')[0]}</h4>
                                                <p className="text-xs font-bold text-slate-700 leading-relaxed break-keep">{data[f.k] || "기록 없음"}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">📏</div>
                                    <h3 className="text-2xl font-black mb-4">목표 달성 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        "측정할 수 없다면 관리할 수 없고, 관리할 수 없다면 개선할 수 없다." 피터 드러커의 명언처럼, 구체화된 목표는 이미 절반의 성공입니다. 설정하신 기한 <strong>[{data.t || "미정"}]</strong>까지 매일의 성과를 측정하며 정진하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">SMART 목표 설정: 성공을 디자인하는 5가지 과학적 원칙</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    조지 도란이 제안하고 피터 드러커가 강조한 SMART 프레임워크를 통해 막연한 다짐을 실행 가능한 성과로 전환하는 방법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. SMART 목표 설정의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>SMART 목표 설정</strong> 기법은 1981년 경영 컨설턴트 <strong>조지 도란(George T. Doran)</strong>이 <em>Management Review</em>에 발표한 논문에서 처음 제안되었습니다. 이 모델은 막연한 희망 사항이나 다짐을 실행 가능한 구체적인 계획으로 변환하여 개인과 조직의 성과를 극대화하는 데 목적이 있습니다. 현대 경영학의 아버지 <strong>피터 드러커(Peter Drucker)</strong>의 '목표에 의한 관리(MBO)' 철학을 실무적으로 가장 완벽하게 구현한 도구로 평가받습니다.
                                    </p>
                                    <p className="text-lg">
                                        SMART는 구체성(Specific), 측정 가능성(Measurable), 달성 가능성(Achievable), 적절성(Relevant), 기한(Time-bound)의 약자입니다. 심리학적으로 인간의 뇌는 모호한 목표보다 명확하고 수치화된 목표를 마주했을 때 더 높은 동기부여와 집중력을 발휘합니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. SMART의 5대 핵심 요소 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">🎯 Specific (구체성)</h3>
                                            <p className="text-base font-medium">목표는 누구나 이해할 수 있을 만큼 명확해야 합니다. '무엇을, 왜, 어떻게' 할 것인지 육하원칙에 따라 정의하십시오. 모호함은 실행의 적입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-slate-800 mb-3">📊 Measurable (측정 가능성)</h3>
                                            <p className="text-base font-medium">진척 상황을 확인할 수 있는 수치나 지표가 필요합니다. "얼마나 많이", "어떻게 알 수 있는가"에 대한 답을 통해 성공을 정량화하십시오.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-800 mb-3">✅ Achievable (달성 가능성)</h3>
                                            <p className="text-base font-medium">목표는 도전적이되 현실적이어야 합니다. 현재의 자원과 역량을 고려하여 실현 가능한 범위를 설정하십시오. 너무 높은 목표는 오히려 무력감을 줍니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-indigo-800 mb-3">🔗 Relevant (적절성)</h3>
                                            <p className="text-base font-medium">이 목표가 당신의 장기적인 비전이나 조직의 전략과 연결되는지 확인하십시오. 의미 없는 목표 달성은 자원 낭비일 뿐입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-rose-800 mb-3">⏰ Time-bound (기한)</h3>
                                            <p className="text-base font-medium">마감 기한이 없는 목표는 영원히 미뤄집니다. 명확한 타임라인을 설정하여 긴장감과 추진력을 확보하십시오.</p>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 뇌과학적 목표 달성</h2>
                                    <p className="text-lg">
                                        목표가 구체적일수록 뇌의 <strong>망상활성계(RAS)</strong>가 활성화되어 목표 달성에 필요한 정보를 더 예민하게 포착하게 됩니다. 파란랩의 SMART 엔진은 사용자가 각 단계에 집중하여 자신의 다짐을 텍스트로 구체화하도록 설계되었습니다.
                                    </p>
                                    <p className="text-lg">
                                        단순히 "운동을 열심히 하겠다"는 다짐 대신, "매주 월, 수, 금 아침 7시에 30분간 조깅을 하겠다"는 SMART한 목표를 세우십시오. 구체화된 목표는 뇌에게 내리는 명확한 명령어가 되어 당신의 실행력을 비약적으로 상승시킬 것입니다.
                                    </p>
                                </section>

                                <section className="bg-slate-900 text-white p-10 rounded-[2.5rem]">
                                    <h2 className="text-2xl font-black mb-6">📚 학술적 권위 및 외부 자료</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <a href="https://en.wikipedia.org/wiki/SMART_criteria" target="_blank" className="p-5 bg-slate-800 rounded-2xl hover:bg-blue-600 transition-all">
                                            <h4 className="font-black mb-2">Wikipedia: SMART Criteria</h4>
                                            <p className="text-xs text-slate-400">SMART 원칙의 정의와 경영학적 활용 사례에 대한 상세 학술 정의</p>
                                        </a>
                                        <a href="https://scholar.google.com/scholar?q=George+T.+Doran+SMART+goals+Management+Review" target="_blank" className="p-5 bg-slate-800 rounded-2xl hover:bg-blue-600 transition-all">
                                            <h4 className="font-black mb-2">Google Scholar: SMART Research</h4>
                                            <p className="text-xs text-slate-400">조지 도란의 원전 논문 및 목표 설정 이론에 관한 최신 학술 자료 리스트</p>
                                        </a>
                                    </div>
                                </section>

                                <section className="mt-12 p-10 bg-slate-100 rounded-[3rem] border-2 border-slate-200">
                                    <h4 className="font-black mb-8 text-2xl text-slate-800">📚 주요 참고 문헌 (References)</h4>
                                    <ul className="text-base text-slate-500 space-y-4 font-medium">

                                        <li>• Blanchard, K., & Johnson, S. (1982). <em>The One Minute Manager</em>. Morrow.</li>
                                    </ul>
                                </section>
                            </div>
