<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>비용-편익 분석(CBA) 도구 | 경제적 타당성 및 B/C 비율 진단 | 파란랩(Paran Lab)</title>
    <meta name="description" content="투입되는 비용 대비 얻을 수 있는 편익을 수치화하여 합리적인 결정을 내리세요. 쥘 뒤피의 이론을 바탕으로 B/C 비율을 계산하여 프로젝트의 경제적 타당성을 과학적으로 검토합니다.">
    <meta name="keywords" content="비용편익분석, CBA, BC비율, 경제적타당성, 의사결정모델, 쥘뒤피, 사업타당성, 파란랩, 의사결정과학">
    <meta property="og:title" content="파란랩 CBA 경제적 타당성 분석 엔진 v7.8.5">
    <meta property="og:description" content="숫자로 증명하는 합리적 선택. 비용-편익 분석으로 당신의 결정에 경제적 근거를 더하세요.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>">
    
    <!-- 라이브러리 로드 (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 12px; cursor: pointer; background: #e2e8f0; border-radius: 6px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -8px; border: 4px solid white; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); }
        @media print { .no-print { display: none; } }
        .break-keep { word-break: keep-all; }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div> <!-- React 마운트 포인트 -->
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.8.5] 기본 샘플 데이터
        const DEFAULT_TOOL_SAMPLE = {
            subject: "민수의 내 집 마련 경제성 분석",
            costs: [
                { id: 1, text: "주택 구입 자금 (대출 이자 포함)", value: 80 },
                { id: 2, text: "취등록세 및 중개 수수료", value: 15 },
                { id: 3, text: "유지보수 및 재산세", value: 10 }
            ],
            benefits: [
                { id: 1, text: "임대료 절감 효과 (월세 대체)", value: 60 },
                { id: 2, text: "향후 자산 가치 상승 기대", value: 45 },
                { id: 3, text: "주거 안정성 및 심리적 만족", value: 25 }
            ],
            isDefault: true
        };

        function CbaApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(4); // 결과 우선 노출
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // 데이터 로드 로직 (초강력 방어적 코딩)
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-cba');
                        if (saved && saved !== "undefined") {
                            const parsed = JSON.parse(saved);
                            if (parsed && typeof parsed === 'object') {
                                setData({
                                    subject: parsed.subject || DEFAULT_TOOL_SAMPLE.subject,
                                    costs: Array.isArray(parsed.costs) ? parsed.costs : DEFAULT_TOOL_SAMPLE.costs,
                                    benefits: Array.isArray(parsed.benefits) ? parsed.benefits : DEFAULT_TOOL_SAMPLE.benefits,
                                    scenarioContext: parsed.scenarioContext || null,
                                    isDefault: false
                                });
                            }
                        }
                    } catch (e) {
                        console.error("Data Load Error:", e);
                    } finally {
                        setIsLoaded(true);
                    }
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-cba', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // 연산 엔진 (안전한 reduce 처리)
            const results = useMemo(() => {
                const safeCosts = Array.isArray(data.costs) ? data.costs : [];
                const safeBenefits = Array.isArray(data.benefits) ? data.benefits : [];
                const totalCost = safeCosts.reduce((a, b) => a + Number(b.value || 0), 0);
                const totalBenefit = safeBenefits.reduce((a, b) => a + Number(b.value || 0), 0);
                const ratio = totalCost > 0 ? (totalBenefit / totalCost).toFixed(2) : "0.00";
                return { totalCost, totalBenefit, ratio };
            }, [data]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'cba-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] CBA 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'cba-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-blue-500 transition-all break-keep">✏️ 데이터 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-cba'); location.reload();}} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-red-500 transition-all break-keep">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Economic Science</p>
                            <p className="font-bold text-sm">PARAN LAB CBA v7.8.5</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-12 no-print border-b-2 border-slate-200 overflow-x-auto pb-4 scrollbar-hide">
                        {['주제 정의', '비용 입력', '편익 입력', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap pb-2 text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* 상단 광고 영역 */}
                    <div className="mb-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    <div id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 md:px-6 md:py-2 rounded-full text-[10px] md:text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-2xl md:text-4xl font-black text-slate-900 text-center">분석 주제를 입력하세요</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 md:p-8 bg-slate-50 rounded-[2rem] md:rounded-[2.5rem] border-none outline-none text-xl md:text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all" placeholder="예: 민수의 내 집 마련 경제성 분석" />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음 단계</button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-2xl md:text-4xl font-black text-slate-900 text-center">비용(Costs) 항목 입력</h2>
                                <div className="space-y-4">
                                    {data.costs.map((c, i) => (
                                        <div key={c.id} className="p-6 md:p-8 bg-rose-50 rounded-[2rem] md:rounded-[2.5rem] border border-rose-100 space-y-6">
                                            <div className="flex gap-2 md:gap-4 items-center">
                                                <input type="text" value={c.text} onChange={e => { const n = [...data.costs]; n[i].text = e.target.value; setData({...data, costs: n, isDefault: false}); }} className="flex-1 p-4 bg-white rounded-xl border-none font-bold text-base md:text-lg shadow-sm" placeholder="비용 항목" />
                                                <button onClick={() => setData({...data, costs: data.costs.filter(it => it.id !== c.id), isDefault: false})} className="px-2 md:px-4 text-rose-400 font-black hover:text-rose-600 transition-colors">삭제</button>
                                            </div>
                                            <div className="flex justify-between text-xs font-black text-rose-400"><span>가중치/금액</span><span>{c.value}</span></div>
                                            <input type="range" min="1" max="100" value={c.value} onChange={e => { const n = [...data.costs]; n[i].value = parseInt(e.target.value); setData({...data, costs: n, isDefault: false}); }} />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, costs: [...data.costs, {id: Date.now(), text: "", value: 50}], isDefault: false})} className="w-full py-4 border-2 border-dashed border-rose-200 rounded-2xl text-rose-400 font-black hover:bg-rose-50 transition-all">+ 비용 추가</button>
                                <div className="flex gap-4 md:gap-6"><button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button><button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음 단계</button></div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-2xl md:text-4xl font-black text-slate-900 text-center">편익(Benefits) 항목 입력</h2>
                                <div className="space-y-4">
                                    {data.benefits.map((b, i) => (
                                        <div key={b.id} className="p-6 md:p-8 bg-emerald-50 rounded-[2rem] md:rounded-[2.5rem] border border-emerald-100 space-y-6">
                                            <div className="flex gap-2 md:gap-4 items-center">
                                                <input type="text" value={b.text} onChange={e => { const n = [...data.benefits]; n[i].text = e.target.value; setData({...data, benefits: n, isDefault: false}); }} className="flex-1 p-4 bg-white rounded-xl border-none font-bold text-base md:text-lg shadow-sm" placeholder="편익 항목" />
                                                <button onClick={() => setData({...data, benefits: data.benefits.filter(it => it.id !== b.id), isDefault: false})} className="px-2 md:px-4 text-emerald-400 font-black hover:text-emerald-600 transition-colors">삭제</button>
                                            </div>
                                            <div className="flex justify-between text-xs font-black text-emerald-400"><span>가중치/금액</span><span>{b.value}</span></div>
                                            <input type="range" min="1" max="100" value={b.value} onChange={e => { const n = [...data.benefits]; n[i].value = parseInt(e.target.value); setData({...data, benefits: n, isDefault: false}); }} />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, benefits: [...data.benefits, {id: Date.now(), text: "", value: 50}], isDefault: false})} className="w-full py-4 border-2 border-dashed border-emerald-200 rounded-2xl text-emerald-400 font-black hover:bg-emerald-50 transition-all">+ 편익 추가</button>
                                <div className="flex gap-4 md:gap-6"><button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button><button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">최종 리포트 생성</button></div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-12 md:mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-6 md:px-8 py-2 rounded-full text-[10px] md:text-xs font-black uppercase tracking-widest">Cost-Benefit Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 md:mt-8 tracking-tight break-keep">경제적 타당성 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg md:text-xl break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-8 mb-12">
                                    <div className="p-8 md:p-10 bg-rose-50 rounded-[2.5rem] text-center relative overflow-hidden">
                                        <h3 className="text-[10px] font-black text-rose-400 uppercase tracking-widest mb-4">Total Cost</h3>
                                        <p className="text-4xl md:text-5xl font-black text-rose-600">{results.totalCost}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-emerald-50 rounded-[2.5rem] text-center relative overflow-hidden">
                                        <h3 className="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-4">Total Benefit</h3>
                                        <p className="text-4xl md:text-5xl font-black text-emerald-600">{results.totalBenefit}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-blue-600 rounded-[2.5rem] text-center text-white shadow-2xl relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black">B/C</div>
                                        <h3 className="text-[10px] font-black uppercase tracking-widest mb-4 opacity-70">B/C Ratio</h3>
                                        <p className="text-4xl md:text-5xl font-black">{results.ratio}</p>
                                    </div>
                                </div>

                                <div className={`p-8 md:p-12 rounded-[3rem] md:rounded-[4rem] shadow-2xl text-center relative overflow-hidden ${Number(results.ratio) >= 1 ? 'bg-slate-900 text-white' : 'bg-rose-600 text-white'}`}>
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">{Number(results.ratio) >= 1 ? "✓" : "⚠"}</div>
                                    <h3 className="text-2xl md:text-3xl font-black mb-6 break-keep">{Number(results.ratio) >= 1 ? "경제적 타당성이 충분합니다." : "경제적 타당성이 부족합니다."}</h3>
                                    <p className="text-base md:text-lg opacity-80 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        {Number(results.ratio) >= 1 
                                            ? "비용 대비 편익이 높게 측정되었습니다. 본 프로젝트나 의사결정은 투입 자원 대비 가치 창출 효율이 우수하므로 추진을 권장합니다." 
                                            : "현재 분석 결과로는 투입되는 비용이 얻게 될 편익보다 큽니다. 비용 절감 방안을 모색하거나, 추가적인 편익 요소를 재검토해야 합니다."}
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">Analyzed by PARANLAB.COM</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 하단 광고 영역 */}
                    <div className="mt-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    {/* 액션 버튼 세트 (모바일 2x2 그리드 적용) */}
                    {step === 4 && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mt-12 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-slate-900 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-blue-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={handleShare} disabled={isSharing} className="h-[64px] md:h-auto py-4 md:py-7 bg-yellow-500 text-slate-900 rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl flex items-center justify-center gap-1 break-keep">{isSharing ? '⌛ 생성중' : '💬 결과 공유'}</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[64px] md:h-auto py-4 md:py-7 bg-emerald-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [v7.8.5] 학술적 배경 및 실전 가이드 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <article className="prose prose-slate max-w-none">
                            <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-12">비용-편익 분석(CBA): 합리적 선택을 위한 경제적 나침반</h1>
                            
                            <div className="space-y-12 text-lg md:text-xl text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 비용-편익 분석(CBA)이란 무엇인가?</h2>
                                    <p>
                                        <strong>비용-편익 분석(Cost-Benefit Analysis)</strong>은 특정 결정이나 프로젝트에서 발생하는 모든 비용과 그로 인해 얻게 되는 모든 편익을 화폐 단위로 환산하여 비교하는 체계적인 기법입니다. 19세기 프랑스 경제학자 <strong>쥘 뒤피(Jules Dupuit)</strong>에 의해 기초가 마련되었으며, 현대에는 공공 정책 결정부터 개인의 투자 판단까지 광범위하게 사용됩니다.
                                    </p>
                                    <p>
                                        CBA의 핵심은 '기회비용'을 포함한 모든 투입 자원과 '무형의 가치'를 포함한 모든 산출 결과를 하나의 저울 위에 올려놓는 것입니다. 이를 통해 감정적인 선호가 아닌, 데이터에 기반한 객관적인 타당성을 검토할 수 있습니다.
                                    </p>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[3rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. B/C 비율(Benefit-Cost Ratio)의 해석</h2>
                                    <p className="mb-6">CBA의 가장 대표적인 평가지표는 <strong>B/C 비율</strong>입니다. 이는 총 편익을 총 비용으로 나눈 값으로, 다음과 같이 해석합니다.</p>
                                    <ul className="space-y-6">
                                        <li><strong>B/C > 1.0:</strong> 경제적 타당성이 있음. 투입한 1원의 비용보다 1원 이상의 가치가 창출됨을 의미합니다.</li>
                                        <li><strong>B/C = 1.0:</strong> 손익분기점. 비용과 편익이 동일하여 경제적 이득이 중립적인 상태입니다.</li>
                                        <li><strong>B/C < 1.0:</strong> 경제적 타당성이 없음. 투입되는 자원 대비 얻는 가치가 적으므로 프로젝트 재검토가 필요합니다.</li>
                                    </ul>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 정성적 요소의 수치화</h2>
                                    <p>
                                        CBA를 수행할 때 가장 어려운 점은 '주거 안정성'이나 '브랜드 가치'와 같은 정성적 요소를 어떻게 계산하느냐입니다. 실무에서는 이를 <strong>'가상 가치 평가법(CVM)'</strong> 등을 통해 "이 가치를 얻기 위해 기꺼이 지불할 용의가 있는 금액"으로 환산하여 입력합니다.
                                    </p>
                                    <p>
                                        파란랩의 CBA 엔진은 사용자가 각 항목에 1~100 사이의 가중치 점수를 부여하게 함으로써, 복잡한 화폐 환산 과정을 직관적인 상대 비교 시스템으로 대체하여 누구나 쉽게 경제성 분석을 수행할 수 있도록 돕습니다.
                                    </p>
                                </section>
