<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비용-편익 분석 (CBA) | 투자 가치 및 경제성 진단 도구 | 파란랩</title>
    <meta name="description" content="이 투자가 정말 남는 장사일까요? 비용-편익 분석(CBA)을 통해 투입되는 비용과 얻게 될 이득을 수치로 비교하여 합리적인 투자 결정을 내리세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="cba-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">비용-편익 분석(CBA)이란?</h2>
            <p><strong>비용-편익 분석(Cost-Benefit Analysis)</strong>은 특정 프로젝트나 투자의 경제적 타당성을 평가하는 기법입니다. 모든 비용과 편익을 화폐 가치나 점수로 환산하여 비교합니다.</p>
            <p>순 가치(편익-비용)가 0보다 크거나, 편익/비용 비율(BCR)이 1.0 이상일 때 경제적으로 가치 있는 투자로 판단합니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        function CbaApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-cba') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [costs, setCosts] = useState(saved.costs || [{ id: 1, text: "직접 비용", value: 50 }]);
            const [benefits, setBenefits] = useState(saved.benefits || [{ id: 1, text: "예상 수익", value: 80 }]);
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-cba', JSON.stringify({ step, costs, benefits })); }, [step, costs, benefits]);
            const totalCost = useMemo(() => costs.reduce((a,b)=>a+b.value,0), [costs]);
            const totalBenefit = useMemo(() => benefits.reduce((a,b)=>a+b.value,0), [benefits]);
            const bcr = totalCost > 0 ? (totalBenefit / totalCost).toFixed(2) : totalBenefit;
            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-2xl font-black text-rose-600 mb-6">투입 비용 (Costs)</h2>
                            {costs.map(c => (
                                <div key={c.id} className="p-4 bg-rose-50 rounded-2xl mb-4 border border-rose-100">
                                    <input value={c.text} onChange={(e)=>setCosts(costs.map(i=>i.id===c.id?{...i, text:e.target.value}:i))} className="w-full p-2 mb-2 rounded-lg border font-bold" />
                                    <input type="range" min="1" max="100" value={c.value} onChange={(e)=>setCosts(costs.map(i=>i.id===c.id?{...i, value:parseInt(e.target.value)}:i))} className="w-full accent-rose-600" />
                                </div>
                            ))}
                            <button onClick={()=>setCosts([...costs, {id:Date.now(), text:"", value:50}])} className="text-rose-600 font-black mb-8">+ 비용 추가</button>
                            <button onClick={()=>setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">다음 단계</button>
                        </div>
                    ) : step === 2 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-2xl font-black text-emerald-600 mb-6">얻게 될 편익 (Benefits)</h2>
                            {benefits.map(b => (
                                <div key={b.id} className="p-4 bg-emerald-50 rounded-2xl mb-4 border border-emerald-100">
                                    <input value={b.text} onChange={(e)=>setBenefits(benefits.map(i=>i.id===b.id?{...i, text:e.target.value}:i))} className="w-full p-2 mb-2 rounded-lg border font-bold" />
                                    <input type="range" min="1" max="100" value={b.value} onChange={(e)=>setBenefits(benefits.map(i=>i.id===b.id?{...i, value:parseInt(e.target.value)}:i))} className="w-full accent-emerald-600" />
                                </div>
                            ))}
                            <button onClick={()=>setBenefits([...benefits, {id:Date.now(), text:"", value:50}])} className="text-emerald-600 font-black mb-8">+ 편익 추가</button>
                            <button onClick={()=>setStep(3)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">결과 보기</button>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <h2 className="text-4xl font-black text-slate-900 mb-6">분석 결과: {bcr >= 1.0 ? "추진 권장" : "재검토 필요"}</h2>
                            <p className="text-slate-500 mb-10 font-medium">편익/비용 비율(BCR): <span className="text-blue-600 font-black">{bcr}</span></p>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 하기</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('cba-app')).render(<CbaApp />);
    </script>
</body>
</html>
