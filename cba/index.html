<head>

    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "비용-편익 분석(Cost-Benefit Analysis)의 수학적 원리와 실전 적용",
      "description": "경제적 타당성 조사의 핵심인 CBA 방법론과 B/C 비율 산출 과정을 심층적으로 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/cba/" }
    }

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "민수의 내 집 마련 경제성 분석",
            costs: [
                { id: 1, text: "주택 구입 자금 (대출 이자 포함)", value: 80 },
                { id: 2, text: "취등록세 및 중개 수수료", value: 15 },
                { id: 3, text: "유지보수 및 재산세", value: 10 }
            ],
            benefits: [
                { id: 1, text: "임대료 절감 효과 (월세 대체)", value: 60 },
                { id: 2, text: "향후 자산 가치 상승 기대", value: 45 },
                { id: 3, text: "주거 안정성 및 심리적 만족", value: 25 }
            ],
            isDefault: true
        };

        function CbaApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(4); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-cba');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-cba', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'cba-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] CBA 분석: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'cba-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            // [로직 보존] 원본 CBA 수학적 연산
            const results = useMemo(() => {
                const totalCost = (data.costs || []).reduce((a, b) => a + Number(b.value || 0), 0);
                const totalBenefit = (data.benefits || []).reduce((a, b) => a + Number(b.value || 0), 0);
                const ratio = totalCost > 0 ? (totalBenefit / totalCost).toFixed(2) : "0.00";
                return { totalCost, totalBenefit, ratio };
            }, [data]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-cba'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">CBA ANALYSIS ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '비용', '편익', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">분석 주제 설정</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 신규 프로젝트 경제성 분석" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">비용 항목 입력</h2>
                                <div className="space-y-4">
                                    {data.costs.map((c, i) => (
                                        <div key={c.id} className="p-6 bg-rose-50 rounded-3xl border border-rose-100 space-y-4">
                                            <div className="flex gap-4 items-center">
                                                <input type="text" value={c.text} onChange={e => { const n = [...data.costs]; n[i].text = e.target.value; setData({...data, costs: n, isDefault: false}); }} className="flex-1 p-4 bg-white rounded-xl border-none font-bold text-lg shadow-sm" placeholder="비용 항목" />
                                                <button onClick={() => setData({...data, costs: data.costs.filter(it => it.id !== c.id), isDefault: false})} className="text-rose-400 font-black">×</button>
                                            </div>
                                            <div className="flex justify-between text-xs font-black text-rose-400"><span>가중치/금액</span><span>{c.value}</span></div>
                                            <input type="range" min="1" max="100" value={c.value} onChange={e => { const n = [...data.costs]; n[i].value = parseInt(e.target.value); setData({...data, costs: n, isDefault: false}); }} />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, costs: [...data.costs, {id: Date.now(), text: "", value: 50}], isDefault: false})} className="w-full py-4 border-2 border-dashed border-rose-200 rounded-2xl text-rose-400 font-black">+ 비용 추가</button>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음 단계</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">편익 항목 입력</h2>
                                <div className="space-y-4">
                                    {data.benefits.map((b, i) => (
                                        <div key={b.id} className="p-6 bg-emerald-50 rounded-3xl border border-emerald-100 space-y-4">
                                            <div className="flex gap-4 items-center">
                                                <input type="text" value={b.text} onChange={e => { const n = [...data.benefits]; n[i].text = e.target.value; setData({...data, benefits: n, isDefault: false}); }} className="flex-1 p-4 bg-white rounded-xl border-none font-bold text-lg shadow-sm" placeholder="편익 항목" />
                                                <button onClick={() => setData({...data, benefits: data.benefits.filter(it => it.id !== b.id), isDefault: false})} className="text-emerald-400 font-black">×</button>
                                            </div>
                                            <div className="flex justify-between text-xs font-black text-emerald-400"><span>가중치/금액</span><span>{b.value}</span></div>
                                            <input type="range" min="1" max="100" value={b.value} onChange={e => { const n = [...data.benefits]; n[i].value = parseInt(e.target.value); setData({...data, benefits: n, isDefault: false}); }} />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, benefits: [...data.benefits, {id: Date.now(), text: "", value: 50}], isDefault: false})} className="w-full py-4 border-2 border-dashed border-emerald-200 rounded-2xl text-emerald-400 font-black">+ 편익 추가</button>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Cost-Benefit Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">경제적 타당성 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
                                    <div className="p-8 bg-rose-50 rounded-3xl text-center relative overflow-hidden">
                                        <h3 className="text-[10px] font-black text-rose-400 uppercase tracking-widest mb-2">Total Cost</h3>
                                        <p className="text-4xl font-black text-rose-600">{results.totalCost}</p>
                                    </div>
                                    <div className="p-8 bg-emerald-50 rounded-3xl text-center relative overflow-hidden">
                                        <h3 className="text-[10px] font-black text-emerald-400 uppercase tracking-widest mb-2">Total Benefit</h3>
                                        <p className="text-4xl font-black text-emerald-600">{results.totalBenefit}</p>
                                    </div>
                                    <div className="p-8 bg-blue-600 rounded-3xl text-center text-white shadow-xl relative overflow-hidden">
                                        <h3 className="text-[10px] font-black uppercase tracking-widest mb-2 opacity-70">B/C Ratio</h3>
                                        <p className="text-4xl font-black">{results.ratio}</p>
                                    </div>
                                </div>

                                <div className={`p-10 rounded-[3rem] shadow-2xl text-center relative overflow-hidden ${Number(results.ratio) >= 1 ? 'bg-slate-900 text-white' : 'bg-rose-600 text-white'}`}>
                                    <h3 className="text-2xl font-black mb-4">{Number(results.ratio) >= 1 ? "경제적 타당성이 충분합니다." : "경제적 타당성이 부족합니다."}</h3>
                                    <p className="text-base opacity-80 leading-relaxed font-medium max-w-2xl mx-auto break-keep">
                                        {Number(results.ratio) >= 1 
                                            ? "비용 대비 편익이 높게 측정되었습니다. 본 프로젝트나 의사결정은 투입 자원 대비 가치 창출 효율이 우수하므로 추진을 권장합니다." 
                                            : "현재 분석 결과로는 투입되는 비용이 얻게 될 편익보다 큽니다. 비용 절감 방안을 모색하거나, 추가적인 편익 요소를 재검토해야 합니다."}
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">비용-편익 분석(CBA): 합리적 의사결정을 위한 경제적 타당성 평가 방법론</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    투입 자원 대비 산출 가치를 정량화하여 최적의 선택을 도출하는 비용-편익 분석의 이론적 배경과 실전 적용 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 비용-편익 분석(CBA)의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>비용-편익 분석(Cost-Benefit Analysis, CBA)</strong>은 특정 결정이나 프로젝트에서 발생하는 모든 비용과 그로 인해 얻게 되는 모든 편익을 공통의 단위(주로 화폐)로 환산하여 비교하는 체계적인 방법론입니다. 이 기법은 19세기 프랑스 경제학자 <strong>쥘 뒤피(Jules Dupuit)</strong>에 의해 기초가 마련되었으며, 이후 20세기 중반 미국의 수자원 개발 사업 타당성 검토를 통해 현대적인 형태로 발전했습니다.
                                    </p>
                                    <p className="text-lg">
                                        CBA의 핵심은 '기회비용'을 고려한 자원의 효율적 배분입니다. 단순히 지출보다 수입이 많은지를 따지는 회계적 분석을 넘어, 사회적 편익이나 심리적 만족도와 같은 비화폐적 가치까지 정량화하여 의사결정의 객관성을 확보하는 데 목적이 있습니다.
                                    </p>
                                </section>

                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. CBA의 핵심 지표: B/C 비율(Benefit-Cost Ratio)</h2>
                                    <div className="space-y-6 text-lg">
                                        <p>CBA 분석 결과는 주로 다음과 같은 지표를 통해 해석됩니다.</p>
                                        <ul className="list-disc pl-6 space-y-4 font-medium">
                                            <li><strong>B/C 비율 (Benefit-Cost Ratio):</strong> 총 편익을 총 비용으로 나눈 값입니다. 이 값이 1보다 크면 경제적 타당성이 있다고 판단하며, 값이 클수록 효율성이 높음을 의미합니다.</li>
                                            <li><strong>순현재가치 (NPV):</strong> 총 편익에서 총 비용을 뺀 값입니다. 0보다 크면 투자가 가치가 있음을 나타냅니다.</li>
                                            <li><strong>내부수익률 (IRR):</strong> NPV를 0으로 만드는 할인율로, 기업의 자본 비용보다 높을 때 사업성이 있다고 봅니다.</li>
                                        </ul>
                                    </div>
                                </section>

                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 정성적 요소의 정량화</h2>
                                    <p className="text-lg">
                                        CBA를 수행할 때 가장 어려운 지점은 '시간 절약', '브랜드 이미지 제고', '심리적 안정'과 같은 정성적 편익을 어떻게 수치화하느냐입니다. 이를 위해 전문가들은 설문조사 기반의 지불의사액(WTP) 측정이나 유사 사례 비교법을 사용합니다.
                                    </p>
                                    <p className="text-lg">
                                        파란랩의 CBA 엔진은 사용자가 각 항목에 가중치를 부여하게 함으로써, 복잡한 경제학적 계산 없이도 직관적으로 타당성을 검토할 수 있도록 돕습니다. 분석 시에는 누락되는 비용 항목이 없는지(숨은 비용), 그리고 편익이 과다 계상되지 않았는지 냉철하게 검토해야 합니다.
