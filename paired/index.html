<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쌍대 비교법 | 1:1 토너먼트 우선순위 결정 도구 | 파란랩</title>
    <meta name="description" content="무엇이 더 중요한지 고르기 힘드신가요? 모든 항목을 1:1로 맞붙여 내 마음속의 진짜 우선순위를 찾아내는 쌍대 비교법(Paired Comparison)을 이용해 보세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="paired-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">쌍대 비교법(Paired Comparison)이란?</h2>
            <p><strong>쌍대 비교법</strong>은 여러 대안 중에서 우선순위를 정할 때, 모든 항목을 두 개씩 짝지어 1:1로 비교하는 기법입니다. 한꺼번에 순위를 매기려 할 때 발생하는 혼란을 방지하고, 직관적인 선택을 통해 논리적인 순위를 도출합니다.</p>
            <p>비교 횟수는 항목이 많아질수록 늘어나지만, 그만큼 내 마음속의 잠재적 선호도를 가장 정확하게 반영할 수 있는 도구입니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        function PairedApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-paired') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [items, setItems] = useState(saved.items || ["항목 1", "항목 2", "항목 3"]);
            const [matchIdx, setMatchIdx] = useState(saved.matchIdx || 0);
            const [scores, setScores] = useState(saved.scores || {});

            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-paired', JSON.stringify({ step, items, matchIdx, scores })); }, [step, items, matchIdx, scores]);

            const pairs = useMemo(() => {
                const p = [];
                for (let i = 0; i < items.length; i++) {
                    for (let j = i + 1; j < items.length; j++) p.push([i, j]);
                }
                return p;
            }, [items]);

            const handleVote = (winner) => {
                const newScores = { ...scores };
                newScores[winner] = (newScores[winner] || 0) + 1;
                setScores(newScores);
                if (matchIdx < pairs.length - 1) setMatchIdx(matchIdx + 1);
                else setStep(3);
            };

            const results = useMemo(() => items.map((name, i) => ({ name, win: scores[i] || 0 })).sort((a,b)=>b.win-a.win), [items, scores]);

            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-8">비교할 항목 입력</h2>
                            {items.map((item, i) => (
                                <div key={i} className="flex gap-3 mb-3">
                                    <input value={item} onChange={(e)=>{const n=[...items]; n[i]=e.target.value; setItems(n);}} className="flex-1 p-4 bg-slate-50 rounded-xl font-bold outline-none" />
                                    <button onClick={()=>setItems(items.filter((_,idx)=>idx!==i))} className="text-rose-500">✕</button>
                                </div>
                            ))}
                            <button onClick={()=>setItems([...items, ""])} className="text-blue-600 font-black mb-8">+ 항목 추가</button>
                            <button onClick={()=>{setScores({}); setMatchIdx(0); setStep(2);}} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">토너먼트 시작</button>
                        </div>
                    ) : step === 2 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <span className="text-xs font-black text-blue-400 uppercase tracking-widest">Match {matchIdx+1} / {pairs.length}</span>
                            <h2 className="text-2xl font-black text-slate-900 mt-4 mb-10">둘 중 더 중요한 것은?</h2>
                            <div className="grid grid-cols-1 gap-4">
                                <button onClick={()=>handleVote(pairs[matchIdx][0])} className="p-8 bg-slate-50 hover:bg-blue-600 hover:text-white rounded-[2rem] font-black text-xl transition-all">{items[pairs[matchIdx][0]]}</button>
                                <div className="text-slate-300 italic font-black">VS</div>
                                <button onClick={()=>handleVote(pairs[matchIdx][1])} className="p-8 bg-slate-50 hover:bg-blue-600 hover:text-white rounded-[2rem] font-black text-xl transition-all">{items[pairs[matchIdx][1]]}</button>
                            </div>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <h2 className="text-4xl font-black text-slate-900 mb-10 text-blue-600">우선순위 결과</h2>
                            <div className="space-y-4 mb-10">
                                {results.map((res, i) => (
                                    <div key={i} className={`p-6 rounded-2xl border-2 ${i===0?'border-blue-500 bg-blue-50':'border-slate-100'}`}>
                                        <div className="flex justify-between font-black"><span>{i+1}위. {res.name}</span><span>{res.win}회 승리</span></div>
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 하기</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('paired-app')).render(<PairedApp />);
    </script>
</body>
</html>
