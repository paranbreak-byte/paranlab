<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- [수익화 및 추적 표준: 애드센스 승인 최적화] -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
    
    <!-- [GEO & SEO 극대화] -->
    <title>쌍대 비교 분석 도구 v7.8.1 | 1:1 비교를 통한 우선순위 결정 엔진 | 파란랩</title>
    <meta name="description" content="여러 대안 중 무엇이 중요한지 헷갈릴 때, 모든 항목을 1:1로 비교하여 객관적인 순위를 도출하세요. 서스톤의 비교 판단 법칙을 적용한 과학적 의사결정 도구입니다.">
    <meta name="keywords" content="쌍대비교, PairedComparison, 우선순위결정, 의사결정모델, 서스톤, 비교판단법칙, 파란랩, 경영학도구, 데이터분석">
    <link rel="canonical" href="https://paranlab.com/paired/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="파란랩 쌍대 비교 엔진: 복잡한 선택을 명쾌한 순위로">
    <meta property="og:description" content="모든 선택지를 1:1로 대조하여 당신의 진정한 우선순위를 발견하세요. 과학적 랭킹 리포트 생성.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://paranlab.com/paired/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚔️</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "쌍대 비교(Paired Comparison)를 활용한 객관적 우선순위 도출 방법론",
      "description": "서스톤의 비교 판단 법칙을 기반으로 다중 선택지의 상대적 가치를 정량화하는 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/paired/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .vs-badge { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 10; }
        .rank-card { transition: transform 0.3s ease; }
        .rank-card:hover { transform: scale(1.02); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "최적의 업무용 노트북 구매 기준 선정",
            items: ["휴대성(무게)", "성능(CPU/RAM)", "디스플레이 품질", "배터리 지속시간", "가격 합리성"],
            votes: {
                "0-1": 1, "0-2": 0, "0-3": 3, "0-4": 0,
                "1-2": 1, "1-3": 1, "1-4": 1,
                "2-3": 3, "2-4": 2,
                "3-4": 3
            },
            isDefault: true
        };

        function PairedApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-paired');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-paired', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 비교 쌍 생성
            const pairs = useMemo(() => {
                const p = [];
                const items = data.items || [];
                for (let i = 0; i < items.length; i++) {
                    for (let j = i + 1; j < items.length; j++) p.push([i, j]);
                }
                return p;
            }, [data.items]);

            // [로직 보존] 원본 최종 랭킹 계산
            const finalRanking = useMemo(() => {
                const items = data.items || [];
                const votes = data.votes || {};
                const scores = items.map((name, idx) => ({ name, score: 0, id: idx }));
                
                Object.keys(votes).forEach(key => {
                    const winnerIdx = votes[key];
                    if (scores[winnerIdx]) scores[winnerIdx].score += 1;
                });
                
                return [...scores].sort((a, b) => b.score - a.score);
            }, [data.votes, data.items]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'paired-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 쌍대 비교 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'paired-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-paired'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">PAIRED COMPARISON ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['항목 나열', '1:1 비교', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">비교 항목 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">우선순위를 정하고 싶은 선택지나 기준을 입력하세요.</p>
                                </div>
                                <div className="max-w-2xl mx-auto space-y-4">
                                    <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-blue-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner mb-4" placeholder="분석 주제 입력" />
                                    {data.items.map((item, i) => (
                                        <div key={i} className="flex gap-2">
                                            <input type="text" value={item} onChange={e => { const n = [...data.items]; n[i] = e.target.value; setData({...data, items: n, isDefault: false}); }} className="flex-1 p-4 bg-slate-50 rounded-xl border-none outline-none text-base font-bold shadow-inner" placeholder={`항목 ${i + 1}`} />
                                            <button onClick={() => setData({...data, items: data.items.filter((_, idx) => idx !== i), isDefault: false})} className="text-red-400 font-black px-2">×</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, items: [...data.items, ""], isDefault: false})} className="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-black text-sm">+ 항목 추가</button>
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 1:1 비교 시작</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">1:1 토너먼트 비교</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">둘 중 더 중요한 가치를 하나씩 선택하세요.</p>
                                </div>
                                <div className="space-y-6 max-w-3xl mx-auto">
                                    {pairs.map((pair, idx) => {
                                        const pairKey = `${pair[0]}-${pair[1]}`;
                                        return (
                                            <div key={idx} className="relative p-1 bg-slate-100 rounded-[2.5rem] flex items-stretch shadow-inner overflow-hidden">
                                                <button onClick={() => setData({...data, votes: {...data.votes, [pairKey]: pair[0]}, isDefault: false})} className={`flex-1 py-8 px-4 rounded-[2rem] font-black text-sm md:text-lg transition-all ${data.votes[pairKey] === pair[0] ? 'bg-blue-600 text-white shadow-lg z-10 scale-[1.02]' : 'bg-transparent text-slate-400'}`}>
                                                    {data.items[pair[0]]}
                                                </button>
                                                <div className="vs-badge bg-white w-10 h-10 rounded-full flex items-center justify-center shadow-md border-2 border-slate-50">
                                                    <span className="text-slate-300 font-black italic text-[10px]">VS</span>
                                                </div>
                                                <button onClick={() => setData({...data, votes: {...data.votes, [pairKey]: pair[1]}, isDefault: false})} className={`flex-1 py-8 px-4 rounded-[2rem] font-black text-sm md:text-lg transition-all ${data.votes[pairKey] === pair[1] ? 'bg-rose-600 text-white shadow-lg z-10 scale-[1.02]' : 'bg-transparent text-slate-400'}`}>
                                                    {data.items[pair[1]]}
                                                </button>
                                            </div>
                                        );
                                    })}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Paired Comparison Ranking Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">우선순위 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="max-w-2xl mx-auto space-y-4 mb-12">
                                    {finalRanking.map((res, i) => (
                                        <div key={i} className={`rank-card p-6 rounded-3xl flex justify-between items-center border-2 ${i === 0 ? 'bg-blue-600 text-white border-blue-400 shadow-xl scale-105' : 'bg-slate-50 text-slate-800 border-slate-100 shadow-sm'}`}>
                                            <div className="flex items-center gap-6">
                                                <div className={`w-12 h-12 rounded-xl flex items-center justify-center text-xl font-black ${i === 0 ? 'bg-white text-blue-600' : 'bg-slate-200 text-slate-500'}`}>
                                                    {i + 1}
                                                </div>
                                                <h3 className="text-lg md:text-xl font-black break-keep">{res.name || "미입력"}</h3>
                                            </div>
                                            <div className="text-right">
                                                <p className={`text-[10px] font-black uppercase tracking-widest ${i === 0 ? 'text-blue-200' : 'text-slate-400'}`}>Win Count</p>
                                                <p className="text-2xl font-black">{res.score}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">⚖️</div>
                                    <h3 className="text-2xl font-black mb-4">의사결정 인사이트</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        쌍대 비교 분석 결과, 귀하에게 가장 중요한 가치는 <strong>[{finalRanking[0].name}]</strong>(으)로 나타났습니다. 단순한 선호도를 넘어 모든 항목과 1:1로 대조한 결과이므로, 이 순위를 바탕으로 자원을 배분하거나 최종 결정을 내리십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">쌍대 비교 분석(Paired Comparison): 주관적 판단을 객관적 데이터로 변환하는 기술</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    서스톤의 비교 판단 법칙을 기반으로 여러 대안 사이의 상대적 중요도를 정량화하여 최적의 우선순위를 도출하는 의사결정 방법론을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 쌍대 비교 분석의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>쌍대 비교(Paired Comparison Analysis)</strong>는 여러 대안이나 항목 사이에서 우선순위를 정하기 어려울 때, 모든 항목을 1:1로 짝지어 비교함으로써 가장 논리적이고 객관적인 순위를 도출하는 의사결정 기법입니다. 이 방법론은 1927년 미국의 심리학자 <strong>서스톤(L. L. Thurstone)</strong>이 제안한 '비교 판단 법칙(Law of Comparative Judgment)'에 그 학술적 뿌리를 두고 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        인간의 뇌는 5개 이상의 항목을 동시에 비교하고 순위를 매기려 할 때 심각한 인지적 부하를 느끼며, 이 과정에서 편향이나 오류가 발생하기 쉽습니다. 쌍대 비교는 이러한 복잡한 문제를 '오직 두 가지만 놓고 고민하는' 단순한 선택의 문제로 치환하여 판단의 정확도를 획기적으로 높입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
