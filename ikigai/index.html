    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }

        .ikigai-viz { position: relative; width: 100%; max-width: 500px; height: 500px; margin: 0 auto; }
        .circle { position: absolute; width: 280px; height: 280px; border-radius: 50%; mix-blend-mode: multiply; opacity: 0.6; display: flex; align-items: center; justify-content: center; padding: 30px; text-align: center; font-weight: 800; font-size: 0.85rem; transition: all 0.5s ease; }

        .ikigai-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 20; background: white; padding: 15px 25px; border-radius: 50px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); font-weight: 900; color: #1e293b; border: 3px solid #2563eb; text-align: center; min-width: 140px; }

<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "나의 제2의 인생 목적 찾기",
            love: "그림 그리기, 지식 나누기, 창의적 문제 해결",
            good: "시각 디자인 실무, 복잡한 개념 시각화",
            need: "실무 중심 디자인 교육, 주니어 멘토링",
            paid: "온라인 강의 수익, 디자인 컨설팅",
            ikigai: "디자인 교육을 통해 창의성을 깨우는 멘토",
            isDefault: true
        };

        function IkigaiApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(5); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-ikigai');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-ikigai', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'ikigai-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 이키가이 분석: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'ikigai-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-ikigai'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">IKIGAI ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '열정/재능', '가치/수익', '정의', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">분석 주제 설정</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 나의 제2의 인생 목적 찾기" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-8 bg-rose-50 rounded-3xl border border-rose-100 space-y-4">
                                        <h3 className="text-xl font-black text-rose-600">❤️ What you LOVE</h3>
                                        <p className="text-xs font-bold text-rose-400">당신이 진심으로 즐기고 사랑하는 일은?</p>
                                        <textarea value={data.love} onChange={e => setData({...data, love: e.target.value, isDefault: false})} className="w-full h-48 p-4 bg-white rounded-xl border-none outline-none text-base font-bold shadow-inner" />
                                    </div>
                                    <div className="p-8 bg-blue-50 rounded-3xl border border-blue-100 space-y-4">
                                        <h3 className="text-xl font-black text-blue-600">💪 What you are GOOD AT</h3>
                                        <p className="text-xs font-bold text-blue-400">당신이 남들보다 탁월하게 잘하는 일은?</p>
                                        <textarea value={data.good} onChange={e => setData({...data, good: e.target.value, isDefault: false})} className="w-full h-48 p-4 bg-white rounded-xl border-none outline-none text-base font-bold shadow-inner" />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음 단계</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-8 bg-emerald-50 rounded-3xl border border-emerald-100 space-y-4">
                                        <h3 className="text-xl font-black text-emerald-600">🌍 What the world NEEDS</h3>
                                        <p className="text-xs font-bold text-emerald-400">세상이 당신에게 필요로 하는 가치는?</p>
                                        <textarea value={data.need} onChange={e => setData({...data, need: e.target.value, isDefault: false})} className="w-full h-48 p-4 bg-white rounded-xl border-none outline-none text-base font-bold shadow-inner" />
                                    </div>
                                    <div className="p-8 bg-amber-50 rounded-3xl border border-amber-100 space-y-4">
                                        <h3 className="text-xl font-black text-amber-600">💰 What you can be PAID FOR</h3>
                                        <p className="text-xs font-bold text-amber-400">당신에게 경제적 수익을 가져다줄 일은?</p>
                                        <textarea value={data.paid} onChange={e => setData({...data, paid: e.target.value, isDefault: false})} className="w-full h-48 p-4 bg-white rounded-xl border-none outline-none text-base font-bold shadow-inner" />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음 단계</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">당신의 '이키가이' 정의</h2>
                                <p className="text-center text-slate-500 font-bold break-keep">위의 4가지 요소가 만나는 지점을 하나의 문장으로 요약하세요.</p>
                                <input type="text" value={data.ikigai} onChange={e => setData({...data, ikigai: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-900 text-white rounded-2xl border-none outline-none text-xl md:text-2xl font-black text-center shadow-xl" placeholder="예: 디자인 교육을 통해 창의성을 깨우는 멘토" />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(3)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(5)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 5 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Ikigai Discovery Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">나의 이키가이 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="ikigai-viz mb-24 scale-75 md:scale-100">
                                    <div className="circle c-love"><div><p className="text-[10px] uppercase mb-1 font-black">Love</p><p className="line-clamp-3 text-xs">{data.love}</p></div></div>
                                    <div className="circle c-good"><div><p className="text-[10px] uppercase mb-1 font-black">Good At</p><p className="line-clamp-3 text-xs">{data.good}</p></div></div>
                                    <div className="circle c-need"><div><p className="text-[10px] uppercase mb-1 font-black">Needs</p><p className="line-clamp-3 text-xs">{data.need}</p></div></div>
                                    <div className="circle c-paid"><div><p className="text-[10px] uppercase mb-1 font-black">Paid For</p><p className="line-clamp-3 text-xs">{data.paid}</p></div></div>
                                    <div className="ikigai-center"><p className="text-[10px] uppercase font-black text-blue-600 mb-1">My Ikigai</p><p className="leading-tight text-sm">{data.ikigai}</p></div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🌸</div>
                                    <h3 className="text-2xl font-black mb-4">존재의 이유(Ikigai) 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        당신의 이키가이는 <strong>[{data.ikigai}]</strong>입니다. 이 지점은 개인의 행복(Love, Good at)과 사회적 기여(Needs), 그리고 경제적 자립(Paid for)이 완벽한 균형을 이루는 곳입니다. 이 목적을 나침반 삼아 당신의 커리어와 삶을 설계하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 5 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">이키가이(Ikigai): 삶의 의미와 지속 가능한 행복을 찾는 과학적 프레임워크</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    일본 오키나와의 장수 비결에서 유래한 이키가이 개념을 현대 심리학과 커리어 설계 이론에 접목하여, 개인의 존재 이유를 발견하는 방법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 이키가이의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>이키가이(Ikigai, 生き甲斐)</strong>는 '살아가는 보람' 혹은 '존재의 이유'를 뜻하는 일본어입니다. 이 개념은 세계적인 장수 마을인 일본 오키나와 주민들의 삶의 태도를 연구하면서 전 세계적으로 알려지게 되었습니다. 이키가이는 단순히 오래 사는 것을 넘어, 매일 아침 눈을 뜰 때 삶에 대한 의욕과 목적의식을 갖게 만드는 근원적인 힘을 의미합니다.
                                    </p>
                                    <p className="text-lg">
                                        현대 비즈니스와 심리학에서는 이를 4가지 핵심 요소의 교집합으로 구조화하여 설명합니다. 이는 개인의 커리어 전환, 은퇴 설계, 혹은 번아웃 극복을 위한 강력한 자기 진단 도구로 활용되고 있습니다.
                                    </p>
                                </section>
