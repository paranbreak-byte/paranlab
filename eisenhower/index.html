    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "아이젠하워 매트릭스(Eisenhower Matrix)를 활용한 시간 관리 방법론",
      "description": "드와이트 아이젠하워 대통령의 의사결정 원칙과 스티븐 코비의 시간 관리 4사분면 이론을 심층적으로 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 1rem; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "김 팀장의 주간 업무 우선순위",
            tasks: [
                { id: 1, text: "차기 분기 전략 보고서 작성", urgent: 4, important: 9 },
                { id: 2, text: "대표님 긴급 호출 및 회의", urgent: 10, important: 8 },
                { id: 3, text: "단순 수치 입력 및 슬랙 응대", urgent: 9, important: 3 },
                { id: 4, text: "유튜브 서핑 및 불필요한 웹서핑", urgent: 2, important: 1 }
            ],
            isDefault: true
        };

        function EisenhowerApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(3); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-eisenhower');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-eisenhower', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'eisenhower-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 아이젠하워 매트릭스: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'eisenhower-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            // [로직 보존] 원본 사분면 분류 연산
            const quadrants = useMemo(() => {
                const q = { q1: [], q2: [], q3: [], q4: [] };
                (data.tasks || []).forEach(t => {
                    if (!t.text.trim()) return;
                    if (t.important >= 5 && t.urgent >= 5) q.q1.push(t);
                    else if (t.important >= 5 && t.urgent < 5) q.q2.push(t);
                    else if (t.important < 5 && t.urgent >= 5) q.q3.push(t);
                    else q.q4.push(t);
                });
                return q;
            }, [data.tasks]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-eisenhower'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">EISENHOWER ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['업무 나열', '중요도 평가', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">업무 리스트 작성</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-slate-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="분석 주제 (예: 이번 주 업무 우선순위)" />
                                <div className="space-y-3">
                                    {data.tasks.map((t, i) => (
                                        <div key={t.id} className="flex gap-2">
                                            <input type="text" value={t.text} onChange={e => { const n = [...data.tasks]; n[i].text = e.target.value; setData({...data, tasks: n, isDefault: false}); }} className="flex-1 p-4 bg-slate-50 rounded-xl font-bold border border-slate-100" placeholder="할 일을 입력하세요..." />
                                            <button onClick={() => setData({...data, tasks: data.tasks.filter(item => item.id !== t.id), isDefault: false})} className="text-red-400 font-black px-2">×</button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, tasks: [...data.tasks, { id: Date.now(), text: "", urgent: 5, important: 5 }], isDefault: false})} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black">+ 업무 추가</button>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">중요도 및 긴급도 평가</h2>
                                <div className="space-y-6">
                                    {data.tasks.map((t, i) => (
                                        <div key={t.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-6">
                                            <h3 className="text-lg font-black text-slate-800">📌 {t.text || "제목 없는 업무"}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-xs font-black text-slate-400"><span>중요도</span><span className="text-blue-600">{t.important}</span></div>
                                                    <input type="range" min="1" max="10" value={t.important} onChange={e => { const n = [...data.tasks]; n[i].important = parseInt(e.target.value); setData({...data, tasks: n, isDefault: false}); }} />
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-xs font-black text-slate-400"><span>긴급도</span><span className="text-rose-600">{t.urgent}</span></div>
                                                    <input type="range" min="1" max="10" value={t.urgent} onChange={e => { const n = [...data.tasks]; n[i].urgent = parseInt(e.target.value); setData({...data, tasks: n, isDefault: false}); }} />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Eisenhower Priority Matrix Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">업무 우선순위 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="matrix-grid mb-12">
                                    <div className="p-6 bg-rose-50 rounded-3xl border-2 border-rose-100 relative min-h-[200px]">
                                        <div className="absolute top-4 right-6 text-rose-200 font-black text-4xl italic opacity-40">Q1</div>
                                        <h3 className="font-black text-rose-700 mb-4 text-sm md:text-base">🚀 DO (즉시 실행)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q1.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                    <div className="p-6 bg-blue-50 rounded-3xl border-2 border-blue-100 relative min-h-[200px]">
                                        <div className="absolute top-4 right-6 text-blue-200 font-black text-4xl italic opacity-40">Q2</div>
                                        <h3 className="font-black text-blue-700 mb-4 text-sm md:text-base">📅 SCHEDULE (계획)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q2.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                    <div className="p-6 bg-amber-50 rounded-3xl border-2 border-amber-100 relative min-h-[200px]">
                                        <div className="absolute top-4 right-6 text-amber-200 font-black text-4xl italic opacity-40">Q3</div>
                                        <h3 className="font-black text-amber-700 mb-4 text-sm md:text-base">🤝 DELEGATE (위임)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q3.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                    <div className="p-6 bg-slate-100 rounded-3xl border-2 border-slate-200 relative min-h-[200px]">
                                        <div className="absolute top-4 right-6 text-slate-200 font-black text-4xl italic opacity-40">Q4</div>
                                        <h3 className="font-black text-slate-700 mb-4 text-sm md:text-base">🗑️ ELIMINATE (삭제)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q4.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h4 className="text-xl font-black mb-4 break-keep">"바쁜 것과 생산적인 것은 다릅니다."</h4>
                                    <p className="text-base text-slate-400 leading-relaxed max-w-2xl mx-auto font-medium break-keep">
                                        성공의 핵심은 Q2(중요하지만 긴급하지 않은 일)에 얼마나 많은 시간을 확보하느냐에 달려 있습니다. 지금 바로 Q4의 업무를 삭제하고 Q2를 위한 시간을 만드세요.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">아이젠하워 매트릭스(Eisenhower Matrix): 생산성을 극대화하는 시간 관리의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    미국 제34대 대통령 드와이트 아이젠하워의 의사결정 원칙을 바탕으로, 긴급함과 중요도의 균형을 통해 삶의 질을 높이는 전략적 시간 관리 기법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 아이젠하워 매트릭스의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>아이젠하워 매트릭스(Eisenhower Matrix)</strong>는 업무의 우선순위를 결정하기 위해 고안된 2x2 매트릭스 모델입니다. 이 기법은 제2차 세계대전의 영웅이자 미국 대통령이었던 <strong>드와이트 D. 아이젠하워(Dwight D. Eisenhower)</strong>가 사용했던 의사결정 원칙에서 유래되었습니다. 그는 "중요한 일은 대개 긴급하지 않고, 긴급한 일은 대개 중요하지 않다"는 명언을 남기며, 단순한 '바쁨'이 아닌 '생산성'에 집중할 것을 강조했습니다.
                                    </p>
                                    <p className="text-lg">

                                        <div>
                                            <h3 className="text-xl font-black text-rose-700 mb-3">Q1. 중요하고 긴급한 일 (Do First)</h3>
                                            <p className="text-base font-medium">즉시 처리해야 하는 위기 상황, 마감 임박 프로젝트, 긴급한 고객 요청 등이 해당합니다. 이 영역에만 매몰되면 스트레스와 번아웃이 발생하므로, 사전에 Q2 활동을 통해 Q1의 발생 빈도를 줄여야 합니다.</p>

                                        </div>
