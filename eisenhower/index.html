<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>아이젠하워 매트릭스 | 업무 우선순위 결정 도구 | 파란랩(Paran Lab)</title>
    <meta name="description" content="긴급함과 중요도를 기준으로 업무 우선순위를 정하세요. 김 팀장의 번아웃 시나리오와 함께 배우는 시간 관리의 정석, 아이젠하워 매트릭스입니다.">
    <meta name="keywords" content="아이젠하워매트릭스, 시간관리, 우선순위, 번아웃방지, 생산성도구, 파란랩, 스티븐코비">
    <meta property="og:title" content="파란랩 아이젠하워 매트릭스 엔진">
    <meta property="og:description" content="바쁜 것과 생산적인 것은 다릅니다. 진짜 중요한 일에 집중하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/eisenhower/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 아이젠하워 매트릭스 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "긴급도와 중요도를 기준으로 업무의 우선순위를 4분면으로 분류하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 1.5rem; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.6] 샘플 데이터 (김 팀장의 업무 과부하)
        const SAMPLE_DATA = {
            subject: "김 팀장의 주간 업무 우선순위",
            tasks: [
                { id: 1, text: "차기 분기 전략 보고서 작성", urgent: 4, important: 9 },
                { id: 2, text: "대표님 긴급 호출 및 회의", urgent: 10, important: 8 },
                { id: 3, text: "단순 수치 입력 및 슬랙 응대", urgent: 9, important: 3 },
                { id: 4, text: "유튜브 서핑 및 불필요한 웹서핑", urgent: 2, important: 1 }
            ],
            isSample: true
        };

        function EisenhowerApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); // 샘플을 먼저 보여주기 위해 결과 단계로 시작
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(SAMPLE_DATA);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-eisenhower');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isSample: false });
                        } else {
                            setData(SAMPLE_DATA);
                        }
                    } catch (e) {
                        console.error("Init Error:", e);
                    }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isSample) {
                    localStorage.setItem('paranlab-eisenhower', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // 사분면 분류 로직
            const quadrants = useMemo(() => {
                const q = { q1: [], q2: [], q3: [], q4: [] };
                (data.tasks || []).forEach(t => {
                    if (!t.text.trim()) return;
                    if (t.important >= 5 && t.urgent >= 5) q.q1.push(t);
                    else if (t.important >= 5 && t.urgent < 5) q.q2.push(t);
                    else if (t.important < 5 && t.urgent >= 5) q.q3.push(t);
                    else q.q4.push(t);
                });
                return q;
            }, [data.tasks]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'eisenhower-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 아이젠하워 매트릭스 분석 결과` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'eisenhower-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) {
                    setIsSharing(false);
                }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-eisenhower'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-xs uppercase tracking-widest">Productivity Science</p>
                            <p className="text-white font-bold text-sm">PARAN LAB EISENHOWER v7.6</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['업무 나열', '중요도 평가', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm md:text-base font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.isSample || data.scenarioContext) && step === 3 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.isSample ? "샘플 데이터 적용됨" : "시나리오 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Task Listing */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Task List</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">현재 머릿속을 어지럽히는 업무들을 모두 적으세요</h2>
                                </div>
                                <div className="space-y-4">
                                    {data.tasks.map((t, i) => (
                                        <div key={t.id} className="flex gap-4 animate-in slide-in-from-bottom-2" style={{animationDelay: `${i * 50}ms`}}>
                                            <input 
                                                type="text" 
                                                value={t.text} 
                                                onChange={e => {
                                                    const newTasks = [...data.tasks];
                                                    newTasks[i].text = e.target.value;
                                                    setData({...data, tasks: newTasks, isSample: false});
                                                }}
                                                className="flex-1 p-6 bg-slate-50 rounded-2xl border-none outline-none text-lg font-bold shadow-inner focus:ring-2 ring-blue-200"
                                                placeholder="할 일을 입력하세요..."
                                            />
                                            <button 
                                                onClick={() => setData({...data, tasks: data.tasks.filter(item => item.id !== t.id), isSample: false})}
                                                className="px-6 text-red-400 font-black hover:text-red-600"
                                            >
                                                삭제
                                            </button>
                                        </div>
                                    ))}
                                </div>
                                <button 
                                    onClick={() => setData({...data, tasks: [...data.tasks, { id: Date.now(), text: "", urgent: 5, important: 5 }], isSample: false})}
                                    className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black hover:bg-slate-50 transition-all"
                                >
                                    + 업무 추가하기
                                </button>
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 중요도와 긴급도 평가</button>
                            </div>
                        )}

                        {/* Step 2: Evaluation */}
                        {step === 2 && (
                            <div className="animate-in fade-in space-y-12">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 02. Evaluation</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">각 업무의 성격을 냉정하게 평가하세요</h2>
                                </div>
                                <div className="space-y-10">
                                    {data.tasks.map((t, i) => (
                                        <div key={t.id} className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 space-y-8">
                                            <h3 className="text-2xl font-black text-slate-800">📌 {t.text || "제목 없는 업무"}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12">
                                                <div className="space-y-4">
                                                    <div className="flex justify-between font-black text-slate-500"><span>중요도 (가치)</span><span className="text-blue-600 text-2xl">{t.important}</span></div>
                                                    <input type="range" min="1" max="10" value={t.important} onChange={e => {
                                                        const newTasks = [...data.tasks];
                                                        newTasks[i].important = parseInt(e.target.value);
                                                        setData({...data, tasks: newTasks, isSample: false});
                                                    }} />
                                                </div>
                                                <div className="space-y-4">
                                                    <div className="flex justify-between font-black text-slate-500"><span>긴급도 (속도)</span><span className="text-rose-600 text-2xl">{t.urgent}</span></div>
                                                    <input type="range" min="1" max="10" value={t.urgent} onChange={e => {
                                                        const newTasks = [...data.tasks];
                                                        newTasks[i].urgent = parseInt(e.target.value);
                                                        setData({...data, tasks: newTasks, isSample: false});
                                                    }} />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">최종 리포트 생성</button>
                                </div>
                            </div>
                        )}

                        {/* Step 3: Result Report */}
                        {step === 3 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        Eisenhower Priority Matrix Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        업무 우선순위 분석 결과
                                    </h2>
                                </div>

                                <div className="matrix-grid mb-12">
                                    {/* Q1: DO */}
                                    <div className="p-8 bg-rose-50 rounded-[3rem] border-2 border-rose-100 relative min-h-[300px]">
                                        <div className="absolute top-6 right-8 text-rose-200 font-black text-6xl italic opacity-40">Q1</div>
                                        <h3 className="font-black text-rose-700 mb-4 text-xl flex items-center gap-2">🚀 DO (즉시 실행)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q1.map(t => <li key={t.id} className="bg-white px-4 py-2 rounded-xl text-sm font-black text-slate-700 shadow-sm border border-rose-100 animate-in zoom-in">✓ {t.text}</li>)}
                                            {quadrants.q1.length === 0 && <li className="text-rose-300 text-xs italic font-bold">긴급하고 중요한 업무가 없습니다.</li>}
                                        </ul>
                                    </div>

                                    {/* Q2: SCHEDULE */}
                                    <div className="p-8 bg-blue-50 rounded-[3rem] border-2 border-blue-100 relative min-h-[300px]">
                                        <div className="absolute top-6 right-8 text-blue-200 font-black text-6xl italic opacity-40">Q2</div>
                                        <h3 className="font-black text-blue-700 mb-4 text-xl flex items-center gap-2">📅 SCHEDULE (계획 수립)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q2.map(t => <li key={t.id} className="bg-white px-4 py-2 rounded-xl text-sm font-black text-slate-700 shadow-sm border border-blue-100 animate-in zoom-in">✓ {t.text}</li>)}
                                            {quadrants.q2.length === 0 && <li className="text-blue-300 text-xs italic font-bold">장기적 가치가 있는 업무가 없습니다.</li>}
                                        </ul>
                                    </div>

                                    {/* Q3: DELEGATE */}
                                    <div className="p-8 bg-amber-50 rounded-[3rem] border-2 border-amber-100 relative min-h-[300px]">
                                        <div className="absolute top-6 right-8 text-amber-200 font-black text-6xl italic opacity-40">Q3</div>
                                        <h3 className="font-black text-amber-700 mb-4 text-xl flex items-center gap-2">🤝 DELEGATE (권한 위임)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q3.map(t => <li key={t.id} className="bg-white px-4 py-2 rounded-xl text-sm font-black text-slate-700 shadow-sm border border-amber-100 animate-in zoom-in">✓ {t.text}</li>)}
                                            {quadrants.q3.length === 0 && <li className="text-amber-300 text-xs italic font-bold">위임 가능한 긴급 업무가 없습니다.</li>}
                                        </ul>
                                    </div>

                                    {/* Q4: ELIMINATE */}
                                    <div className="p-8 bg-slate-100 rounded-[3rem] border-2 border-slate-200 relative min-h-[300px]">
                                        <div className="absolute top-6 right-8 text-slate-200 font-black text-6xl italic opacity-40">Q4</div>
                                        <h3 className="font-black text-slate-700 mb-4 text-xl flex items-center gap-2">🗑️ ELIMINATE (삭제/거절)</h3>
                                        <ul className="space-y-2">
                                            {quadrants.q4.map(t => <li key={t.id} className="bg-white px-4 py-2 rounded-xl text-sm font-black text-slate-700 shadow-sm border border-slate-200 animate-in zoom-in">✓ {t.text}</li>)}
                                            {quadrants.q4.length === 0 && <li className="text-slate-300 text-xs italic font-bold">버려야 할 불필요한 업무가 없습니다.</li>}
                                        </ul>
                                    </div>
                                </div>

                                <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">⏳</div>
                                    <h3 className="text-2xl font-black mb-4">생산성 향상을 위한 제언</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto">
                                        성공의 핵심은 <strong>Q2(중요하지만 긴급하지 않은 일)</strong>에 얼마나 많은 시간을 확보하느냐에 달려 있습니다. 
                                        지금 바로 Q4의 업무를 삭제하고, Q3의 업무를 위임하여 Q2를 위한 시간을 만드세요.
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 3 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/eisenhower/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                아이젠하워 매트릭스: 시간 관리의 과학적 기초
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>아이젠하워 매트릭스(Eisenhower Matrix)</strong>는 미국 제34대 대통령 <strong>드와이트 D. 아이젠하워(Dwight D. Eisenhower)</strong>의 의사결정 원칙을 바탕으로 고안된 시간 관리 도구입니다. 아이젠하워는 제2차 세계대전 당시 연합군 최고사령관으로서 수많은 긴박한 결정을 내려야 했으며, 그 과정에서 "중요한 일은 대개 긴급하지 않고, 긴급한 일은 대개 중요하지 않다"는 유명한 원칙을 정립했습니다. 이 기법은 이후 <strong>스티븐 코비(Stephen Covey)</strong>의 저서 <em>'성공하는 사람들의 7가지 습관'</em>을 통해 전 세계적으로 대중화되었습니다.
                                </p>
                                <p>
                                    이 도구의 핵심은 업무를 <strong>'긴급도(Urgency)'</strong>와 <strong>'중요도(Importance)'</strong>라는 두 가지 축으로 분리하는 데 있습니다. 긴급함은 '시간'의 개념이며 타인의 요구에 반응하는 수동적 상태를 의미하는 반면, 중요함은 '가치'의 개념이며 자신의 장기적인 목표와 비전에 직결되는 능동적 상태를 의미합니다. 대부분의 사람들은 긴급한 일에 치여 정작 중요한 일을 놓치는 '긴급함의 함정'에 빠지곤 합니다. 아이젠하워 매트릭스는 이러한 인지적 오류를 교정하고 생산성을 극대화하는 과학적 가이드를 제공합니다.
                                </p>
                                <p>
                                    특히 생산성 전문가들은 <strong>Q2 영역(중요하지만 긴급하지 않은 일)</strong>의 중요성을 강조합니다. 자기계발, 건강 관리, 인간관계 구축, 장기 계획 수립 등이 여기에 해당합니다. Q2 영역에 시간의 60~80%를 할애할 때, 비로소 Q1(위기 상황)의 발생 빈도가 줄어들고 삶의 주도권을 회복할 수 있습니다. 반대로 Q4(긴급하지도 중요하지도 않은 일)를 과감히 삭제하는 것이 시간 관리의 시작입니다.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-20">
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-rose-600 shadow-sm">
                                    <h4 className="font-black text-rose-600 mb-6 text-2xl">1. Q1: DO (즉시 실행)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        긴급하고도 중요한 업무입니다. 마감이 임박한 프로젝트, 위기 상황, 즉각적인 대응이 필요한 고객 불만 등이 해당합니다. 이 영역은 스트레스의 주범이므로, 평소 Q2 관리를 통해 이 영역의 비중을 줄여야 합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-blue-600 shadow-sm">
                                    <h4 className="font-black text-blue-600 mb-6 text-2xl">2. Q2: SCHEDULE (계획 수립)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        긴급하지 않지만 중요한 업무입니다. 비전 설정, 예방 활동, 역량 강화 등이 포함됩니다. 생산성의 핵심 영역으로, 의도적으로 시간을 할당하여 스케줄에 반영해야 합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-amber-400 shadow-sm">
                                    <h4 className="font-black text-amber-600 mb-6 text-2xl">3. Q3: DELEGATE (권한 위임)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        긴급하지만 중요하지 않은 업무입니다. 대부분의 회의, 수시로 울리는 메신저 알림, 타인의 사소한 부탁 등이 해당합니다. 가능한 한 자동화하거나 타인에게 위임하여 자신의 에너지를 보호해야 합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-slate-900 shadow-sm">
                                    <h4 className="font-black text-slate-900 mb-6 text-2xl">4. Q4: ELIMINATE (삭제/거절)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        긴급하지도 중요하지도 않은 업무입니다. 무의미한 웹서핑, 과도한 TV 시청, 시간 낭비성 활동들입니다. 이 영역을 과감히 삭제하는 것만으로도 하루에 최소 2시간 이상의 여유 시간을 확보할 수 있습니다.
                                    </p>
                                </div>
                            </div>

                            <div className="mt-20 p-10 bg-slate-100 rounded-[3rem] border-2 border-slate-200">
                                <h4 className="font-black mb-8 text-2xl text-slate-800">📚 주요 참고 문헌 (References)</h4>
                                <ul className="text-base text-slate-500 space-y-4 font-medium">
                                    <li>• Covey, S. R. (1989). <em>The 7 Habits of Highly Effective People</em>. Free Press.</li>
                                    <li>• Eisenhower, D. D. (1954). "Address to the Second Assembly of the World Council of Churches".</li>
                                    <li>• Mackenzie, A. (1990). <em>The Time Trap</em>. American Management Association.</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </main>
            );
        }
