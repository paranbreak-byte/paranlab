<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이젠하워 매트릭스 | 파란랩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function EisenhowerApp() {
            const [tasks, setTasks] = useState({ q1: [], q2: [], q3: [], q4: [] });
            const [input, setInput] = useState('');
            const [targetQ, setTargetQ] = useState('q1');

            useEffect(() => {
                const tossedData = localStorage.getItem('paranlab-eisenhower');
                if (tossedData) {
                    setTasks(JSON.parse(tossedData));
                    localStorage.removeItem('paranlab-eisenhower');
                }
            }, []);

            const addTask = () => {
                if(!input) return;
                setTasks({...tasks, [targetQ]: [...tasks[targetQ], input]});
                setInput('');
            };

            return (
                <main class="container mx-auto px-4 py-10">
                    <h1 class="text-3xl font-bold text-center mb-10">아이젠하워 우선순위 매트릭스</h1>
                    
                    <div class="max-w-2xl mx-auto mb-10 bg-white p-6 rounded-lg shadow no-print">
                        <div class="flex gap-2">
                            <select value={targetQ} onChange={(e)=>setTargetQ(e.target.value)} class="p-2 border rounded">
                                <option value="q1">긴급함 & 중요함</option>
                                <option value="q2">긴급하지 않음 & 중요함</option>
                                <option value="q3">긴급함 & 중요하지 않음</option>
                                <option value="q4">긴급하지 않음 & 중요하지 않음</option>
                            </select>
                            <input type="text" value={input} onChange={(e)=>setInput(e.target.value)} class="flex-1 p-2 border rounded" placeholder="할 일을 입력하세요" />
                            <button onClick={addTask} class="bg-blue-600 text-white px-6 py-2 rounded">추가</button>
                        </div>
                    </div>

                    <div id="report-area" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-gray-200 p-4 rounded-xl">
                        <div class="bg-red-100 p-6 rounded-lg min-h-[200px]">
                            <h3 class="font-bold text-red-700 mb-3">DO (즉시 실행)</h3>
                            <ul class="list-disc pl-5">{tasks.q1.map((t,i)=><li key={i}>{t}</li>)}</ul>
                        </div>
                        <div class="bg-blue-100 p-6 rounded-lg min-h-[200px]">
                            <h3 class="font-bold text-blue-700 mb-3">SCHEDULE (계획 수립)</h3>
                            <ul class="list-disc pl-5">{tasks.q2.map((t,i)=><li key={i}>{t}</li>)}</ul>
                        </div>
                        <div class="bg-yellow-100 p-6 rounded-lg min-h-[200px]">
                            <h3 class="font-bold text-yellow-700 mb-3">DELEGATE (권한 위임)</h3>
                            <ul class="list-disc pl-5">{tasks.q3.map((t,i)=><li key={i}>{t}</li>)}</ul>
                        </div>
                        <div class="bg-gray-100 p-6 rounded-lg min-h-[200px]">
                            <h3 class="font-bold text-gray-700 mb-3">ELIMINATE (삭제/거절)</h3>
                            <ul class="list-disc pl-5">{tasks.q4.map((t,i)=><li key={i}>{t}</li>)}</ul>
                        </div>
                    </div>

                    <div id="action-buttons"></div>

                    <article class="mt-20 prose max-w-none border-t pt-10">
                        <h2 class="text-2xl font-bold">아이젠하워 매트릭스의 원리</h2>
                        <p>미국 제34대 대통령 드와이트 D. 아이젠하워는 "중요한 일은 대개 긴급하지 않고, 긴급한 일은 대개 중요하지 않다"는 원칙으로 시간을 관리했습니다. 이 도구는 단순히 바쁜 것과 생산적인 것을 구분하게 해줍니다.</p>
                        <h3>사분면별 전략</h3>
                        <ul>
                            <li><strong>Q1 (Do):</strong> 위기 상황, 마감 임박 과제.</li>
                            <li><strong>Q2 (Schedule):</strong> 자기계발, 관계 구축, 장기 전략 (성공의 핵심).</li>
                            <li><strong>Q3 (Delegate):</strong> 불필요한 회의, 타인의 요청.</li>
                            <li><strong>Q4 (Eliminate):</strong> 시간 낭비 요인, 단순 오락.</li>
                        </ul>
                    </article>
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<EisenhowerApp />);

        window.addEventListener('load', () => {
            const checkBtn = setInterval(() => {
                const area = document.getElementById('action-buttons');
                if (area && typeof ParanLabCore !== 'undefined') {
                    area.appendChild(ParanLabCore.renderActionButtons('report-area'));
                    clearInterval(checkBtn);
                }
            }, 500);
        });
    </script>
    <script src="/core.js"></script>
</body>
</html>
