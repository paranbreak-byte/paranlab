<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCAMPER 아이디어 발상 도구 | 파란랩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function ScamperApp() {
            const [ideas, setIdeas] = useState({ s:'', c:'', a:'', m:'', p:'', e:'', r:'' });
            const [showResult, setShowResult] = useState(false);

            useEffect(() => {
                const tossedData = localStorage.getItem('paranlab-scamper');
                if (tossedData) {
                    setIdeas(JSON.parse(tossedData));
                    setShowResult(true);
                    localStorage.removeItem('paranlab-scamper');
                }
            }, []);

            const questions = [
                {k:'s', n:'Substitute (대체)', q:'다른 재료, 사람, 방법으로 바꿀 수 있는가?'},
                {k:'c', n:'Combine (결합)', q:'다른 기능이나 서비스와 합칠 수 있는가?'},
                {k:'a', n:'Adapt (응용)', q:'다른 분야의 아이디어를 빌려올 수 있는가?'},
                {k:'m', n:'Modify (수정/확대)', q:'모양, 색상, 크기를 바꿀 수 있는가?'},
                {k:'p', n:'Put to another use (용도 변경)', q:'전혀 다른 용도로 사용할 수 있는가?'},
                {k:'e', n:'Eliminate (제거)', q:'불필요한 부분을 뺄 수 있는가?'},
                {k:'r', n:'Reverse (역발상)', q:'순서를 바꾸거나 뒤집을 수 있는가?'}
            ];

            return (
                <main class="container mx-auto px-4 py-10 max-w-4xl">
                    {!showResult ? (
                        <section class="bg-white p-8 rounded-xl shadow-lg">
                            <h1 class="text-3xl font-bold mb-4 text-purple-600">SCAMPER 아이디어 발상</h1>
                            <p class="mb-8 text-gray-600">기존 제품이나 서비스를 혁신하기 위한 7가지 질문에 답해보세요.</p>
                            {questions.map(item => (
                                <div key={item.k} class="mb-6">
                                    <label class="block font-bold text-gray-800">{item.n}</label>
                                    <p class="text-sm text-gray-500 mb-2">{item.q}</p>
                                    <textarea value={ideas[item.k]} onChange={(e)=>setIdeas({...ideas, [item.k]: e.target.value})} class="w-full p-3 border rounded h-24"></textarea>
                                </div>
                            ))}
                            <button onClick={()=>setShowResult(true)} class="w-full bg-purple-600 text-white py-4 rounded-lg font-bold">아이디어 리포트 생성</button>
                        </section>
                    ) : (
                        <section>
                            <div id="report-area" class="bg-white p-10 rounded-xl shadow-lg border-t-8 border-purple-600">
                                <h2 class="text-2xl font-bold mb-8">SCAMPER 혁신 아이디어 리포트</h2>
                                <div class="space-y-6">
                                    {questions.map(item => (
                                        <div key={item.k} class="border-b pb-4">
                                            <h3 class="font-bold text-purple-700">{item.n}</h3>
                                            <p class="mt-2 text-gray-800 whitespace-pre-wrap">{ideas[item.k] || '입력된 아이디어가 없습니다.'}</p>
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div id="action-buttons"></div>
                        </section>
                    )}
                    <article class="mt-20 prose max-w-none border-t pt-10">
                        <h2 class="text-2xl font-bold">SCAMPER 기법이란?</h2>
                        <p>알렉스 오스본(Alex Osborn)의 브레인스토밍 기법을 밥 에벌(Bob Eberle)이 발전시킨 체크리스트법입니다. 창의성은 무에서 유를 창조하는 것이 아니라, 기존의 것을 변형하는 과정에서 나온다는 전제하에 7가지 관점을 제시합니다.</p>
                    </article>
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ScamperApp />);

        window.addEventListener('load', () => {
            const checkBtn = setInterval(() => {
                const area = document.getElementById('action-buttons');
                if (area && typeof ParanLabCore !== 'undefined') {
                    area.appendChild(ParanLabCore.renderActionButtons('report-area'));
                    clearInterval(checkBtn);
                }
            }, 500);
        });
    </script>
    <script src="/core.js"></script>
</body>
</html>
