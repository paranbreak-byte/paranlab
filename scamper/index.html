<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "사내 복지 포인트 제도 혁신 방안",
            ideas: {
                s: "포인트 대신 '자율 휴가권'이나 '자기계발 바우처'로 대체하여 유연성 확보.",
                c: "건강검진 서비스와 결합하여 가족 동반 패키지 할인 혜택 제공.",
                a: "항공사 마일리지 시스템을 응용하여 장기 근속자에게 포인트 가산점 부여.",
                m: "포인트 사용 단위를 10원 단위로 세분화하여 편의점 등 소액 결제 최적화.",
                p: "지역 소상공인 상생 결제 수단으로 용도를 확장하여 지역 사회 공헌과 연계.",
                e: "복잡한 영수증 증빙 절차를 전면 제거하고 법인카드 연동 자동 정산 도입.",
                r: "회사가 포인트를 주는 방식에서, 직원이 원하는 복지를 제안하고 펀딩받는 역방향 구조."
            },
            isDefault: true
        };

        const QUESTIONS = [
            { k: 's', n: 'Substitute (대체)', q: '다른 재료, 사람, 방법으로 바꿀 수 있나요?', desc: '기존 요소를 교체하여 새로운 가치를 창출합니다.', color: 'bg-rose-500', text: 'text-rose-600', light: 'bg-rose-50' },
            { k: 'c', n: 'Combine (결합)', q: '두 가지 이상의 기능을 합칠 수 있나요?', desc: '서로 다른 아이디어를 융합하여 시너지를 냅니다.', color: 'bg-orange-500', text: 'text-orange-600', light: 'bg-orange-50' },
            { k: 'a', n: 'Adapt (응용)', q: '다른 분야의 아이디어를 빌려올 수 있나요?', desc: '성공한 다른 사례를 현재 문제에 적용해 봅니다.', color: 'bg-amber-500', text: 'text-amber-600', light: 'bg-amber-50' },
            { k: 'm', n: 'Modify (수정)', q: '모양, 색상, 크기를 바꿀 수 있나요?', desc: '특정 부분을 변형하여 가치를 높입니다.', color: 'bg-emerald-500', text: 'text-emerald-600', light: 'bg-emerald-50' },
            { k: 'p', n: 'Put to use (용도 변경)', q: '전혀 다른 용도로 사용할 수 있나요?', desc: '기존 제품을 새로운 목적으로 재정의합니다.', color: 'bg-blue-500', text: 'text-blue-600', light: 'bg-blue-50' },
            { k: 'e', n: 'Eliminate (제거)', q: '불필요한 부분을 뺄 수 있나요?', desc: '핵심 기능만 남기고 단순화하여 효율성을 높입니다.', color: 'bg-indigo-500', text: 'text-indigo-600', light: 'bg-indigo-50' },
            { k: 'r', n: 'Reverse (역발상)', q: '순서를 바꾸거나 뒤집을 수 있나요?', desc: '고정관념을 깨고 반대 방향에서 바라봅니다.', color: 'bg-purple-500', text: 'text-purple-600', light: 'bg-purple-50' }
        ];

        function ScamperApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [activeIdx, setActiveIdx] = useState(0);
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-scamper');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-scamper', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'scamper-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] SCAMPER 분석 리포트: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'scamper-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-scamper'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">SCAMPER ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제 정의', '아이디어 발상', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">혁신 주제 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">개선이 필요한 제품, 서비스, 혹은 아이디어를 입력하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 사내 복지 포인트 제도 개선" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 7가지 질문에 답하기</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {QUESTIONS.map((q, i) => (
                                        <button key={q.k} onClick={() => setActiveIdx(i)} className={`w-12 h-12 rounded-full font-black text-sm transition-all ${activeIdx === i ? `${q.color} text-white shadow-lg scale-110` : 'bg-slate-100 text-slate-400'}`}>
                                            {q.k.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                                <div className={`p-8 ${QUESTIONS[activeIdx].light} rounded-3xl border border-slate-100 text-center space-y-4`}>
                                    <h3 className={`text-2xl font-black ${QUESTIONS[activeIdx].text}`}>{QUESTIONS[activeIdx].n}</h3>
                                    <p className="text-slate-800 font-bold text-lg leading-tight break-keep">"{QUESTIONS[activeIdx].q}"</p>
                                    <textarea 
                                        value={data.ideas[QUESTIONS[activeIdx].k]} 
                                        onChange={e => setData({...data, ideas: {...data.ideas, [QUESTIONS[activeIdx].k]: e.target.value}, isDefault: false})}
                                        className="w-full h-48 p-6 bg-white rounded-2xl border-none outline-none text-base font-bold shadow-inner focus:ring-2 ring-blue-200 transition-all"
                                        placeholder="아이디어를 자유롭게 적어보세요..."
                                    />
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => activeIdx > 0 ? setActiveIdx(activeIdx - 1) : setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => activeIdx < 6 ? setActiveIdx(activeIdx + 1) : setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">
                                        {activeIdx < 6 ? "다음 질문" : "최종 리포트 생성"}
                                    </button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">SCAMPER Innovation Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">아이디어 발상 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                                    {QUESTIONS.map(q => (
                                        <div key={q.k} className={`p-8 ${q.light} rounded-[2.5rem] border border-slate-100 shadow-sm relative overflow-hidden scamper-card`}>
                                            <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-slate-900">{q.k.toUpperCase()}</div>
                                            <h3 className={`font-black ${q.text} mb-4 flex items-center gap-2 text-xl`}>{q.n}</h3>
                                            <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">
                                                {data.ideas[q.k] || "도출된 아이디어가 없습니다."}
                                            </p>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-2xl font-black mb-4">창의적 혁신 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        SCAMPER 분석을 통해 도출된 아이디어들은 기존의 틀을 깨는 혁신의 씨앗입니다. 가장 실행 가능성이 높거나 파급력이 큰 아이디어를 선별하여 구체적인 액션 플랜으로 발전시키십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">SCAMPER 분석: 창의적 발상을 위한 7가지 혁신 체크리스트</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    밥 에벌이 창안한 SCAMPER 기법을 통해 기존의 제품이나 서비스를 다각도로 변형하고, 고정관념을 깨는 파괴적 혁신 아이디어를 도출하는 방법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. SCAMPER의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>SCAMPER</strong>는 1971년 교육 심리학자 <strong>밥 에벌(Bob Eberle)</strong>이 창안한 아이디어 발상 도구입니다. 이 기법은 광고 전문가 알렉스 오스본(Alex Osborn)이 제안한 브레인스토밍 질문들을 7가지 핵심 키워드로 체계화하여, 누구나 쉽게 기존의 제품이나 서비스를 변형하고 혁신적인 대안을 찾을 수 있도록 설계되었습니다.
                                    </p>
                                    <p className="text-lg">
                                        SCAMPER는 창의성이 타고난 재능이 아니라, 올바른 질문을 통해 훈련될 수 있는 기술임을 증명하는 가장 강력한 도구 중 하나입니다. 인간의 뇌는 본능적으로 익숙한 경로로만 생각하려는 '인지적 관성'을 가지고 있는데, SCAMPER는 이러한 관성을 깨기 위해 7가지 강제적인 관점을 제시합니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 7가지 혁신 질문 리스트 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-rose-600 mb-3">S - Substitute (대체)</h3>
                                            <p className="text-base font-medium">구성 요소, 재료, 사람, 혹은 프로세스를 다른 것으로 바꿀 수 있는지 묻습니다. "이 부분을 플라스틱 대신 친환경 소재로 바꾼다면?"과 같은 질문이 해당합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-orange-600 mb-3">C - Combine (결합)</h3>
                                            <p className="text-base font-medium">서로 다른 기능이나 아이디어를 합쳐 시너지를 낼 수 있는지 탐색합니다. 스마트폰이 전화기와 카메라, MP3 플레이어를 결합한 것이 대표적인 사례입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-amber-600 mb-3">A - Adapt (응용)</h3>
                                            <p className="text-base font-medium">다른 분야의 성공 사례나 자연의 원리를 현재 문제에 적용해 봅니다. 상어 피부의 원리를 수영복에 적용한 전신 수영복이 좋은 예시입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-600 mb-3">M - Modify (수정/확대/축소)</h3>
                                            <p className="text-base font-medium">모양, 색상, 크기, 혹은 의미를 변형합니다. 제품을 아주 작게 만들거나(나노 기술), 아주 크게 만들어 새로운 가치를 창출합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-blue-600 mb-3">P - Put to use (용도 변경)</h3>
                                            <p className="text-base font-medium">기존 제품을 전혀 다른 목적으로 재정의합니다. 강력 접착제 개발 실패작이 포스트잇(Post-it)이라는 혁신적인 메모지로 재탄생한 사례가 있습니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-indigo-600 mb-3">E - Eliminate (제거)</h3>
                                            <p className="text-base font-medium">불필요한 기능을 빼고 단순화합니다. 복잡한 버튼을 없앤 아이폰이나, 유선 이어폰 잭을 제거한 무선 이어폰 시장의 성장이 이를 증명합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-purple-600 mb-3">R - Reverse (역발상/재배열)</h3>
                                            <p className="text-base font-medium">순서를 뒤집거나 역할을 반대로 생각합니다. 고객이 음식을 가지러 가는 '셀프 서비스' 식당이나, 배달 전문 주방 등이 역발상의 결과물입니다.</p>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 아이디어의 진화</h2>
                                    <p className="text-lg">
                                        SCAMPER 분석을 수행할 때 가장 중요한 것은 <strong>'비판 금지'</strong>입니다. 질문에 답하는 과정에서 나오는 엉뚱한 생각들이 혁신의 씨앗이 됩니다. 파란랩의 SCAMPER 엔진은 사용자가 각 단계에 집중하여 사고를 확장하도록 설계되었습니다.
                                    </p>
                                    <p className="text-lg">
                                        도출된 수많은 아이디어 중 가장 실행 가능성이 높거나 파급력이 큰 것을 골라 구체화하십시오. 단순히 "새로운 것을 생각하라"는 막연한 지시보다, SCAMPER의 구체적인 질문들이 당신의 뇌를 훨씬 더 창의적인 상태로 만들어 줄 것입니다.
                                    </p>
                                </section>

                                <section className="bg-slate-900 text-white p-10 rounded-[2.5rem]">
                                    <h2 className="text-2xl font-black mb-6">📚 학술적 권위 및 외부 자료</h2>
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                        <a href="https://en.wikipedia.org/wiki/SCAMPER" target="_blank" className="p-5 bg-slate-800 rounded-2xl hover:bg-blue-600 transition-all">
                                            <h4 className="font-black mb-2">Wikipedia: SCAMPER</h4>
                                            <p className="text-xs text-slate-400">SCAMPER 기법의 정의와 7가지 요소에 대한 상세 학술 정의</p>
                                        </a>
                                        <a href="https://scholar.google.com/scholar?q=Bob+Eberle+SCAMPER+creative+thinking+method" target="_blank" className="p-5 bg-slate-800 rounded-2xl hover:bg-blue-600 transition-all">
                                            <h4 className="font-black mb-2">Google Scholar: SCAMPER Research</h4>
                                            <p className="text-xs text-slate-400">창의적 사고 기법으로서의 SCAMPER에 관한 최신 학술 논문 리스트</p>
                                        </a>
