<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>SCAMPER 분석 도구 | 창의적 아이디어 발상 엔진 | 파란랩(Paran Lab)</title>
    <meta name="description" content="밥 에벌의 SCAMPER 기법으로 기존 아이디어를 혁신적으로 변형하세요. 7가지 질문을 통해 고정관념을 깨고 새로운 비즈니스 기회를 창출하는 과학적 창의성 도구입니다.">
    <meta name="keywords" content="SCAMPER, 스캠퍼, 아이디어발상, 창의적사고, 브레인스토밍, 혁신기법, 밥에벌, 파란랩">
    <meta property="og:title" content="파란랩 SCAMPER 분석 엔진">
    <meta property="og:description" content="7가지 질문으로 아이디어의 한계를 돌파하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/scamper/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 SCAMPER 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "DesignApplication",
      "description": "기존의 제품이나 서비스를 7가지 관점에서 변형하여 새로운 아이디어를 도출하는 창의성 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .scamper-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .scamper-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.7] 도구 전용 기본 샘플 (사내 복지 포인트 제도 혁신)
        const DEFAULT_TOOL_SAMPLE = {
            subject: "사내 복지 포인트 제도 혁신 방안",
            ideas: {
                s: "포인트 대신 '자율 휴가권'이나 '자기계발 바우처'로 대체하여 유연성 확보.",
                c: "건강검진 서비스와 결합하여 가족 동반 패키지 할인 혜택 제공.",
                a: "항공사 마일리지 시스템을 응용하여 장기 근속자에게 포인트 가산점 부여.",
                m: "포인트 사용 단위를 10원 단위로 세분화하여 편의점 등 소액 결제 최적화.",
                p: "지역 소상공인 상생 결제 수단으로 용도를 확장하여 지역 사회 공헌과 연계.",
                e: "복잡한 영수증 증빙 절차를 전면 제거하고 법인카드 연동 자동 정산 도입.",
                r: "회사가 포인트를 주는 방식에서, 직원이 원하는 복지를 제안하고 펀딩받는 역방향 구조."
            },
            isDefault: true
        };

        const QUESTIONS = [
            { k: 's', n: 'Substitute (대체)', q: '다른 재료, 사람, 방법으로 바꿀 수 있나요?', desc: '기존 요소를 교체하여 새로운 가치를 창출합니다.', color: 'bg-rose-500', text: 'text-rose-600', light: 'bg-rose-50' },
            { k: 'c', n: 'Combine (결합)', q: '두 가지 이상의 기능을 합칠 수 있나요?', desc: '서로 다른 아이디어를 융합하여 시너지를 냅니다.', color: 'bg-orange-500', text: 'text-orange-600', light: 'bg-orange-50' },
            { k: 'a', n: 'Adapt (응용)', q: '다른 분야의 아이디어를 빌려올 수 있나요?', desc: '성공한 다른 사례를 현재 문제에 적용해 봅니다.', color: 'bg-amber-500', text: 'text-amber-600', light: 'bg-amber-50' },
            { k: 'm', n: 'Modify (수정)', q: '모양, 색상, 크기를 바꿀 수 있나요?', desc: '특정 부분을 변형하여 가치를 높입니다.', color: 'bg-emerald-500', text: 'text-emerald-600', light: 'bg-emerald-50' },
            { k: 'p', n: 'Put to use (용도 변경)', q: '전혀 다른 용도로 사용할 수 있나요?', desc: '기존 제품을 새로운 목적으로 재정의합니다.', color: 'bg-blue-500', text: 'text-blue-600', light: 'bg-blue-50' },
            { k: 'e', n: 'Eliminate (제거)', q: '불필요한 부분을 뺄 수 있나요?', desc: '핵심 기능만 남기고 단순화하여 효율성을 높입니다.', color: 'bg-indigo-500', text: 'text-indigo-600', light: 'bg-indigo-50' },
            { k: 'r', n: 'Reverse (역발상)', q: '순서를 바꾸거나 뒤집을 수 있나요?', desc: '고정관념을 깨고 반대 방향에서 바라봅니다.', color: 'bg-purple-500', text: 'text-purple-600', light: 'bg-purple-50' }
        ];

        function ScamperApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); // 샘플 우선 노출
            const [activeIdx, setActiveIdx] = useState(0);
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-scamper');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-scamper', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'scamper-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] SCAMPER 아이디어 발상 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'scamper-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-scamper'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Innovation Science</p>
                            <p className="font-bold text-sm">PARAN LAB SCAMPER v7.7</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['주제 정의', '아이디어 발상', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Subject */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Subject</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">혁신이 필요한 주제를 입력하세요</h2>
                                </div>
                                <input 
                                    type="text" 
                                    value={data.subject} 
                                    onChange={e => setData({...data, subject: e.target.value, isDefault: false})}
                                    className="w-full p-8 bg-slate-50 rounded-[2.5rem] border-none outline-none text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                    placeholder="예: 사내 복지 포인트 제도 개선"
                                />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 7가지 질문에 답하기</button>
                            </div>
                        )}

                        {/* Step 2: SCAMPER Wizard */}
                        {step === 2 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="flex flex-wrap gap-2 justify-center">
                                    {QUESTIONS.map((q, i) => (
                                        <button 
                                            key={q.k} 
                                            onClick={() => setActiveIdx(i)} 
                                            className={`w-14 h-14 rounded-full font-black text-lg transition-all ${activeIdx === i ? `${q.color} text-white shadow-lg scale-110` : 'bg-slate-100 text-slate-400 hover:bg-slate-200'}`}
                                        >
                                            {q.k.toUpperCase()}
                                        </button>
                                    ))}
                                </div>
                                <div className={`p-10 ${QUESTIONS[activeIdx].light} rounded-[3rem] border border-slate-100 text-center space-y-6`}>
                                    <h3 className={`text-3xl font-black ${QUESTIONS[activeIdx].text}`}>{QUESTIONS[activeIdx].n}</h3>
                                    <p className="text-slate-800 font-bold text-2xl leading-tight">"{QUESTIONS[activeIdx].q}"</p>
                                    <p className="text-sm text-slate-500 font-medium">{QUESTIONS[activeIdx].desc}</p>
                                    <textarea 
                                        value={data.ideas[QUESTIONS[activeIdx].k]} 
                                        onChange={e => setData({...data, ideas: {...data.ideas, [QUESTIONS[activeIdx].k]: e.target.value}, isDefault: false})}
                                        className="w-full h-48 p-8 bg-white rounded-[2rem] border-none outline-none text-xl font-bold shadow-inner focus:ring-4 ring-blue-100 transition-all"
                                        placeholder="아이디어를 자유롭게 적어보세요..."
                                    />
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => activeIdx > 0 ? setActiveIdx(activeIdx - 1) : setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => activeIdx < 6 ? setActiveIdx(activeIdx + 1) : setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">
                                        {activeIdx < 6 ? "다음 질문" : "최종 리포트 생성"}
                                    </button>
                                </div>
                            </div>
                        )}

                        {/* Step 3: Result Report */}
                        {step === 3 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        SCAMPER Creative Innovation Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        아이디어 발상 결과
                                    </h2>
                                    <p className="mt-4 text-slate-400 font-bold text-xl">주제: {data.subject || "미정"}</p>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                                    {QUESTIONS.map(q => (
                                        <div key={q.k} className={`p-10 ${q.light} rounded-[3.5rem] border border-slate-100 shadow-sm relative overflow-hidden scamper-card`}>
                                            <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-slate-900">{q.k.toUpperCase()}</div>
                                            <h3 className={`font-black ${q.text} mb-6 flex items-center gap-3 text-2xl`}>
                                                {q.n}
                                            </h3>
                                            <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px]">
                                                {data.ideas[q.k] || "도출된 아이디어가 없습니다."}
                                            </p>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-2xl font-black mb-4">창의적 혁신을 위한 제언</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto">
                                        SCAMPER 분석을 통해 도출된 아이디어들은 기존의 틀을 깨는 혁신의 씨앗입니다. 
                                        가장 실행 가능성이 높거나 파급력이 큰 아이디어를 선별하여 구체적인 <strong>액션 플랜</strong>으로 발전시키십시오.
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 3 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/scamper/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                SCAMPER: 창의적 발상을 위한 7가지 혁신 체크리스트
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>SCAMPER</strong>는 1971년 교육 심리학자 <strong>밥 에벌(Bob Eberle)</strong>이 창안한 아이디어 발상 도구입니다. 이 기법은 광고 전문가 알렉스 오스본(Alex Osborn)이 제안한 브레인스토밍 질문들을 7가지 핵심 키워드로 체계화하여, 누구나 쉽게 기존의 제품이나 서비스를 변형하고 혁신적인 대안을 찾을 수 있도록 설계되었습니다. SCAMPER는 창의성이 타고난 재능이 아니라, 올바른 질문을 통해 훈련될 수 있는 기술임을 증명하는 가장 강력한 도구 중 하나입니다.
                                </p>
                                <p>
                                    인간의 뇌는 본능적으로 익숙한 경로로만 생각하려는 '인지적 관성'을 가지고 있습니다. SCAMPER는 이러한 관성을 깨기 위해 7가지 강제적인 관점을 제시합니다: <strong>Substitute(대체), Combine(결합), Adapt(응용), Modify(수정), Put to use(용도 변경), Eliminate(제거), Reverse(역발상)</strong>. 각 단계의 질문에 답하는 과정에서 뇌는 새로운 신경망을 자극받으며, 평소라면 무시했을 법한 엉뚱한 연결 고리에서 혁신적인 통찰을 얻게 됩니다.
                                </p>
                                <p>

                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-amber-600 shadow-sm">

                                    <p className="text-base text-slate-500 leading-relaxed font-medium">

                                    <p className="text-base text-slate-500 leading-relaxed font-medium">

                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-purple-600 shadow-sm">
                                    <h4 className="font-black text-purple-600 mb-6 text-2xl">4. Reverse (역발상)</h4>
