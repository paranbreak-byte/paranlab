    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            mainIssue: "식당 매출 하락 원인 분석",
            branches: [
                { id: 1, text: "객수 감소", sub: ["경쟁 업체 신규 진입", "주차 공간 부족으로 인한 접근성 저하"] },
                { id: 2, text: "객단가 하락", sub: ["저가 메뉴 위주의 주문 구성", "세트 메뉴 판매 부진"] }
            ],
            isDefault: true
        };

        function LogicTreeApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-logic-tree');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-logic-tree', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-logic-tree'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Logic Science</p>
                            <p className="text-white font-bold text-xs">LOGIC TREE ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['핵심 이슈', '구조화', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">핵심 이슈 정의</h2>
                                <p className="text-center text-slate-500 font-bold break-keep">해결하고자 하는 가장 상위의 문제를 입력하세요.</p>
                                <input type="text" value={data.mainIssue} onChange={e => setData({...data, mainIssue: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 매출 하락 원인 분석" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">로직 트리 구조화</h2>
                                <div className="space-y-6">
                                    {data.branches.map((branch, i) => (
                                        <div key={branch.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-4">
                                            <div className="flex gap-4 items-center">
                                                <input type="text" value={branch.text} onChange={e => { const n = [...data.branches]; n[i].text = e.target.value; setData({...data, branches: n, isDefault: false}); }} className="flex-1 p-4 bg-white rounded-xl border-none font-black text-lg shadow-sm" placeholder="하위 이슈" />
                                                <button onClick={() => setData({...data, branches: data.branches.filter(b => b.id !== branch.id), isDefault: false})} className="text-red-400 font-black">×</button>
                                            </div>
                                            <div className="pl-8 space-y-2">
                                                {branch.sub.map((s, si) => (
                                                    <div key={si} className="flex gap-2">
                                                        <input type="text" value={s} onChange={e => { const n = [...data.branches]; n[i].sub[si] = e.target.value; setData({...data, branches: n, isDefault: false}); }} className="flex-1 p-3 bg-white/50 rounded-lg border border-slate-200 text-sm font-bold" placeholder="세부 원인/대안" />
                                                        <button onClick={() => { const n = [...data.branches]; n[i].sub = n[i].sub.filter((_, idx) => idx !== si); setData({...data, branches: n, isDefault: false}); }} className="text-slate-300 hover:text-red-400">×</button>
                                                    </div>
                                                ))}
                                                <button onClick={() => { const n = [...data.branches]; n[i].sub.push(""); setData({...data, branches: n, isDefault: false}); }} className="text-blue-500 text-xs font-black">+ 세부 항목 추가</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, branches: [...data.branches, { id: Date.now(), text: "", sub: [""] }], isDefault: false})} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black">+ 하위 이슈 추가</button>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Logic Tree Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.mainIssue}</h2>
                                </div>
                                
                                <div className="flex flex-col md:flex-row items-start gap-8 mb-12 overflow-x-auto pb-4">
                                    <div className="min-w-[200px] p-6 bg-slate-900 text-white rounded-3xl shadow-xl font-black text-center break-keep">
                                        {data.mainIssue}
                                    </div>
                                    <div className="flex-1 space-y-8">
                                        {data.branches.map((b, i) => (
                                            <div key={i} className="flex items-start gap-6">
                                                <div className="min-w-[180px] p-5 bg-blue-50 border-2 border-blue-100 rounded-2xl font-black text-blue-700 text-sm shadow-sm break-keep">
                                                    {b.text}
                                                </div>
                                                <div className="flex-1 space-y-3">
                                                    {b.sub.map((s, si) => (
                                                        <div key={si} className="p-4 bg-white border border-slate-100 rounded-xl shadow-sm text-xs font-bold text-slate-600 tree-line break-keep">
                                                            {s}
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🌳</div>
                                    <h3 className="text-2xl font-black mb-4">논리적 시사점</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        로직 트리를 통해 복잡한 문제를 MECE(중복 없이, 누락 없이) 원칙에 따라 구조화했습니다. 분해된 각 요소 중 가장 영향력이 큰 핵심 원인을 파악하고, 실행 가능한 대안(Action Item)을 수립하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">로직 트리(Logic Tree): 복잡한 문제를 해결하는 맥킨지식 논리 구조화 방법론</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    전략 컨설팅의 핵심 도구인 로직 트리를 통해 문제를 MECE 원칙에 따라 분해하고, 근본 원인 파악과 해결책 도출을 위한 과학적 사고 프로세스를 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 로직 트리의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>로직 트리(Logic Tree)</strong>는 주요 이슈를 계층적으로 분해하여 문제의 전체상을 파악하고 해결책을 도출하는 논리적 사고 도구입니다. 세계적인 전략 컨설팅 펌인 <strong>맥킨지 앤 컴퍼니(McKinsey & Company)</strong>에서 문제 해결의 표준 방법론으로 사용하면서 널리 알려졌습니다.
                                    </p>
                                    <p className="text-lg">
                                        로직 트리는 복잡하게 얽힌 문제를 하위 요소로 쪼개어 나감으로써, 우리가 어디에 집중해야 하는지(Focusing)와 어떤 데이터가 필요한지를 명확하게 해줍니다. 이는 막연한 직관이 아닌 철저한 논리에 기반한 의사결정을 가능하게 합니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 로직 트리의 핵심 원칙: MECE</h2>
                                    <div className="space-y-6 text-lg">
                                        <p>로직 트리가 유효하기 위해서는 반드시 <strong>MECE(Mutually Exclusive, Collectively Exhaustive)</strong> 원칙을 준수해야 합니다.</p>
                                        <ul className="list-disc pl-6 space-y-4 font-medium">
                                            <li><strong>Mutually Exclusive (중복 없이):</strong> 각 하위 항목들은 서로 겹치지 않아야 합니다. 중복된 분석은 자원의 낭비를 초래합니다.</li>
                                            <li><strong>Collectively Exhaustive (누락 없이):</strong> 하위 항목들의 합이 상위 항목의 전체를 구성해야 합니다. 누락된 항목이 있다면 치명적인 전략적 실수를 범할 수 있습니다.</li>
                                        </ul>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 로직 트리의 3가지 유형</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">🔍 원인 분석 트리 (Why Tree)</h3>
                                            <p className="text-base font-medium">"왜 이 문제가 발생하는가?"에 답하기 위해 현상을 원인별로 분해합니다. 근본 원인(Root Cause)을 찾는 데 최적화되어 있습니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-800 mb-3">💡 해결책 도출 트리 (How Tree)</h3>
                                            <p className="text-base font-medium">"어떻게 문제를 해결할 것인가?"에 집중합니다. 상위 목표를 달성하기 위한 구체적인 실행 방안(Action Item)을 계층적으로 나열합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-slate-800 mb-3">📊 요소 분해 트리 (What Tree)</h3>
                                            <p className="text-base font-medium">전체 대상을 구성 요소별로 파악합니다. 예를 들어 '수익'을 '매출'과 '비용'으로 나누는 식의 구조적 파악에 사용됩니다.</p>
                                        </div>
                                    </div>
                                </section>

                                <section className="bg-slate-900 text-white p-10 rounded-[2.5rem]">
                                    <h2 className="text-2xl font-black mb-6">📚 학술적 권위 및 외부 자료</h2>
