            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-5whys');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({
                                ...parsed,
                                whys: Array.isArray(parsed.whys) ? parsed.whys : DEFAULT_TOOL_SAMPLE.whys,
                                isDefault: false
                            });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-5whys', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    const link = document.createElement('a');
                    link.download = '5whys-report.png';
                    link.href = canvas.toDataURL();
                    link.click();
                } catch (err) { console.error(err); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (

                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">5 WHYS ANALYSIS ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['문제 정의', '원인 추적', '결론 도출', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">1. 문제 정의</h2>
                                    <p className="text-slate-500 font-bold break-keep">해결하고자 하는 현상을 구체적으로 정의하세요.</p>
                                </div>
                                <textarea value={data.problem} onChange={e => setData({...data, problem: e.target.value, isDefault: false})} className="w-full h-48 p-6 bg-slate-50 rounded-2xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-blue-100 transition-all text-center" placeholder="문제를 입력하세요..." />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 원인 추적</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-6 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">2. 원인 추적 (Why Tracking)</h2>
                                    <p className="text-slate-500 font-bold break-keep">꼬리에 꼬리를 무는 질문으로 본질에 접근하세요.</p>
                                </div>
                                <div className="space-y-2">
                                    {data.whys.map((why, i) => (
                                        <div key={i}>
                                            <div className="flex items-center gap-4 p-4 bg-slate-50 rounded-2xl border border-slate-100">
                                                <span className="w-8 h-8 bg-blue-600 text-white rounded-full flex items-center justify-center text-xs font-black shrink-0">{i+1}</span>
                                                <input type="text" value={why} onChange={e => {
                                                    const newWhys = [...data.whys];
                                                    newWhys[i] = e.target.value;
                                                    setData({...data, whys: newWhys, isDefault: false});
                                                }} className="w-full bg-transparent border-none outline-none font-bold text-slate-700" placeholder="왜 그런가요?" />
                                            </div>
                                            {i < 4 && <div className="why-connector"></div>}
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 결론 도출</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">3. 근본 원인 및 해결책</h2>
                                </div>
                                <div className="space-y-6">

                                        <textarea value={data.rootCause} onChange={e => setData({...data, rootCause: e.target.value, isDefault: false})} className="w-full h-24 bg-transparent border-none outline-none text-white font-black text-lg" placeholder="진짜 원인은 무엇인가요?" />
                                    </div>
                                    <div className="p-6 bg-emerald-500 rounded-2xl">
                                        <label className="text-emerald-100 text-[10px] font-black uppercase tracking-widest mb-2 block">Action Plan</label>
                                        <textarea value={data.action} onChange={e => setData({...data, action: e.target.value, isDefault: false})} className="w-full h-24 bg-transparent border-none outline-none text-white font-black text-lg" placeholder="어떻게 해결할까요?" />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">5 Whys Root Cause Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">문제 해결 분석 리포트</h2>
                                </div>
                                
                                <div className="bg-slate-50 p-8 rounded-[2rem] mb-12 border border-slate-100">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Initial Problem</h3>
                                    <p className="text-xl md:text-2xl font-black text-slate-800 leading-tight break-keep">"{data.problem}"</p>
                                </div>

                                <div className="space-y-4 mb-12">
                                    {data.whys.map((why, i) => why && (
                                        <div key={i} className="flex gap-4 items-center">
                                            <div className="w-10 h-10 bg-white border-2 border-blue-600 text-blue-600 rounded-full flex items-center justify-center font-black text-sm shrink-0 shadow-md">{i+1}</div>
                                            <div className="flex-1 bg-white p-4 rounded-2xl shadow-sm border border-slate-100 font-bold text-slate-600 text-sm md:text-base break-keep">{why}</div>
                                        </div>
                                    ))}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-8 bg-slate-900 text-white rounded-[2.5rem] shadow-2xl">
                                        <h3 className="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-6">Root Cause</h3>
                                        <p className="text-lg md:text-xl font-black leading-relaxed break-keep">{data.rootCause}</p>
                                    </div>
                                    <div className="p-8 bg-emerald-500 text-white rounded-[2.5rem] shadow-2xl">
                                        <h3 className="text-emerald-100 font-black text-[10px] uppercase tracking-widest mb-6">Action Plan</h3>
                                        <p className="text-lg md:text-xl font-black leading-relaxed break-keep">{data.action}</p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">5 Whys 분석: 도요타의 혁신을 이끈 근본 원인 분석(RCA) 방법론</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    표면적인 현상을 넘어 시스템의 본질적인 결함을 찾아내는 5 Whys 기법의 논리적 구조와 실전 적용 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 5 Whys 분석의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>5 Whys 분석</strong>은 도요타 생산 방식(TPS)의 창시자인 <strong>오노 다이이치(Taiichi Ohno)</strong>가 제안한 문제 해결 기법입니다. 이 모델은 어떤 문제의 현상에 대해 '왜?'라는 질문을 최소 5번 반복함으로써, 표면적인 원인이 아닌 시스템적인 <strong>근본 원인(Root Cause)</strong>을 찾아내는 데 목적이 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        오노 다이이치는 "5번의 질문을 던지는 것만으로도 문제의 본질에 도달할 수 있으며, 이를 통해 재발 방지 대책을 수립할 수 있다"고 강조했습니다. 현재 이 기법은 린(Lean) 경영, 식스 시그마(Six Sigma), 카이젠(Kaizen) 등 현대 품질 관리 및 경영 혁신의 핵심 도구로 자리 잡았습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 5 Whys의 핵심 원칙과 논리적 구조</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">🔍 사람이 아닌 프로세스에 집중</h3>
                                            <p className="text-base font-medium">"누가 실수했는가?"를 묻는 대신 "왜 시스템이 그 실수를 방지하지 못했는가?"를 탐구합니다. 비난이 아닌 개선을 목적으로 합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-rose-700 mb-3">🔗 인과관계의 사슬(Chain of Causality)</h3>
                                            <p className="text-base font-medium">각 단계의 답변은 반드시 이전 단계의 직접적인 원인이어야 합니다. 논리적 비약 없이 꼬리에 꼬리를 무는 질문을 이어가야 합니다.</p>
                                        </div>
