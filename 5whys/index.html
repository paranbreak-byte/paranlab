<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>5 Whys 분석 도구 | 근본 원인 추적 엔진 | 파란랩(Paran Lab)</title>
    <meta name="description" content="도요타의 5 Whys 기법으로 문제의 표면이 아닌 근본 원인(Root Cause)을 찾아내세요. 재발 방지를 위한 과학적 문제 해결 도구입니다.">
    <meta name="keywords" content="5Whys, 근본원인분석, RCA, 도요타생산방식, 문제해결기법, 오노다이이치, 파란랩, 의사결정과학">
    <meta property="og:title" content="파란랩 5 Whys 근본 원인 분석 엔진 v7.8.3">
    <meta property="og:description" content="현상 뒤에 숨겨진 진짜 원인을 찾는 5번의 질문, 5 Whys로 문제를 해결하세요.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❓</text></svg>">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 5 Whys 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "문제의 현상으로부터 5단계의 질문을 통해 근본 원인을 도출하고 해결책을 수립하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .why-connector { width: 4px; height: 32px; background: linear-gradient(to bottom, #3b82f6, #e2e8f0); margin: 0 auto; border-radius: 2px; }
        @media print { .no-print { display: none; } }
        .break-keep { word-break: keep-all; }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.8.3] 기본 샘플 데이터 (식당 매출 급감 사례)
        const DEFAULT_TOOL_SAMPLE = {
            problem: "최근 3개월간 식당의 점심 매출이 전년 대비 40% 급감했다.",
            whys: [
                "단골 고객들의 방문 횟수가 눈에 띄게 줄어들었기 때문이다.",
                "음식의 맛이 예전과 달라졌다는 평가가 많아졌기 때문이다.",
                "메인 주방장이 교체된 후 레시피 일관성이 깨졌기 때문이다.",
                "신임 주방장 교육 시 표준 레시피 매뉴얼이 전달되지 않았기 때문이다.",
                "주방 인력 교체 시 인수인계 프로세스가 시스템화되어 있지 않았기 때문이다."
            ],
            rootCause: "주방 인력 교체 시의 체계적인 인수인계 및 교육 시스템 부재",
            action: "전 메뉴 표준 레시피 디지털화 및 신규 인력 투입 시 7일간의 필수 교육 프로세스 구축",
            isDefault: true
        };

        function FiveWhysApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(4); // 결과 우선 노출
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [v7.8.3] 데이터 로드 및 시나리오 연동
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-5whys');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({
                                ...parsed,
                                whys: Array.isArray(parsed.whys) ? parsed.whys : DEFAULT_TOOL_SAMPLE.whys,
                                isDefault: false
                            });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-5whys', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], '5whys-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 5 Whys 분석 결과: ${data.problem}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = '5whys-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [v7.8.3] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-blue-500 transition-all break-keep">✏️ 데이터 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-5whys'); location.reload();}} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-red-500 transition-all break-keep">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Problem Solving</p>
                            <p className="font-bold text-sm">PARAN LAB 5WHYS v7.8.3</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-12 no-print border-b-2 border-slate-200 overflow-x-auto pb-4 scrollbar-hide">
                        {['문제 정의', '원인 추적', '결론 도출', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap pb-2 text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* 상단 광고 영역 */}
                    <div className="mb-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    <div id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 md:px-6 md:py-2 rounded-full text-[10px] md:text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Problem</span>
                                    <h2 className="text-3xl md:text-4xl font-black text-slate-900 mt-2">해결하고 싶은 문제를 정의하세요</h2>
                                </div>
                                <textarea 
                                    value={data.problem} 
                                    onChange={e => setData({...data, problem: e.target.value, isDefault: false})}
                                    className="w-full h-48 p-6 md:p-8 bg-slate-50 rounded-[2rem] md:rounded-[2.5rem] border-none outline-none text-xl md:text-2xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                    placeholder="예: 최근 식당의 점심 매출이 급감했다."
                                />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 원인 추적 시작</button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 02. Root Cause Tracking</span>
                                    <h2 className="text-3xl md:text-4xl font-black text-slate-900 mt-2">꼬리에 꼬리를 무는 질문</h2>
                                </div>
                                <div className="space-y-2">
                                    {data.whys.map((why, i) => (
                                        <div key={i}>
                                            <div className="p-4 md:p-6 bg-blue-50 rounded-[1.5rem] md:rounded-[2rem] border border-blue-100 flex items-center gap-4 md:gap-6">
                                                <div className="w-10 h-10 md:w-12 md:h-12 bg-blue-600 text-white rounded-full flex items-center justify-center font-black shrink-0 shadow-lg text-sm md:text-base">{i + 1}</div>
                                                <input 
                                                    type="text" 
                                                    value={why} 
                                                    onChange={e => {
                                                        const newWhys = [...data.whys];
                                                        newWhys[i] = e.target.value;
                                                        setData({...data, whys: newWhys, isDefault: false});
                                                    }}
                                                    className="w-full bg-transparent border-none outline-none text-base md:text-lg font-bold text-slate-800"
                                                    placeholder="그 이유는 무엇인가요?"
                                                />
                                            </div>
                                            {i < 4 && <div className="why-connector"></div>}
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4 md:gap-6">
                                    <button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 결론 도출</button>
                                </div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="text-center">
                                    <span className="text-emerald-600 font-black text-sm uppercase tracking-widest">Step 03. Conclusion</span>
                                    <h2 className="text-3xl md:text-4xl font-black text-slate-900 mt-2">근본 원인과 해결책 정의</h2>
                                </div>
                                <div className="space-y-6">
                                    <div className="p-8 md:p-10 bg-slate-900 rounded-[2.5rem] md:rounded-[3rem] shadow-xl">
                                        <label className="block text-blue-400 font-black text-xs uppercase tracking-widest mb-4">Root Cause (근본 원인)</label>
                                        <textarea value={data.rootCause} onChange={e => setData({...data, rootCause: e.target.value, isDefault: false})} className="w-full h-32 bg-transparent border-none outline-none text-white text-xl md:text-2xl font-black" placeholder="진짜 원인은 무엇인가요?" />
                                    </div>
                                    <div className="p-8 md:p-10 bg-emerald-500 rounded-[2.5rem] md:rounded-[3rem] shadow-xl">
                                        <label className="block text-emerald-100 font-black text-xs uppercase tracking-widest mb-4">Action Plan (해결책)</label>
                                        <textarea value={data.action} onChange={e => setData({...data, action: e.target.value, isDefault: false})} className="w-full h-32 bg-transparent border-none outline-none text-white text-xl md:text-2xl font-black" placeholder="무엇을 해야 하나요?" />
                                    </div>
                                </div>
                                <div className="flex gap-4 md:gap-6">
                                    <button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-lg">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">최종 리포트 생성</button>
                                </div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-12 md:mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-6 md:px-8 py-2 rounded-full text-[10px] md:text-xs font-black uppercase tracking-widest">5 Whys Root Cause Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 md:mt-8 tracking-tight">문제 해결 분석 리포트</h2>
                                </div>

                                <div className="bg-slate-50 p-8 md:p-10 rounded-[2.5rem] md:rounded-[3.5rem] mb-12 border border-slate-100 relative overflow-hidden">
                                    <h3 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-4">Initial Problem</h3>
                                    <p className="text-2xl md:text-3xl font-black text-slate-800 leading-tight break-keep">"{data.problem}"</p>
                                </div>

                                <div className="space-y-4 mb-16">
                                    {data.whys.map((why, i) => why && (
                                        <div key={i} className="flex gap-4 md:gap-8 items-center">
                                            <div className="w-12 h-12 md:w-16 md:h-16 bg-white border-4 border-blue-600 text-blue-600 rounded-full flex items-center justify-center font-black text-lg md:text-xl shrink-0 shadow-lg">{i + 1}</div>
                                            <div className="flex-1 bg-white p-5 md:p-6 rounded-[1.5rem] md:rounded-[2rem] shadow-sm border border-slate-100 font-bold text-slate-600 text-base md:text-lg break-keep">{why}</div>
                                        </div>
                                    ))}
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8">
                                    <div className="p-8 md:p-12 bg-slate-900 text-white rounded-[2.5rem] md:rounded-[4rem] shadow-2xl relative overflow-hidden">
                                        <h3 className="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-6">Root Cause</h3>
                                        <p className="text-xl md:text-2xl font-black leading-relaxed break-keep">{data.rootCause}</p>
                                    </div>
                                    <div className="p-8 md:p-12 bg-emerald-500 text-white rounded-[2.5rem] md:rounded-[4rem] shadow-2xl relative overflow-hidden">
                                        <h3 className="text-emerald-100 font-black text-[10px] uppercase tracking-widest mb-6">Action Plan</h3>
                                        <p className="text-xl md:text-2xl font-black leading-relaxed break-keep">{data.action}</p>
                                    </div>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">Analyzed by PARANLAB.COM</p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 하단 광고 영역 */}
                    <div className="mt-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    {/* 액션 버튼 세트 (모바일 2x2 그리드 적용) */}
                    {step === 4 && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mt-12 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-slate-900 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-blue-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={handleShare} disabled={isSharing} className="h-[64px] md:h-auto py-4 md:py-7 bg-yellow-500 text-slate-900 rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl flex items-center justify-center gap-1 break-keep">{isSharing ? '⌛ 생성중' : '💬 결과 공유'}</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[64px] md:h-auto py-4 md:py-7 bg-emerald-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [v7.8.3] 학술적 배경 및 실전 가이드 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <article className="prose prose-slate max-w-none">
                            <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-12">5 Whys: 도요타의 혁신을 이끈 근본 원인 분석법</h1>
                            
                            <div className="space-y-12 text-lg md:text-xl text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 5 Whys란 무엇인가?</h2>
                                    <p>
                                        <strong>5 Whys 분석</strong>은 도요타 생산 방식(TPS)의 창시자인 <strong>오노 다이이치(Taiichi Ohno)</strong>가 제안한 문제 해결 기법입니다. 어떤 문제의 현상에 대해 '왜?'라는 질문을 최소 5번 반복함으로써, 표면적인 원인이 아닌 시스템적인 <strong>근본 원인(Root Cause)</strong>을 찾아내는 것이 핵심입니다.
                                    </p>
                                    <p>
                                        대부분의 조직은 문제가 발생했을 때 표면적인 현상을 수습하는 데 급급합니다. 하지만 5 Whys는 인과관계의 사슬을 끝까지 추적하여, 동일한 문제가 다시는 발생하지 않도록 시스템 자체를 개선하는 '재발 방지'에 초점을 맞춥니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[3rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 5 Whys의 핵심 원칙</h2>
                                    <ul className="space-y-6">
                                        <li><strong>사람이 아닌 프로세스에 집중:</strong> "누가 실수했는가?"를 묻는 대신 "왜 시스템이 그 실수를 방지하지 못했는가?"를 탐구합니다.</li>
                                        <li><strong>인과관계의 논리성:</strong> 각 단계의 답변은 반드시 이전 단계의 직접적인 원인이어야 합니다.</li>
                                        <li><strong>Therefore 테스트:</strong> 답변을 거꾸로 읽었을 때(원인 → 결과) 자연스러운 인과관계가 성립하는지 확인하여 논리적 타당성을 검증합니다.</li>
