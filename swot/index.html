<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "영희의 유기농 베이커리 창업 전략",
            data: {
                s: "10년 경력의 파티시에 기술력, 유기농 천연 발효종 레시피 보유.",
                w: "초기 자본 부족, 마케팅 경험 전무, 1인 운영으로 인한 생산량 한계.",
                o: "인근 신도시 대단지 아파트 입주, 건강식에 대한 지역 주민의 높은 관심.",
                t: "대형 프랜차이즈 빵집 2곳 인접, 원재료 가격 상승 추세."
            },
            strategies: {
                so: "신도시 입주민 대상 유기농 발효종 시식회 개최 및 '건강한 동네 빵집' 포지셔닝.",
                st: "프랜차이즈가 따라올 수 없는 '당일 생산/당일 판매' 원칙 강조 및 단골 확보.",
                wo: "SNS 마케팅 학습 및 지역 맘카페 협업을 통해 부족한 인지도 조기 만회.",
                wt: "메뉴 가짓수를 줄이고 핵심 제품에 집중하여 원가 절감 및 운영 효율화."
            },
            isDefault: true
        };

        function SwotApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-swot');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-swot', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'swot-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] SWOT 전략 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'swot-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-swot'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">SWOT STRATEGY ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', 'SWOT', 'TOWS', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">분석 주제 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">전략을 수립할 비즈니스나 개인의 목표를 입력하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 신규 브랜드 런칭 전략" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: SWOT 요소 분석</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-6 bg-blue-50 rounded-3xl border border-blue-100 space-y-3">
                                        <h3 className="text-lg font-black text-blue-700 flex items-center gap-2">💪 STRENGTHS (강점)</h3>
                                        <textarea value={data.data.s} onChange={e => setData({...data, data: {...data.data, s: e.target.value}, isDefault: false})} className="w-full h-32 p-4 bg-white rounded-xl border-none outline-none text-sm font-bold shadow-inner" placeholder="내부적 강점..." />
                                    </div>
                                    <div className="p-6 bg-rose-50 rounded-3xl border border-rose-100 space-y-3">
                                        <h3 className="text-lg font-black text-rose-700 flex items-center gap-2">⚠️ WEAKNESSES (약점)</h3>
                                        <textarea value={data.data.w} onChange={e => setData({...data, data: {...data.data, w: e.target.value}, isDefault: false})} className="w-full h-32 p-4 bg-white rounded-xl border-none outline-none text-sm font-bold shadow-inner" placeholder="내부적 약점..." />
                                    </div>
                                    <div className="p-6 bg-emerald-50 rounded-3xl border border-emerald-100 space-y-3">
                                        <h3 className="text-lg font-black text-emerald-700 flex items-center gap-2">🌟 OPPORTUNITIES (기회)</h3>
                                        <textarea value={data.data.o} onChange={e => setData({...data, data: {...data.data, o: e.target.value}, isDefault: false})} className="w-full h-32 p-4 bg-white rounded-xl border-none outline-none text-sm font-bold shadow-inner" placeholder="외부적 기회..." />
                                    </div>
                                    <div className="p-6 bg-amber-50 rounded-3xl border border-amber-100 space-y-3">
                                        <h3 className="text-lg font-black text-amber-700 flex items-center gap-2">🚫 THREATS (위협)</h3>
                                        <textarea value={data.data.t} onChange={e => setData({...data, data: {...data.data, t: e.target.value}, isDefault: false})} className="w-full h-32 p-4 bg-white rounded-xl border-none outline-none text-sm font-bold shadow-inner" placeholder="외부적 위협..." />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 교차 전략 수립</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div className="p-6 border-2 border-blue-100 rounded-3xl space-y-3">
                                        <h3 className="text-lg font-black text-blue-700">SO 전략 (강점+기회)</h3>
                                        <textarea value={data.strategies.so} onChange={e => setData({...data, strategies: {...data.strategies, so: e.target.value}, isDefault: false})} className="w-full h-24 p-4 bg-slate-50 rounded-xl border-none outline-none text-xs font-bold" placeholder="공격적 전략..." />
                                    </div>
                                    <div className="p-6 border-2 border-rose-100 rounded-3xl space-y-3">
                                        <h3 className="text-lg font-black text-rose-700">ST 전략 (강점+위협)</h3>
                                        <textarea value={data.strategies.st} onChange={e => setData({...data, strategies: {...data.strategies, st: e.target.value}, isDefault: false})} className="w-full h-24 p-4 bg-slate-50 rounded-xl border-none outline-none text-xs font-bold" placeholder="차별화 전략..." />
                                    </div>
                                    <div className="p-6 border-2 border-emerald-100 rounded-3xl space-y-3">
                                        <h3 className="text-lg font-black text-emerald-700">WO 전략 (약점+기회)</h3>
                                        <textarea value={data.strategies.wo} onChange={e => setData({...data, strategies: {...data.strategies, wo: e.target.value}, isDefault: false})} className="w-full h-24 p-4 bg-slate-50 rounded-xl border-none outline-none text-xs font-bold" placeholder="만회 전략..." />
                                    </div>
                                    <div className="p-6 border-2 border-amber-100 rounded-3xl space-y-3">
                                        <h3 className="text-lg font-black text-amber-700">WT 전략 (약점+위협)</h3>
                                        <textarea value={data.strategies.wt} onChange={e => setData({...data, strategies: {...data.strategies, wt: e.target.value}, isDefault: false})} className="w-full h-24 p-4 bg-slate-50 rounded-xl border-none outline-none text-xs font-bold" placeholder="생존 전략..." />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Strategic SWOT & TOWS Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject}</h2>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-4 mb-12">
                                    <div className="p-8 bg-blue-50 rounded-[2rem] border border-blue-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-blue-600">S</div>
                                        <h3 className="font-black text-blue-800 mb-4 text-lg">Strengths</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.data.s || "기록 없음"}</p>
                                    </div>
                                    <div className="p-8 bg-rose-50 rounded-[2rem] border border-rose-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-rose-600">W</div>
                                        <h3 className="font-black text-rose-800 mb-4 text-lg">Weaknesses</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.data.w || "기록 없음"}</p>
                                    </div>
                                    <div className="p-8 bg-emerald-50 rounded-[2rem] border border-emerald-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-emerald-600">O</div>
                                        <h3 className="font-black text-emerald-800 mb-4 text-lg">Opportunities</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.data.o || "기록 없음"}</p>
                                    </div>
                                    <div className="p-8 bg-amber-50 rounded-[2rem] border border-amber-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-amber-600">T</div>
                                        <h3 className="font-black text-amber-800 mb-4 text-lg">Threats</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.data.t || "기록 없음"}</p>
                                    </div>
                                </div>

                                <div className="space-y-6">
                                    <h3 className="text-2xl font-black text-slate-900 mb-6 flex items-center gap-2">🎯 핵심 실행 전략 (TOWS)</h3>
                                    {[
                                        { k: 'so', n: '공격적 전략 (SO)', c: 'bg-blue-600', t: data.strategies.so, desc: '강점을 활용해 기회를 선점하십시오.' },
                                        { k: 'st', n: '차별화 전략 (ST)', c: 'bg-slate-800', t: data.strategies.st, desc: '강점으로 외부 위협을 정면 돌파하십시오.' },
                                        { k: 'wo', n: '국면전환 전략 (WO)', c: 'bg-emerald-600', t: data.strategies.wo, desc: '약점을 보완하여 기회를 포착하십시오.' },
                                        { k: 'wt', n: '방어적 전략 (WT)', c: 'bg-amber-600', t: data.strategies.wt, desc: '약점을 보완하고 위협을 최소화하십시오.' }
                                    ].map(s => s.t && (
                                        <div key={s.k} className="flex flex-col md:flex-row gap-6 items-start p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 shadow-sm">
                                            <div className={`${s.c} text-white px-4 py-2 rounded-xl text-xs font-black shadow-md shrink-0`}>{s.n}</div>
                                            <div className="flex-1">
                                                <p className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">{s.desc}</p>
                                                <p className="text-base text-slate-700 font-bold leading-relaxed whitespace-pre-wrap break-keep">{s.t}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>

                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. SWOT 분석의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>SWOT 분석</strong>은 1960년대 스탠퍼드 대학교의 <strong>알버트 험프리(Albert Humphrey)</strong>가 고안한 비즈니스 전략 프레임워크입니다. 이 모델은 기업이나 개인이 처한 상황을 내부적 요인인 <strong>강점(Strengths)</strong>과 <strong>약점(Weaknesses)</strong>, 그리고 외부적 요인인 <strong>기회(Opportunities)</strong>와 <strong>위협(Threats)</strong>의 4가지 관점으로 구조화합니다.
                                    </p>
                                    <p className="text-lg">
                                        SWOT 분석은 복잡한 경영 환경을 단순 명료하게 시각화하여 의사결정의 기초 데이터를 제공하는 데 탁월한 효능이 있습니다. 단순히 요소를 나열하는 것을 넘어, 현재의 위치를 객관적으로 파악하고 미래의 방향성을 설정하는 전략 수립의 가장 기초적인 단계로 활용됩니다.
                                    </p>

                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. TOWS 매트릭스: 실행 가능한 전략의 도출</h2>
                                    <div className="space-y-6 text-lg">
                                        <p>1982년 <strong>하인츠 바이리히(Heinz Weihrich)</strong> 교수는 SWOT 요소를 서로 교차시켜 구체적인 행동 지침을 도출하는 TOWS 매트릭스를 제안했습니다.</p>
                                        <ul className="list-disc pl-6 space-y-4 font-medium">
                                            <li><strong>SO 전략 (강점-기회):</strong> 내부 강점을 활용하여 외부 기회를 선점하는 가장 공격적인 성장 전략입니다.</li>

                                            <li><strong>WO 전략 (약점-기회):</strong> 내부 약점을 보완하거나 외부 자원을 활용하여 기회를 포착하는 국면 전환 전략입니다.</li>
                                            <li><strong>WT 전략 (약점-위협):</strong> 약점을 방어하고 위협을 최소화하여 생존을 도모하는 방어적 전략입니다.</li>
                                        </ul>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 객관적 진단과 유연한 대응</h2>
                                    <p className="text-lg">
                                        SWOT 분석을 수행할 때 가장 주의해야 할 점은 <strong>'객관성'</strong>입니다. 자신의 강점을 과대평가하거나 약점을 숨기려 할 경우, 잘못된 전략이 도출될 수 있습니다. 또한, 외부 환경은 끊임없이 변하므로 주기적인 업데이트가 필수적입니다.
                                    </p>
                                    <p className="text-lg">
                                        파란랩의 SWOT 엔진은 사용자가 각 요소를 텍스트로 구체화하고 이를 시각적으로 결합하도록 설계되었습니다. 도출된 TOWS 전략 중 현재의 자원과 역량으로 즉시 실행 가능한 우선순위를 정하고, 이를 구체적인 액션 플랜으로 연결하십시오.
