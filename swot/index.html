<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT 분석 도구 | 파란랩</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-50">
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function SwotApp() {
            const [data, setData] = useState({ s: '', w: '', o: '', t: '' });
            const [showResult, setShowResult] = useState(false);

            useEffect(() => {
                const tossedData = localStorage.getItem('paranlab-swot');
                if (tossedData) {
                    setData(JSON.parse(tossedData));
                    setShowResult(true);
                    localStorage.removeItem('paranlab-swot');
                }
            }, []);

            return (
                <main class="container mx-auto px-4 py-10 max-w-5xl">
                    {!showResult ? (
                        <section class="bg-white p-8 rounded-xl shadow-lg">
                            <h1 class="text-3xl font-bold mb-8 text-blue-600 text-center">SWOT 전략 분석</h1>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block font-bold text-blue-700 mb-2">Strength (강점)</label>
                                    <textarea value={data.s} onChange={(e)=>setData({...data, s: e.target.value})} class="w-full h-32 p-3 border rounded" placeholder="내부적인 강점..."></textarea>
                                </div>
                                <div>
                                    <label class="block font-bold text-red-700 mb-2">Weakness (약점)</label>
                                    <textarea value={data.w} onChange={(e)=>setData({...data, w: e.target.value})} class="w-full h-32 p-3 border rounded" placeholder="내부적인 약점..."></textarea>
                                </div>
                                <div>
                                    <label class="block font-bold text-green-700 mb-2">Opportunity (기회)</label>
                                    <textarea value={data.o} onChange={(e)=>setData({...data, o: e.target.value})} class="w-full h-32 p-3 border rounded" placeholder="외부적인 기회..."></textarea>
                                </div>
                                <div>
                                    <label class="block font-bold text-yellow-700 mb-2">Threat (위협)</label>
                                    <textarea value={data.t} onChange={(e)=>setData({...data, t: e.target.value})} class="w-full h-32 p-3 border rounded" placeholder="외부적인 위협..."></textarea>
                                </div>
                            </div>
                            <button onClick={()=>setShowResult(true)} class="w-full mt-8 bg-blue-600 text-white py-4 rounded-lg font-bold">전략 매트릭스 생성</button>
                        </section>
                    ) : (
                        <section>
                            <div id="report-area" class="bg-white p-8 rounded-xl shadow-lg border-4 border-gray-800">
                                <h2 class="text-3xl font-black text-center mb-10">SWOT ANALYSIS REPORT</h2>
                                <div class="grid grid-cols-2 gap-0 border-2 border-gray-800">
                                    <div class="p-6 border-r-2 border-b-2 border-gray-800 bg-blue-50">
                                        <h3 class="text-2xl font-bold text-blue-800 mb-4">STRENGTHS</h3>
                                        <p class="whitespace-pre-wrap">{data.s}</p>
                                    </div>
                                    <div class="p-6 border-b-2 border-gray-800 bg-red-50">
                                        <h3 class="text-2xl font-bold text-red-800 mb-4">WEAKNESSES</h3>
                                        <p class="whitespace-pre-wrap">{data.w}</p>
                                    </div>
                                    <div class="p-6 border-r-2 border-gray-800 bg-green-50">
                                        <h3 class="text-2xl font-bold text-green-800 mb-4">OPPORTUNITIES</h3>
                                        <p class="whitespace-pre-wrap">{data.o}</p>
                                    </div>
                                    <div class="p-6 bg-yellow-50">
                                        <h3 class="text-2xl font-bold text-yellow-800 mb-4">THREATS</h3>
                                        <p class="whitespace-pre-wrap">{data.t}</p>
                                    </div>
                                </div>
                            </div>
                            <div id="action-buttons"></div>
                        </section>
                    )}
                    <article class="mt-20 prose max-w-none border-t pt-10">
                        <h2 class="text-2xl font-bold">SWOT 분석의 전략적 활용</h2>
                        <p>SWOT 분석은 기업이나 개인의 내부 역량(S, W)과 외부 환경(O, T)을 결합하여 최적의 전략을 도출하는 도구입니다. 단순히 나열하는 것에 그치지 않고 다음과 같은 교차 전략을 세워보세요.</p>
                        <ul>
                            <li><strong>SO 전략 (강점+기회):</strong> 강점을 활용해 기회를 선점하는 공격적 전략.</li>
                            <li><strong>ST 전략 (강점+위협):</strong> 강점을 활용해 위협을 회피하는 방어적 전략.</li>
                            <li><strong>WO 전략 (약점+기회):</strong> 약점을 보완하여 기회를 포착하는 만회 전략.</li>
                            <li><strong>WT 전략 (약점+위협):</strong> 약점을 보완하고 위협을 최소화하는 생존 전략.</li>
                        </ul>
                    </article>
                </main>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<SwotApp />);

        window.addEventListener('load', () => {
            const checkBtn = setInterval(() => {
                const area = document.getElementById('action-buttons');
                if (area && typeof ParanLabCore !== 'undefined') {
                    area.appendChild(ParanLabCore.renderActionButtons('report-area'));
                    clearInterval(checkBtn);
                }
            }, 500);
        });
    </script>
    <script src="/core.js"></script>
</body>
</html>
