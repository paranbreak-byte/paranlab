<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>SWOT 분석 도구 | 전략 수립을 위한 강점·약점 분석 | 파란랩(Paran Lab)</title>
    <meta name="description" content="기업이나 개인의 강점, 약점, 기회, 위협을 분석하고 최적의 TOWS 전략을 도출하세요. 내부 역량과 외부 환경을 교차 분석하여 성공적인 비즈니스 시나리오를 설계합니다.">
    <meta name="keywords" content="SWOT분석, TOWS매트릭스, 경영전략, 강점약점분석, 사업계획서, 파란랩, 알버트험프리, 전략수립">
    <meta property="og:title" content="파란랩 SWOT 분석 엔진">
    <meta property="og:description" content="위기를 기회로 바꾸는 전략의 힘, SWOT 분석으로 시작하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/swot/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 SWOT 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "강점, 약점, 기회, 위협 요소를 분석하고 이를 결합하여 4가지 핵심 전략을 도출하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .swot-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .swot-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.7] 도구 전용 기본 샘플 (영희의 유기농 베이커리)
        const DEFAULT_TOOL_SAMPLE = {
            subject: "영희의 유기농 베이커리 창업 전략",
            data: {
                s: "10년 경력의 파티시에 기술력, 유기농 천연 발효종 레시피 보유.",
                w: "초기 자본 부족, 마케팅 경험 전무, 1인 운영으로 인한 생산량 한계.",
                o: "인근 신도시 대단지 아파트 입주, 건강식에 대한 지역 주민의 높은 관심.",
                t: "대형 프랜차이즈 빵집 2곳 인접, 원재료 가격 상승 추세."
            },
            strategies: {
                so: "신도시 입주민 대상 유기농 발효종 시식회 개최 및 '건강한 동네 빵집' 포지셔닝.",
                st: "프랜차이즈가 따라올 수 없는 '당일 생산/당일 판매' 원칙 강조 및 단골 확보.",
                wo: "SNS 마케팅 학습 및 지역 맘카페 협업을 통해 부족한 인지도 조기 만회.",
                wt: "메뉴 가짓수를 줄이고 핵심 제품에 집중하여 원가 절감 및 운영 효율화."
            },
            isDefault: true
        };

        function SwotApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); // 샘플 우선 노출
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-swot');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-swot', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'swot-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] SWOT 전략 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'swot-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-swot'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Strategy Science</p>
                            <p className="font-bold text-sm">PARAN LAB SWOT v7.7</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['주제 정의', 'SWOT 도출', '전략 수립', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Subject */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Subject</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">분석할 대상을 정의하세요</h2>
                                </div>
                                <input 
                                    type="text" 
                                    value={data.subject} 
                                    onChange={e => setData({...data, subject: e.target.value, isDefault: false})}
                                    className="w-full p-8 bg-slate-50 rounded-[2.5rem] border-none outline-none text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                    placeholder="예: 영희의 베이커리 창업 전략"
                                />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: SWOT 요소 분석</button>
                            </div>
                        )}

                        {/* Step 2: SWOT Input */}
                        {step === 2 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 02. SWOT Analysis</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">내부 역량과 외부 환경을 분석하세요</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="p-8 bg-blue-50 rounded-[3rem] border border-blue-100 space-y-4">
                                        <h3 className="text-xl font-black text-blue-700 flex items-center gap-2">💪 STRENGTHS (강점)</h3>
                                        <textarea value={data.data.s} onChange={e => setData({...data, data: {...data.data, s: e.target.value}, isDefault: false})} className="w-full h-40 p-6 bg-white rounded-2xl border-none outline-none text-lg font-bold shadow-inner" placeholder="우리만이 가진 내부적 강점은?" />
                                    </div>
                                    <div className="p-8 bg-rose-50 rounded-[3rem] border border-rose-100 space-y-4">
                                        <h3 className="text-xl font-black text-rose-700 flex items-center gap-2">⚠️ WEAKNESSES (약점)</h3>
                                        <textarea value={data.data.w} onChange={e => setData({...data, data: {...data.data, w: e.target.value}, isDefault: false})} className="w-full h-40 p-6 bg-white rounded-2xl border-none outline-none text-lg font-bold shadow-inner" placeholder="보완해야 할 내부적 약점은?" />
                                    </div>
                                    <div className="p-8 bg-emerald-50 rounded-[3rem] border border-emerald-100 space-y-4">
                                        <h3 className="text-xl font-black text-emerald-700 flex items-center gap-2">🌟 OPPORTUNITIES (기회)</h3>
                                        <textarea value={data.data.o} onChange={e => setData({...data, data: {...data.data, o: e.target.value}, isDefault: false})} className="w-full h-40 p-6 bg-white rounded-2xl border-none outline-none text-lg font-bold shadow-inner" placeholder="활용 가능한 외부적 기회는?" />
                                    </div>
                                    <div className="p-8 bg-amber-50 rounded-[3rem] border border-amber-100 space-y-4">
                                        <h3 className="text-xl font-black text-amber-700 flex items-center gap-2">🚫 THREATS (위협)</h3>
                                        <textarea value={data.data.t} onChange={e => setData({...data, data: {...data.data, t: e.target.value}, isDefault: false})} className="w-full h-40 p-6 bg-white rounded-2xl border-none outline-none text-lg font-bold shadow-inner" placeholder="대비해야 할 외부적 위협은?" />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">다음: 교차 전략 수립</button>
                                </div>
                            </div>
                        )}

                        {/* Step 3: TOWS Strategies */}
                        {step === 3 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 03. TOWS Matrix</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">SWOT 요소를 결합하여 전략을 세우세요</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="p-8 border-2 border-blue-200 rounded-[3rem] space-y-4">
                                        <h3 className="text-xl font-black text-blue-700">SO 전략 (강점+기회)</h3>
                                        <p className="text-xs text-slate-400 font-bold">강점을 활용해 기회를 선점하는 공격적 전략</p>
                                        <textarea value={data.strategies.so} onChange={e => setData({...data, strategies: {...data.strategies, so: e.target.value}, isDefault: false})} className="w-full h-32 p-6 bg-slate-50 rounded-2xl border-none outline-none text-sm font-bold" />
                                    </div>
                                    <div className="p-8 border-2 border-rose-200 rounded-[3rem] space-y-4">
                                        <h3 className="text-xl font-black text-rose-700">ST 전략 (강점+위협)</h3>
                                        <p className="text-xs text-slate-400 font-bold">강점으로 위협을 회피하거나 극복하는 전략</p>
                                        <textarea value={data.strategies.st} onChange={e => setData({...data, strategies: {...data.strategies, st: e.target.value}, isDefault: false})} className="w-full h-32 p-6 bg-slate-50 rounded-2xl border-none outline-none text-sm font-bold" />
                                    </div>
                                    <div className="p-8 border-2 border-emerald-200 rounded-[3rem] space-y-4">
                                        <h3 className="text-xl font-black text-emerald-700">WO 전략 (약점+기회)</h3>
                                        <p className="text-xs text-slate-400 font-bold">약점을 보완하여 기회를 포착하는 만회 전략</p>
                                        <textarea value={data.strategies.wo} onChange={e => setData({...data, strategies: {...data.strategies, wo: e.target.value}, isDefault: false})} className="w-full h-32 p-6 bg-slate-50 rounded-2xl border-none outline-none text-sm font-bold" />
                                    </div>
                                    <div className="p-8 border-2 border-amber-200 rounded-[3rem] space-y-4">
                                        <h3 className="text-xl font-black text-amber-700">WT 전략 (약점+위협)</h3>
                                        <p className="text-xs text-slate-400 font-bold">약점을 보완하고 위협을 최소화하는 생존 전략</p>
                                        <textarea value={data.strategies.wt} onChange={e => setData({...data, strategies: {...data.strategies, wt: e.target.value}, isDefault: false})} className="w-full h-32 p-6 bg-slate-50 rounded-2xl border-none outline-none text-sm font-bold" />
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">최종 리포트 생성</button>
                                </div>
                            </div>
                        )}

                        {/* Step 4: Result Report */}
                        {step === 4 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        Strategic SWOT & TOWS Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        전략 분석 결과
                                    </h2>
                                    <p className="mt-4 text-slate-400 font-bold text-xl">주제: {data.subject || "미정"}</p>
                                </div>

                                {/* SWOT Matrix Visualization */}
                                <div className="grid grid-cols-2 gap-4 mb-16">
                                    <div className="p-10 bg-blue-50 rounded-[3.5rem] border border-blue-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-blue-600">S</div>
                                        <h3 className="font-black text-blue-800 mb-6 text-xl">Strengths</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px]">{data.data.s || "기록 없음"}</p>
                                    </div>
                                    <div className="p-10 bg-rose-50 rounded-[3.5rem] border border-rose-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-rose-600">W</div>
                                        <h3 className="font-black text-rose-800 mb-6 text-xl">Weaknesses</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px]">{data.data.w || "기록 없음"}</p>
                                    </div>
                                    <div className="p-10 bg-emerald-50 rounded-[3.5rem] border border-emerald-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-emerald-600">O</div>
                                        <h3 className="font-black text-emerald-800 mb-6 text-xl">Opportunities</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px]">{data.data.o || "기록 없음"}</p>
                                    </div>
                                    <div className="p-10 bg-amber-50 rounded-[3.5rem] border border-amber-100 swot-card relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-amber-600">T</div>
                                        <h3 className="font-black text-amber-800 mb-6 text-xl">Threats</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px]">{data.data.t || "기록 없음"}</p>
                                    </div>
                                </div>

                                {/* TOWS Strategies List */}
                                <div className="space-y-8">
                                    <h3 className="text-3xl font-black text-slate-900 mb-8 flex items-center gap-3">
                                        🎯 핵심 실행 전략 (TOWS)
                                    </h3>
                                    {[
                                        { k: 'so', n: '공격적 전략 (SO)', c: 'bg-blue-600', t: data.strategies.so, desc: '강점을 활용해 기회를 선점하십시오.' },
                                        { k: 'st', n: '차별화 전략 (ST)', c: 'bg-slate-800', t: data.strategies.st, desc: '강점으로 외부 위협을 정면 돌파하십시오.' },
                                        { k: 'wo', n: '국면전환 전략 (WO)', c: 'bg-emerald-600', t: data.strategies.wo, desc: '약점을 보완하여 기회를 포착하십시오.' },
                                        { k: 'wt', n: '방어적 전략 (WT)', c: 'bg-amber-600', t: data.strategies.wt, desc: '약점을 보완하고 위협을 최소화하십시오.' }
                                    ].map(s => s.t && (
                                        <div key={s.k} className="flex flex-col md:flex-row gap-8 items-start p-10 bg-slate-50 rounded-[4rem] border border-slate-100 shadow-sm">
                                            <div className="shrink-0">
                                                <div className={`${s.c} text-white px-6 py-3 rounded-2xl text-sm font-black shadow-lg`}>{s.n}</div>
                                            </div>
                                            <div className="flex-1">
                                                <p className="text-xs font-black text-slate-400 uppercase tracking-widest mb-2">{s.desc}</p>
                                                <p className="text-xl text-slate-700 font-bold leading-relaxed whitespace-pre-wrap">{s.t}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Strategic Insight by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 4 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/swot/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                SWOT 분석과 TOWS 매트릭스: 전략적 사고의 정석
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>SWOT 분석</strong>은 1960년대 스탠퍼드 대학교의 <strong>알버트 험프리(Albert Humphrey)</strong>가 고안한 비즈니스 전략 프레임워크입니다. 이 모델은 기업이나 개인이 처한 상황을 내부적 요인인 <strong>강점(Strengths)</strong>과 <strong>약점(Weaknesses)</strong>, 그리고 외부적 요인인 <strong>기회(Opportunities)</strong>와 <strong>위협(Threats)</strong>의 4가지 관점으로 구조화합니다. SWOT 분석은 복잡한 경영 환경을 단순 명료하게 시각화하여 의사결정의 기초 데이터를 제공하는 데 탁월한 효능이 있습니다.
                                </p>
                                <p>
                                    하지만 단순히 요소를 나열하는 것만으로는 실행 가능한 전략이 나오지 않습니다. 이를 보완하기 위해 1982년 <strong>하인츠 바이리히(Heinz Weihrich)</strong> 교수는 SWOT 요소를 서로 교차시켜 구체적인 행동 지침을 도출하는 <strong>TOWS 매트릭스</strong>를 제안했습니다. TOWS는 내부 역량과 외부 환경의 조합을 통해 4가지 핵심 전략 시나리오를 생성합니다: 1) 강점으로 기회를 잡는 SO 전략, 2) 강점으로 위협을 돌파하는 ST 전략, 3) 약점을 보완해 기회를 얻는 WO 전략, 4) 약점을 방어하고 위협을 피하는 WT 전략입니다.
                                </p>
                                <p>
                                    파란랩의 SWOT 분석 엔진은 이러한 고전적 전략 이론을 현대적인 데이터 시각화 기술과 결합하여, 당신의 비즈니스가 나아가야 할 최적의 경로를 과학적으로 설계하도록 돕습니다. 내부의 힘을 믿고 외부의 흐름을 타는 것, 그것이 바로 전략의 본질입니다.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-20">
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-blue-600 shadow-sm">
                                    <h4 className="font-black text-blue-600 mb-6 text-2xl">1. 내부 역량 분석 (S/W)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        우리가 통제할 수 있는 자원과 능력을 평가합니다. 기술력, 브랜드 가치, 인적 자원 등 경쟁 우위 요소(S)와 자본 부족, 낮은 인지도 등 개선이 필요한 요소(W)를 객관적으로 직시해야 합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-emerald-600 shadow-sm">
                                    <h4 className="font-black text-emerald-600 mb-6 text-2xl">2. 외부 환경 분석 (O/T)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        우리가 통제할 수 없는 시장의 흐름을 읽습니다. 새로운 트렌드, 정책 변화 등 활용 가능한 기회(O)와 강력한 경쟁자, 경기 침체 등 대비해야 할 위협(T)을 식별합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-slate-900 shadow-sm">
                                    <h4 className="font-black text-slate-900 mb-6 text-2xl">3. 교차 전략의 수립 (TOWS)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        나열된 요소들을 연결하여 '어떻게 행동할 것인가'를 결정합니다. 특히 SO 전략은 성장의 엔진이 되며, WT 전략은 생존을 위한 방어막이 됩니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-amber-600 shadow-sm">
                                    <h4 className="font-black text-amber-600 mb-6 text-2xl">4. 지속적인 업데이트</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        전략은 고정된 것이 아닙니다. 시장 환경이 변함에 따라 SWOT 요소를 주기적으로 업데이트하고 그에 따른 TOWS 전략을 유연하게 수정해 나가야 합니다.
                                    </p>
                                </div>
                            </div>

                            <div className="mt-20 p-10 bg-slate-100 rounded-[3rem] border-2 border-slate-200">
                                <h4 className="font-black mb-8 text-2xl text-slate-800">📚 주요 참고 문헌 (References)</h4>
                                <ul className="text-base text-slate-500 space-y-4 font-medium">
                                    <li>• Humphrey, A. S. (2005). "SWOT Analysis for Management Accountability". <em>SRI Alumni Association Newsletter</em>.</li>
                                    <li>• Weihrich, H. (1982). "The TOWS matrix—A tool for situational analysis". <em>Long Range Planning</em>, 15(2), 54-66.</li>
                                    <li>• Porter, M. E. (1980). <em>Competitive Strategy: Techniques for Analyzing Industries and Competitors</em>. Free Press.</li>
                                    <li>• Hill, T., & Westbrook, R. (1997). "SWOT analysis: It's time for a product recall". <em>Long Range Planning</em>.</li>
                                </ul>
                            </div>
                        </div>
                    </section>
                </main>
            );
        }

        // [Part 2] 안전한 렌더링 방식
        const rootElement = document.getElementById('root');
        const root = ReactDOM.createRoot(rootElement);
        root.render(React.createElement(SwotApp));
    </script>
