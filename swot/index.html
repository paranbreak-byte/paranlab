<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT 전략 분석기 | 파란랩</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
        .swot-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 640px) { .swot-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="swot-app" class="max-w-4xl mx-auto py-10 px-4"></div>
    </div>

    <script type="text/babel">
        const { useState } = React;

        function SwotApp() {
            const [step, setStep] = useState(1);
            const [subject, setSubject] = useState("");
            const [data, setData] = useState({
                s: "", w: "", o: "", t: ""
            });

            const sections = [
                { id: 's', title: 'Strengths (강점)', desc: '내부의 긍정적 요인', placeholder: '예: 풍부한 자금력, 숙련된 기술자, 높은 브랜드 인지도', color: 'bg-emerald-50', border: 'border-emerald-200', text: 'text-emerald-700' },
                { id: 'w', title: 'Weaknesses (약점)', desc: '내부의 부정적 요인', placeholder: '예: 부족한 마케팅 경험, 낡은 시설, 높은 이직률', color: 'bg-red-50', border: 'border-red-200', text: 'text-red-700' },
                { id: 'o', title: 'Opportunities (기회)', desc: '외부의 긍정적 요인', placeholder: '예: 새로운 시장 개방, 경쟁사 약화, 정부 지원금 확대', color: 'bg-blue-50', border: 'border-blue-200', text: 'text-blue-700' },
                { id: 't', title: 'Threats (위협)', desc: '외부의 부정적 요인', placeholder: '예: 원자재 가격 상승, 강력한 신규 경쟁자, 규제 강화', color: 'bg-amber-50', border: 'border-amber-200', text: 'text-amber-700' }
            ];

            return (
                <div className="animate-in fade-in duration-700">
                    {/* STEP 1: 분석 주제 설정 */}
                    {step === 1 && (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 max-w-2xl mx-auto">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">무엇을 분석할까요?</h2>
                            <p className="text-slate-500 mb-10 font-medium">분석하고 싶은 사업 아이템이나 개인의 상황을 적어주세요.</p>
                            <input 
                                value={subject} onChange={(e)=>setSubject(e.target.value)} 
                                placeholder="예: 카페 창업 전략, 나의 이직 경쟁력" 
                                className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black transition-all" 
                            />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">분석 시작하기</button>
                        </div>
                    )}

                    {/* STEP 2: SWOT 입력 */}
                    {step === 2 && (
                        <div className="space-y-8">
                            <div className="bg-white p-8 rounded-[2.5rem] shadow-xl border border-slate-100">
                                <h2 className="text-2xl font-black text-slate-900 mb-2">현재 상황 진단</h2>
                                <p className="text-slate-500 mb-8 font-medium">각 항목에 대해 생각나는 대로 자유롭게 적어보세요.</p>
                                
                                <div className="swot-grid">
                                    {sections.map(s => (
                                        <div key={s.id} className={`${s.color} p-6 rounded-[2rem] border-2 ${s.border}`}>
                                            <h3 className={`font-black ${s.text} mb-1`}>{s.title}</h3>
                                            <p className="text-[10px] text-slate-400 mb-4 uppercase font-bold tracking-widest">{s.desc}</p>
                                            <textarea 
                                                value={data[s.id]} 
                                                onChange={(e)=>setData({...data, [s.id]: e.target.value})}
                                                placeholder={s.placeholder}
                                                className="w-full h-40 bg-white/60 rounded-2xl p-4 outline-none focus:ring-4 ring-white/50 resize-none text-sm font-medium leading-relaxed"
                                            />
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={()=>setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">이전</button>
                                <button onClick={()=>setStep(3)} className="flex-1 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl shadow-blue-200">전략 도출하기</button>
                            </div>
                        </div>
                    )}

                    {/* STEP 3: 교차 전략 분석 (핵심 가치) */}
                    {step === 3 && (
                        <div className="space-y-8">
                            <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                                <h2 className="text-3xl font-black text-slate-900 mb-2">전략 수립 보고서</h2>
                                <p className="text-slate-500 mb-10 font-medium">작성하신 내용을 바탕으로 4가지 핵심 전략을 세워보세요.</p>
                                
                                <div className="space-y-6">
                                    <div className="p-8 bg-blue-600 rounded-[2.5rem] text-white shadow-xl shadow-blue-100">
                                        <h3 className="text-xl font-black mb-2">SO 전략 (강점 + 기회)</h3>
                                        <p className="text-blue-100 text-sm mb-6 font-medium">"나의 강점을 활용해 기회를 선점하는 공격적 전략"</p>
                                        <textarea className="w-full h-32 bg-white/10 rounded-2xl p-4 outline-none focus:ring-4 ring-white/20 placeholder:text-blue-300 font-bold" placeholder="어떻게 강점으로 기회를 잡을까요?" />
                                    </div>

                                    <div className="p-8 bg-emerald-600 rounded-[2.5rem] text-white shadow-xl shadow-emerald-100">
                                        <h3 className="text-xl font-black mb-2">ST 전략 (강점 + 위협)</h3>
                                        <p className="text-emerald-100 text-sm mb-6 font-medium">"나의 강점으로 외부의 위협을 돌파하는 정면돌파 전략"</p>
                                        <textarea className="w-full h-32 bg-white/10 rounded-2xl p-4 outline-none focus:ring-4 ring-white/20 placeholder:text-emerald-300 font-bold" placeholder="강점으로 어떻게 위협을 이겨낼까요?" />
                                    </div>

                                    <div className="p-8 bg-amber-500 rounded-[2.5rem] text-white shadow-xl shadow-amber-100">
                                        <h3 className="text-xl font-black mb-2">WO 전략 (약점 + 기회)</h3>
                                        <p className="text-amber-50 text-sm mb-6 font-medium">"약점을 보완하여 기회를 놓치지 않는 만회 전략"</p>
                                        <textarea className="w-full h-32 bg-white/10 rounded-2xl p-4 outline-none focus:ring-4 ring-white/20 placeholder:text-amber-100 font-bold" placeholder="기회를 잡기 위해 어떤 약점을 보완할까요?" />
                                    </div>

                                    <div className="p-8 bg-slate-800 rounded-[2.5rem] text-white shadow-xl shadow-slate-200">
                                        <h3 className="text-xl font-black mb-2">WT 전략 (약점 + 위협)</h3>
                                        <p className="text-slate-400 text-sm mb-6 font-medium">"위험을 피하고 약점을 최소화하는 방어적 전략"</p>
                                        <textarea className="w-full h-32 bg-white/10 rounded-2xl p-4 outline-none focus:ring-4 ring-white/20 placeholder:text-slate-500 font-bold" placeholder="최악의 상황을 피하기 위해 무엇을 포기하거나 대비할까요?" />
                                    </div>
                                </div>
                            </div>
                            <div className="flex gap-4">
                                <button onClick={()=>setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">이전</button>
                                <button onClick={()=>window.print()} className="flex-1 py-6 bg-slate-900 text-white rounded-[2rem] font-black text-xl shadow-xl">보고서 인쇄 / 저장</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.createRoot(document.getElementById('swot-app')).render(<SwotApp />);
    </script>
</body>
</html>
