<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWOT 전략 분석 | 실전 비즈니스 솔루션 | 파란랩</title>
    <meta name="description" content="단순한 나열이 아닌 진짜 전략을 세우세요. 파란랩의 실전형 SWOT은 당신의 상황에 맞는 4대 교차 전략을 자동으로 생성해 드립니다.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="app-container" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section id="seo-content" class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">실전에서 SWOT 전략을 사용하는 법</h2>
            <p>SWOT 분석의 진짜 목적은 '교차 전략'에 있습니다. 강점으로 기회를 잡는 공격 전략부터, 약점을 보완해 위협을 피하는 방어 전략까지 4가지 관점의 해결책을 도출해야 합니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function SwotApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-swot') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [subject, setSubject] = useState(saved.subject || "");
            const [data, setData] = useState(saved.data || { s: "", w: "", o: "", t: "" });

            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-swot', JSON.stringify({ step, subject, data })); }, [step, subject, data]);

            const applyTemplate = () => {
                setSubject("카페 창업 전략");
                setData({
                    s: "바리스타 1급 자격증, 친절한 서비스 마인드",
                    w: "부족한 초기 자본, 마케팅 경험 전무",
                    o: "주변 대단지 아파트 입주 예정, 경쟁 카페 없음",
                    t: "원두 가격 상승, 최저임금 인상"
                });
                setStep(2);
            };

            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 max-w-2xl mx-auto text-center">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">무엇을 분석할까요?</h2>
                            <input value={subject} onChange={(e)=>setSubject(e.target.value)} placeholder="예: 카페 창업 전략" className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-emerald-500 rounded-[2rem] outline-none text-xl font-black mb-8" />
                            <div className="flex flex-col gap-4">
                                <button onClick={()=>setStep(2)} className="w-full py-6 bg-emerald-600 text-white rounded-[2rem] font-black text-xl shadow-xl">직접 분석 시작</button>
                                <button onClick={applyTemplate} className="text-emerald-600 font-bold underline">카페 창업 예시 불러오기</button>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            <div id="report-card" className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                                <h2 className="text-3xl font-black text-slate-900 mb-10 text-center">SWOT 실전 전략 리포트</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                                    <div className="p-8 bg-emerald-600 rounded-[2.5rem] text-white shadow-xl">
                                        <h3 className="text-xl font-black mb-4">공격 전략 (SO)</h3>
                                        <p className="text-sm opacity-90 leading-relaxed">나의 강점인 <strong>[{data.s}]</strong>을(를) 활용하여 주변의 기회인 <strong>[{data.o}]</strong>을(를) 선점하세요!</p>
                                    </div>
                                    <div className="p-8 bg-blue-600 rounded-[2.5rem] text-white shadow-xl">
                                        <h3 className="text-xl font-black mb-4">돌파 전략 (ST)</h3>
                                        <p className="text-sm opacity-90 leading-relaxed">강점인 <strong>[{data.s}]</strong>으로 외부 위협인 <strong>[{data.t}]</strong>을(를) 정면 돌파하세요.</p>
                                    </div>
                                    <div className="p-8 bg-amber-500 rounded-[2.5rem] text-white shadow-xl">
                                        <h3 className="text-xl font-black mb-4">보완 전략 (WO)</h3>
                                        <p className="text-sm opacity-90 leading-relaxed">기회인 <strong>[{data.o}]</strong>을(를) 잡기 위해 약점인 <strong>[{data.w}]</strong>을(를) 먼저 개선해야 합니다.</p>
                                    </div>
                                    <div className="p-8 bg-slate-800 rounded-[2.5rem] text-white shadow-xl">
                                        <h3 className="text-xl font-black mb-4">방어 전략 (WT)</h3>
                                        <p className="text-sm opacity-90 leading-relaxed">약점인 <strong>[{data.w}]</strong>과 위협인 <strong>[{data.t}]</strong>이 만나는 지점입니다. 리스크 관리가 최우선입니다.</p>
                                    </div>
                                </div>
                                <div className="p-6 bg-slate-50 rounded-2xl border-2 border-dashed border-slate-200 text-center">
                                    <h4 className="font-black text-slate-800 mb-2">🎯 핵심 실행 과제</h4>
                                    <p className="text-slate-600 font-bold">가장 강력한 [공격 전략]에 자원을 70% 이상 집중하세요.</p>
                                </div>
                            </div>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-4 no-print">
                                <button onClick={()=>ParanLabCore.saveAsImage('report-card', 'swot-report')} className="py-5 bg-slate-900 text-white rounded-2xl font-black text-sm shadow-xl flex items-center justify-center gap-2">🖼️ 이미지 저장</button>
                                <button onClick={()=>setStep(1)} className="py-5 bg-slate-100 text-slate-400 rounded-2xl font-black text-sm no-print">다시 하기</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('app-container')).render(<SwotApp />);
    </script>
</body>
</html>
