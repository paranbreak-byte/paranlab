<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- [수익화 및 추적 표준] -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
    
    <!-- [GEO & SEO 극대화] -->
    <title>친화도법 분석 도구 v7.8.1 | 아이디어 그룹화 및 KJ법 엔진 | 파란랩</title>
    <meta name="description" content="흩어진 아이디어를 유사성에 따라 그룹화하여 핵심 통찰을 도출하세요. 가와키타 지로의 KJ법을 바탕으로 복잡한 정보를 과학적으로 정리하고 전략적 우선순위를 수립합니다.">
    <meta name="keywords" content="친화도법, AffinityDiagram, KJ법, 가와키타지로, 아이디어정리, 브레인스토밍, 정보구조화, 파란랩, 의사결정과학">
    <link rel="canonical" href="https://paranlab.com/affinity/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="파란랩 친화도법 엔진: 무질서 속에서 질서를 찾다">
    <meta property="og:description" content="브레인스토밍 결과를 논리적 그룹으로 구조화하세요. 복잡한 문제의 핵심을 꿰뚫는 친화도 분석.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://paranlab.com/affinity/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📎</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "친화도법(Affinity Diagram)을 활용한 비정형 데이터 구조화 방법론",
      "description": "카와키타 지로가 개발한 KJ법의 이론적 배경과 아이디어 그룹화 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/affinity/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .sticky-note { border-left: 8px solid #3b82f6; transition: all 0.3s ease; }
        .sticky-note:hover { transform: translateY(-2px); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "우리 팀의 소통 활성화 방안",
            ideas: ["매주 금요일 티타임", "슬랙 채널 정리", "익명 건의함 설치", "월 1회 회식", "업무 공유 툴 도입", "칭찬 릴레이"],
            groups: { 0: "오프라인 모임", 1: "디지털 도구", 2: "심리적 안전감", 3: "오프라인 모임", 4: "디지털 도구", 5: "심리적 안전감" },
            isDefault: true
        };

        function AffinityApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); 
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-affinity');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-affinity', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [원본 로직 보존] 그룹화 연산
            const groupedData = useMemo(() => {
                const res = {};
                data.ideas.forEach((idea, i) => {
                    if (!idea || !idea.trim()) return;
                    const g = data.groups[i] || "미분류";
                    if (!res[g]) res[g] = [];
                    res[g].push(idea);
                });
                return res;
            }, [data.ideas, data.groups]);

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-affinity'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">AFFINITY DIAGRAM ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '아이디어', '그룹화', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">분석 주제 설정</h2>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 고객 불만 사항 분석" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음 단계</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900">아이디어 나열</h2>
                                <div className="space-y-3">
                                    {data.ideas.map((idea, i) => (
                                        <div key={i} className="flex gap-2">
                                            <input type="text" value={idea} onChange={e => {
                                                const newIdeas = [...data.ideas];
                                                newIdeas[i] = e.target.value;
                                                setData({...data, ideas: newIdeas, isDefault: false});
                                            }} className="flex-1 p-4 bg-slate-50 rounded-xl font-bold border border-slate-100" placeholder={`아이디어 ${i+1}`} />
                                            <button onClick={() => setData({...data, ideas: data.ideas.filter((_, idx) => idx !== i), isDefault: false})} className="text-red-400 font-black px-2">×</button>
                                        </div>
                                    ))}
                                    <button onClick={() => setData({...data, ideas: [...data.ideas, ""], isDefault: false})} className="text-blue-600 font-black text-xs">+ 아이디어 추가</button>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 그룹화</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <h2 className="text-2xl md:text-3xl font-black text-slate-900 text-center">유사한 아이디어끼리 묶어주세요</h2>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                                    {data.ideas.map((idea, i) => idea && idea.trim() && (
                                        <div key={i} className="p-6 bg-white rounded-[2rem] border-2 border-slate-100 shadow-sm sticky-note">
                                            <p className="text-slate-800 font-bold mb-4 text-base md:text-lg">"{idea}"</p>
                                            <input type="text" value={data.groups[i] || ""} onChange={e => setData({...data, groups: {...data.groups, [i]: e.target.value}, isDefault: false})} className="w-full p-4 bg-blue-50 rounded-xl font-black text-blue-600 focus:ring-2 ring-blue-200 outline-none transition-all text-sm md:text-base" placeholder="그룹명 입력 (예: 디지털 도구)" />
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">결과 확인</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Affinity Diagram Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">아이디어 그룹화 리포트</h2>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                                    {Object.keys(groupedData).map((groupName, i) => (
                                        <div key={i} className="p-8 bg-slate-50 rounded-[2.5rem] border border-slate-200 shadow-sm relative overflow-hidden">
                                            <div className="absolute -top-4 -right-4 text-6xl opacity-5 font-black text-blue-600">#{i+1}</div>
                                            <h3 className="font-black text-blue-600 mb-6 text-xl flex items-center gap-2">📌 {groupName}</h3>
                                            <ul className="space-y-4">
                                                {groupedData[groupName].map((item, j) => (
                                                    <li key={j} className="flex items-start gap-3 text-slate-700 font-bold leading-relaxed text-base">
                                                        <span className="w-1.5 h-1.5 bg-blue-400 rounded-full mt-2.5 shrink-0"></span>
                                                        <span className="break-keep">{item}</span>
                                                    </li>
                                                ))}
                                            </ul>
                                        </div>
                                    ))}
                                </div>

                                <div className="mt-12 p-8 bg-slate-900 text-white rounded-[3rem] text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">📎</div>
                                    <h3 className="text-xl font-black mb-4">분석적 시사점</h3>
                                    <p className="text-base text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        친화도법을 통해 파편화된 아이디어들 사이의 논리적 연결고리를 발견했습니다. 그룹화된 핵심 테마를 바탕으로 우선순위를 설정하고 구체적인 실행 계획을 수립하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">친화도법(Affinity Diagram): 복잡한 데이터에서 통찰을 도출하는 KJ법의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    비정형 아이디어를 논리적으로 구조화하여 문제의 본질을 꿰뚫는 친화도 분석의 이론적 배경과 실전 적용 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 친화도법의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>친화도법(Affinity Diagram)</strong>은 1960년대 일본의 인류학자 <strong>카와키타 지로(Jiro Kawakita)</strong> 박사가 개발한 문제 해결 및 아이디어 구조화 기법입니다. 그의 이름을 따서 <strong>KJ법</strong>이라고도 불리는 이 도구는, 브레인스토밍 등을 통해 수집된 방대하고 파편화된 비정형 데이터를 '친화성(유사성)'에 따라 그룹화하여 핵심 테마를 발견하는 데 목적이 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        단순한 분류를 넘어, 데이터 간의 숨겨진 관계를 시각화함으로써 복잡한 문제 상황을 한눈에 파악할 수 있게 해줍니다. 현재 디자인 사고(Design Thinking), 품질 관리(TQM), 사용자 경험(UX) 리서치 등 창의적 사고가 필요한 모든 분야에서 필수적인 도구로 활용되고 있습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 친화도법의 5단계 프로세스</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">📝 아이디어 도출 (Recording)</h3>
                                            <p className="text-base font-medium">분석하고자 하는 주제에 대해 생각나는 모든 아이디어나 데이터를 카드(포스트잇)에 기록합니다. 이때 비판 없이 최대한 많은 양을 확보하는 것이 중요합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-rose-800 mb-3">🔍 유사성 그룹화 (Grouping)</h3>
                                            <p className="text-base font-medium">기록된 카드들을 훑어보며 서로 관련이 있거나 유사한 성격을 가진 것끼리 모읍니다. 논리적 분류보다는 직관적인 친화성에 집중합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-800 mb-3">🏷️ 레이블링 (Labeling)</h3>
                                            <p className="text-base font-medium">각 그룹의 성격을 가장 잘 대표하는 이름을 붙입니다. 이 이름은 그룹 내 모든 아이디어를 포괄할 수 있는 본질적인 문구여야 합니다.</p>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 상향식(Bottom-up) 사고의 힘</h2>
                                    <p className="text-lg">
                                        친화도법의 가장 큰 강점은 <strong>상향식(Bottom-up)</strong> 접근 방식에 있습니다. 미리 정해진 카테고리에 데이터를 끼워 맞추는 것이 아니라, 데이터 자체에서 카테고리가 흘러나오게 함으로써 우리가 미처 생각지 못한 새로운 관점과 통찰을 얻을 수 있습니다.
                                    </p>
                                    <p className="text-lg">
