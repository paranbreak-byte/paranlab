<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>친화도법 | 흩어진 아이디어를 그룹화하는 생각 정리 도구 | 파란랩</title>
    <meta name="description" content="수많은 아이디어가 정리가 안 되시나요? 친화도법(Affinity Diagram)을 통해 비슷한 생각들을 묶고 핵심 키워드를 도출하여 문제 해결의 실마리를 찾으세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="affinity-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">친화도법(Affinity Diagram)이란?</h2>
            <p><strong>친화도법</strong>은 브레인스토밍 등을 통해 얻은 방대한 양의 아이디어나 데이터를 유사성에 따라 그룹화하는 기법입니다. 복잡하게 얽힌 정보들 사이의 관계를 파악하고 핵심적인 통찰을 얻는 데 효과적입니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        function AffinityApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-affinity') || '{}');
            const [ideas, setIdeas] = useState(saved.ideas || ["", "", ""]);
            const [groups, setGroups] = useState(saved.groups || {});
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-affinity', JSON.stringify({ ideas, groups })); }, [ideas, groups]);
            return (
                <div className="animate-in fade-in duration-500">
                    <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                        <h2 className="text-2xl font-black text-slate-900 mb-8">아이디어 그룹화</h2>
                        {ideas.map((idea, i) => (
                            <div key={i} className="p-6 bg-slate-50 rounded-[2rem] mb-4 border border-slate-100">
                                <input value={idea} onChange={(e)=>{const n=[...ideas]; n[i]=e.target.value; setIdeas(n);}} placeholder="아이디어 입력" className="w-full p-3 mb-4 rounded-xl border font-bold" />
                                <input value={groups[i] || ""} onChange={(e)=>setGroups({...groups, [i]:e.target.value})} placeholder="그룹명 (예: 비용, 기술)" className="w-full p-3 bg-white rounded-xl border font-black text-blue-600 text-sm" />
                            </div>
                        ))}
                        <button onClick={()=>setIdeas([...ideas, ""])} className="text-blue-600 font-black">+ 아이디어 추가</button>
                    </div>
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('affinity-app')).render(<AffinityApp />);
    </script>
</body>
</html>
