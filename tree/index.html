<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>의사결정 나무 | 확률 기반 기댓값 분석 도구 | 파란랩(Paran Lab)</title>
    <meta name="description" content="불확실한 상황에서 최선의 선택을 내리세요. 의사결정 나무 도구는 각 경로의 확률과 가치를 결합하여 기댓값(Expected Value)을 산출하는 과학적 의사결정 엔진입니다.">
    <meta name="keywords" content="의사결정나무, DecisionTree, 기댓값분석, 확률적사고, 투자전략, 리스크관리, 파란랩, 카네만, 전망이론">
    <meta property="og:title" content="파란랩 의사결정 나무 분석 엔진">
    <meta property="og:description" content="운에 맡기지 마세요. 확률과 수치로 최선의 경로를 계산하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/tree/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 의사결정 나무 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "확률과 결과값을 바탕으로 각 대안의 기댓값을 계산하여 최적의 선택을 돕는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .tree-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tree-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.7] 도구 전용 기본 샘플 (투자자 최 씨의 하락장 대응)
        const DEFAULT_TOOL_SAMPLE = {
            goal: "반도체 주식 하락장 대응 전략 결정",
            options: [
                { id: 1, name: "추가 매수 (물타기)", successProb: 40, successVal: 50000000, failVal: -20000000 },
                { id: 2, name: "손절 후 안전자산 예치", successProb: 100, successVal: 15000000, failVal: 15000000 }
            ],
            isDefault: true
        };

        function DecisionTreeApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); // 샘플 우선 노출
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-tree');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-tree', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // 기댓값(EV) 계산 로직
            const results = useMemo(() => {
                return (data.options || []).map(opt => {
                    const p = Number(opt.successProb || 0) / 100;
                    const sVal = Number(opt.successVal || 0);
                    const fVal = Number(opt.failVal || 0);
                    const ev = (sVal * p) + (fVal * (1 - p));
                    return { ...opt, ev };
                }).sort((a, b) => b.ev - a.ev);
            }, [data.options]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'decision-tree-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 의사결정 나무 분석 결과: ${data.goal}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'decision-tree-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-tree'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Probability Science</p>
                            <p className="font-bold text-sm">PARAN LAB TREE v7.7</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['대안 및 확률 입력', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Input */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-10">
                                <div className="text-center">
                                    <h2 className="text-4xl font-black text-slate-900">불확실한 상황에서의 기댓값을 분석하세요</h2>
                                    <p className="text-slate-500 mt-2 font-bold">각 선택지의 성공 확률과 그에 따른 가치를 입력합니다.</p>
                                </div>
                                
                                <div className="max-w-3xl mx-auto space-y-8">
                                    <div className="p-10 bg-blue-50 rounded-[3rem] border-2 border-blue-100 shadow-inner">
                                        <label className="block text-[10px] font-black text-blue-400 uppercase mb-2 tracking-widest">Decision Goal (의사결정 목표)</label>
                                        <input 
                                            type="text" 
                                            value={data.goal} 
                                            onChange={e => setData({...data, goal: e.target.value, isDefault: false})}
                                            className="w-full p-4 bg-white rounded-2xl border-none outline-none text-2xl font-black text-center shadow-sm focus:ring-4 ring-blue-100"
                                            placeholder="예: 신규 사업 진출 여부 결정"
                                        />
                                    </div>

                                    {data.options.map((opt, i) => (
                                        <div key={opt.id} className="p-8 bg-slate-50 rounded-[3rem] border border-slate-100 space-y-6 animate-in slide-in-from-bottom-2" style={{animationDelay: `${i * 100}ms`}}>
                                            <div className="flex gap-4 items-center">
                                                <input 
                                                    type="text" 
                                                    value={opt.name} 
                                                    onChange={e => {
                                                        const newOptions = [...data.options];
                                                        newOptions[i].name = e.target.value;
                                                        setData({...data, options: newOptions, isDefault: false});
                                                    }}
                                                    className="flex-1 bg-transparent border-none outline-none text-xl font-black text-blue-600"
                                                    placeholder="대안 이름 (예: 공격적 투자)"
                                                />
                                                <button onClick={() => setData({...data, options: data.options.filter(item => item.id !== opt.id), isDefault: false})} className="text-red-400 font-black">삭제</button>
                                            </div>
                                            
                                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                                <div className="space-y-2">
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest">성공 확률 (%)</label>
                                                    <input 
                                                        type="number" 
                                                        value={opt.successProb} 
                                                        onChange={e => {
                                                            const newOptions = [...data.options];
                                                            newOptions[i].successProb = e.target.value;
                                                            setData({...data, options: newOptions, isDefault: false});
                                                        }}
                                                        className="w-full p-4 bg-white rounded-2xl border border-slate-200 font-black text-center focus:ring-2 ring-blue-100 outline-none"
                                                    />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest">성공 시 가치</label>
                                                    <input 
                                                        type="number" 
                                                        value={opt.successVal} 
                                                        onChange={e => {
                                                            const newOptions = [...data.options];
                                                            newOptions[i].successVal = e.target.value;
                                                            setData({...data, options: newOptions, isDefault: false});
                                                        }}
                                                        className="w-full p-4 bg-white rounded-2xl border border-slate-200 font-black text-center focus:ring-2 ring-blue-100 outline-none"
                                                    />
                                                </div>
                                                <div className="space-y-2">
                                                    <label className="block text-[10px] font-black text-slate-400 uppercase tracking-widest">실패 시 가치</label>
                                                    <input 
                                                        type="number" 
                                                        value={opt.failVal} 
                                                        onChange={e => {
                                                            const newOptions = [...data.options];
                                                            newOptions[i].failVal = e.target.value;
                                                            setData({...data, options: newOptions, isDefault: false});
                                                        }}
                                                        className="w-full p-4 bg-white rounded-2xl border border-slate-200 font-black text-center focus:ring-2 ring-blue-100 outline-none"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <button 
                                    onClick={() => setData({...data, options: [...data.options, { id: Date.now(), name: "", successProb: 50, successVal: 0, failVal: 0 }], isDefault: false})}
                                    className="w-full py-4 border-2 border-dashed border-slate-200 rounded-[2rem] text-slate-400 font-black hover:bg-slate-50 transition-all"
                                >
                                    + 새로운 대안 추가
                                </button>
                                
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">최종 기댓값 분석</button>
                            </div>
                        )}

                        {/* Step 2: Result Report */}
                        {step === 2 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        Expected Value (EV) Analysis Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        의사결정 나무 분석 결과
                                    </h2>
                                    <p className="mt-4 text-slate-400 font-bold text-xl">목표: {data.goal || "미정"}</p>
                                </div>

                                <div className="space-y-8 mb-16">
                                    {results.map((res, i) => (
                                        <div key={i} className={`tree-card p-10 rounded-[4rem] border-2 flex flex-col md:flex-row justify-between items-center gap-8 ${i === 0 ? 'bg-blue-600 text-white border-blue-400 shadow-2xl scale-105' : 'bg-slate-50 text-slate-800 border-slate-100 shadow-sm'}`}>
                                            <div className="flex-1 text-center md:text-left">
                                                <div className="flex items-center gap-4 mb-2 justify-center md:justify-start">
                                                    {i === 0 && <span className="bg-white text-blue-600 px-4 py-1 rounded-full text-xs font-black uppercase">Best Choice</span>}
                                                    <h3 className="text-3xl font-black">{res.name || "미입력 대안"}</h3>
                                                </div>
                                                <p className={`text-sm font-bold ${i === 0 ? 'text-blue-100' : 'text-slate-500'}`}>
                                                    성공 확률 {res.successProb}% (가치: {Number(res.successVal).toLocaleString()}) / 
                                                    실패 확률 {100 - res.successProb}% (가치: {Number(res.failVal).toLocaleString()})
                                                </p>
                                            </div>
                                            <div className={`text-center md:text-right p-8 rounded-[2.5rem] min-w-[240px] shadow-inner ${i === 0 ? 'bg-white/10' : 'bg-white'}`}>
                                                <p className={`text-[10px] font-black uppercase tracking-widest mb-2 ${i === 0 ? 'text-blue-200' : 'text-slate-400'}`}>Expected Value (기댓값)</p>
                                                <p className={`text-4xl font-black ${i === 0 ? 'text-white' : 'text-blue-600'}`}>
                                                    {res.ev.toLocaleString()}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🌲</div>
                                    <h3 className="text-2xl font-black mb-4">확률적 의사결정 제언</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto">
                                        분석 결과, 가장 높은 기댓값을 가진 대안은 <strong>[{results[0].name}]</strong>입니다. 
                                        기댓값은 불확실성 속에서 장기적으로 가장 유리한 선택을 알려주는 지표입니다. 
                                        단, 손실 발생 시의 리스크 감내 수준(Risk Tolerance)을 최종적으로 고려하여 결정하십시오.
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 2 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/tree/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                의사결정 나무: 불확실성 속에서 최선의 경로를 찾는 과학
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>의사결정 나무(Decision Tree)</strong>는 복잡한 선택의 경로를 시각화하고, 각 경로에서 발생할 수 있는 확률과 결과값을 결합하여 <strong>기댓값(Expected Value, EV)</strong>을 산출하는 강력한 의사결정 도구입니다. 이 기법은 경영학, 통계학, 그리고 인공지능 분야에서 널리 사용되며, 특히 불확실성이 높은 투자 결정이나 신제품 개발 전략 수립 시 필수적인 프레임워크로 활용됩니다.
                                </p>
                                <p>
                                    의사결정 나무의 핵심 원리는 <strong>'확률적 사고'</strong>에 있습니다. 인간은 본능적으로 손실에 민감하게 반응하거나(Loss Aversion), 아주 낮은 확률의 성공에 과도한 희망을 거는 인지적 편향을 가지고 있습니다. 노벨 경제학상 수상자인 <strong>대니얼 카네만(Daniel Kahneman)</strong>과 아모스 트버스키(Amos Tversky)는 그들의 '전망 이론(Prospect Theory)'을 통해 이러한 인간의 비합리성을 증명했습니다. 의사결정 나무는 이러한 심리적 오류를 배제하고, 수학적 기댓값을 통해 어떤 선택이 장기적으로 가장 높은 가치를 창출하는지 냉정하게 보여줍니다.
                                </p>
                                <p>
                                    기댓값(EV)은 단순히 '성공했을 때의 이익'만을 보는 것이 아니라, '실패했을 때의 손실'과 그 '발생 확률'을 모두 가중 평균한 값입니다. 예를 들어, 10%의 확률로 1억을 버는 사업보다 90%의 확률로 2천만 원을 버는 사업이 기댓값 측면에서는 더 우월할 수 있습니다. 파란랩의 의사결정 나무 엔진은 이러한 복잡한 계산 과정을 자동화하여, 당신의 직관이 데이터와 논리에 의해 검증되도록 돕습니다.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-20">
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-blue-600 shadow-sm">
                                    <h4 className="font-black text-blue-600 mb-6 text-2xl">1. 기댓값(EV)의 원리</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
