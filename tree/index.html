<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- [수익화 및 추적 표준: 애드센스 승인 최적화] -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
    
    <!-- [GEO & SEO 극대화] -->
    <title>의사결정 나무 도구 v7.8.1 | 확률 기반 기댓값(EV) 분석 엔진 | 파란랩</title>
    <meta name="description" content="불확실한 상황에서 최선의 선택을 내리세요. 의사결정 나무 도구는 각 경로의 확률과 가치를 결합하여 기댓값(Expected Value)을 산출하는 과학적 의사결정 엔진입니다.">
    <meta name="keywords" content="의사결정나무, DecisionTree, 기댓값분석, 확률적사고, 투자전략, 리스크관리, 파란랩, 카네만, 전망이론, 의사결정과학">
    <link rel="canonical" href="https://paranlab.com/tree/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="파란랩 의사결정 나무 엔진: 확률과 수치로 찾는 최선의 경로">
    <meta property="og:description" content="운에 맡기지 않는 과학적 선택. 기댓값 분석을 통해 리스크를 관리하고 수익을 극대화하세요.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://paranlab.com/tree/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌲</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "의사결정 나무(Decision Tree)를 활용한 확률적 기댓값 분석 방법론",
      "description": "불확실성 하에서의 의사결정을 위해 확률과 결과값을 결합하여 수학적 기댓값을 산출하는 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/tree/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .tree-card { transition: transform 0.3s ease; }
        .tree-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            goal: "반도체 주식 하락장 대응 전략 결정",
            options: [
                { id: 1, name: "추가 매수 (물타기)", successProb: 40, successVal: 50000000, failVal: -20000000 },
                { id: 2, name: "손절 후 안전자산 예치", successProb: 100, successVal: 15000000, failVal: 15000000 }
            ],
            isDefault: true
        };

        function DecisionTreeApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-tree');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-tree', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 기댓값(EV) 계산 로직
            const results = useMemo(() => {
                return (data.options || []).map(opt => {
                    const p = Number(opt.successProb || 0) / 100;
                    const sVal = Number(opt.successVal || 0);
                    const fVal = Number(opt.failVal || 0);
                    const ev = (sVal * p) + (fVal * (1 - p));
                    return { ...opt, ev };
                }).sort((a, b) => b.ev - a.ev);
            }, [data.options]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'decision-tree-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 의사결정 나무 분석 결과: ${data.goal}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'decision-tree-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-tree'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">DECISION TREE ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['대안 및 확률', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">의사결정 시나리오 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 선택지의 성공 확률과 가치를 입력하세요.</p>
                                </div>
                                <div className="max-w-3xl mx-auto space-y-6">
                                    <div className="p-6 bg-blue-50 rounded-3xl border-2 border-blue-100 shadow-inner">
                                        <label className="block text-[10px] font-black text-blue-400 uppercase mb-2 tracking-widest">Decision Goal</label>
                                        <input type="text" value={data.goal} onChange={e => setData({...data, goal: e.target.value, isDefault: false})} className="w-full p-4 bg-white rounded-2xl border-none outline-none text-xl font-black text-center shadow-sm focus:ring-2 ring-blue-100" placeholder="의사결정 목표 입력" />
                                    </div>
                                    {data.options.map((opt, i) => (
                                        <div key={opt.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-4">
                                            <div className="flex gap-4 items-center">
                                                <input type="text" value={opt.name} onChange={e => { const n = [...data.options]; n[i].name = e.target.value; setData({...data, options: n, isDefault: false}); }} className="flex-1 p-3 bg-white rounded-xl border-none font-black text-lg text-blue-600 shadow-sm" placeholder="대안 이름" />
                                                <button onClick={() => setData({...data, options: data.options.filter(item => item.id !== opt.id), isDefault: false})} className="text-red-400 font-black">×</button>
                                            </div>
                                            <div className="grid grid-cols-3 gap-4">
                                                <div className="space-y-1">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase">성공 확률(%)</label>
                                                    <input type="number" value={opt.successProb} onChange={e => { const n = [...data.options]; n[i].successProb = e.target.value; setData({...data, options: n, isDefault: false}); }} className="w-full p-3 bg-white rounded-xl border border-slate-200 font-black text-center" />
                                                </div>
                                                <div className="space-y-1">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase">성공 시 가치</label>
                                                    <input type="number" value={opt.successVal} onChange={e => { const n = [...data.options]; n[i].successVal = e.target.value; setData({...data, options: n, isDefault: false}); }} className="w-full p-3 bg-white rounded-xl border border-slate-200 font-black text-center" />
                                                </div>
                                                <div className="space-y-1">
                                                    <label className="text-[10px] font-black text-slate-400 uppercase">실패 시 가치</label>
                                                    <input type="number" value={opt.failVal} onChange={e => { const n = [...data.options]; n[i].failVal = e.target.value; setData({...data, options: n, isDefault: false}); }} className="w-full p-3 bg-white rounded-xl border border-slate-200 font-black text-center" />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, options: [...data.options, { id: Date.now(), name: "", successProb: 50, successVal: 0, failVal: 0 }], isDefault: false})} className="w-full py-4 border-2 border-dashed border-slate-200 rounded-2xl text-slate-400 font-black">+ 새로운 대안 추가</button>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">최종 기댓값 분석</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Expected Value (EV) Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">의사결정 나무 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">목표: {data.goal}</p>
                                </div>
                                
                                <div className="space-y-6 mb-12">
                                    {results.map((res, i) => (
                                        <div key={i} className={`tree-card p-8 rounded-[2.5rem] border-2 flex flex-col md:flex-row justify-between items-center gap-6 ${i === 0 ? 'bg-blue-600 text-white border-blue-400 shadow-xl scale-105' : 'bg-slate-50 text-slate-800 border-slate-100 shadow-sm'}`}>
                                            <div className="flex-1 text-center md:text-left">
                                                <div className="flex items-center gap-3 mb-2 justify-center md:justify-start">
                                                    {i === 0 && <span className="bg-white text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">Best Choice</span>}
                                                    <h3 className="text-2xl font-black break-keep">{res.name || "미입력 대안"}</h3>
                                                </div>
                                                <p className={`text-xs font-bold ${i === 0 ? 'text-blue-100' : 'text-slate-500'}`}>
                                                    성공 {res.successProb}% ({Number(res.successVal).toLocaleString()}) / 실패 {100 - res.successProb}% ({Number(res.failVal).toLocaleString()})
                                                </p>
                                            </div>
                                            <div className={`text-center md:text-right p-6 rounded-2xl min-w-[200px] shadow-inner ${i === 0 ? 'bg-white/10' : 'bg-white'}`}>
                                                <p className={`text-[10px] font-black uppercase tracking-widest mb-1 ${i === 0 ? 'text-blue-200' : 'text-slate-400'}`}>Expected Value</p>
                                                <p className={`text-3xl font-black ${i === 0 ? 'text-white' : 'text-blue-600'}`}>{res.ev.toLocaleString()}</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🌲</div>
                                    <h3 className="text-2xl font-black mb-4">확률적 의사결정 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        분석 결과, 가장 높은 기댓값을 가진 대안은 <strong>[{results[0].name}]</strong>입니다. 기댓값은 불확실성 속에서 장기적으로 가장 유리한 선택을 알려주는 지표입니다. 단, 손실 발생 시의 리스크 감내 수준을 최종적으로 고려하여 결정하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 2 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">의사결정 나무(Decision Tree): 불확실성 속에서 최선의 경로를 찾는 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    확률과 결과값을 결합하여 수학적 기댓값(Expected Value)을 산출하고, 리스크와 보상의 균형을 통해 최적의 선택을 도출하는 의사결정 방법론을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 의사결정 나무의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>의사결정 나무(Decision Tree)</strong>는 복잡한 선택의 경로를 시각화하고, 각 경로에서 발생할 수 있는 확률과 결과값을 결합하여 <strong>기댓값(Expected Value, EV)</strong>을 산출하는 강력한 의사결정 도구입니다. 이 기법은 경영학, 통계학, 그리고 인공지능 분야에서 널리 사용되며, 특히 불확실성이 높은 투자 결정이나 신제품 개발 전략 수립 시 필수적인 프레임워크로 활용됩니다.
                                    </p>
                                    <p className="text-lg">
                                        의사결정 나무의 핵심 원리는 '확률적 사고'에 있습니다. 인간은 본능적으로 손실에 민감하게 반응하거나(Loss Aversion), 아주 낮은 확률의 성공에 과도한 희망을 거는 인지적 편향을 가지고 있습니다. 의사결정 나무는 이러한 심리적 오류를 배제하고, 수학적 기댓값을 통해 어떤 선택이 장기적으로 가장 높은 가치를 창출하는지 냉정하게 보여줍니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 기댓값(Expected Value)의 수학적 원리</h2>
                                    <div className="space-y-6 text-lg">
                                        <p>기댓값은 불확실한 미래를 현재의 가치로 환산하여 비교 가능한 수치로 만들어주는 핵심 지표입니다.</p>
                                        <ul className="list-disc pl-6 space-y-4 font-medium">
                                            <li><strong>공식:</strong> EV = (성공 시 가치 × 성공 확률) + (실패 시 가치 × 실패 확률)</li>
