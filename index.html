<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란랩(Paran Lab) | 전문 의사결정 도구 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .tool-card { transition: all 0.3s ease; }
        .tool-card:hover { transform: translateY(-8px); }
    </style>
</head>
<body>
    <div id="root">
        <section class="max-w-4xl mx-auto px-6 py-12">
            <div class="text-center mb-20">
                <h2 class="text-4xl md:text-6xl font-black text-slate-900 mb-6 tracking-tight">현명한 선택을 위한<br>30가지 도구</h2>
                <p class="text-slate-500 text-lg font-medium">복잡한 고민을 데이터로 해결하는 당신만의 의사결정 연구소</p>
            </div>

            <div class="space-y-24">
                <div>
                    <h3 class="text-2xl font-black text-blue-600 mb-8 flex items-center gap-3">선택과 결정 (Decision)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cat-결정"></div>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-emerald-600 mb-8 flex items-center gap-3">분석과 전략 (Strategy)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cat-전략"></div>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-indigo-600 mb-8 flex items-center gap-3">아이디어 기획 (Planning)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cat-기획"></div>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-rose-600 mb-8 flex items-center gap-3">자기계발 (Self-Dev)</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="cat-자기계발"></div>
                </div>
            </div>
        </section>
    </div>

    <script>
        window.addEventListener('load', () => {
            const tools = ParanLabCore.toolsList;
            tools.forEach(t => {
                const container = document.getElementById(`cat-${t.category}`);
                if (!container) return;
                const card = document.createElement('div');
                card.className = `tool-card p-8 rounded-[2.5rem] bg-white border border-slate-100 shadow-xl shadow-slate-200/50 flex flex-col justify-between`;
                card.innerHTML = `
                    <div>
                        <div class="w-12 h-12 rounded-2xl bg-slate-50 flex items-center justify-center font-black text-slate-400 mb-6">${t.name[0]}</div>
                        <h4 class="text-xl font-black text-slate-800 mb-2">${t.name}</h4>
                        <p class="text-slate-400 text-sm leading-relaxed mb-8">전문적인 프레임워크를 통해 당신의 고민을 명쾌하게 정리해 드립니다.</p>
                    </div>
                    <a href="${t.href}" class="w-full py-4 rounded-2xl text-center font-bold bg-slate-900 text-white hover:bg-blue-600 transition-all">도구 사용하기 →</a>
                `;
                container.appendChild(card);
            });
        });
    </script>
</body>
</html>
