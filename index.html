<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란랩(Paran Lab) | 전문 의사결정 도구 플랫폼</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .tool-item:hover { background-color: #f1f5f9; transform: translateX(4px); }
        .tool-item { transition: all 0.2s ease; }
    </style>
</head>
<body>
    <div id="root">
        <section class="max-w-5xl mx-auto px-6 py-12">
            <!-- 히어로 섹션 -->
            <div class="mb-20">
                <h2 class="text-4xl md:text-5xl font-black text-slate-900 mb-6 tracking-tight leading-tight">
                    복잡한 고민을 위한<br><span class="text-blue-600">명쾌한 도구들</span>
                </h2>
                <p class="text-slate-500 text-lg font-medium max-w-xl">
                    경영학적 사고 도구를 일상의 언어로 풀었습니다. 상황에 맞는 도구를 선택하여 최선의 결론을 도출하세요.
                </p>
            </div>

            <!-- 카테고리별 컴팩트 그리드 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                
                <!-- 1. 결정 섹션 -->
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-black text-blue-600 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-blue-600 rounded-full"></span>
                        선택과 결정 (Decision)
                    </h3>
                    <div class="space-y-1" id="cat-결정"></div>
                </div>

                <!-- 2. 전략 섹션 -->
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-black text-emerald-600 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-emerald-600 rounded-full"></span>
                        분석과 전략 (Strategy)
                    </h3>
                    <div class="space-y-1" id="cat-전략"></div>
                </div>

                <!-- 3. 기획 섹션 -->
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-black text-indigo-600 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-indigo-600 rounded-full"></span>
                        아이디어 기획 (Planning)
                    </h3>
                    <div class="space-y-1" id="cat-기획"></div>
                </div>

                <!-- 4. 자기계발 섹션 -->
                <div class="bg-white p-8 rounded-[2.5rem] shadow-sm border border-slate-100">
                    <h3 class="text-xl font-black text-rose-600 mb-6 flex items-center gap-2">
                        <span class="w-2 h-6 bg-rose-600 rounded-full"></span>
                        자기계발 (Self-Dev)
                    </h3>
                    <div class="space-y-1" id="cat-자기계발"></div>
                </div>

            </div>
        </section>
    </div>

    <script>
        window.addEventListener('load', () => {
            const tools = ParanLabCore.toolsList;
            tools.forEach(t => {
                const container = document.getElementById(`cat-${t.category}`);
                if (!container) return;
                
                const item = document.createElement('a');
                item.href = t.href;
                item.className = "tool-item group flex items-center justify-between p-4 rounded-2xl border border-transparent";
                item.innerHTML = `
                    <div class="flex flex-col">
                        <span class="font-bold text-slate-800 group-hover:text-blue-600 transition-colors">${t.name}</span>
                        <span class="text-xs text-slate-400 font-medium">${t.desc}</span>
                    </div>
                    <svg class="w-4 h-4 text-slate-300 group-hover:text-blue-600 transition-all" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path>
                    </svg>
                `;
                container.appendChild(item);
            });
        });
    </script>
</body>
</html>
