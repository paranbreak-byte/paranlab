<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란랩(Paran Lab) | 현명한 의사결정 도구</title>
    <!-- 라이브러리 로드 (빌드 과정 없이 바로 사용) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
        body { font-family: 'Pretendard', sans-serif; }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [step, setStep] = useState(1); // 1: 시작, 2: 기준입력, 3: 비교

            return (
                <div className="min-h-screen py-12 px-4">
                    <div className="max-w-2xl mx-auto">
                        <header className="text-center mb-12">
                            <h1 className="text-4xl font-bold text-blue-900 mb-2">Paran Lab</h1>
                            <p className="text-slate-600 font-medium">일반인을 위한 쉬운 의사결정 도구</p>
                        </header>

                        {step === 1 && (
                            <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 animate-fadeIn">
                                <div className="w-16 h-16 bg-blue-100 rounded-2xl flex items-center justify-center mb-6">
                                    <svg className="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                                </div>
                                <h2 className="text-2xl font-bold text-slate-800 mb-4">AHP 분석 (계층 분석 과정)</h2>
                                <p className="text-slate-600 mb-8 leading-relaxed">
                                    가장 합리적인 선택을 도와주는 경영학 도구입니다.<br/>
                                    복잡한 계산은 파란랩이 할게요. 질문에 답만 하세요!
                                </p>
                                <button 
                                    onClick={() => setStep(2)}
                                    className="w-full py-4 bg-blue-600 text-white rounded-2xl font-bold text-lg hover:bg-blue-700 transition-all shadow-lg shadow-blue-200"
                                >
                                    분석 시작하기
                                </button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="bg-white p-8 rounded-3xl shadow-xl border border-slate-100 animate-fadeIn">
                                <h2 className="text-2xl font-bold text-slate-800 mb-6">무엇을 고민 중이신가요?</h2>
                                <input 
                                    type="text" 
                                    placeholder="예: 새 차 구매, 이직 결정"
                                    className="w-full p-4 border-2 border-slate-100 rounded-xl mb-6 focus:border-blue-500 outline-none transition-colors"
                                />
                                <div className="flex justify-between">
                                    <button onClick={() => setStep(1)} className="text-slate-400 font-medium">이전으로</button>
                                    <button 
                                        onClick={() => alert('다음 단계 로직을 곧 업데이트하겠습니다!')}
                                        className="px-8 py-3 bg-blue-600 text-white rounded-xl font-bold"
                                    >
                                        다음 단계
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
</body>
</html>
