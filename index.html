<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란랩(Paran Lab) | 의사결정 도구 가이드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-white">
    <div id="root">
        <section class="max-w-4xl mx-auto px-6 py-12">
            <div class="text-center mb-16">
                <h2 class="text-4xl md:text-5xl font-black text-slate-900 mb-6 tracking-tight">어떤 도구가 필요하신가요?</h2>
                <p class="text-slate-500 text-lg">상황에 맞는 의사결정 도구를 선택하면 복잡한 고민이 데이터로 정리됩니다.</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <!-- AHP 카드 -->
                <div class="group p-8 rounded-[2.5rem] bg-slate-50 border border-slate-100 hover:bg-blue-50 hover:border-blue-100 transition-all duration-300">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl mb-6 flex items-center justify-center text-white font-bold shadow-lg shadow-blue-200">A</div>
                    <h3 class="text-2xl font-black text-slate-800 mb-4">AHP 분석</h3>
                    <p class="text-slate-500 mb-8 leading-relaxed">"여러 후보 중 하나를 골라야 할 때" 사용하세요. 가격, 성능, 디자인 등 다양한 기준을 수학적으로 계산해 최적의 대안을 찾아줍니다.</p>
                    <a href="/ahp/" class="inline-block px-8 py-4 bg-white text-blue-600 rounded-2xl font-bold shadow-sm group-hover:bg-blue-600 group-hover:text-white transition-all">도구 사용하기 →</a>
                </div>

                <!-- SWOT 카드 -->
                <div class="group p-8 rounded-[2.5rem] bg-slate-50 border border-slate-100 hover:bg-emerald-50 hover:border-emerald-100 transition-all duration-300">
                    <div class="w-12 h-12 bg-emerald-500 rounded-2xl mb-6 flex items-center justify-center text-white font-bold shadow-lg shadow-emerald-200">S</div>
                    <h3 class="text-2xl font-black text-slate-800 mb-4">SWOT 분석</h3>
                    <p class="text-slate-500 mb-8 leading-relaxed">"현재 상황이나 사업의 방향을 정할 때" 사용하세요. 나의 강점과 약점, 외부의 기회와 위협을 한눈에 정리해 전략을 세워줍니다.</p>
                    <a href="/swot/" class="inline-block px-8 py-4 bg-white text-emerald-600 rounded-2xl font-bold shadow-sm group-hover:bg-emerald-600 group-hover:text-white transition-all">도구 사용하기 →</a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
