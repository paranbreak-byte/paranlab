<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파란랩(Paran Lab) | 지능형 의사결정 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; }
        .tool-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .tool-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.05), 0 8px 10px -6px rgb(0 0 0 / 0.05); }
        .tag-btn.active { background-color: #2563eb; color: white; border-color: #2563eb; }
    </style>
</head>
<body>
    <div id="root">
        <section class="max-w-6xl mx-auto px-6 py-12 md:py-20">
            <!-- 히어로 섹션 -->
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-6xl font-black text-slate-900 mb-6 tracking-tight">
                    어떤 결정을 <span class="text-blue-600">도와드릴까요?</span>
                </h1>
                <p class="text-slate-500 text-lg font-medium mb-10">전문적인 의사결정 도구가 당신의 고민을 데이터로 풀어드립니다.</p>
                
                <!-- 검색 바 -->
                <div class="max-w-2xl mx-auto relative group">
                    <input type="text" id="search-input" placeholder="고민 키워드를 입력하세요 (예: 이직, 창업, 시간관리...)" 
                        class="w-full p-6 pl-14 bg-white border-2 border-slate-100 rounded-[2rem] shadow-xl shadow-slate-200/50 outline-none focus:border-blue-500 transition-all text-lg font-bold" />
                    <svg class="absolute left-6 top-1/2 -translate-y-1/2 w-6 h-6 text-slate-300 group-focus-within:text-blue-500 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>

                <!-- 퀵 필터 태그 -->
                <div class="flex flex-wrap justify-center gap-2 mt-8" id="filter-tags">
                    <button class="tag-btn active px-5 py-2 rounded-full border-2 border-slate-100 bg-white text-sm font-bold text-slate-400 hover:border-blue-200 transition-all" data-filter="all">전체</button>
                    <button class="tag-btn px-5 py-2 rounded-full border-2 border-slate-100 bg-white text-sm font-bold text-slate-400 hover:border-blue-200 transition-all" data-filter="결정">#선택과결정</button>
                    <button class="tag-btn px-5 py-2 rounded-full border-2 border-slate-100 bg-white text-sm font-bold text-slate-400 hover:border-blue-200 transition-all" data-filter="전략">#비즈니스전략</button>
                    <button class="tag-btn px-5 py-2 rounded-full border-2 border-slate-100 bg-white text-sm font-bold text-slate-400 hover:border-blue-200 transition-all" data-filter="기획">#아이디어기획</button>
                    <button class="tag-btn px-5 py-2 rounded-full border-2 border-slate-100 bg-white text-sm font-bold text-slate-400 hover:border-blue-200 transition-all" data-filter="자기계발">#자기계발</button>
                </div>
            </div>

            <!-- 도구 그리드 -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6" id="tools-grid">
                <!-- 도구 카드가 여기에 동적으로 생성됩니다 -->
            </div>

            <!-- 검색 결과 없음 메시지 -->
            <div id="no-results" class="hidden text-center py-20">
                <p class="text-slate-300 text-xl font-bold">찾으시는 도구가 없습니다. 다른 키워드로 검색해보세요!</p>
            </div>
        </section>
    </div>

    <script>
        window.addEventListener('load', () => {
            const tools = ParanLabCore.toolsList;
            const grid = document.getElementById('tools-grid');
            const searchInput = document.getElementById('search-input');
            const tagBtns = document.querySelectorAll('.tag-btn');
            const noResults = document.getElementById('no-results');

            let currentFilter = 'all';
            let currentSearch = '';

            function renderTools() {
                grid.innerHTML = '';
                const filtered = tools.filter(t => {
                    const matchesFilter = currentFilter === 'all' || t.category === currentFilter;
                    const matchesSearch = t.name.toLowerCase().includes(currentSearch.toLowerCase()) || 
                                        t.desc.toLowerCase().includes(currentSearch.toLowerCase()) ||
                                        t.tags.some(tag => tag.includes(currentSearch));
                    return matchesFilter && matchesSearch;
                });

                if (filtered.length === 0) {
                    noResults.classList.remove('hidden');
                } else {
                    noResults.classList.add('hidden');
                    filtered.forEach(t => {
                        const card = document.createElement('a');
                        card.href = t.href;
                        card.className = "tool-card bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm flex flex-col group";
                        card.innerHTML = `
                            <div class="flex justify-between items-start mb-6">
                                <div class="text-3xl">${t.icon}</div>
                                <span class="text-[10px] font-black text-slate-300 uppercase tracking-widest group-hover:text-blue-500 transition-colors">${t.category}</span>
                            </div>
                            <h3 class="text-xl font-black text-slate-800 mb-2 group-hover:text-blue-600 transition-colors">${t.name}</h3>
                            <p class="text-slate-400 text-sm font-medium leading-relaxed mb-6 flex-grow">${t.desc}</p>
                            <div class="flex flex-wrap gap-1">
                                ${t.tags.slice(0, 3).map(tag => `<span class="text-[10px] font-bold text-slate-300">#${tag}</span>`).join('')}
                            </div>
                        `;
                        grid.appendChild(card);
                    });
                }
            }

            searchInput.addEventListener('input', (e) => {
                currentSearch = e.target.value;
                renderTools();
            });

            tagBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    tagBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentFilter = btn.dataset.filter;
                    renderTools();
                });
            });

            renderTools();
        });
    </script>
</body>
</html>
