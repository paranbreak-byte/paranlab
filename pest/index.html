<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "전기차(EV) 시장 글로벌 확장 전략",
            data: {
                p: "친환경 보조금 정책 변화, 탄소 배출 규제 강화, 국가 간 무역 장벽 및 관세 변동.",
                e: "고금리 기조에 따른 소비 심리 위축, 배터리 원자재 가격 변동성, 글로벌 환율 불안정.",
                s: "친환경 가치 소비 확산, 소유보다 공유 중심의 모빌리티 인식 변화, 고령화 사회 진입.",
                t: "전고체 배터리 기술 혁신, 자율주행 소프트웨어 고도화, 초급속 충전 인프라 표준화."
            },
            isDefault: true
        };

        const SECTIONS = [
            { id: 'p', title: 'Political (정치)', color: 'bg-blue-50', border: 'border-blue-100', text: 'text-blue-700', icon: '⚖️', q: '법규, 규제, 정책 변화는?' },
            { id: 'e', title: 'Economic (경제)', color: 'bg-emerald-50', border: 'border-emerald-100', text: 'text-emerald-700', icon: '📈', q: '금리, 환율, 경기 지표는?' },
            { id: 's', title: 'Social (사회)', color: 'bg-rose-50', border: 'border-rose-100', text: 'text-rose-700', icon: '👥', q: '인구 구조, 라이프스타일 변화는?' },
            { id: 't', title: 'Technological (기술)', color: 'bg-amber-50', border: 'border-amber-100', text: 'text-amber-700', icon: '🚀', q: '신기술, R&D, 인프라 혁신은?' }
        ];

        function PestApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-pest');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-pest', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'pest-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] PEST 분석 리포트: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'pest-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            const renderInput = (idx1, idx2) => (
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {[SECTIONS[idx1], SECTIONS[idx2]].map(s => (
                        <div key={s.id} className={`p-8 ${s.color} rounded-3xl border ${s.border} space-y-4`}>
                            <h3 className={`text-xl font-black ${s.text} flex items-center gap-2`}>{s.icon} {s.title}</h3>
                            <p className="text-xs font-bold opacity-50">{s.q}</p>
                            <textarea 
                                value={data.data[s.id]} 
                                onChange={e => setData({...data, data: {...data.data, [s.id]: e.target.value}, isDefault: false})}
                                className="w-full h-40 p-4 bg-white rounded-2xl border-none outline-none text-base font-bold shadow-inner focus:ring-2 ring-blue-200 transition-all"
                                placeholder="분석 내용을 입력하세요..."
                            />
                        </div>
                    ))}
                </div>
            );

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-pest'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">PEST ANALYSIS ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '정치/경제', '사회/기술', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">분석 주제 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">거시환경을 진단할 비즈니스 영역을 정의하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 2025년 신규 시장 진출 환경 분석" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 정치 및 경제 분석</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                {renderInput(0, 1)}
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 사회 및 기술 분석</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                {renderInput(2, 3)}
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">PEST Macro-Environmental Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">거시환경 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mb-12">
                                    {SECTIONS.map(s => (
                                        <div key={s.id} className={`p-8 ${s.color} rounded-[2.5rem] border ${s.border} shadow-sm relative overflow-hidden pest-card`}>
                                            <div className="absolute -top-4 -right-4 text-7xl opacity-5 font-black">{s.id.toUpperCase()}</div>
                                            <h3 className={`font-black ${s.text} mb-4 flex items-center gap-2 text-xl`}>
                                                {s.icon} {s.title}
                                            </h3>
                                            <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm md:text-base break-keep">
                                                {data.data[s.id] || "분석된 내용이 없습니다."}
                                            </p>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">🌐</div>
                                    <h3 className="text-2xl font-black mb-4">전략적 시사점</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        거시환경의 변화는 비즈니스의 생존을 결정짓는 거대한 파도와 같습니다. 위 분석을 바탕으로 <strong>기회(Opportunities)</strong> 요인은 극대화하고, <strong>위협(Threats)</strong> 요인은 선제적으로 방어하는 전략을 수립하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">PEST 분석: 거시환경의 변화를 읽는 전략적 프레임워크</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    정치, 경제, 사회, 기술의 4가지 축을 통해 외부 환경의 기회와 위협을 진단하고 지속 가능한 비즈니스 성장 전략을 수립하는 방법을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. PEST 분석의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>PEST 분석</strong>은 기업을 둘러싼 거시적 외부 환경(Macro-environment)을 분석하여 비즈니스의 기회와 위협 요인을 파악하는 전략적 프레임워크입니다. 이 모델은 1967년 하버드 경영대학원의 <strong>프랜시스 아길라(Francis Aguilar)</strong> 교수가 그의 저서 'Scanning the Business Environment'에서 제안한 ETPS 모델에서 유래되었습니다. 이후 정치(Political), 경제(Economic), 사회(Social), 기술(Technological)의 앞글자를 딴 PEST로 정립되어 전 세계 경영 현장에서 필수적인 도구로 사용되고 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        PEST 분석의 핵심은 기업이 통제할 수 없는 외부의 거대한 흐름을 객관적으로 조망하는 데 있습니다. 많은 기업이 내부 역량에만 집중하다가 외부 환경의 급격한 변화로 인해 위기를 맞이하곤 합니다. PEST 분석은 이러한 사각지대를 제거하고, 장기적인 관점에서 기업이 나아가야 할 방향을 설정하는 나침반 역할을 합니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. PEST의 4대 환경 요인 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">⚖️ Political (정치적 요인)</h3>
                                            <p className="text-base font-medium">정부의 정책 방향, 법규 제정, 세제 혜택, 무역 규제 등을 분석합니다. 정치적 안정성과 정책의 일관성은 비즈니스의 예측 가능성을 결정짓는 핵심 요소입니다.</p>
                                        </div>
