<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PEST 거시환경 분석 | 시장 트렌드 및 환경 분석 도구 | 파란랩</title>
    <meta name="description" content="정치, 경제, 사회, 기술의 변화를 읽으세요. PEST 분석을 통해 외부 환경의 기회와 위협을 파악하고 장기적인 비즈니스 전략을 수립할 수 있습니다.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="pest-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">PEST 분석이란?</h2>
            <p><strong>PEST 분석</strong>은 기업을 둘러싼 거시적 외부 환경을 분석하는 프레임워크입니다. 내가 통제할 수 없는 거대한 흐름을 4가지 관점에서 정리하여 리스크를 피하고 기회를 선점하는 데 목적이 있습니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Political:</strong> 정부 정책, 법규, 세제 변화</li>
                <li><strong>Economic:</strong> 금리, 환율, 물가, 경제 성장률</li>
                <li><strong>Social:</strong> 인구 구조, 라이프스타일, 문화 트렌드</li>
                <li><strong>Technological:</strong> 신기술, AI, R&D 투자, 자동화</li>
            </ul>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function PestApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-pest') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [subject, setSubject] = useState(saved.subject || "");
            const [data, setData] = useState(saved.data || { p:"", e:"", s:"", t:"" });
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-pest', JSON.stringify({ step, subject, data })); }, [step, subject, data]);
            const sections = [
                { id: 'p', title: 'Political (정치)', color: 'bg-blue-50', text: 'text-blue-700' },
                { id: 'e', title: 'Economic (경제)', color: 'bg-emerald-50', text: 'text-emerald-700' },
                { id: 's', title: 'Social (사회)', color: 'bg-rose-50', text: 'text-rose-700' },
                { id: 't', title: 'Technological (기술)', color: 'bg-amber-50', text: 'text-amber-700' }
            ];
            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 max-w-2xl mx-auto">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">무엇을 둘러싼 환경을 분석할까요?</h2>
                            <input value={subject} onChange={(e)=>setSubject(e.target.value)} placeholder="예: 2025년 무인 카페 창업 환경" className="w-full p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">분석 시작하기</button>
                        </div>
                    ) : (
                        <div className="space-y-8">
                            <div className="bg-white p-8 rounded-[3rem] shadow-2xl border border-slate-100">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {sections.map(s => (
                                        <div key={s.id} className={`${s.color} p-6 rounded-[2.5rem] border-2 border-white shadow-sm`}>
                                            <h3 className={`font-black ${s.text} mb-4`}>{s.title}</h3>
                                            <textarea value={data[s.id]} onChange={(e)=>setData({...data, [s.id]: e.target.value})} className="w-full h-40 bg-white/60 rounded-2xl p-4 outline-none focus:ring-4 ring-white/50 resize-none text-sm font-medium" placeholder="외부 요인들을 적어보세요..." />
                                        </div>
                                    ))}
                                </div>
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">처음부터 다시</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('pest-app')).render(<PestApp />);
    </script>
</body>
</html>
