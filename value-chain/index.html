<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "영희의 유기농 베이커리 가치 사슬 분석",
            activities: {
                inbound: "지역 농가와의 직거래를 통한 신선한 유기농 밀가루 및 천연 재료 확보.",
                ops: "당일 생산/당일 판매 원칙, 화학 첨가물 없는 전통 발효 방식 고수.",
                outbound: "신도시 지역 내 신속한 배달 서비스 및 친환경 종이 패키징 적용.",
                marketing: "인스타그램 지역 타겟 광고, 맘카페 체험단 운영, 건강한 빵 시식회.",
                service: "알러지 유발 성분 사전 고지 서비스, 고객 피드백 기반 신메뉴 개발."
            },
            isDefault: true
        };

        const VC_CONFIG = [
            { k: 'inbound', n: '물류 투입 (Inbound)', d: '원재료 조달 및 보관 방식', icon: '🚛', color: 'bg-blue-600' },
            { k: 'ops', n: '운영/생산 (Operations)', d: '제품 제조 및 서비스 프로세스', icon: '⚙️', color: 'bg-slate-800' },
            { k: 'outbound', n: '물류 산출 (Outbound)', d: '배송 및 유통 경로', icon: '📦', color: 'bg-emerald-600' },
            { k: 'marketing', n: '마케팅 및 영업', d: '판매 촉진 및 고객 유입 전략', icon: '📣', color: 'bg-indigo-600' },
            { k: 'service', n: '서비스 (Service)', d: 'A/S 및 고객 관계 유지', icon: '🤝', color: 'bg-rose-600' }
        ];

        function ValueChainApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(2); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-value-chain');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({
                                subject: parsed.subject || "",
                                activities: parsed.data || parsed.activities || DEFAULT_TOOL_SAMPLE.activities,
                                scenarioContext: parsed.scenarioContext || null,
                                isDefault: false
                            });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-value-chain', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'value-chain-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 가치 사슬 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'value-chain-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-value-chain'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">VALUE CHAIN ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['프로세스 분석', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 2 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">가치 창출 프로세스 분석</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 단계에서 어떤 활동이 부가가치를 만드는지 입력하세요.</p>
                                </div>
                                <div className="max-w-3xl mx-auto space-y-6">
                                    <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-blue-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner mb-4" placeholder="분석 대상 입력" />
                                    {VC_CONFIG.map(s => (
                                        <div key={s.k} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-3">
                                            <div className="flex items-center gap-3">
                                                <div className={`${s.color} text-white w-8 h-8 rounded-lg flex items-center justify-center text-sm shadow-md`}>{s.icon}</div>
                                                <h3 className="text-base font-black text-slate-800">{s.n}</h3>
                                            </div>
                                            <textarea 
                                                value={data.activities[s.k]} 
                                                onChange={e => setData({...data, activities: {...data.activities, [s.k]: e.target.value}, isDefault: false})}
                                                className="w-full h-24 p-4 bg-white rounded-xl border-none outline-none text-sm font-bold shadow-inner focus:ring-2 ring-blue-100 transition-all"
                                                placeholder={`${s.d} 내용을 입력하세요...`}
                                            />
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">최종 리포트 생성</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Porter's Value Chain Analysis Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">가치 사슬 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">대상: {data.subject}</p>
                                </div>
                                
                                <div className="flex flex-col gap-4 mb-12 max-w-4xl mx-auto">
                                    {VC_CONFIG.map((s, i) => (
                                        <div key={s.k} className="flex items-stretch gap-4 group animate-in slide-in-from-left duration-700" style={{animationDelay: `${i * 100}ms`}}>
                                            <div className={`${s.color} text-white w-12 flex items-center justify-center font-black text-xl rounded-2xl shadow-md shrink-0 z-10`}>
                                                {i + 1}
                                            </div>
                                            <div className="flex-1 p-8 bg-slate-50 rounded-[2.5rem] border border-slate-100 vc-arrow vc-card relative">
                                                <div className="absolute top-4 right-8 text-3xl opacity-10">{s.icon}</div>
                                                <h3 className="text-[10px] font-black text-blue-600 uppercase tracking-widest mb-2">{s.n}</h3>
                                                <p className="text-base text-slate-800 font-bold leading-relaxed whitespace-pre-wrap break-keep">
                                                    {data.activities[s.k] || "기록된 활동이 없습니다."}
                                                </p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">⛓️</div>
                                    <h3 className="text-2xl font-black mb-4">전략적 경쟁 우위 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        가치 사슬의 각 단계는 독립된 활동이 아니라 서로 연결된 <strong>'사슬'</strong>입니다. 특정 단계에서의 혁신이 다음 단계의 비용을 절감하거나 가치를 높이는 <strong>연계(Linkage)</strong> 효과를 극대화하여 독보적인 경쟁 우위를 확보하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 2 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">가치 사슬(Value Chain): 경쟁 우위를 창출하는 내부 프로세스의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    마이클 포터의 가치 사슬 모델을 통해 비즈니스 프로세스를 정밀 진단하고, 비용 우위와 차별화의 원천을 발견하는 전략적 방법론을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 가치 사슬 분석의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>가치 사슬(Value Chain)</strong> 분석은 1985년 하버드 경영대학원의 <strong>마이클 포터(Michael Porter)</strong> 교수가 그의 저서 '경쟁 우위(Competitive Advantage)'에서 제안한 비즈니스 분석 모델입니다. 이 모델은 기업이 제품이나 서비스를 생산하여 최종 고객에게 전달하기까지의 모든 활동을 하나의 사슬(Chain)처럼 연결하여 분석합니다.
                                    </p>
                                    <p className="text-lg">
                                        포터는 기업의 경쟁력이 단순히 개별 부서의 효율성에서 나오는 것이 아니라, 각 활동이 어떻게 유기적으로 결합되어 고객에게 가치를 전달하느냐에 달려 있다고 보았습니다. 가치 사슬 분석은 어느 단계에서 부가가치가 창출되고, 어느 단계에서 불필요한 비용이 발생하는지 파악하여 전략적 의사결정을 돕는 강력한 도구입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 가치 사슬의 5대 본원적 활동 (Primary Activities)</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">🚛 물류 투입 (Inbound Logistics)</h3>
                                            <p className="text-base font-medium">원재료의 수급, 보관, 재고 관리 활동입니다. 공급업체와의 효율적인 협력과 물류 최적화가 비용 우위의 시작점이 됩니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-slate-800 mb-3">⚙️ 운영 및 생산 (Operations)</h3>
                                            <p className="text-base font-medium">투입된 원재료를 최종 제품으로 변환하는 제조 및 가공 활동입니다. 공정 혁신과 품질 관리를 통해 생산성을 극대화합니다.</p>
                                        </div>
                                        <div>
