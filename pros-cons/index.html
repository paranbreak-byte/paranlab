    <meta property="og:url" content="https://paranlab.com/pros-cons/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "찬반 분석(Pros and Cons)을 활용한 가중치 기반 의사결정 방법론",
      "description": "벤자민 프랭클린의 도덕적 대수학 이론을 바탕으로 장단점의 상대적 무게를 산출하는 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/pros-cons/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "성장 가능성이 높은 스타트업으로의 이직",
            pros: [
                { id: 1, text: "출퇴근 시간 왕복 130분 단축", score: 10 },
                { id: 2, text: "스톡옵션을 통한 자산 증식 기회", score: 8 },
                { id: 3, text: "수평적이고 주도적인 조직 문화", score: 7 }
            ],
            cons: [
                { id: 1, text: "현재 연봉 대비 700만원 삭감", score: 6 },
                { id: 2, text: "회사의 생존 및 고용 불확실성", score: 9 },
                { id: 3, text: "가족들의 반대와 심리적 불안감", score: 5 }
            ],
            isDefault: true
        };

        function ProsConsApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(4); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-pros-cons');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-pros-cons', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 찬반 분석 연산 엔진
            const results = useMemo(() => {
                const totalPros = (data.pros || []).reduce((acc, cur) => acc + Number(cur.score || 0), 0);
                const totalCons = (data.cons || []).reduce((acc, cur) => acc + Number(cur.score || 0), 0);
                const diff = totalPros - totalCons;
                const ratio = totalPros + totalCons > 0 ? (totalPros / (totalPros + totalCons)) * 100 : 50;
                return { totalPros, totalCons, diff, ratio };
            }, [data]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'pros-cons-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 찬반 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'pros-cons-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-pros-cons'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">PROS-CONS ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', '항목', '가중치', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">의사결정 주제 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">어떤 선택을 앞두고 계신가요?</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 신규 프로젝트 추진 여부" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 장단점 나열</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="space-y-4">
                                        <h3 className="text-xl font-black text-emerald-600 flex items-center gap-2">✅ PROS (장점)</h3>
                                        {data.pros.map((p, i) => (
                                            <div key={p.id} className="flex gap-2">
                                                <input type="text" value={p.text} onChange={e => { const n = [...data.pros]; n[i].text = e.target.value; setData({...data, pros: n, isDefault: false}); }} className="flex-1 p-4 bg-emerald-50 rounded-xl font-bold border-none shadow-inner" placeholder="장점 입력" />
                                                <button onClick={() => setData({...data, pros: data.pros.filter(it => it.id !== p.id), isDefault: false})} className="text-slate-300 hover:text-red-500">×</button>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, pros: [...data.pros, {id: Date.now(), text: "", score: 5}], isDefault: false})} className="w-full py-2 border-2 border-dashed border-emerald-200 rounded-xl text-emerald-600 font-black text-xs">+ 장점 추가</button>
                                    </div>
                                    <div className="space-y-4">
                                        <h3 className="text-xl font-black text-rose-600 flex items-center gap-2">❌ CONS (단점)</h3>
                                        {data.cons.map((c, i) => (
                                            <div key={c.id} className="flex gap-2">
                                                <input type="text" value={c.text} onChange={e => { const n = [...data.cons]; n[i].text = e.target.value; setData({...data, cons: n, isDefault: false}); }} className="flex-1 p-4 bg-rose-50 rounded-xl font-bold border-none shadow-inner" placeholder="단점 입력" />
                                                <button onClick={() => setData({...data, cons: data.cons.filter(it => it.id !== c.id), isDefault: false})} className="text-slate-300 hover:text-red-500">×</button>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, cons: [...data.cons, {id: Date.now(), text: "", score: 5}], isDefault: false})} className="w-full py-2 border-2 border-dashed border-rose-200 rounded-xl text-rose-600 font-black text-xs">+ 단점 추가</button>
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 가중치 설정</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">항목별 중요도 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">나에게 더 치명적이거나 중요한 항목에 높은 점수를 주세요.</p>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="space-y-6">
                                        <h3 className="text-lg font-black text-emerald-600">PROS 가중치</h3>
                                        {data.pros.map((p, i) => (
                                            <div key={p.id} className="p-6 bg-emerald-50 rounded-2xl border border-emerald-100 space-y-3">
                                                <div className="flex justify-between font-black text-sm"><span>{p.text || "미입력"}</span><span className="text-emerald-600">{p.score}점</span></div>
                                                <input type="range" min="1" max="10" value={p.score} onChange={e => { const n = [...data.pros]; n[i].score = parseInt(e.target.value); setData({...data, pros: n, isDefault: false}); }} />
                                            </div>
                                        ))}
                                    </div>
                                    <div className="space-y-6">
                                        <h3 className="text-lg font-black text-rose-600">CONS 가중치</h3>
                                        {data.cons.map((c, i) => (
                                            <div key={c.id} className="p-6 bg-rose-50 rounded-2xl border border-rose-100 space-y-3">
                                                <div className="flex justify-between font-black text-sm"><span>{c.text || "미입력"}</span><span className="text-rose-600">{c.score}점</span></div>
                                                <input type="range" min="1" max="10" value={c.score} onChange={e => { const n = [...data.cons]; n[i].score = parseInt(e.target.value); setData({...data, cons: n, isDefault: false}); }} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Decision Balance Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject}</h2>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-12">
                                    <div className="p-8 bg-emerald-50 rounded-3xl border border-emerald-100 relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-emerald-200">+</div>
                                        <h3 className="font-black text-emerald-800 mb-6 text-xl">PROS (Total: {results.totalPros})</h3>
                                        <div className="space-y-3">
                                            {data.pros.map((p, i) => (
                                                <div key={i} className="flex justify-between items-center bg-white/60 p-4 rounded-xl shadow-sm">
                                                    <span className="font-bold text-slate-700 text-sm">{p.text}</span>
                                                    <span className="font-black text-emerald-600">+{p.score}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div className="p-8 bg-rose-50 rounded-3xl border border-rose-100 relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-rose-200">-</div>
                                        <h3 className="font-black text-rose-800 mb-6 text-xl">CONS (Total: {results.totalCons})</h3>
                                        <div className="space-y-3">
                                            {data.cons.map((c, i) => (
                                                <div key={i} className="flex justify-between items-center bg-white/60 p-4 rounded-xl shadow-sm">
                                                    <span className="font-bold text-slate-700 text-sm">{c.text}</span>
                                                    <span className="font-black text-rose-600">-{c.score}</span>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>

                                <div className={`p-10 rounded-[3rem] shadow-2xl text-center relative overflow-hidden ${results.diff > 0 ? 'bg-slate-900 text-white' : 'bg-rose-600 text-white'}`}>
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">{results.diff > 0 ? "✓" : "⚠"}</div>
                                    <p className="text-blue-400 font-black text-[10px] uppercase tracking-widest mb-2">Final Verdict</p>
                                    <h4 className="text-2xl md:text-3xl font-black mb-6 break-keep">
                                        {results.diff > 0 ? `추진하는 것이 유리합니다 (+${results.diff})` : results.diff < 0 ? `신중한 재검토가 필요합니다 (${results.diff})` : "장단점의 무게가 동일합니다 (0)"}
                                    </h4>
                                    <div className="max-w-xl mx-auto">
                                        <div className="w-full bg-white/10 h-4 rounded-full overflow-hidden mb-3 p-0.5">
                                            <div className="h-full bg-blue-500 rounded-full transition-all duration-1000" style={{ width: results.ratio + "%" }}></div>
                                        </div>
                                        <p className="text-sm opacity-60 font-medium">긍정적 요인 비중: {results.ratio.toFixed(1)}%</p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 4 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">찬반 분석(Pros and Cons): 합리적 의사결정을 위한 가중치 기반 분석 방법론</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    벤자민 프랭클린의 도덕적 대수학 이론을 바탕으로, 선택의 장단점을 정량화하여 최선의 결론을 도출하는 과학적 의사결정 전략을 심층 분석합니다.

                            <div className="space-y-16 text-slate-600 leading-relaxed">

                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 찬반 분석의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>찬반 분석(Pros and Cons Analysis)</strong>은 인류 역사상 가장 오래되고 검증된 의사결정 도구입니다. 이 기법의 학술적 뿌리는 미국의 건국 아버지 중 한 명인 <strong>벤자민 프랭클린(Benjamin Franklin)</strong>이 1772년 친구 조셉 프리스틀리에게 보낸 편지에서 언급한 <strong>'도덕적 대수학(Prudential Algebra)'</strong>에 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        프랭클린은 복잡한 결정을 내릴 때 종이 한 장을 반으로 나눠 한쪽에는 찬성(Pro)을, 다른 쪽에는 반대(Con)를 적고 며칠간 숙고하며 각 항목의 중요도를 비교하여 서로 상쇄시키는 방식을 제안했습니다. 이는 현대 의사결정 과학의 기초가 되었으며, 오늘날 비즈니스 전략 수립과 개인의 중대한 선택 과정에서 필수적인 프레임워크로 자리 잡았습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 가중치 기반 찬반 분석의 핵심 원리</h2>
                                    <div className="space-y-6 text-lg">
                                        <p>단순히 개수를 세는 방식보다 가중치를 부여하는 방식이 더 정확한 이유는 다음과 같습니다.</p>
                                        <ul className="list-disc pl-6 space-y-4 font-medium">
                                            <li><strong>인지적 부하 감소:</strong> 복잡한 고민을 시각적으로 나열함으로써 뇌의 작업 기억 공간을 확보하고 더 객관적인 판단을 가능하게 합니다.</li>
                                            <li><strong>상대적 중요도 반영:</strong> 모든 장단점이 동일한 가치를 갖지 않습니다. 가중치(1~10점)를 통해 치명적인 리스크와 결정적인 이득을 구분합니다.</li>
                                            <li><strong>정량적 결론 도출:</strong> 주관적인 느낌을 수치화하여 "A가 B보다 얼마나 더 유리한가"에 대한 논리적 근거를 제공합니다.</li>
                                        </ul>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 편향을 극복하는 의사결정</h2>
                                    <p className="text-lg">
                                        찬반 분석을 수행할 때 가장 주의해야 할 점은 <strong>'확증 편향(Confirmation Bias)'</strong>입니다. 자신이 이미 내린 결론을 뒷받침하는 장점만 나열하거나 단점을 과소평가하는 경향을 경계해야 합니다.
                                    </p>
                                    <p className="text-lg">
                                        파란랩의 Pros-Cons 엔진은 사용자가 각 항목에 가중치를 부여하게 함으로써, 감정적인 선호가 아닌 데이터에 기반한 냉철한 분석을 돕습니다. 분석 결과 긍정적 요인의 비중이 압도적이지 않다면(예: 60% 미만), 이는 추가적인 리스크 관리 대책이 필요하거나 대안을 모색해야 한다는 신호일 수 있습니다.
                                    </p>
                                </section>
