<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GROW 모델 셀프 코칭 | 문제 해결 및 행동 변화 가이드 도구 | 파란랩</title>
    <meta name="description" content="스스로 답을 찾는 힘을 기르세요. GROW 모델의 4단계 질문(Goal, Reality, Options, Will)을 통해 막연한 고민을 구체적인 행동 계획으로 바꿀 수 있습니다.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="grow-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">GROW 모델이란?</h2>
            <p><strong>GROW 모델</strong>은 코칭 분야에서 가장 널리 쓰이는 대화 모델입니다. 4가지 단계를 거치며 사용자가 스스로 해결책을 찾고 실행 의지를 다지도록 돕습니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Goal (목표):</strong> 무엇을 이루고 싶은가?</li>
                <li><strong>Reality (현실):</strong> 현재 상황과 장애물은 무엇인가?</li>
                <li><strong>Options (대안):</strong> 어떤 방법들이 있는가?</li>
                <li><strong>Will (의지):</strong> 무엇을 언제부터 시작할 것인가?</li>
            </ul>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function GrowApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-grow') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [data, setData] = useState(saved.data || { goal:"", reality:"", options:"", will:"" });
            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-grow', JSON.stringify({ step, data })); }, [step, data]);
            const steps = [
                { id:'goal', title:'Goal (목표)', q:'진정으로 이루고 싶은 결과는?', color:'bg-blue-50', text:'text-blue-600' },
                { id:'reality', title:'Reality (현실)', q:'현재 상황과 걸림돌은?', color:'bg-emerald-50', text:'text-emerald-600' },
                { id:'options', title:'Options (대안)', q:'가능한 모든 해결 방법은?', color:'bg-amber-50', text:'text-amber-600' },
                { id:'will', title:'Will (의지)', q:'당장 시작할 첫 단계는?', color:'bg-rose-50', text:'text-rose-600' }
            ];
            return (
                <div className="animate-in fade-in duration-500">
                    {step <= 4 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <div className="flex items-center gap-4 mb-6"><span className={`w-12 h-12 ${steps[step-1].color} ${steps[step-1].text} rounded-2xl flex items-center justify-center font-black text-xl`}>{step}</span><h2 className="text-2xl font-black text-slate-900">{steps[step-1].title}</h2></div>
                            <p className="text-slate-600 mb-8 font-bold text-lg">{steps[step-1].q}</p>
                            <textarea value={data[steps[step-1].id]} onChange={(e)=>setData({...data, [steps[step-1].id]:e.target.value})} className="w-full h-48 p-6 bg-slate-50 border-2 border-transparent focus:border-blue-500 focus:bg-white rounded-[2rem] outline-none text-lg font-medium resize-none" />
                            <div className="flex gap-4 mt-10">{step > 1 && <button onClick={()=>setStep(step-1)} className="flex-1 py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">이전</button>}<button onClick={()=>setStep(step+1)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">{step === 4 ? "완료" : "다음"}</button></div>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <h2 className="text-4xl font-black text-slate-900 mb-12 text-blue-600">코칭 리포트</h2>
                            <div className="space-y-4 mb-12 text-left">
                                {steps.map(s => <div key={s.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100"><span className={`text-[10px] font-black ${s.text} uppercase`}>{s.title}</span><p className="text-slate-800 font-bold mt-1">{data[s.id] || "미작성"}</p></div>)}
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 하기</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('grow-app')).render(<GrowApp />);
    </script>
</body>
</html>
