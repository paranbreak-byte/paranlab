    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>

    <meta name="keywords" content="Payoff매트릭스, 페이오프, 업무효율, 우선순위, QuickWins, 생산성도구, 파레토법칙, 파란랩, 의사결정과학">

    <meta property="og:title" content="파란랩 Payoff 분석 엔진: 가장 적은 노력으로 최대의 성과를">
    <meta property="og:description" content="노력(Effort)과 영향력(Impact) 분석을 통해 '가성비' 업무를 선별하고 자원을 효율적으로 배분하세요.">

    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>💰</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "Payoff 매트릭스(Effort-Impact Matrix)를 활용한 업무 효율화 방법론",
      "description": "파레토 법칙을 기반으로 투입 노력 대비 산출 성과를 극대화하는 4사분면 분석 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/payoff/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .matrix-grid { display: grid; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr; gap: 1rem; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "마케팅 팀 주간 업무 효율성 분석",
            tasks: [
                { id: 1, text: "기존 고객 대상 감사 이메일 발송", effort: 2, impact: 8 },
                { id: 2, text: "신규 브랜드 캠페인 영상 제작", effort: 9, impact: 10 },
                { id: 3, text: "지난 달 광고 데이터 단순 정리", effort: 3, impact: 3 },
                { id: 4, text: "효과 없는 외부 제휴 채널 관리", effort: 8, impact: 2 }
            ],
            isDefault: true
        };

        function PayoffApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-payoff');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-payoff', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 사분면 분류 연산
            const quadrants = useMemo(() => {
                const q = { wins: [], projects: [], fillins: [], thankless: [] };
                (data.tasks || []).forEach(t => {
                    if (!t.text.trim()) return;
                    const e = t.effort || 0;
                    const i = t.impact || 0;
                    if (i >= 5 && e < 5) q.wins.push(t);
                    else if (i >= 5 && e >= 5) q.projects.push(t);
                    else if (i < 5 && e < 5) q.fillins.push(t);
                    else q.thankless.push(t);
                });
                return q;
            }, [data.tasks]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'payoff-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] Payoff 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'payoff-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-payoff'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">PAYOFF MATRIX ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['업무 나열', '효율성 평가', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">분석 대상 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">현재 진행 중이거나 계획 중인 과제들을 나열하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-blue-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner mb-4" placeholder="분석 주제 입력" />
                                <div className="space-y-3">
                                    {data.tasks.map((t, i) => (
                                        <div key={t.id} className="flex gap-2">
                                            <input type="text" value={t.text} onChange={e => { const n = [...data.tasks]; n[i].text = e.target.value; setData({...data, tasks: n, isDefault: false}); }} className="flex-1 p-4 bg-slate-50 rounded-xl border-none outline-none text-base font-bold shadow-inner" placeholder={`업무 ${i + 1}`} />
                                            <button onClick={() => setData({...data, tasks: data.tasks.filter(item => item.id !== t.id), isDefault: false})} className="text-red-400 font-black px-2">×</button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, tasks: [...data.tasks, { id: Date.now(), text: "", effort: 5, impact: 5 }], isDefault: false})} className="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-black text-sm">+ 업무 추가</button>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 효율성 평가</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">노력 vs 영향력 평가</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 업무의 투입 노력과 예상 성과를 평가하세요.</p>
                                </div>
                                <div className="space-y-6">
                                    {data.tasks.map((t, i) => (
                                        <div key={t.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-6">
                                            <h3 className="text-lg font-black text-slate-800">📌 {t.text || "제목 없는 업무"}</h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-xs font-black text-slate-400"><span>노력/비용 (Effort)</span><span className="text-rose-600">{t.effort}</span></div>
                                                    <input type="range" min="1" max="10" value={t.effort} onChange={e => { const n = [...data.tasks]; n[i].effort = parseInt(e.target.value); setData({...data, tasks: n, isDefault: false}); }} />
                                                </div>
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-xs font-black text-slate-400"><span>영향력/성과 (Impact)</span><span className="text-blue-600">{t.impact}</span></div>
                                                    <input type="range" min="1" max="10" value={t.impact} onChange={e => { const n = [...data.tasks]; n[i].impact = parseInt(e.target.value); setData({...data, tasks: n, isDefault: false}); }} />
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Payoff Efficiency Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">업무 효율 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="matrix-grid mb-12">
                                    <div className="p-6 bg-emerald-50 rounded-3xl border-2 border-emerald-100 min-h-[200px] relative">
                                        <div className="absolute top-4 right-6 text-emerald-200 font-black text-4xl italic opacity-40">Wins</div>
                                        <h3 className="font-black text-emerald-700 mb-4 text-sm md:text-base">🚀 Quick Wins</h3>
                                        <ul className="space-y-2">
                                            {quadrants.wins.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                    <div className="p-6 bg-blue-50 rounded-3xl border-2 border-blue-100 min-h-[200px] relative">
                                        <div className="absolute top-4 right-6 text-blue-200 font-black text-4xl italic opacity-40">Major</div>
                                        <h3 className="font-black text-blue-700 mb-4 text-sm md:text-base">🏗️ Major Projects</h3>
                                        <ul className="space-y-2">
                                            {quadrants.projects.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                    <div className="p-6 bg-slate-100 rounded-3xl border-2 border-slate-200 min-h-[200px] relative">
                                        <div className="absolute top-4 right-6 text-slate-200 font-black text-4xl italic opacity-40">Fill</div>
                                        <h3 className="font-black text-slate-700 mb-4 text-sm md:text-base">🐌 Fill-ins</h3>
                                        <ul className="space-y-2">
                                            {quadrants.fillins.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                    <div className="p-6 bg-rose-50 rounded-3xl border-2 border-rose-100 min-h-[200px] relative">
                                        <div className="absolute top-4 right-6 text-rose-200 font-black text-4xl italic opacity-40">Stop</div>
                                        <h3 className="font-black text-rose-700 mb-4 text-sm md:text-base">🛑 Thankless Tasks</h3>
                                        <ul className="space-y-2">
                                            {quadrants.thankless.map(t => <li key={t.id} className="bg-white px-3 py-2 rounded-lg text-xs font-bold text-slate-700 shadow-sm break-keep">✓ {t.text}</li>)}
                                        </ul>
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💰</div>
                                    <h3 className="text-2xl font-black mb-4">전략적 자원 배분 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        성공의 핵심은 <strong>Quick Wins</strong> 과제를 먼저 실행하여 동력을 얻고, <strong>Major Projects</strong>에 자원을 집중하는 것입니다. 노력 대비 성과가 낮은 <strong>Thankless Tasks</strong>는 과감히 제거하거나 자동화하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">Payoff 매트릭스: 가성비 업무를 선별하는 효율성의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    투입되는 노력(Effort) 대비 얻을 수 있는 성과(Impact)를 시각화하여 자원의 효율성을 극대화하는 의사결정 방법론을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. Payoff 매트릭스의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>Payoff 매트릭스(Effort vs Impact Matrix)</strong>는 한정된 자원을 가장 효과적인 곳에 투입하기 위해 고안된 2x2 우선순위 결정 도구입니다. 이 기법은 이탈리아의 경제학자 빌프레도 파레토가 발견한 <strong>'파레토 법칙(80/20 법칙)'</strong>에 그 학술적 근거를 두고 있습니다. 즉, 전체 결과의 80%는 투입된 노력의 20%에서 발생한다는 원리를 실무에 적용하여, 가장 적은 노력으로 최대의 성과를 내는 '지렛대 포인트'를 찾는 데 목적이 있습니다.
                                    </p>
                                    <p className="text-lg">
                                        현대 비즈니스 환경에서 모든 업무를 완벽하게 처리하는 것은 불가능합니다. Payoff 매트릭스는 업무를 4가지 영역으로 분류하여, 경영자와 실무자가 감정적인 애착이 아닌 데이터에 기반한 냉철한 '선택과 집중'을 할 수 있도록 돕습니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 4사분면의 전략적 분류와 실행 지침</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-700 mb-3">🚀 Quick Wins (적은 노력, 큰 성과)</h3>
                                            <p className="text-base font-medium">가장 먼저 실행해야 할 과제입니다. 최소한의 자원으로 최대의 효과를 낼 수 있는 영역으로, 프로젝트 초기 단계에서 팀의 신뢰를 구축하고 동력을 얻는 데 필수적입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-blue-700 mb-3">🏗️ Major Projects (큰 노력, 큰 성과)</h3>
                                            <p className="text-base font-medium">기업의 장기적인 성장을 결정짓는 영역입니다. 많은 노력이 필요하지만 그만큼 보상이 큽니다. 충분한 시간과 예산을 확보하여 전략적으로 접근해야 합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-slate-700 mb-3">🐌 Fill-ins (적은 노력, 적은 성과)</h3>
                                            <p className="text-base font-medium">시간이 남을 때 처리해도 좋은 업무들입니다. 중요도는 낮지만 노력이 적게 들므로, 핵심 업무 사이의 공백 시간에 효율적으로 처리할 수 있습니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-rose-700 mb-3">🛑 Thankless Tasks (큰 노력, 적은 성과)</h3>
                                            <p className="text-base font-medium">가장 경계해야 할 영역입니다. 투입 대비 성과가 매우 낮아 조직의 에너지를 고갈시킵니다. 과감한 포기(De-prioritization)나 프로세스 개선이 시급합니다.</p>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 인지적 과부하 방지와 번아웃 예방</h2>
                                    <p className="text-lg">
                                        Payoff 매트릭스를 효과적으로 활용하려면 <strong>'노력'과 '영향력'의 기준</strong>을 객관화해야 합니다. 노력은 시간, 비용, 인력 등의 자원을 의미하며, 영향력은 매출 증대, 고객 만족도 향상, 리스크 감소 등의 성과를 의미합니다.
                                    </p>
                                    <p className="text-lg">
                                        파란랩의 Payoff 엔진은 사용자가 각 업무의 위치를 시각적으로 확인하게 함으로써, 번아웃을 유발하는 'Thankless Tasks'를 식별하고 이를 과감히 제거하도록 유도합니다. 성공적인 리더는 팀원들이 'Quick Wins'를 통해 성취감을 느끼고 'Major Projects'를 통해 성장할 수 있는 환경을 설계해야 합니다.
                                    </p>
                                </section>

                                            <h4 className="font-black mb-2">Wikipedia: Pareto Principle</h4>
