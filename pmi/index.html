    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "사내 복지 포인트의 구독 서비스 전환 안건",
            plus: "직원들의 복지 선택권이 대폭 확대됨. 매달 새로운 혜택 제공으로 만족도 상승. 관리 부서의 개별 정산 업무 간소화.",
            minus: "기존 특정 제휴처 이용자들의 반발 가능성. 구독료 상승 시 가성비 하락 우려. IT 취약 계층의 앱 접근성 문제.",
            interesting: "복지 포인트를 가족과 공유하는 기능 추가 가능성. 구독 데이터 분석을 통한 맞춤형 복지 설계. 타 기업과의 복지 연합체 구성.",
            isDefault: true
        };

        function PmiApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(5); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-pmi');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-pmi', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'pmi-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] PMI 아이디어 평가 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'pmi-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-pmi'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">PMI EVALUATION ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['주제', 'Plus', 'Minus', 'Interesting', '결과'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 5 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">평가 주제 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">분석할 아이디어나 제안을 입력하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-6 bg-slate-50 rounded-2xl border-none outline-none text-xl font-black text-center shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 주 4일 근무제 도입 안건" />
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 장점(Plus) 분석</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">Plus (긍정적 측면)</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">이 아이디어의 좋은 점과 기대 효과를 모두 적으세요.</p>
                                </div>
                                <textarea value={data.plus} onChange={e => setData({...data, plus: e.target.value, isDefault: false})} className="w-full h-64 p-6 bg-emerald-50 rounded-3xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-emerald-200 transition-all" placeholder="장점들을 나열하세요..." />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 단점(Minus) 분석</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">Minus (부정적 측면)</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">이 아이디어의 나쁜 점과 리스크를 냉정하게 적으세요.</p>
                                </div>
                                <textarea value={data.minus} onChange={e => setData({...data, minus: e.target.value, isDefault: false})} className="w-full h-64 p-6 bg-rose-50 rounded-3xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-rose-200 transition-all" placeholder="단점들을 나열하세요..." />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">다음: 흥미로운 점(Interesting)</button>
                                </div>
                            </section>
                        )}

                        {step === 4 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">Interesting (흥미로운 점)</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">장단점은 아니지만 주목할 만한 가치나 파생될 아이디어를 적으세요.</p>
                                </div>
                                <textarea value={data.interesting} onChange={e => setData({...data, interesting: e.target.value, isDefault: false})} className="w-full h-64 p-6 bg-blue-50 rounded-3xl border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-blue-200 transition-all" placeholder="흥미로운 포인트들을 나열하세요..." />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(3)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(5)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 5 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">PMI Idea Evaluation Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">아이디어 분석 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-12">
                                    <div className="p-8 bg-emerald-50 rounded-[2.5rem] border border-emerald-100 shadow-sm relative overflow-hidden pmi-card">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-emerald-200">+</div>
                                        <h3 className="font-black text-emerald-700 mb-4 flex items-center gap-2 text-xl">✅ PLUS</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.plus || "기록된 장점이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 bg-rose-50 rounded-[2.5rem] border border-rose-100 shadow-sm relative overflow-hidden pmi-card">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-rose-200">-</div>
                                        <h3 className="font-black text-rose-700 mb-4 flex items-center gap-2 text-xl">❌ MINUS</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.minus || "기록된 단점이 없습니다."}</p>
                                    </div>
                                    <div className="p-8 bg-blue-50 rounded-[2.5rem] border border-blue-100 shadow-sm relative overflow-hidden pmi-card">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-blue-200">?</div>
                                        <h3 className="font-black text-blue-700 mb-4 flex items-center gap-2 text-xl">💡 INTERESTING</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap text-sm break-keep">{data.interesting || "기록된 흥미로운 점이 없습니다."}</p>
                                    </div>
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">⚖️</div>
                                    <h3 className="text-2xl font-black mb-4">종합적 의사결정 제언</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        PMI 분석은 단순히 장단점을 나열하는 것이 아니라, <strong>'판단을 유보하고 다각도로 탐색'</strong>하는 데 목적이 있습니다. 특히 'Interesting' 영역에서 발견된 통찰을 바탕으로 아이디어를 보완하여 최선의 결론을 도출하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 5 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">PMI 기법: 감정을 배제한 객관적 평가와 창의적 사고의 과학</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    에드워드 드 보노의 CoRT 사고 프로그램을 통해 아이디어를 다각도로 분석하고, 단순한 찬반 논리를 넘어선 최적의 의사결정 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. PMI 기법의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>PMI(Plus, Minus, Interesting)</strong> 기법은 창의적 사고의 대가인 <strong>에드워드 드 보노(Edward de Bono)</strong>가 제안한 CoRT(Cognitive Research Trust) 사고 프로그램의 핵심 도구입니다. 이 기법은 어떤 아이디어나 제안을 마주했을 때 즉각적으로 '좋다' 혹은 '싫다'라고 판단하는 인간의 본능적인 감정적 편향을 억제하고, 의도적으로 세 가지 관점에서 아이디어를 탐색하게 함으로써 균형 잡힌 결론을 내리게 돕습니다.
                                    </p>
                                    <p className="text-lg">
                                        전통적인 의사결정 방식은 대개 '찬성' 혹은 '반대'의 논리로 흐르기 쉽습니다. 하지만 PMI는 결론을 내리기 전 충분한 <strong>'판단 유보(Suspension of Judgment)'</strong> 시간을 갖게 합니다. 이는 뇌가 한 번에 한 가지 방향으로만 사고하도록 강제하여 인지적 혼란을 방지하는 수평적 사고(Lateral Thinking)의 실천적 모델입니다.
                                    </p>
                                </section>
