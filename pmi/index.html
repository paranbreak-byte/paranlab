<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>PMI 평가 도구 | 아이디어의 장단점과 흥미로운 점 분석 | 파란랩(Paran Lab)</title>
    <meta name="description" content="에드워드 드 보노의 PMI 기법으로 아이디어를 객관적으로 평가하세요. Plus, Minus, Interesting 세 가지 관점으로 감정을 배제한 최선의 의사결정을 돕습니다.">
    <meta name="keywords" content="PMI기법, 아이디어평가, 의사결정방법론, 창의적사고, 기획서작성, 파란랩, 에드워드드보노, CoRT">
    <meta property="og:title" content="파란랩 PMI 분석 엔진">
    <meta property="og:description" content="좋다/나쁘다의 이분법을 넘어 아이디어의 진짜 가치를 발견하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/pmi/">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 PMI 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "에드워드 드 보노의 PMI 이론을 바탕으로 아이디어의 장점, 단점, 흥미로운 점을 분석하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .pmi-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .pmi-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.7] 도구 전용 기본 샘플 (사내 복지 구독 서비스 전환)
        const DEFAULT_TOOL_SAMPLE = {
            subject: "사내 복지 포인트의 구독 서비스 전환 안건",
            plus: "직원들의 복지 선택권이 대폭 확대됨. 매달 새로운 혜택 제공으로 만족도 상승. 관리 부서의 개별 정산 업무 간소화.",
            minus: "기존 특정 제휴처 이용자들의 반발 가능성. 구독료 상승 시 가성비 하락 우려. IT 취약 계층의 앱 접근성 문제.",
            interesting: "복지 포인트를 가족과 공유하는 기능 추가 가능성. 구독 데이터 분석을 통한 맞춤형 복지 설계. 타 기업과의 복지 연합체 구성.",
            isDefault: true
        };

        function PmiApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(5); // 샘플 우선 노출
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-pmi');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-pmi', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'pmi-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] PMI 아이디어 평가 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'pmi-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 내 데이터로 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-pmi'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Evaluation Science</p>
                            <p className="font-bold text-sm">PARAN LAB PMI v7.7</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['주제 정의', 'Plus', 'Minus', 'Interesting', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 샘플/시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 5 && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {/* Step 1: Subject */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Subject</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">평가할 아이디어나 주제를 입력하세요</h2>
                                </div>
                                <input 
                                    type="text" 
                                    value={data.subject} 
                                    onChange={e => setData({...data, subject: e.target.value, isDefault: false})}
                                    className="w-full p-8 bg-slate-50 rounded-[2.5rem] border-none outline-none text-3xl font-black text-center shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                    placeholder="예: 주 4일 근무제 도입 안건"
                                />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 장점(Plus) 분석</button>
                            </div>
                        )}

                        {/* Step 2: Plus */}
                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-emerald-600 font-black text-sm uppercase tracking-widest">Step 02. Plus</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">이 아이디어의 좋은 점은 무엇인가요?</h2>
                                    <p className="text-slate-500 mt-2 font-bold">긍정적인 측면과 기대 효과를 모두 적으세요.</p>
                                </div>
                                <textarea 
                                    value={data.plus} 
                                    onChange={e => setData({...data, plus: e.target.value, isDefault: false})}
                                    className="w-full h-64 p-8 bg-emerald-50 rounded-[3rem] border-none outline-none text-xl font-bold shadow-inner focus:ring-4 ring-emerald-200 transition-all"
                                    placeholder="장점들을 나열하세요..."
                                />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">다음: 단점(Minus) 분석</button>
                                </div>
                            </div>
                        )}

                        {/* Step 3: Minus */}
                        {step === 3 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-rose-600 font-black text-sm uppercase tracking-widest">Step 03. Minus</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">이 아이디어의 나쁜 점은 무엇인가요?</h2>
                                    <p className="text-slate-500 mt-2 font-bold">부정적인 측면, 리스크, 비용 등을 냉정하게 적으세요.</p>
                                </div>
                                <textarea 
                                    value={data.minus} 
                                    onChange={e => setData({...data, minus: e.target.value, isDefault: false})}
                                    className="w-full h-64 p-8 bg-rose-50 rounded-[3rem] border-none outline-none text-xl font-bold shadow-inner focus:ring-4 ring-rose-200 transition-all"
                                    placeholder="단점들을 나열하세요..."
                                />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">다음: 흥미로운 점(Interesting) 분석</button>
                                </div>
                            </div>
                        )}

                        {/* Step 4: Interesting */}
                        {step === 4 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 04. Interesting</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">흥미롭거나 고려할 점은 무엇인가요?</h2>
                                    <p className="text-slate-500 mt-2 font-bold">장단점은 아니지만 주목할 만한 가치나 파생될 아이디어를 적으세요.</p>
                                </div>
                                <textarea 
                                    value={data.interesting} 
                                    onChange={e => setData({...data, interesting: e.target.value, isDefault: false})}
                                    className="w-full h-64 p-8 bg-blue-50 rounded-[3rem] border-none outline-none text-xl font-bold shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                    placeholder="흥미로운 포인트들을 나열하세요..."
                                />
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(3)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(5)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">최종 리포트 생성</button>
                                </div>
                            </div>
                        )}

                        {/* Step 5: Result Report */}
                        {step === 5 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        PMI Idea Evaluation Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        아이디어 분석 결과
                                    </h2>
                                    <p className="mt-4 text-slate-400 font-bold text-xl">주제: {data.subject || "미정"}</p>
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                                    {/* Plus Card */}
                                    <div className="p-10 bg-emerald-50 rounded-[3.5rem] border border-emerald-100 shadow-sm relative overflow-hidden pmi-card">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-emerald-200">+</div>
                                        <h3 className="font-black text-emerald-700 mb-6 flex items-center gap-2 text-2xl">
                                            ✅ PLUS
                                        </h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[150px]">
                                            {data.plus || "기록된 장점이 없습니다."}
                                        </p>
                                    </div>

                                    {/* Minus Card */}
                                    <div className="p-10 bg-rose-50 rounded-[3.5rem] border border-rose-100 shadow-sm relative overflow-hidden pmi-card">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-rose-200">-</div>
                                        <h3 className="font-black text-rose-700 mb-6 flex items-center gap-2 text-2xl">
                                            ❌ MINUS
                                        </h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[150px]">
                                            {data.minus || "기록된 단점이 없습니다."}
                                        </p>
                                    </div>

                                    {/* Interesting Card */}
                                    <div className="p-10 bg-blue-50 rounded-[3.5rem] border border-blue-100 shadow-sm relative overflow-hidden pmi-card">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-10 font-black text-blue-200">?</div>
                                        <h3 className="font-black text-blue-700 mb-6 flex items-center gap-2 text-2xl">
                                            💡 INTERESTING
                                        </h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[150px]">
                                            {data.interesting || "기록된 흥미로운 점이 없습니다."}
                                        </p>
                                    </div>
                                </div>

                                <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">⚖️</div>
                                    <h3 className="text-2xl font-black mb-4">종합적 의사결정 제언</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto">
                                        PMI 분석은 단순히 장단점을 나열하는 것이 아니라, <strong>'판단을 유보하고 다각도로 탐색'</strong>하는 데 목적이 있습니다. 
                                        특히 'Interesting' 영역에서 발견된 통찰을 바탕으로 아이디어를 보완하여 최선의 결론을 도출하십시오.
                                    </p>
                                </div>

                                <div className="mt-20 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 5 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/pmi/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                PMI 기법: 감정을 배제한 객관적 평가의 과학
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>PMI(Plus, Minus, Interesting)</strong> 기법은 창의적 사고의 대가인 <strong>에드워드 드 보노(Edward de Bono)</strong>가 제안한 CoRT(Cognitive Research Trust) 사고 프로그램의 핵심 도구입니다. 이 기법은 어떤 아이디어나 제안을 마주했을 때 즉각적으로 '좋다' 혹은 '싫다'라고 판단하는 인간의 본능적인 감정적 편향을 억제하고, 의도적으로 세 가지 관점에서 아이디어를 탐색하게 함으로써 균형 잡힌 결론을 내리게 돕습니다.
                                </p>
                                <p>
                                    전통적인 의사결정 방식은 대개 '찬성' 혹은 '반대'의 논리로 흐르기 쉽습니다. 하지만 PMI는 결론을 내리기 전 충분한 <strong>'판단 유보(Suspension of Judgment)'</strong> 시간을 갖게 합니다. 먼저 아이디어의 긍정적인 면(Plus)을 집중적으로 찾아내고, 그 다음 부정적인 면(Minus)을 냉정하게 분석하며, 마지막으로 장단점은 아니지만 주목할 만한 가치가 있는 요소(Interesting)를 탐색합니다.
                                </p>
                                <p>
