<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>

    <meta name="keywords" content="시간감사, TimeAudit, 시간관리, 생산성향상, 번아웃방지, 피터드러커시간관리, 파란랩, 시간기록, 의사결정과학">
    <link rel="canonical" href="https://paranlab.com/time-audit/">

    <meta property="og:title" content="파란랩 시간 감사 엔진: 기록하지 않으면 관리할 수 없다">

    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "시간 감사(Time Audit)를 활용한 생산성 진단 및 시간 관리 방법론",
      "description": "피터 드러커의 자기 경영 이론을 바탕으로 시간 사용 내역을 분석하고 최적화하는 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/time-audit/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        .audit-card { transition: transform 0.3s ease; }
        .audit-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "김 팀장의 평일 시간 사용 진단",
            acts: [
                { id: 1, name: "핵심 업무 및 전략 수립", h: 5, cat: "productive" },
                { id: 2, name: "불필요한 회의 및 보고", h: 3, cat: "waste" },
                { id: 3, name: "독서 및 온라인 강의 수강", h: 1.5, cat: "growth" },
                { id: 4, name: "수면 및 식사", h: 9, cat: "essential" },
                { id: 5, name: "SNS 및 무의미한 웹서핑", h: 2.5, cat: "waste" },
                { id: 6, name: "운동 및 명상", h: 1, cat: "growth" },
                { id: 7, name: "출퇴근 이동 시간", h: 2, cat: "essential" }
            ],
            isDefault: true
        };

        const CATEGORIES = {
            productive: { n: "생산적 활동", c: "bg-blue-600", light: "bg-blue-50", text: "text-blue-700", desc: "목표 달성에 직접 기여하는 핵심 업무" },
            waste: { n: "낭비되는 시간", c: "bg-rose-600", light: "bg-rose-50", text: "text-rose-700", desc: "의미 없는 습관이나 불필요한 절차" },
            growth: { n: "자기계발/성장", c: "bg-emerald-600", light: "bg-emerald-50", text: "text-emerald-700", desc: "미래 가치를 높이는 학습과 건강 관리" },
            essential: { n: "필수 생활 시간", c: "bg-slate-500", light: "bg-slate-50", text: "text-slate-700", desc: "수면, 식사 등 생존을 위한 기본 시간" }
        };

        function TimeAuditApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-time-audit');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-time-audit', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 통계 계산 로직
            const stats = useMemo(() => {
                const total = (data.acts || []).reduce((sum, a) => sum + Number(a.h || 0), 0);
                const byCat = (data.acts || []).reduce((acc, a) => {
                    acc[a.cat] = (acc[a.cat] || 0) + Number(a.h || 0);
                    return acc;
                }, {});
                return { total, byCat };
            }, [data.acts]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'time-audit-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 시간 감사 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'time-audit-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-time-audit'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">TIME AUDIT ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['활동 기록', '시간 설정', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">활동 리스트 작성</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">분석할 시간대의 주요 활동들을 나열하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-blue-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner mb-4" placeholder="분석 주제 입력" />
                                <div className="space-y-3">
                                    {data.acts.map((a, i) => (
                                        <div key={a.id} className="flex gap-2">
                                            <input type="text" value={a.name} onChange={e => { const n = [...data.acts]; n[i].name = e.target.value; setData({...data, acts: n, isDefault: false}); }} className="flex-1 p-4 bg-slate-50 rounded-xl border-none outline-none text-base font-bold shadow-inner" placeholder={`활동 ${i + 1}`} />
                                            <button onClick={() => setData({...data, acts: data.acts.filter(item => item.id !== a.id), isDefault: false})} className="text-red-400 font-black px-2">×</button>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={() => setData({...data, acts: [...data.acts, { id: Date.now(), name: "", h: 1, cat: "productive" }], isDefault: false})} className="w-full py-3 border-2 border-dashed border-slate-200 rounded-xl text-slate-400 font-black text-sm">+ 활동 추가</button>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 시간 및 분류 설정</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">시간 및 카테고리 정의</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 활동에 소요된 시간과 성격을 정의하세요.</p>
                                </div>
                                <div className="space-y-4">
                                    {data.acts.map((a, i) => (
                                        <div key={a.id} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 flex flex-col md:flex-row gap-4 items-center">
                                            <div className="flex-1 text-center md:text-left">
                                                <h3 className="font-black text-slate-800">📌 {a.name || "미입력 활동"}</h3>
                                            </div>
                                            <div className="flex gap-3 items-center">
                                                <input type="number" step="0.5" min="0" value={a.h} onChange={e => { const n = [...data.acts]; n[i].h = e.target.value; setData({...data, acts: n, isDefault: false}); }} className="w-20 p-3 bg-white rounded-xl border-none font-black text-center shadow-sm" />
                                                <select value={a.cat} onChange={e => { const n = [...data.acts]; n[i].cat = e.target.value; setData({...data, acts: n, isDefault: false}); }} className="p-3 bg-white rounded-xl border-none font-black text-xs shadow-sm outline-none">
                                                    {Object.keys(CATEGORIES).map(k => <option key={k} value={k}>{CATEGORIES[k].n}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Time Usage Audit Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">시간 사용 진단 결과</h2>
                                    <p className="mt-4 text-slate-400 font-bold text-lg break-keep">주제: {data.subject}</p>
                                </div>
                                
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-12 items-center mb-12">
                                    <div className="space-y-6">
                                        {Object.keys(CATEGORIES).map(k => {
                                            const val = stats.byCat[k] || 0;
                                            const pct = stats.total > 0 ? (val / stats.total * 100).toFixed(1) : "0.0";
                                            return (
                                                <div key={k} className="space-y-2">
                                                    <div className="flex justify-between items-end">
                                                        <span className="text-sm font-black text-slate-700">{CATEGORIES[k].n}</span>
                                                        <span className={`text-base font-black ${CATEGORIES[k].text}`}>{val}h ({pct}%)</span>
                                                    </div>
                                                    <div className="h-3 bg-slate-100 rounded-full overflow-hidden p-0.5">
                                                        <div className={`h-full rounded-full transition-all duration-1000 ${CATEGORIES[k].c}`} style={{ width: `${pct}%` }}></div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                        <div className="pt-4 border-t border-slate-100 flex justify-between items-center">
                                            <span className="text-xs font-black text-slate-400 uppercase">Total Audited</span>
                                            <span className="text-2xl font-black text-slate-900">{stats.total}시간</span>
                                        </div>
                                    </div>

                                    <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-9xl opacity-10 font-black">⏳</div>
                                        <h3 className="text-xl font-black mb-4 break-keep">
                                            {Number(stats.byCat.waste || 0) > Number(stats.byCat.productive || 0) 
                                                ? "시간의 누수가 심각합니다. 낭비 요소를 즉시 제거하십시오." 
                                                : "비교적 생산적인 시간을 보내고 계십니다. 성장을 위한 비중을 더 높여보세요."}
                                        </h3>
                                        <p className="text-sm text-slate-400 leading-relaxed font-medium break-keep">
                                            피터 드러커는 "시간은 가장 희소한 자원이며, 이를 관리하지 못하면 아무것도 관리할 수 없다"고 말했습니다. 낭비 시간을 줄여 자기계발 영역으로 전환하십시오.
                                        </p>
                                    </div>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">시간 감사(Time Audit): 생산성을 극대화하는 자기 경영의 첫걸음</h1>
                                <p className="text-xl text-slate-500 font-bold leading-relaxed mb-12 break-keep">
                                    현대 경영학의 아버지 피터 드러커의 시간 관리 원칙을 바탕으로, 자신의 시간을 객관적으로 진단하고 고부가가치 활동에 집중하는 전략을 심층 분석합니다.
                                </p>
                            </header>

                            <div className="space-y-16 text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 시간 감사의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>시간 감사(Time Audit)</strong>는 자신의 시간을 어디에 사용하고 있는지 객관적으로 기록하고 분석하여 생산성을 극대화하는 자기 관리 기법입니다. 현대 경영학의 거두 <strong>피터 드러커(Peter Drucker)</strong>는 그의 저서 '자기 경영 노트(The Effective Executive)'에서 "시간을 관리하려면 먼저 시간이 실제로 어디에 쓰이는지 기록하라"고 강조했습니다.
                                    </p>
                                    <p className="text-lg">
                                        그는 지식 노동자에게 가장 중요한 자원은 자본도, 인력도 아닌 바로 '시간'이라고 보았습니다. 시간 감사는 기억에 의존하는 주관적 판단을 배제하고, 실제 데이터를 통해 시간의 누수 지점을 찾아내는 과학적 프로세스입니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[2.5rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 시간 감사의 4대 카테고리 분석</h2>
                                    <div className="space-y-8">
                                        <div>
                                            <h3 className="text-xl font-black text-blue-800 mb-3">🚀 생산적 활동 (Productive)</h3>
                                            <p className="text-base font-medium">자신의 핵심 목표와 성과에 직접적으로 기여하는 활동입니다. 전략 수립, 창의적 기획, 핵심 업무 수행 등이 포함되며, 이 비중을 높이는 것이 시간 관리의 궁극적 목표입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-rose-700 mb-3">🛑 낭비되는 시간 (Waste)</h3>
                                            <p className="text-base font-medium">성과에 기여하지 않으면서 습관적으로 소비되는 시간입니다. 불필요한 회의, 과도한 SNS 사용, 단순 반복 업무 등이 해당하며, 과감한 제거(Eliminate)가 필요합니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-emerald-800 mb-3">🌱 자기계발 및 성장 (Growth)</h3>
                                            <p className="text-base font-medium">미래의 역량을 높이기 위한 투자 시간입니다. 학습, 운동, 명상, 네트워킹 등이 포함됩니다. 당장의 성과는 없어도 장기적인 생산성을 결정짓는 핵심 영역입니다.</p>
                                        </div>
                                        <div>
                                            <h3 className="text-xl font-black text-slate-600 mb-3">🏠 필수 생활 시간 (Essential)</h3>
                                            <p className="text-base font-medium">수면, 식사, 이동 등 생존과 일상 유지를 위해 반드시 필요한 시간입니다. 이 영역은 효율화를 통해 최적화하되, 삶의 질을 위해 적정 수준을 유지해야 합니다.</p>
                                        </div>
                                    </div>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 기록에서 통제로</h2>
                                    <p className="text-lg">
                                        시간 감사를 효과적으로 활용하려면 <strong>'기억'이 아닌 '기록'</strong>에 의존해야 합니다. 파란랩의 시간 감사 엔진은 사용자가 자신의 활동을 기록하고 시각화된 통계를 확인하게 함으로써, 인지적 오류를 교정하도록 돕습니다.
                                    </p>
                                    <p className="text-lg">
                                        분석 결과 낭비되는 시간의 비중이 높다면, 이를 즉시 제거하거나 자동화하십시오. 피터 드러커는 "하지 않아도 될 일을 효율적으로 하는 것만큼 무의미한 일은 없다"고 경고했습니다. 확보된 여유 시간을 '생산적 활동'과 '성장' 영역으로 재배치할 때 비로소 진정한 자기 경영이 시작됩니다.
                                    </p>
                                </section>

                                            <h4 className="font-black mb-2">Wikipedia: Time Management</h4>
                                            <p className="text-xs text-slate-400">시간 관리의 역사와 피터 드러커 원칙을 포함한 다양한 방법론 상세 정의</p>
