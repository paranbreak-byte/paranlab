<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- [수익화 및 추적 표준: 애드센스 승인 최적화] -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6902579674102145" crossorigin="anonymous"></script>
    
    <!-- [GEO & SEO 극대화] -->
    <title>가중치 결정 매트릭스 도구 v7.8.1 | 다기준 의사결정 및 대안 평가 엔진 | 파란랩</title>
    <meta name="description" content="여러 대안 중 최선의 선택을 내리세요. 각 기준에 가중치를 부여하고 점수를 합산하는 가중치 결정 매트릭스(Weighted Scoring Matrix)를 통해 합리적인 의사결정을 내릴 수 있는 전문 도구입니다.">
    <meta name="keywords" content="가중치결정, 의사결정매트릭스, 대안평가, 우선순위결정, 합리적선택, 파란랩, MCDA, 다기준의사결정, 경영학도구">
    <link rel="canonical" href="https://paranlab.com/weighted/">
    
    <!-- Open Graph -->
    <meta property="og:title" content="파란랩 가중치 결정 엔진: 복잡한 선택을 수치로 해결하다">
    <meta property="og:description" content="기준별 가중치 설정을 통해 주관적 선호를 객관적 데이터로 변환하세요. 최적 대안 선정을 위한 전문 리포트 생성.">
    <meta property="og:type" content="article">
    <meta property="og:url" content="https://paranlab.com/weighted/">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
    
    <!-- 구조화 데이터 (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "TechArticle",
      "headline": "가중치 결정 매트릭스(Weighted Scoring Matrix)를 활용한 다기준 의사결정 방법론",
      "description": "다양한 평가 기준에 가중치를 부여하여 최적의 대안을 선정하는 MCDA 기법의 이론적 배경과 실전 적용 프로세스를 다룹니다.",
      "author": { "@type": "Organization", "name": "파란랩(Paran Lab)" },
      "publisher": { "@type": "Organization", "name": "파란랩" },
      "mainEntityOfPage": { "@type": "WebPage", "@id": "https://paranlab.com/weighted/" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="../core.js" defer></script>
    <script src="../scenario-widget.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; -webkit-font-smoothing: antialiased; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .break-keep { word-break: keep-all; }
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 10px; cursor: pointer; background: #e2e8f0; border-radius: 5px; }
        input[type=range]::-webkit-slider-thumb { height: 28px; width: 28px; border-radius: 50%; background: #2563eb; cursor: pointer; -webkit-appearance: none; margin-top: -10px; border: 4px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .result-card { transition: transform 0.3s ease; }
        .result-card:hover { transform: translateY(-5px); }
        @media print { .no-print { display: none !important; } #report-card { border: none; shadow: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
<div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const DEFAULT_TOOL_SAMPLE = {
            subject: "신규 거점 사무실 입지 선정",
            alts: ["강남역 인근", "판교 테크노밸리", "성수동 카페거리"],
            crits: [
                { id: 1, text: "임대료 및 유지비", w: 8 },
                { id: 2, text: "인재 채용 용이성", w: 10 },
                { id: 3, text: "주변 편의시설", w: 5 },
                { id: 4, text: "교통 접근성", w: 9 }
            ],
            scores: {
                "0-0": 4, "0-1": 10, "0-2": 9, "0-3": 10,
                "1-0": 6, "1-1": 9, "1-2": 7, "1-3": 8,
                "2-0": 8, "2-1": 7, "2-2": 10, "2-3": 6
            },
            isDefault: true
        };

        function WeightedApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(3); 
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [데이터 무결성] localStorage 읽기 및 자가 복구
            useEffect(() => {
                const initData = () => {
                    try {
                        const saved = localStorage.getItem('paranlab-weighted');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) {
                        console.error("Data Recovery Triggered:", e);
                        setData(DEFAULT_TOOL_SAMPLE);
                    }
                    setIsLoaded(true);
                };
                setTimeout(initData, 300);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-weighted', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            // [로직 보존] 원본 최종 결과 계산 로직
            const finalResults = useMemo(() => {
                const alts = data.alts || [];
                const crits = data.crits || [];
                const scores = data.scores || {};
                
                return alts.map((alt, aIdx) => {
                    let total = 0;
                    let maxPossible = 0;
                    crits.forEach((crit, cIdx) => {
                        const score = scores[`${aIdx}-${cIdx}`] || 5;
                        total += (score * crit.w);
                        maxPossible += (10 * crit.w);
                    });
                    const percentage = maxPossible > 0 ? (total / maxPossible * 100).toFixed(1) : 0;
                    return { name: alt, total, percentage: Number(percentage) };
                }).sort((a, b) => b.total - a.total);
            }, [data]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], 'weighted-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 가중치 결정 분석 결과: ${data.subject}` });
                        } else {
                            const link = document.createElement('a');
                            link.download = 'weighted-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return <div className="flex justify-center items-center h-screen text-slate-400 font-black">LOADING ENGINE...</div>;

            return (
                <main className="max-w-5xl mx-auto py-8 md:py-12 px-4">
                    {/* [디자인 시스템] 상단 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-8 no-print bg-slate-900 p-5 rounded-3xl shadow-xl">
                        <div className="flex gap-3 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 py-3 bg-blue-600 text-white rounded-xl font-black text-sm hover:bg-blue-500 transition-all">✏️ 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-weighted'); location.reload();}} className="flex-1 md:flex-none px-6 py-3 bg-slate-700 text-white rounded-xl font-black text-sm hover:bg-red-600 transition-all">🔄 초기화</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-[10px] tracking-widest uppercase">Standard v7.8.1</p>
                            <p className="text-white font-bold text-xs">WEIGHTED MATRIX ENGINE</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-between md:justify-center gap-2 md:gap-12 mb-8 no-print border-b border-slate-200 pb-4 overflow-x-auto">
                        {['대안/기준', '점수 매기기', '결과 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [수익화] 상단 광고 슬롯 */}
                    <div className="mb-8 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [디자인 시스템] 중앙 리포트 카드 */}
                    <article id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 3 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 rounded-full text-[10px] font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">대안 및 평가 기준 설정</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">비교할 선택지들과 중요도(가중치)를 설정하세요.</p>
                                </div>
                                <input type="text" value={data.subject} onChange={e => setData({...data, subject: e.target.value, isDefault: false})} className="w-full p-5 bg-blue-50 rounded-2xl border-none outline-none text-lg font-black text-center shadow-inner mb-4" placeholder="분석 주제 입력" />
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-black text-blue-600">🏢 Alternatives (대안)</h3>
                                        {data.alts.map((alt, i) => (
                                            <div key={i} className="flex gap-2">
                                                <input type="text" value={alt} onChange={e => { const n = [...data.alts]; n[i] = e.target.value; setData({...data, alts: n, isDefault: false}); }} className="flex-1 p-4 bg-slate-50 rounded-xl border-none font-bold shadow-inner" placeholder={`대안 ${i+1}`} />
                                                {data.alts.length > 1 && <button onClick={() => setData({...data, alts: data.alts.filter((_, idx) => idx !== i), isDefault: false})} className="text-red-400 font-black px-2">×</button>}
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, alts: [...data.alts, ""], isDefault: false})} className="text-blue-600 font-black text-xs">+ 대안 추가</button>
                                    </div>
                                    <div className="space-y-4">
                                        <h3 className="text-lg font-black text-emerald-600">⚖️ Criteria & Weights</h3>
                                        {data.crits.map((crit, i) => (
                                            <div key={i} className="p-4 bg-slate-50 rounded-2xl border border-slate-100 space-y-3">
                                                <div className="flex gap-2">
                                                    <input type="text" value={crit.text} onChange={e => { const n = [...data.crits]; n[i].text = e.target.value; setData({...data, crits: n, isDefault: false}); }} className="flex-1 bg-transparent border-none outline-none font-black text-sm" placeholder="평가 기준" />
                                                    {data.crits.length > 1 && <button onClick={() => setData({...data, crits: data.crits.filter((_, idx) => idx !== i), isDefault: false})} className="text-red-400 font-black px-2">×</button>}
                                                </div>
                                                <div className="space-y-1">
                                                    <div className="flex justify-between text-[10px] font-black text-emerald-600"><span>가중치</span><span>{crit.w}점</span></div>
                                                    <input type="range" min="1" max="10" value={crit.w} onChange={e => { const n = [...data.crits]; n[i].w = parseInt(e.target.value); setData({...data, crits: n, isDefault: false}); }} />
                                                </div>
                                            </div>
                                        ))}
                                        <button onClick={() => setData({...data, crits: [...data.crits, {id: Date.now(), text: "", w: 5}], isDefault: false})} className="text-emerald-600 font-black text-xs">+ 기준 추가</button>
                                    </div>
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg hover:bg-blue-700 transition-all">다음: 대안별 점수 매기기</button>
                            </section>
                        )}

                        {step === 2 && (
                            <section className="space-y-8 animate-in fade-in">
                                <div className="text-center">
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-900">Scoring Matrix</h2>
                                    <p className="text-slate-500 mt-2 font-bold text-sm">각 대안이 기준을 얼마나 충족하는지 평가하세요 (1~10점).</p>
                                </div>
                                <div className="space-y-8">
                                    {data.alts.map((alt, aIdx) => (
                                        <div key={aIdx} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 space-y-6">
                                            <h3 className="text-xl font-black text-blue-600 flex items-center gap-3">
                                                <span className="w-8 h-8 bg-blue-600 text-white rounded-lg flex items-center justify-center text-sm">{aIdx + 1}</span>
                                                {alt || "미입력 대안"}
                                            </h3>
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                {data.crits.map((crit, cIdx) => (
                                                    <div key={cIdx} className="space-y-2">
                                                        <div className="flex justify-between text-xs font-black text-slate-600">
                                                            <span>{crit.text || "미입력 기준"}</span>
                                                            <span className="text-blue-600">{data.scores[`${aIdx}-${cIdx}`] || 5}점</span>
                                                        </div>
                                                        <input type="range" min="1" max="10" value={data.scores[`${aIdx}-${cIdx}`] || 5} onChange={e => setData({...data, scores: {...data.scores, [`${aIdx}-${cIdx}`]: parseInt(e.target.value)}, isDefault: false})} />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-5 bg-slate-100 text-slate-600 rounded-2xl font-black">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-5 bg-blue-600 text-white rounded-2xl font-black text-lg shadow-lg">최종 리포트 생성</button>
                                </div>
                            </section>
                        )}

                        {step === 3 && (
                            <section className="animate-in zoom-in duration-500">
                                <div className="text-center mb-12">
                                    <span className="bg-blue-100 text-blue-700 px-4 py-1 rounded-full text-[10px] font-black uppercase tracking-widest">Weighted Scoring Decision Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 tracking-tight break-keep">{data.subject}</h2>
                                </div>
                                
                                <div className="space-y-6 mb-12">
                                    {finalResults.map((res, i) => (
                                        <div key={i} className={`result-card p-8 rounded-[2.5rem] border-2 flex flex-col md:flex-row justify-between items-center gap-6 ${i === 0 ? 'bg-blue-600 text-white border-blue-400 shadow-xl scale-105' : 'bg-slate-50 text-slate-800 border-slate-100 shadow-sm'}`}>
                                            <div className="flex-1 text-center md:text-left">
                                                <div className="flex items-center gap-3 mb-3 justify-center md:justify-start">
                                                    {i === 0 && <span className="bg-white text-blue-600 px-3 py-1 rounded-full text-[10px] font-black uppercase">Best Choice</span>}
                                                    <h3 className="text-2xl font-black break-keep">{res.name || "미입력 대안"}</h3>
                                                </div>
                                                <div className="w-full bg-black/10 h-2 rounded-full overflow-hidden p-0.5">
                                                    <div className={`h-full rounded-full transition-all duration-1000 ${i === 0 ? 'bg-white' : 'bg-blue-500'}`} style={{ width: `${res.percentage}%` }}></div>
                                                </div>
                                            </div>
                                            <div className={`text-center md:text-right p-6 rounded-2xl min-w-[180px] shadow-inner ${i === 0 ? 'bg-white/10' : 'bg-white'}`}>
                                                <p className={`text-[10px] font-black uppercase tracking-widest mb-1 ${i === 0 ? 'text-blue-200' : 'text-slate-400'}`}>Total Score</p>
                                                <p className={`text-4xl font-black ${i === 0 ? 'text-white' : 'text-blue-600'}`}>{res.total}</p>
                                                <p className={`text-[10px] font-bold mt-1 ${i === 0 ? 'text-blue-100' : 'text-slate-400'}`}>적합도: {res.percentage}%</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                <div className="p-10 bg-slate-900 text-white rounded-[3rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">📝</div>
                                    <h3 className="text-2xl font-black mb-4">의사결정 인사이트</h3>
                                    <p className="text-base md:text-lg text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        가중치 결정 매트릭스 분석 결과, 가장 높은 점수를 획득한 대안은 <strong>[{finalResults[0].name}]</strong>입니다. 이 결과는 귀하가 설정한 기준별 중요도와 각 대안의 성능을 수학적으로 결합한 최적의 해답입니다. 상위 대안들 간의 점수 차이가 적다면, 가장 높은 가중치를 가진 기준에서 우위를 점한 대안을 최종 선택하십시오.
                                    </p>
                                </div>
                            </section>
                        )}
                    </article>

                    {/* [Mobile-First UX] 하단 2x2 그리드 버튼 세트 */}
                    {step === 3 && (
                        <section className="grid grid-cols-2 gap-3 mt-8 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[56px] flex items-center justify-center bg-slate-900 text-white rounded-xl font-black text-sm shadow-lg hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[56px] flex items-center justify-center bg-blue-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[56px] flex items-center justify-center bg-emerald-600 text-white rounded-xl font-black text-sm shadow-lg hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                            <button onClick={() => window.print()} className="h-[56px] flex items-center justify-center bg-slate-200 text-slate-700 rounded-xl font-black text-sm shadow-lg hover:bg-slate-300 transition-all break-keep">🖨️ 리포트 인쇄</button>
                        </section>
                    )}

                    {/* [수익화] 하단 광고 슬롯 */}
                    <div className="mt-12 no-print min-h-[100px] flex items-center justify-center bg-slate-100 rounded-2xl border border-dashed border-slate-200">
                        <ins className="adsbygoogle" style={{display:'block'}} data-ad-client="ca-pub-6902579674102145" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
                    </div>

                    {/* [GEO & SEO] 전문 학술 콘텐츠 섹션 */}
                    <section className="mt-24 border-t border-slate-200 pt-16">
                        <article className="prose prose-slate max-w-none">
                            <header>
                                <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-8 tracking-tight break-keep">가중치 결정 매트릭스: 다기준 의사결정 분석(MCDA)의 과학적 방법론</h1>

                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 가중치 결정 매트릭스의 정의와 역사적 배경</h2>
                                    <p className="text-lg">
                                        <strong>가중치 결정 매트릭스(Weighted Scoring Matrix)</strong>는 의사결정자가 직면한 복잡한 선택지를 다수의 평가 기준에 따라 정량적으로 분석하는 도구입니다. 이 기법은 경영학 및 정책학에서 널리 사용되는 <strong>'다기준 의사결정 분석(Multiple Criteria Decision Analysis, MCDA)'</strong>의 가장 기초적이면서도 강력한 방법론 중 하나입니다.
                                    </p>
                                    <p className="text-lg">
                                        인간의 직관은 3개 이상의 대안과 기준을 동시에 고려할 때 인지적 한계에 부딪히기 쉽습니다. 가중치 결정 매트릭스는 이러한 복잡한 문제를 작은 단위로 쪼개어 하나씩 평가하게 함으로써, 감정적 편향을 제거하고 논리적인 수치에 기반한 최적의 해답을 도출하도록 돕습니다.

                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 가중 평균(Weighted Average)의 수학적 원리</h2>
                                    <div className="space-y-6 text-lg">
                                        <p>이 모델의 핵심은 모든 평가 기준이 동일한 중요도를 갖지 않는다는 전제에서 출발합니다.</p>
                                        <ul className="list-disc pl-6 space-y-4 font-medium">

                                    <p className="text-lg">
                                        가중치 결정 매트릭스를 효과적으로 활용하려면 <strong>'기준의 독립성'</strong>을 확보해야 합니다. 평가 기준들이 서로 중복된다면 특정 가치가 과다하게 반영되는 오류가 발생할 수 있습니다. 또한, 최종 결과가 나온 후 가중치를 조금씩 조정해보는 <strong>'민감도 분석(Sensitivity Analysis)'</strong>을 통해 어떤 변수가 결정에 가장 큰 영향을 미치는지 파악하는 과정이 중요합니다.
                                    </p>
                                    <p className="text-lg">
                                        파란랩의 가중치 결정 엔진은 사용자가 주관적인 가치관을 가중치로 정량화하고, 이를 바탕으로 도출된 최적의 대안을 시각적으로 확인하도록 돕습니다. 상위 대안들 간의 점수 차이가 미미하다면, 가장 높은 가중치를 부여한 핵심 기준에서 우위를 점한 대안을 선택하는 것이 전략적으로 유리합니다.
                                    </p>
                                </section>
