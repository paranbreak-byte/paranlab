<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가중치 점수 모델 | 기준별 가중치를 적용한 합리적 선택 도구 | 파란랩</title>
    <meta name="description" content="여러 후보를 비교할 때 어떤 기준이 더 중요한가요? 가중치 점수 모델을 통해 각 기준에 비중을 두고 점수를 매겨 가장 객관적인 최선의 선택지를 찾아보세요.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="weighted-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">가중치 점수 모델이란?</h2>
            <p><strong>가중치 점수 모델(Weighted Scoring Model)</strong>은 여러 대안을 평가할 때 각 평가 기준의 중요도가 서로 다를 경우 사용하는 의사결정 도구입니다. 각 기준에 가중치(Weight)를 부여하고, 후보별로 점수를 매겨 합산함으로써 가장 높은 가치를 지닌 대안을 선별합니다.</p>
            <p>AHP보다 간편하면서도 단순 합산 방식보다 훨씬 정교한 결과를 제공하여 비즈니스 기획이나 고가의 제품 구매 결정에 널리 쓰입니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        function WeightedApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-weighted') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [alts, setAlts] = useState(saved.alts || ["후보 A", "후보 B"]);
            const [crits, setCrits] = useState(saved.crits || [{ text: "가격", w: 5 }, { text: "성능", w: 5 }]);
            const [scores, setScores] = useState(saved.scores || {});

            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-weighted', JSON.stringify({ step, alts, crits, scores })); }, [step, alts, crits, scores]);

            const results = useMemo(() => {
                const totalW = crits.reduce((a, b) => a + b.w, 0);
                return alts.map((name, aIdx) => {
                    let total = 0;
                    crits.forEach((c, cIdx) => total += (scores[`${aIdx}-${cIdx}`] || 5) * (c.w / totalW));
                    return { name, score: total * 10 };
                }).sort((a, b) => b.score - a.score);
            }, [step, alts, crits, scores]);

            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-3xl font-black text-slate-900 mb-8">후보 및 기준 설정</h2>
                            <div className="mb-8"><label className="text-xs font-black text-slate-400 uppercase">비교 후보</label>
                                {alts.map((a, i) => <div key={i} className="flex gap-2 mb-2"><input value={a} onChange={(e)=>{const n=[...alts]; n[i]=e.target.value; setAlts(n);}} className="flex-1 p-3 bg-slate-50 rounded-xl font-bold" /><button onClick={()=>setAlts(alts.filter((_,idx)=>idx!==i))}>✕</button></div>)}
                                <button onClick={()=>setAlts([...alts, ""])} className="text-blue-600 font-black">+ 후보 추가</button>
                            </div>
                            <div className="mb-8"><label className="text-xs font-black text-slate-400 uppercase">판단 기준</label>
                                {crits.map((c, i) => <div key={i} className="flex gap-2 mb-2"><input value={c.text} onChange={(e)=>{const n=[...crits]; n[i].text=e.target.value; setCrits(n);}} className="flex-1 p-3 bg-slate-50 rounded-xl font-bold" /><button onClick={()=>setCrits(crits.filter((_,idx)=>idx!==i))}>✕</button></div>)}
                                <button onClick={()=>setCrits([...crits, {text:"", w:5}])} className="text-blue-600 font-black">+ 기준 추가</button>
                            </div>
                            <button onClick={()=>setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">가중치 설정하기</button>
                        </div>
                    ) : step === 2 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-900 mb-8 text-center">기준별 중요도(가중치)</h2>
                            {crits.map((c, i) => (
                                <div key={i} className="mb-6">
                                    <div className="flex justify-between font-bold mb-2"><span>{c.text}</span><span className="text-blue-600">{c.w}</span></div>
                                    <input type="range" min="1" max="10" value={c.w} onChange={(e)=>{const n=[...crits]; n[i].w=parseInt(e.target.value); setCrits(n);}} className="w-full accent-blue-600" />
                                </div>
                            ))}
                            <button onClick={()=>setStep(3)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">점수 입력하기</button>
                        </div>
                    ) : step === 3 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100">
                            <h2 className="text-2xl font-black text-slate-900 mb-10 text-center">후보별 점수 매기기</h2>
                            {crits.map((c, cIdx) => (
                                <div key={cIdx} className="p-6 bg-slate-50 rounded-[2rem] mb-8">
                                    <h3 className="font-black text-blue-900 mb-6">{c.text} 측면 점수</h3>
                                    {alts.map((a, aIdx) => (
                                        <div key={aIdx} className="mb-4">
                                            <div className="flex justify-between text-sm font-bold mb-1"><span>{a}</span><span className="text-blue-600">{scores[`${aIdx}-${cIdx}`] || 5}점</span></div>
                                            <input type="range" min="1" max="10" value={scores[`${aIdx}-${cIdx}`] || 5} onChange={(e)=>setScores({...scores, [`${aIdx}-${cIdx}`]: parseInt(e.target.value)})} className="w-full accent-blue-600" />
                                        </div>
                                    ))}
                                </div>
                            ))}
                            <button onClick={()=>setStep(4)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">결과 보기</button>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <h2 className="text-4xl font-black text-slate-900 mb-10 text-blue-600">최종 분석 결과</h2>
                            {results.map((res, i) => (
                                <div key={i} className={`p-8 rounded-[2.5rem] border-4 mb-6 ${i===0?'border-blue-600 bg-blue-50':'border-slate-50'}`}>
                                    <div className="flex justify-between items-center"><h3 className="text-2xl font-black">{res.name}</h3><span className="text-4xl font-black text-blue-600">{res.score.toFixed(0)}점</span></div>
                                </div>
                            ))}
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">다시 하기</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('weighted-app')).render(<WeightedApp />);
    </script>
</body>
</html>
