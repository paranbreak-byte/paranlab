<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKR 목표 설정 가이드 | 구글식 성과 관리 및 목표 달성 도구 | 파란랩</title>
    <meta name="description" content="가슴 뛰는 목표(Objective)와 수치로 증명되는 핵심 결과(Key Results)를 설계해 보세요. 구글과 인텔이 사용하는 OKR 기법으로 당신의 성과를 극대화할 수 있습니다.">
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/core.js" defer></script>
    <style>@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap'); body{font-family:'Pretendard',sans-serif;}</style>
</head>
<body class="bg-slate-50">
    <div id="root">
        <div id="okr-app" class="max-w-4xl mx-auto py-10 px-4"></div>
        <section class="max-w-2xl mx-auto px-6 py-12 mt-10 border-t border-slate-200 no-print text-slate-600 leading-relaxed space-y-4">
            <h2 class="text-2xl font-black text-slate-800 mb-6">OKR이란 무엇인가요?</h2>
            <p><strong>OKR(Objectives and Key Results)</strong>은 조직이나 개인이 도전적인 목표를 설정하고 그 결과를 추적하기 위한 목표 관리 프레임워크입니다.</p>
            <ul class="list-disc list-inside space-y-2">
                <li><strong>Objective (목표):</strong> 가슴 뛰고 영감을 주는 질적인 목표 (어디로 가고 싶은가?)</li>
                <li><strong>Key Results (핵심 결과):</strong> 목표 달성을 증명하는 구체적이고 측정 가능한 수치 (어떻게 달성했음을 알 수 있는가?)</li>
            </ul>
            <p>단순한 할 일 목록(To-do list)에서 벗어나 진짜 중요한 성과에 집중하게 만드는 것이 OKR의 핵심입니다.</p>
        </section>
    </div>
    <script type="text/babel">
        const { useState, useEffect } = React;
        function OkrApp() {
            const saved = JSON.parse(localStorage.getItem('paranlab-okr') || '{}');
            const [step, setStep] = useState(saved.step || 1);
            const [obj, setObj] = useState(saved.obj || "");
            const [krs, setKrs] = useState(saved.krs || ["", "", ""]);

            useEffect(() => { if (ParanLabCore.isAutoSaveEnabled()) localStorage.setItem('paranlab-okr', JSON.stringify({ step, obj, krs })); }, [step, obj, krs]);

            return (
                <div className="animate-in fade-in duration-500">
                    {step === 1 ? (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 max-w-2xl mx-auto">
                            <h2 className="text-3xl font-black text-slate-900 mb-4">가슴 뛰는 목표(O)</h2>
                            <textarea value={obj} onChange={(e)=>setObj(e.target.value)} placeholder="예: 우리 팀을 사내 최고의 혁신 조직으로 만든다" className="w-full h-40 p-6 bg-slate-50 border-4 border-transparent focus:border-blue-500 rounded-[2rem] outline-none text-xl font-black resize-none" />
                            <button onClick={()=>setStep(2)} className="w-full mt-10 py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-xl">핵심 결과(KR) 정하기</button>
                        </div>
                    ) : (
                        <div className="bg-white p-10 rounded-[3rem] shadow-2xl border border-slate-100 text-center">
                            <h2 className="text-4xl font-black text-slate-900 mb-10 text-blue-600">나의 OKR 리포트</h2>
                            <div className="text-left mb-12">
                                <div className="p-8 bg-blue-600 text-white rounded-[2.5rem] shadow-xl mb-8"><span className="text-[10px] font-black uppercase opacity-70">Objective</span><h3 className="text-2xl font-black mt-1">{obj}</h3></div>
                                {krs.map((kr, i) => (
                                    <div key={i} className="p-6 bg-slate-50 rounded-3xl border border-slate-100 flex items-center gap-4 mb-4">
                                        <div className="w-10 h-10 bg-white rounded-xl flex items-center justify-center font-black text-blue-600 shadow-sm">KR{i+1}</div>
                                        <input value={kr} onChange={(e)=>{const n=[...krs]; n[i]=e.target.value; setKrs(n);}} placeholder="수치화된 결과 입력" className="flex-1 bg-transparent outline-none font-bold" />
                                    </div>
                                ))}
                            </div>
                            <button onClick={()=>setStep(1)} className="w-full py-6 bg-slate-100 text-slate-400 rounded-[2rem] font-black text-xl">처음부터 다시</button>
                        </div>
                    )}
                </div>
            );
        }
        ReactDOM.createRoot(document.getElementById('okr-app')).render(<OkrApp />);
    </script>
</body>
</html>
