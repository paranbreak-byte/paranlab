<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>3C 분석 도구 | 고객·경쟁사·자사 기반 전략 수립 | 파란랩(Paran Lab)</title>
    <meta name="description" content="오마에 겐이치의 3C 모델을 통해 비즈니스 환경을 과학적으로 분석하세요. 고객(Customer), 경쟁사(Competitor), 자사(Company)의 조화를 통해 최적의 KFS를 도출합니다.">
    <meta name="keywords" content="3C분석, 전략삼각형, 경영전략도구, 시장분석, 오마에겐이치, 파란랩, KFS">
    <meta property="og:title" content="파란랩 3C 분석 엔진">
    <meta property="og:description" content="데이터 기반의 전략 수립, 3C 분석으로 시작하세요.">
    <meta property="og:type" content="website">
    <link rel="canonical" href="https://paranlab.com/3c/">
    
    <!-- [구조화 데이터] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 3C 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "고객, 경쟁사, 자사의 3가지 관점으로 비즈니스 성공 요인을 분석하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        @media print { .no-print { display: none; } }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function ThreeCApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [step, setStep] = useState(1); // 1:Customer, 2:Competitor, 3:Company, 4:Result
            const [isSharing, setIsSharing] = useState(false);
            const [data, setData] = useState({
                customer: "",
                competitor: "",
                company: "",
                scenarioContext: null
            });

            // [Part 2] 초기화 지연 및 안전한 데이터 로드
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-3c');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData(prev => ({
                                customer: parsed.customer || prev.customer,
                                competitor: parsed.competitor || prev.competitor,
                                company: parsed.company || prev.company,
                                scenarioContext: parsed.scenarioContext || prev.scenarioContext
                            }));
                            // 데이터가 있으면 즉시 결과 리포트로 이동 (Learning by Doing)
                            if (parsed.customer || parsed.competitor || parsed.company) {
                                setStep(4);
                            }
                        }
                    } catch (e) {
                        console.error("Init Error:", e);
                    }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            // 데이터 변경 시 자동 저장
            useEffect(() => {
                if (isLoaded) {
                    localStorage.setItem('paranlab-3c', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], '3c-report.png', { type: 'image/png' });
                        const shareText = `[파란랩] 3C 전략 분석 결과\nhttps://paranlab.com/3c/`;
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: shareText });
                        } else {
                            const link = document.createElement('a');
                            link.download = '3c-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) {
                    console.error('Share error:', err);
                    setIsSharing(false);
                }
            };

            if (!isLoaded) {
                return (
                    <div className="flex items-center justify-center min-h-screen">
                        <div className="text-center">
                            <div className="inline-block w-16 h-16 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
                            <h2 className="text-2xl font-black text-slate-800">3C 전략 엔진 가동 중...</h2>
                        </div>
                    </div>
                );
            }

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [Part 1] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4">
                            <button onClick={() => setStep(1)} className="px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-lg hover:bg-blue-500 transition-all shadow-xl">✏️ 데이터 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-3c'); location.reload();}} className="px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-lg hover:bg-red-500 transition-all shadow-xl">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block">
                            <p className="text-blue-400 font-black text-xs uppercase tracking-widest">Strategy Science</p>
                            <p className="text-white font-bold text-sm">PARAN LAB 3C v7.5</p>
                        </div>
                    </div>

                    {/* [Part 3] 위저드 단계 표시 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-16 no-print border-b-2 border-slate-200">
                        {['고객 분석', '경쟁사 분석', '자사 분석', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`pb-6 text-sm md:text-base font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* [Part 3] 상단 광고 영역 */}
                    <div className="mb-8 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest">AD Space (Top)</div>

                    {/* 메인 컨텐츠 카드 */}
                    <div id="report-card" className="bg-white p-8 md:p-16 rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        
                        {/* [Part 3] 시나리오 배지 */}
                        {data.scenarioContext && (
                            <div className="absolute top-8 right-8 no-print">
                                <span className="bg-amber-100 text-amber-700 px-4 py-2 rounded-full text-xs font-black border border-amber-200 animate-pulse">
                                    💡 시나리오 데이터 적용됨
                                </span>
                            </div>
                        )}

                        {/* Step 1: Customer */}
                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-blue-600 font-black text-sm uppercase tracking-widest">Step 01. Customer</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">시장의 니즈와 고객을 정의하세요</h2>
                                </div>
                                <div className="p-10 bg-blue-50 rounded-[3rem] border border-blue-100">
                                    <p className="text-blue-800 font-bold mb-4">분석 가이드:</p>
                                    <ul className="text-sm text-blue-600 space-y-2 mb-8 font-medium">
                                        <li>• 타겟 고객의 인구통계학적 특성은 무엇인가요?</li>
                                        <li>• 고객이 해결하고자 하는 근본적인 결핍(Unmet Needs)은 무엇인가요?</li>
                                        <li>• 최근 시장의 트렌드나 구매 패턴의 변화가 있나요?</li>
                                    </ul>
                                    <textarea 
                                        value={data.customer} 
                                        onChange={e => setData({...data, customer: e.target.value})}
                                        className="w-full h-64 p-8 bg-white rounded-[2rem] border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-blue-200 transition-all"
                                        placeholder="예: 30대 직장인 여성, 건강한 간편식에 대한 니즈 급증..."
                                    />
                                </div>
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 경쟁사 분석</button>
                            </div>
                        )}

                        {/* Step 2: Competitor */}
                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-rose-600 font-black text-sm uppercase tracking-widest">Step 02. Competitor</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">경쟁자의 전략과 약점을 파악하세요</h2>
                                </div>
                                <div className="p-10 bg-rose-50 rounded-[3rem] border border-rose-100">
                                    <p className="text-rose-800 font-bold mb-4">분석 가이드:</p>
                                    <ul className="text-sm text-rose-600 space-y-2 mb-8 font-medium">
                                        <li>• 주요 경쟁사는 누구이며 그들의 시장 점유율은 어떤가요?</li>
                                        <li>• 경쟁사가 제공하는 핵심 가치와 가격 전략은 무엇인가요?</li>
                                        <li>• 경쟁사가 현재 놓치고 있는 서비스나 고객 불만 사항은 무엇인가요?</li>
                                    </ul>
                                    <textarea 
                                        value={data.competitor} 
                                        onChange={e => setData({...data, competitor: e.target.value})}
                                        className="w-full h-64 p-8 bg-white rounded-[2rem] border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-rose-200 transition-all"
                                        placeholder="예: A사는 저가 전략을 고수하나 품질 이슈가 빈번함..."
                                    />
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">다음: 자사 분석</button>
                                </div>
                            </div>
                        )}

                        {/* Step 3: Company */}
                        {step === 3 && (
                            <div className="animate-in fade-in space-y-8">
                                <div className="text-center">
                                    <span className="text-emerald-600 font-black text-sm uppercase tracking-widest">Step 03. Company</span>
                                    <h2 className="text-4xl font-black text-slate-900 mt-2">우리의 핵심 역량을 정의하세요</h2>
                                </div>
                                <div className="p-10 bg-emerald-50 rounded-[3rem] border border-emerald-100">
                                    <p className="text-emerald-800 font-bold mb-4">분석 가이드:</p>
                                    <ul className="text-sm text-emerald-600 space-y-2 mb-8 font-medium">
                                        <li>• 우리가 경쟁사보다 압도적으로 잘하는 것은 무엇인가요?</li>
                                        <li>• 우리가 보유한 독점적 자산(기술, 브랜드, 인력 등)은 무엇인가요?</li>
                                        <li>• 현재의 자원 배분이 전략적 목표와 일치하나요?</li>
                                    </ul>
                                    <textarea 
                                        value={data.company} 
                                        onChange={e => setData({...data, company: e.target.value})}
                                        className="w-full h-64 p-8 bg-white rounded-[2rem] border-none outline-none text-lg font-bold shadow-inner focus:ring-4 ring-emerald-200 transition-all"
                                        placeholder="예: 10년 이상의 유기농 원료 소싱 네트워크 보유..."
                                    />
                                </div>
                                <div className="flex gap-4">
                                    <button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 text-slate-600 rounded-[2rem] font-black text-xl">이전</button>
                                    <button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl">최종 리포트 생성</button>
                                </div>
                            </div>
                        )}

                        {/* Step 4: Result Report */}
                        {step === 4 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-8 py-2 rounded-full text-xs font-black uppercase tracking-widest">
                                        3C Strategic Triangle Report
                                    </span>
                                    <h2 className="text-5xl md:text-6xl font-black text-slate-900 mt-8 tracking-tight">
                                        비즈니스 전략 분석 결과
                                    </h2>
                                    {data.scenarioContext && (
                                        <p className="mt-4 text-slate-400 font-bold text-xl">Case: {data.scenarioContext.title}</p>
                                    )}
                                </div>

                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-8 mb-12">
                                    {/* Customer Card */}
                                    <div className="p-10 bg-blue-50 rounded-[3.5rem] border border-blue-100 shadow-sm relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-5 font-black">C</div>
                                        <h3 className="font-black text-blue-800 mb-6 flex items-center gap-2 text-xl">
                                            👥 Customer
                                        </h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[150px]">
                                            {data.customer || "입력된 데이터가 없습니다."}
                                        </p>
                                    </div>

                                    {/* Competitor Card */}
                                    <div className="p-10 bg-rose-50 rounded-[3.5rem] border border-rose-100 shadow-sm relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-5 font-black">C</div>
                                        <h3 className="font-black text-rose-800 mb-6 flex items-center gap-2 text-xl">
                                            ⚔️ Competitor
                                        </h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[150px]">
                                            {data.competitor || "입력된 데이터가 없습니다."}
                                        </p>
                                    </div>

                                    {/* Company Card */}
                                    <div className="p-10 bg-emerald-50 rounded-[3.5rem] border border-emerald-100 shadow-sm relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-8xl opacity-5 font-black">C</div>
                                        <h3 className="font-black text-emerald-800 mb-6 flex items-center gap-2 text-xl">
                                            🏢 Company
                                        </h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[150px]">
                                            {data.company || "입력된 데이터가 없습니다."}
                                        </p>
                                    </div>
                                </div>

                                {/* Strategic Insight */}
                                <div className="p-12 bg-slate-900 text-white rounded-[4rem] shadow-2xl relative overflow-hidden">
                                    <div className="absolute top-0 right-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-2xl font-black mb-6">전략적 시사점 (KFS 도출)</h3>
                                    <p className="text-lg text-slate-300 leading-relaxed font-medium">
                                        성공적인 전략은 <strong>'고객이 원하고'</strong>, <strong>'경쟁사가 제공하지 못하며'</strong>, <strong>'우리가 잘할 수 있는'</strong> 영역의 교집합에서 탄생합니다. 위 분석을 바탕으로 귀사의 핵심 성공 요인(Key Factors for Success)을 정의하고 자원을 집중하십시오.
                                    </p>
                                </div>

                                <div className="mt-16 pt-8 border-t border-slate-100 text-center">
                                    <p className="text-slate-300 font-black text-sm tracking-widest uppercase">
                                        Analyzed by PARANLAB.COM
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* [Part 3] 결과 다운로드 및 공유 버튼 */}
                    {step === 4 && (
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mt-12 no-print">
                            <button onClick={() => ParanLabCore.saveAsImage('report-card')} className="py-7 bg-slate-900 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-slate-800 transition-all">🖼️ 이미지 저장</button>
                            <button onClick={() => ParanLabCore.downloadHTML('report-card')} className="py-7 bg-blue-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-blue-700 transition-all">📄 HTML 다운로드</button>
                            <button onClick={handleShare} disabled={isSharing} className="py-7 bg-yellow-500 text-slate-900 rounded-[2.5rem] font-black text-lg shadow-2xl flex items-center justify-center gap-2">{isSharing ? '⌛ 생성 중...' : '💬 이미지+링크 공유'}</button>
                            <button onClick={() => ParanLabCore.copyToClipboard(`https://paranlab.com/3c/`)} className="py-7 bg-emerald-600 text-white rounded-[2.5rem] font-black text-lg shadow-2xl hover:bg-emerald-700 transition-all">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [Part 3] 학술적 배경 설명 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <div className="prose prose-slate max-w-none">
                            <h3 className="text-4xl font-black text-slate-900 mb-12">
                                3C 분석: 전략 수립의 삼각형과 오마에 겐이치
                            </h3>
                            <div className="space-y-8 text-xl text-slate-600 leading-relaxed">
                                <p>
                                    <strong>3C 분석(3C Analysis)</strong>은 세계적인 경영 컨설팅 펌 맥킨지(McKinsey & Company)의 일본 지사장을 역임한 전략가 <strong>오마에 겐이치(Kenichi Ohmae)</strong>가 1982년 그의 저서 <em>'The Mind of the Strategist'</em>에서 제안한 비즈니스 프레임워크입니다. 이 모델은 기업이 지속 가능한 경쟁 우위를 확보하기 위해 반드시 분석해야 할 세 가지 핵심 이해관계자인 <strong>고객(Customer), 경쟁사(Competitor), 자사(Company)</strong>를 정의합니다.
                                </p>
                                <p>
                                    오마에는 이 세 가지 요소가 '전략적 삼각형(Strategic Triangle)'을 이룬다고 보았습니다. 전략의 본질은 단순히 경쟁에서 이기는 것이 아니라, 고객의 니즈를 정확히 파악하여 경쟁사보다 우월한 가치를 자사의 핵심 역량을 통해 효율적으로 제공하는 데 있습니다. 만약 이 세 요소 중 하나라도 결여된다면 그 전략은 시장에서 작동하지 않습니다. 예를 들어, 고객의 니즈를 무시한 자사의 기술력은 '자기만족'에 그치며, 경쟁사의 움직임을 고려하지 않은 전략은 '가격 전쟁'으로 치닫기 쉽습니다.
                                </p>
                                <p>
                                    3C 분석의 궁극적인 목적은 해당 산업에서 성공하기 위한 핵심 요인인 <strong>KFS(Key Factors for Success)</strong>를 도출하는 것입니다. KFS는 기업이 자원을 어디에 집중해야 하는지를 알려주는 나침반 역할을 합니다. 현대 경영 환경에서는 3C 외에도 유통 채널(Channel)이나 협력사(Collaborator)를 포함한 4C, 5C 모델로 확장되기도 하지만, 오마에의 오리지널 3C 모델은 여전히 가장 직관적이고 강력한 전략 수립의 기초로 평가받습니다.
                                </p>
                            </div>
                            
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-12 mt-20">
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-blue-600 shadow-sm">
                                    <h4 className="font-black text-blue-600 mb-6 text-2xl">1. Customer (시장과 고객)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        전략의 출발점은 언제나 고객입니다. 시장의 규모, 성장성, 세분화된 고객층의 니즈 변화를 분석해야 합니다. 오마에는 기업이 타겟팅하는 고객층의 변화를 읽지 못하면 아무리 뛰어난 기술도 무용지물이 된다고 경고했습니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-rose-600 shadow-sm">
                                    <h4 className="font-black text-rose-600 mb-6 text-2xl">2. Competitor (경쟁사)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        경쟁사 분석은 상대적 우위를 점하기 위함입니다. 경쟁사의 R&D 투자, 마케팅 전략, 비용 구조를 파악하여 그들이 대응하기 어려운 우리만의 차별화 포인트를 찾아내야 합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-emerald-600 shadow-sm">
                                    <h4 className="font-black text-emerald-600 mb-6 text-2xl">3. Company (자사)</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        자사의 강점과 약점을 객관적으로 평가합니다. 핵심 역량(Core Competency)에 집중하여 선택과 집중을 실천해야 합니다. 모든 것을 잘하려는 전략은 아무것도 잘하지 못하는 결과를 초래합니다.
                                    </p>
                                </div>
                                <div className="p-10 bg-white rounded-[2.5rem] border-l-8 border-slate-900 shadow-sm">
                                    <h4 className="font-black text-slate-900 mb-6 text-2xl">4. KFS 도출</h4>
                                    <p className="text-base text-slate-500 leading-relaxed font-medium">
                                        3C의 교집합에서 도출된 KFS는 기업의 자원 배분 우선순위를 결정합니다. 이는 단순한 분석을 넘어 실행 가능한 액션 플랜으로 이어지는 가교 역할을 합니다.
                                    </p>
                                </div>
                            </div>

                            <div className="mt-20 p-10 bg-slate-100 rounded-[3rem] border-2 border-slate-200">

                            </div>
                        </div>
                    </section>
