<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- [SEO 표준] -->
    <title>3C 분석 도구 | 고객·경쟁사·자사 기반 전략 수립 | 파란랩(Paran Lab)</title>
    <meta name="description" content="오마에 겐이치의 3C 모델을 통해 비즈니스 환경을 과학적으로 분석하세요. 고객(Customer), 경쟁사(Competitor), 자사(Company)의 조화를 통해 최적의 전략적 교집합을 도출합니다.">
    <meta name="keywords" content="3C분석, 오마에겐이치, 전략삼각형, 경영전략, 시장분석, 경쟁우위, 파란랩, 비즈니스프레임워크">
    <meta property="og:title" content="파란랩 3C 전략 분석 엔진 v7.8.3">
    <meta property="og:description" content="성공적인 전략의 시작, 3C 분석으로 시장의 기회를 포착하세요.">
    <meta property="og:type" content="website">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏢</text></svg>">
    
    <!-- [구조화 데이터 표준] -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "파란랩 3C 분석 엔진",
      "operatingSystem": "All",
      "applicationCategory": "BusinessApplication",
      "description": "고객, 경쟁사, 자사의 3가지 관점에서 비즈니스 환경을 분석하고 전략을 도출하는 도구",
      "offers": { "@type": "Offer", "price": "0", "priceCurrency": "KRW" }
    }
    </script>

    <!-- 라이브러리 로드 -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="/core.js" defer></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700;900&display=swap');
        body { font-family: 'Pretendard', sans-serif; background-color: #f8fafc; margin: 0; overflow-x: hidden; }
        .step-active { color: #2563eb; border-bottom: 4px solid #2563eb; }
        @media print { .no-print { display: none; } }
        .break-keep { word-break: keep-all; }
    </style>
</head>
<body>
    <div id="header-root"></div>
    <div id="root"></div>
    <div id="footer-root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // [v7.8.3] 기본 샘플 데이터
        const DEFAULT_TOOL_SAMPLE = {
            customer: "고급스러운 공간 경험과 일관된 커피 품질을 원하는 2040 직장인 및 카공족. 모바일 주문 편의성 중시.",
            competitor: "저가형 프랜차이즈의 공세와 스페셜티 전문점 사이의 샌드위치 압박.",
            company: "압도적인 브랜드 파워, 전국 핵심 상권의 직영 매장망, 강력한 로열티 프로그램.",
            isDefault: true
        };

        function ThreeCApp() {
            const [isLoaded, setIsLoaded] = useState(false);
            const [isSharing, setIsSharing] = useState(false);
            const [step, setStep] = useState(4); // 결과 우선 노출
            const [data, setData] = useState(DEFAULT_TOOL_SAMPLE);

            // [v7.8.3] 데이터 로드 및 시나리오 연동
            useEffect(() => {
                const timer = setTimeout(() => {
                    try {
                        const saved = localStorage.getItem('paranlab-3c');
                        if (saved) {
                            const parsed = JSON.parse(saved);
                            setData({ ...parsed, isDefault: false });
                        } else {
                            setData(DEFAULT_TOOL_SAMPLE);
                        }
                    } catch (e) { console.error("Init Error:", e); }
                    setIsLoaded(true);
                }, 500);
                return () => clearTimeout(timer);
            }, []);

            useEffect(() => {
                if (isLoaded && !data.isDefault) {
                    localStorage.setItem('paranlab-3c', JSON.stringify(data));
                }
            }, [data, isLoaded]);

            const handleShare = async () => {
                const element = document.getElementById('report-card');
                if (!element) return;
                setIsSharing(true);
                try {
                    const canvas = await html2canvas(element, { scale: 2, useCORS: true });
                    canvas.toBlob(async (blob) => {
                        const file = new File([blob], '3c-report.png', { type: 'image/png' });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            await navigator.share({ files: [file], text: `[파란랩] 3C 전략 분석 리포트` });
                        } else {
                            const link = document.createElement('a');
                            link.download = '3c-report.png';
                            link.href = canvas.toDataURL();
                            link.click();
                        }
                        setIsSharing(false);
                    }, 'image/png');
                } catch (err) { setIsSharing(false); }
            };

            if (!isLoaded) return null;

            return (
                <main className="max-w-5xl mx-auto py-12 px-4 animate-in fade-in duration-700">
                    {/* [v7.8.3] 마스터 컨트롤 바 */}
                    <div className="flex flex-col md:flex-row justify-between items-center gap-4 mb-12 no-print bg-slate-900 p-6 rounded-[2.5rem] shadow-2xl">
                        <div className="flex gap-4 w-full md:w-auto">
                            <button onClick={() => setStep(1)} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-blue-500 transition-all break-keep">✏️ 데이터 수정</button>
                            <button onClick={() => {localStorage.removeItem('paranlab-3c'); location.reload();}} className="flex-1 md:flex-none px-6 md:px-10 py-4 bg-red-600 text-white rounded-2xl font-black text-sm md:text-lg shadow-xl hover:bg-red-500 transition-all break-keep">🔄 새로 시작</button>
                        </div>
                        <div className="text-right hidden md:block text-white">
                            <p className="text-blue-400 font-black text-xs tracking-widest uppercase">Strategy Science</p>
                            <p className="font-bold text-sm">PARAN LAB 3C v7.8.3</p>
                        </div>
                    </div>

                    {/* 위저드 네비게이션 */}
                    <nav className="flex justify-center gap-4 md:gap-12 mb-12 no-print border-b-2 border-slate-200 overflow-x-auto pb-4 scrollbar-hide">
                        {['고객 분석', '경쟁사 분석', '자사 분석', '최종 리포트'].map((name, i) => (
                            <div key={i} className={`whitespace-nowrap pb-2 text-xs md:text-sm font-black transition-all ${step === i + 1 ? 'step-active' : 'text-slate-300'}`}>
                                {i + 1}. {name}
                            </div>
                        ))}
                    </nav>

                    {/* 상단 광고 영역 */}
                    <div className="mb-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    <div id="report-card" className="bg-white p-6 md:p-16 rounded-[2.5rem] md:rounded-[3.5rem] shadow-2xl border border-slate-100 relative overflow-hidden">
                        {/* 시나리오 배지 */}
                        {(data.scenarioContext || data.isDefault) && step === 4 && (
                            <div className="absolute top-4 right-4 md:top-8 md:right-8 no-print">
                                <span className="bg-blue-600 text-white px-4 py-1 md:px-6 md:py-2 rounded-full text-[10px] md:text-xs font-black animate-bounce shadow-lg">
                                    💡 {data.scenarioContext ? `시나리오: ${data.scenarioContext.title}` : "도구 샘플 데이터 적용됨"}
                                </span>
                            </div>
                        )}

                        {step === 1 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-3xl md:text-4xl font-black text-slate-900 text-center">1. 고객(Customer) 분석</h2>
                                <p className="text-center text-slate-500 font-medium break-keep">시장의 규모, 성장성, 그리고 고객이 진짜 원하는 니즈(Needs)를 파악하세요.</p>
                                <textarea value={data.customer} onChange={e => setData({...data, customer: e.target.value, isDefault: false})} className="w-full h-64 p-6 md:p-8 bg-slate-50 rounded-[2rem] border-none outline-none text-lg md:text-xl font-bold shadow-inner focus:ring-4 ring-blue-100 transition-all" placeholder="예: 30대 전문직 여성, 가성비보다 가심비를 중시함..." />
                                <button onClick={() => setStep(2)} className="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 경쟁사 분석</button>
                            </div>
                        )}

                        {step === 2 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-3xl md:text-4xl font-black text-slate-900 text-center">2. 경쟁사(Competitor) 분석</h2>
                                <p className="text-center text-slate-500 font-medium break-keep">경쟁자의 시장 점유율, 강점, 약점 및 현재의 전략적 움직임을 분석하세요.</p>
                                <textarea value={data.competitor} onChange={e => setData({...data, competitor: e.target.value, isDefault: false})} className="w-full h-64 p-6 md:p-8 bg-slate-50 rounded-[2rem] border-none outline-none text-lg md:text-xl font-bold shadow-inner focus:ring-4 ring-rose-100 transition-all" placeholder="예: A사는 가격 경쟁력이 높으나 서비스 품질이 불안정함..." />
                                <div className="flex gap-4"><button onClick={() => setStep(1)} className="flex-1 py-6 bg-slate-100 rounded-[2rem] font-black text-xl">이전</button><button onClick={() => setStep(3)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">다음: 자사 분석</button></div>
                            </div>
                        )}

                        {step === 3 && (
                            <div className="animate-in fade-in space-y-8">
                                <h2 className="text-3xl md:text-4xl font-black text-slate-900 text-center">3. 자사(Company) 분석</h2>
                                <p className="text-center text-slate-500 font-medium break-keep">우리의 핵심 역량, 브랜드 가치, 가용 자원 및 수익 구조를 객관적으로 평가하세요.</p>
                                <textarea value={data.company} onChange={e => setData({...data, company: e.target.value, isDefault: false})} className="w-full h-64 p-6 md:p-8 bg-slate-50 rounded-[2rem] border-none outline-none text-lg md:text-xl font-bold shadow-inner focus:ring-4 ring-emerald-100 transition-all" placeholder="예: 독자적인 특허 기술 보유, 높은 고객 충성도..." />
                                <div className="flex gap-4"><button onClick={() => setStep(2)} className="flex-1 py-6 bg-slate-100 rounded-[2rem] font-black text-xl">이전</button><button onClick={() => setStep(4)} className="flex-[2] py-6 bg-blue-600 text-white rounded-[2rem] font-black text-xl shadow-2xl hover:bg-blue-700 transition-all">최종 리포트 생성</button></div>
                            </div>
                        )}

                        {step === 4 && (
                            <div className="animate-in zoom-in duration-700">
                                <div className="text-center mb-12 md:mb-16">
                                    <span className="bg-blue-100 text-blue-700 px-6 md:px-8 py-2 rounded-full text-[10px] md:text-xs font-black uppercase tracking-widest">3C Strategic Triangle Report</span>
                                    <h2 className="text-3xl md:text-5xl font-black text-slate-900 mt-6 md:mt-8 tracking-tight">비즈니스 전략 분석 결과</h2>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6 md:gap-8 mb-12">
                                    <div className="p-8 md:p-10 bg-blue-50 rounded-[2.5rem] md:rounded-[3.5rem] border border-blue-100 shadow-sm relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-blue-600">C</div>
                                        <h3 className="font-black text-blue-800 mb-6 text-xl flex items-center gap-2">👥 Customer</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px] md:min-h-[150px] text-base md:text-lg">{data.customer}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-rose-50 rounded-[2.5rem] md:rounded-[3.5rem] border border-rose-100 shadow-sm relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-rose-600">C</div>
                                        <h3 className="font-black text-rose-800 mb-6 text-xl flex items-center gap-2">⚔️ Competitor</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px] md:min-h-[150px] text-base md:text-lg">{data.competitor}</p>
                                    </div>
                                    <div className="p-8 md:p-10 bg-emerald-50 rounded-[2.5rem] md:rounded-[3.5rem] border border-emerald-100 shadow-sm relative overflow-hidden">
                                        <div className="absolute -top-4 -right-4 text-7xl opacity-10 font-black text-emerald-600">C</div>
                                        <h3 className="font-black text-emerald-800 mb-6 text-xl flex items-center gap-2">🏢 Company</h3>
                                        <p className="text-slate-700 font-bold leading-relaxed whitespace-pre-wrap min-h-[120px] md:min-h-[150px] text-base md:text-lg">{data.company}</p>
                                    </div>
                                </div>
                                <div className="p-10 md:p-12 bg-slate-900 text-white rounded-[3rem] md:rounded-[4rem] shadow-2xl text-center relative overflow-hidden">
                                    <div className="absolute top-0 left-0 p-10 opacity-10 text-9xl font-black">💡</div>
                                    <h3 className="text-2xl md:text-3xl font-black mb-4">전략적 시사점</h3>
                                    <p className="text-lg md:text-xl text-slate-300 leading-relaxed font-medium max-w-3xl mx-auto break-keep">
                                        성공적인 전략은 <strong>고객이 원하고(C)</strong>, <strong>경쟁사가 제공하지 못하며(C)</strong>, <strong>우리가 잘할 수 있는(C)</strong> 영역의 교집합에서 탄생합니다. 이 세 가지 요소의 균형을 통해 독보적인 경쟁 우위를 설계하십시오.
                                    </p>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* 하단 광고 영역 */}
                    <div className="mt-12 no-print flex justify-center min-h-[100px] bg-slate-100 rounded-2xl items-center text-slate-400 text-[10px] font-bold uppercase tracking-widest border border-dashed border-slate-200">
                        ADVERTISEMENT
                    </div>

                    {/* 액션 버튼 세트 (모바일 2x2 그리드 적용) */}
                    {step === 4 && (
                        <div className="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 mt-12 no-print">
                            <button onClick={() => window.ParanLabCore.saveAsImage('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-slate-900 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-slate-800 transition-all break-keep">🖼️ 이미지 저장</button>
                            <button onClick={() => window.ParanLabCore.downloadHTML('report-card')} className="h-[64px] md:h-auto py-4 md:py-7 bg-blue-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-blue-700 transition-all break-keep">📄 HTML 다운</button>
                            <button onClick={handleShare} disabled={isSharing} className="h-[64px] md:h-auto py-4 md:py-7 bg-yellow-500 text-slate-900 rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl flex items-center justify-center gap-1 break-keep">{isSharing ? '⌛ 생성중' : '💬 결과 공유'}</button>
                            <button onClick={() => window.ParanLabCore.copyToClipboard(window.location.href)} className="h-[64px] md:h-auto py-4 md:py-7 bg-emerald-600 text-white rounded-2xl md:rounded-[2.5rem] font-black text-[13px] md:text-lg shadow-2xl hover:bg-emerald-700 transition-all break-keep">🔗 링크 복사</button>
                        </div>
                    )}

                    {/* [v7.8.3] 학술적 배경 및 실전 가이드 (1,000자 이상) */}
                    <section className="mt-40 border-t-4 border-slate-200 pt-24">
                        <article className="prose prose-slate max-w-none">
                            <h1 className="text-3xl md:text-5xl font-black text-slate-900 mb-12">3C 분석: 비즈니스 성공을 위한 전략적 삼각형</h1>
                            
                            <div className="space-y-12 text-lg md:text-xl text-slate-600 leading-relaxed">
                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">1. 3C 분석이란 무엇인가?</h2>
                                    <p>
                                        <strong>3C 분석</strong>은 1980년대 초 세계적인 경영 컨설턴트 <strong>오마에 겐이치(Kenichi Ohmae)</strong>가 그의 저서 'The Mind of the Strategist'에서 제안한 비즈니스 프레임워크입니다. 비즈니스 전략을 수립할 때 반드시 고려해야 할 세 가지 핵심 요소인 <strong>고객(Customer), 경쟁사(Competitor), 자사(Company)</strong>를 분석하여 지속 가능한 경쟁 우위를 확보하는 데 목적이 있습니다.
                                    </p>
                                    <p>
                                        오마에 겐이치는 이 세 가지 요소가 조화롭게 맞물릴 때 비로소 강력한 전략이 탄생한다고 보았습니다. 이를 '전략적 삼각형(Strategic Triangle)'이라고도 부르며, 현대 경영학에서도 외부 환경과 내부 역량을 동시에 조망하는 가장 기초적이면서도 강력한 도구로 활용됩니다.
                                    </p>
                                </section>

                                <section className="bg-blue-50 p-8 md:p-12 rounded-[3rem] border-2 border-blue-100">
                                    <h2 className="text-2xl md:text-3xl font-black text-blue-900 mb-6">2. 3C의 핵심 분석 포인트</h2>
                                    <ul className="space-y-6">
                                        <li><strong>Customer (고객/시장):</strong> 시장의 규모와 성장성, 고객의 세분화(Segmentation), 그리고 그들이 해결하고자 하는 근본적인 문제(Needs)를 분석합니다. 고객이 변하면 전략도 변해야 합니다.</li>
                                        <li><strong>Competitor (경쟁사):</strong> 경쟁자의 수, 시장 점유율, 핵심 역량, 그리고 그들의 예상 반응을 분석합니다. 경쟁사가 제공하지 못하는 우리만의 차별화 포인트를 찾는 것이 핵심입니다.</li>
                                        <li><strong>Company (자사):</strong> 우리의 브랜드 가치, 기술력, 자본력, 인적 자원 등 내부 역량을 객관적으로 평가합니다. 우리가 가장 잘할 수 있는 '선택과 집중'의 영역을 결정합니다.</li>
                                    </ul>
                                </section>

                                <section>
                                    <h2 className="text-2xl md:text-3xl font-black text-slate-800 mb-6">3. 실전 활용 가이드: 전략적 교집합 찾기</h2>
                                    <p>
                                        3C 분석의 최종 목표는 단순히 정보를 나열하는 것이 아니라, 세 요소 사이의 <strong>'전략적 교집합'</strong>을 찾는 것입니다. 고객이 간절히 원하지만 경쟁사는 아직 제공하지 못하고 있으며, 우리만이 탁월하게 수행할 수 있는 영역이 바로 비즈니스의 '스위트 스팟(Sweet Spot)'입니다.
                                    </p>
                                    <p>
